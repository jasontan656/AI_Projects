version: ""
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "原生菲律宾人（已加入外籍）回菲定居移民签证（13G）"
slug: "returning-former-natural-born-filipino-citizen-13g"
type: "reference"
semantic_profile:
  intent_id: "immigrant-visa-13g"
  category: "immigration"
  tags: []
service_overview: "适用于曾为菲律宾原生公民、后归化取得他国国籍，现拟回菲律宾长期定居者。该签证为非配额移民，主申请人可携配偶及未满21岁的未婚子女作为附属申请人。办理包含面谈/听证、采像采指、签证实施与ACR I-Card发放等环节。"
applicability:
  items:
    former-natural-born-filipino-returning-for-settlement: "曾为菲律宾原生公民，后取得他国国籍，拟回菲长期居住并转换为非配额移民身份。"
    include-spouse-and-unmarried-children-under-21: "主申请人拟携带配偶与未满21岁的未婚子女作为附属申请人。"
    in-ph-on-valid-temporary-stay: "目前以短期停留（如访客）身份在菲且授权停留仍有效，希望境内转换为13G移民身份。"
    biometric-interview-acr-required: "需在菲完成指纹采集、面谈与签证实施，并同步申请/领取ACR I-Card。"
    quarantine-priority-countries-medical-clearance: "来自卫生检疫重点国家且自2014年6月后入境者，需提交检疫医疗许可证明。"
preconditions:
  required:
    previously-natural-born-filipino: "申请人曾为菲律宾“原生公民”。"
    currently-foreign-naturalized: "申请人目前为他国归化公民。"
    intent-long-term-residence: "拟在菲律宾进行长期、永久性居住。"
    valid-passport-and-authorized-stay: "持有有效护照并在菲具有“有效授权停留”记录。"
    clean-records-and-clearances: "无不良纪录并可通过移民局无案核查（BI Clearance）与必要的背景审查（如适用之NBI无犯罪证明）。"
  not_eligible:
    cannot-prove-former-natural-born-status: "无法证明曾为菲律宾原生公民身份者。"
    no-valid-stay-or-overstayed-unresolved: "当前在菲无有效授权停留或存在逾期滞留且未依法处置者。"
    false-info-or-noncooperation: "递交虚假信息或伪造文件，或拒不配合面谈/采像采指者。"
    foreign-docs-not-authenticated-or-no-translation: "未按要求提供经权威机构认证的境外文书或缺少英文译本者。"
    quarantine-country-without-medical-clearance: "属卫生检疫重点国别且未出具规范的检疫医疗证明者。"
pre_required_documents:
  mandatory:
    principal-letter-request: "致移民局局长的申请信（Letter Request）。"
    principal-cgaf-two-originals: "统一申请表（CGAF）一式两份“原件”，分别用于签证与ACR I-Card申请。"
    principal-passport-copies-and-stay-proof: "护照资料页复印件、最近一次入境章页复印件及仍在有效期内的授权停留证明。"
    principal-psa-birth-certificate: "申请人出生证明（PSA原件）。"
    principal-bi-clearance: "移民局无案证明（BI Clearance Certificate）。"
    dependent-cgaf-two-originals: "每名附属申请人提交CGAF（两份原件）。"
    dependent-passport-and-stay-copies: "附属申请人护照资料页与最近入境/授权停留复印件。"
    proof-of-relationship-psa-or-authenticated: "与主申请人的亲属关系证明（婚姻/出生证明等，PSA原件或经认证之境外文书）。"
    dependent-bi-clearance: "附属申请人BI无案证明（BI Clearance Certificate）。"
  conditional:
    nbi-clearance-6months-since-first-entry: 
      trigger: "自首次入境至今已满或超过6个月提交申请。"
      documents: ["国家调查局无犯罪证明（NBI Clearance）"]
    boq-medical-clearance-sbm-14-059-a-after-2014-06:
      trigger: "属SBM-14-059-A附件A所列国家之国民且2014年6月后入境。"
      documents: ["检疫局医疗许可证明（Bureau of Quarantine Medical Clearance）"]
    children-info-annex-over-two:
      trigger: "随行子女信息超过两名。"
      documents: ["申请人子女信息统一表（Applicant’s Children Information，CGAF附页）"]
    dependent-nbi-15yo-6months:
      trigger: "附属申请人年满15周岁且自首次入境已满或超过6个月。"
      documents: ["NBI无犯罪证明"]
    authorized-representation:
      trigger: "委托代理机构或受权代表递交。"
      documents: ["BI认证代理凭证（BI Accreditation ID）复印件 或 经正规公证的特别授权书（SPA）原件", "受权人有效政府签发身份证复印件"]
process:
  steps:
    step-1-fill-cgaf:
      order: "1"
      title: "领取并填写CGAF"
      description: "到PIAU领取或官网下载最新版本，按指引一式两份原件分别用于签证与ACR I-Card。"
    step-2-pre-evaluation-cru:
      order: "2"
      title: "预审与收件"
      description: "将按清单顺序编排的材料提交中央收件单元（CRU）进行预审；部分外勤办公室亦可受理。"
    step-3-ops:
      order: "3"
      title: "获取缴费单（OPS）"
      description: "受理人员审核无误后出具收费指示单（Order of Payment Slip）。"
    step-4-payment:
      order: "4"
      title: "缴费"
      description: "持OPS前往现金收款处支付相关费用，并保留正式收据（Official Receipt，OR）。"
    step-5-submit-or-copy:
      order: "5"
      title: "回交缴费凭证"
      description: "向受理窗口提交OR副本，以供后续排程。"
    step-6-hearing-interview:
      order: "6"
      title: "面谈/听证"
      description: "按OR载明的时间与地点参加听证/面谈；携带原件备查。"
    step-7-biometrics-and-acr:
      order: "7"
      title: "采像采指与ACR I-Card申请"
      description: "前往ARD进行人像与指纹采集，同时递交ACR I-Card申请资料（使用第二份CGAF原件）。"
    step-8-online-status-check:
      order: "8"
      title: "在线查询审批进度"
      description: "通过移民局系统查询签证状态与批复结果。"
    step-9-visa-implementation:
      order: "9"
      title: "签证实施（Visa Implementation）"
      description: "审批通过后，按通知提交护照办理签证签注与贴签。"
    step-10-claim-acr-icard:
      order: "10"
      title: "领取ACR I-Card"
      description: "制卡完成后按通知领卡；未成年人由父母代领须携带亲子身份证明与有效证件；代理或他人代领须符合受权要求。"
  variants: {}
  notes: "正式收据（OR）上会标注听证/面谈安排；自签证获批之日起90日内未办理签证实施或未领取ACR I-Card，将分别导致签证自动取消与I-Card停用。"
