semantic_profile:
  intent_id: "ra7919-restamping"
  category: "immigration-service"
  tags: ["RA7919","re-stamping","ACR I-Card","annual-report"]
service_overview: "由移民局 RA 7919 专责单位办理,针对已获 RA 7919 安全签证的受益人,更新护照签注与系统记录,确保签注持续有效并可用于年度报告等后续手续.完成后可获得补盖完成凭证或确认邮件,作为窗口办理业务的有效证明."
applicability:
  items:
    restamping-needed-on-passport: "已获 RA 7919 安全签证,护照上需补盖或更新签注页."
    proof-required-by-ar-or-others: "年度报告或其他流程要求出示“待补盖/已补盖”证明时."
    passport-renewed-or-lost: "因护照更新换发或遗失导致原 RA 7919 签注缺失,需在新护照上补盖."
    unit-notice-and-verification: "受 RA 7919 Unit 通知需按期到场完成核验与补盖."
    dependents-info-check-or-restamping: "需为配偶/子女等受养人同步核对信息或补盖家属签注的情形."
preconditions:
  required:
    holder-of-ra7919-visa: "已取得 RA 7919 安全签证的主申请人或其受养人,并在案记录可查."
    appointment-and-pending-cert: "按 RA 7919 Unit 的预约/指示邮件到场,携带“待补盖证明”及所列材料."
    personal-appearance-or-authorized-rep: "申请人本人到场;如由代理人办理,须出示正式授权文件及身份证明."
    passport-validity-and-old-passport: "护照在有效期内;如已更换护照,需同时携带旧护照或相关证明."
    onsite-verification-cooperation: "现场配合身份核验与记录校对,确保信息一致."
  not_eligible:
    no-ra7919-record: "未取得 RA 7919 资格或在案无安全签证记录."
    no-appointment-or-pending-cert: "无预约或未按指示携带“待补盖证明”等关键材料."
    info-mismatch-unexplained: "申请人身份信息、护照信息与在案资料明显不一致且无法当场释明."
    false-docs-or-unresolved-violations: "涉嫌提交虚假材料或存在未了结的移民违法记录."
    refuse-verification-or-signature: "不配合现场核验或拒绝签名确认的情形."
pre_required_documents:
  mandatory:
    pending-restamping-certification: "RA 7919 Unit 或 ASIO 出具的“待补盖证明”(pending re-stamping certification)."
    appointment-confirmation-email: "预约确认邮件(含排程日期、参考编号、窗口指示)."
    passport-original-and-old: "护照原件(含个人信息页;如有旧护照含既往签注页一并携带)."
    ra7919-endorsement-copies: "现有 RA 7919 签注或批示文件的复印件(如:批准令、既往贴记页)."
    acr-icard-original-and-copy: "ACR I-Card 原件及复印件(正反面)."
  conditional:
    agent-submission:
      trigger: "代理人办理"
      documents: ["经正式公证/宣誓的授权书","代理人有效身份证件"]
    passport-renewed-or-replaced:
      trigger: "护照已更新换发"
      documents: ["旧护照","领馆更换证明","报失/补发证明"]
    need-record-or-pending-certification:
      trigger: "需出具“在案待处理/已完成证明”"
      documents: ["待处理申请证明(Certificate of Pending Application)收据与取件单","其他记录类证明的收据与取件单"]
    dependents-verification-or-restamping:
      trigger: "家属信息核对或家属补盖"
      documents: ["配偶/子女的护照","签证在案文件","《RA 7919/8247 受益人家属信息表》(Dependent Information Form)","相片"]
    other-special-documents:
      trigger: "需按窗指要求补交的其他专项文件(以 RA 7919 Unit 最新指示为准)"
      documents: ["其他专项文件"]
process:
  steps:
    1-email-appointment-and-instructions:
      order: "1"
      title: "邮件预约与指示确认(约1–3个工作日)"
      description: "发送预约请求至 ra7919restamping@gmail.com,附姓名、护照号、ACR I-Card 号、联系方式;收到排程与办理指示后,准备材料并打印预约/参考编号."
    2-obtain-or-verify-pending-cert:
      order: "2"
      title: "取得或核验“待补盖证明”(同日或提前办理)"
      description: "按邮件指示至 RA 7919 Unit 或指定窗口领取/核验 pending re-stamping certification;如需对外证明,可向 Records/CCS 申请“待处理申请证明”."
    3-onsite-intake-and-identity-check:
      order: "3"
      title: "现场受理与身份核验(约30–60分钟)"
      description: "至 RA 7919 Unit(主楼三层 Room 307;以实际通知为准)按号办理,出示护照、ACR I-Card、待补盖证明及预约确认,接受信息比对与记录校对."
    4-review-and-restamping:
      order: "4"
      title: "审核与补盖实施(约30–60分钟,复杂案顺延)"
      description: "承办审核无误后完成护照补盖与系统更新;涉及认证/贴纸/其他证明,按开单前往收银缴费并保留正式收据(O.R)."
    5-result-confirmation-and-use:
      order: "5"
      title: "结果确认与后续使用(当日或1–3个工作日)"
      description: "领取更新凭证或接收确认邮件,核对印章与信息;将结果用于年度报告或其他后续办理,需再次出具证明时依认证流程申请."
    6-reschedule-or-absence-handling:
      order: "6"
      title: "改期/缺席处理(需提前申请)"
      description: "如无法按期到场,提前邮件联系 RA 7919 Unit 申请改期,避免被标注“缺席”."
  variants: {}
  notes: ""
