acknowledgement_flags:
  data_privacy_consent: ""
  certification_statement: "申请人需配合现场核验并进行签名确认;涉及代理办理或家属资料变更时,可能要求提交经公证/宣誓的文件."
faq:
  qas:
    how-long-to-complete:
      question: "补盖需要多久完成?"
      answer: "多数案件当日完成审核与盖章;如需调阅记录或并办认证,通常 1–3 个工作日.以窗口实际通知为准."
    no-pending-cert-go-direct:
      question: "没有“待补盖证明”可以直接去吗?"
      answer: "不建议.多数情况下需持 RA 7919 Unit 出具的待补盖证明方可受理.请先邮件联系预约并按指示准备材料."
    is-there-a-fee:
      question: "补盖是否收费?收费多少?"
      answer: "是否收取行政费用由 RA 7919 Unit 个案决定;如需出具认证或签证贴纸,将按统一标准收取(例如认证费 PHP 500 + LRF PHP 10,选加急另加 Express PHP 500;贴纸费 PHP 100).以开单与收据为准."
    lost-old-passport:
      question: "护照已更新,旧护照找不到怎么办?"
      answer: "请携带新护照及能证明旧护照情况的文件(如报失/更换证明)并提前邮件说明.窗口将根据在案记录进行比对,必要时可能要求补充证明或延后处理."
    authorized-representative:
      question: "可以委托他人代办补盖吗?"
      answer: "可由正式授权代表办理,须提交经公证/宣誓的授权书及代理人身份证件原件/复印件.具体格式与要件以窗口指示为准."
    need-notify-others-after:
      question: "补盖完成后还需要通知其他单位吗?"
      answer: "建议将补盖凭证或确认邮件主动提交至年度报告等相关窗口,确保系统记录与纸质材料一致."
    form-mistake-handling:
      question: "表格填写出错会怎样处理?"
      answer: "家属信息表等如填写不完整或不规范(未用黑色墨水、未填“N/A”等),窗口可不予受理,需重新填写后再办理,可能影响排程."
    missed-appointment:
      question: "错过预约怎么办?"
      answer: "请尽快通过官方邮箱说明并申请改期.长时间未到且未沟通,可能被标注为缺席,影响后续办理与记录."
