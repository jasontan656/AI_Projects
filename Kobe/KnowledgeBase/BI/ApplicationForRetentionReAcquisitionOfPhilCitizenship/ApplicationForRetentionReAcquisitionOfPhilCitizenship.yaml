deliverables:
  description: "审批完成后发放核准命令、效忠誓词及证书;受抚养人证件独立签发."
  items:
    order-approval:
      name: "核准命令(Order)"
      usage: "作为恢复/保留菲律宾国籍的核准依据及档案凭证."
    oath-of-allegiance:
      name: "效忠誓词(Oath of Allegiance)"
      usage: "确认申请人宣誓效忠,作为办理双重国籍的法定凭证."
    ra9225-certificate:
      name: "证书(Certificate)"
      usage: "证明保留/重新取得菲律宾国籍,可据此办理护照及公民事务."
kpis:
  processing_time: "常见场景下现场全流程约1小时21分钟;取件约20分钟(以评估及中央办公室核准为准)."
risks:
  items:
    identity-inconsistency-may-delay: "文件信息不一致需提交“同一人”宣誓书及佐证,可能被要求补充记录证明或认证,影响时程."
    oath-outside-requirements: "在外宣誓须提交通道合格官员见证且经认证/合法化的誓词原件及原因说明,否则不予纳入."
    acr-not-surrendered: "已登记为外侨者如未交回ACR/ICR/CRTV或未提交遗失宣誓书,可能影响出证."
    photo-noncompliance: "照片不合规格将被退件或要求重交."
    false-declarations-penalties: "任何虚假陈述、伪造或篡改文件将导致拒批、记录列管,严重者可能承担行政或刑事责任并影响未来出入境或签证申请."
    mailing-risk: "如需邮寄出证或跨分处转送,地址与联系人须核对准确,快递费用与风险由申请人自理."
    revalidation-or-supplement-delay: "因案情需复核或补充认证(如旅行记录、无记录证明、同名核查等)应于时限内补齐,逾期可能重新排程."
