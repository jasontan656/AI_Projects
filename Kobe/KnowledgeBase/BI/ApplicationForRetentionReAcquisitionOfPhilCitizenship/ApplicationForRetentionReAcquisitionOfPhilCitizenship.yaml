version: ""
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "菲律宾公民身份保留/重新取得(RA 9225)申请"
slug: "application-for-retention-re-acquisition-of-phil-citizenship"
type: "reference"
semantic_profile:
  intent_id: "ra-9225-application"
  category: "citizenship"
  tags: []
service_overview: "面向因加入外国国籍而失去菲律宾国籍的原生菲律宾公民.通过提交材料、缴费与进行效忠宣誓,依法保留或重新取得菲律宾国籍,获取双重国籍身份及对应证明(核准命令、效忠誓词、证书).符合条件的未婚未成年受抚养子女可随同纳入同案办理并分别签发证件."
applicability:
  items:
    native-filipino-now-foreign-national-seeking-restore: "原生菲律宾公民已入籍外国,拟在不放弃现有外国国籍的前提下恢复菲律宾国籍."
    pre-ra9225-foreign-naturalization-include-minor-children: "在RA 9225生效前已取得外国国籍,拟申请保留/重新取得并将未婚且未满18岁的子女一并纳入."
    registered-as-alien-need-surrender-acr: "已在菲律宾移民局登记为外侨者,办理时需交回外侨证件或提交遗失宣誓书以便注销."
    identity-data-discrepancies-require-same-person-affidavit: "身份信息在不同文件中存在差异(如姓名拼写、婚姻变更),需提交“同一人”声明及支持证据."
    oath-outside-bi-with-authentication: "因地域或时间原因无法在移民局法务官前宣誓,拟在其他合格官员前完成宣誓并提交认证文件与说明."
preconditions:
  required:
    native-filipino-proof: "申请人须为原生菲律宾公民,能以出生证明、旧护照等材料证明出生时具有菲律宾国籍."
    foreign-naturalization-and-oath: "已取得外国国籍,并愿意依RA 9225完成效忠宣誓及相关程序."
    originals-or-certified-copies: "全部支持文件须为原件或经认证的真实副本;非英文文件须附经正式翻译件."
    identity-discrepancy-affidavit: "如身份信息不一致(姓名、出生日期、婚姻状态等),须提交“同一人”宣誓书及相应佐证."
    alien-registry-surrender-or-loss-affidavit: "如申请人或其受抚养人已在移民局登记为外侨,须交回外侨证件或提交遗失宣誓书以便注销."
  not_eligible:
    cannot-prove-native-filipino: "不能证明为原生菲律宾公民的申请."
    dependent-over-18-or-married: "受抚养人已满18岁或已婚者,不能作为受抚养人并入同案."
    refuse-or-fail-to-take-oath: "拒绝或未能依法完成效忠宣誓者."
    fraudulent-documents-or-noncooperation: "提交虚假或伪造文件、拒不配合核查者."
    fail-to-provide-translation-or-supplements: "无法按要求提供必要翻译、认证或补件且逾期未补齐者."
pre_required_documents:
  mandatory:
    application-form-2014-01-005-with-photo: "主申请表 BI Form 2014-01-005(最新修订版),附2×2白底近期彩照1张(3个月内,不得使用扫描照、墨镜/彩色隐形眼镜或头饰;用固体胶粘贴于表格照片框)."
    oath-of-allegiance-two-originals: "效忠誓词(Oath of Allegiance)原件2份;如不在移民局法务官前宣誓,须提交由合格官员见证并经相应认证的誓词原件及说明原因的宣誓书."
    proof-of-native-filipino-citizenship: "原生菲律宾公民身份证明:如PSA出生证明、作废的旧菲律宾护照、选民证、结婚证(如适用)等."
    foreign-passport-and-bio-page-copy: "外国护照原件及资料页复印件."
    proof-of-foreign-citizenship-or-affidavit: "取得外国国籍的证明:入籍证明或说明取得外国国籍事实的宣誓书(非英文须附正式翻译)."
  conditional:
    alien-registry-surrender:
      trigger: "申请人或受抚养人已在移民局登记为外侨"
      documents:
        - "外侨证(ACR I-Card/ICR/CRTV)原件交回以供注销"
        - "遗失宣誓书(如无法交回)"
    identity-discrepancy:
      trigger: "身份信息不一致(姓名、出生日期、婚姻状态等)"
      documents:
        - "“同一人”宣誓书"
        - "改名/婚姻/法院判令等支持文件"
    oath-outside-bi:
      trigger: "无法在移民局法务官前宣誓,需在外宣誓"
      documents:
        - "经认证/合法化的效忠誓词原件"
        - "“原因说明”宣誓书"
    with-dependent-children:
      trigger: "受抚养的未婚且未满18岁子女随案办理"
      documents:
        - "受抚养人补充表 BI Form 2014-01-006,附2×2白底近照1张"
        - "出生证明(如为外国出生证明,须附经认证翻译件)"
        - "外国护照资料页复印件"
        - "父母姓名与国籍信息(与主申请材料一致)"
        - "ACR/ICR/CRTV交回或遗失宣誓书(如已登记为外侨)"
process:
  steps:
    prepare-docs-and-consult:
      order: "1"
      title: "资料准备与咨询(约10分钟)"
      description: "下载并填写BI Form 2014-01-005/006,按清单备齐材料;至受理柜台领取/核对清单与填写指引."
    precheck-and-queue:
      order: "2"
      title: "初审与排队(约12–15分钟)"
      description: "将完整申请夹交收件/初审窗口核对原件与复印件,确认材料完整性与照片规格."
    assessment-and-ops:
      order: "3"
      title: "评估与开单(约12分钟)"
      description: "至评估柜台出示护照与全套材料,获取缴费指示与支付单(Order of Payment Slip, OPS)."
    payment-and-or:
      order: "4"
      title: "缴费取据(约10分钟)"
      description: "至收银窗口按OPS金额缴费并领取正式收据(Official Receipt, OR)."
    submission-oath-and-biometrics:
      order: "5"
      title: "交单排宣誓与指纹采集(约5分钟+15分钟)"
      description: "将OR与申请夹交回受理柜台;由“双重国籍”窗口安排宣誓;在指定地点完成宣誓及生物信息采集."
    approval-and-release:
      order: "6"
      title: "审批与出证(取件约20分钟;全流程典型用时约1小时21分钟)"
      description: "等候审批完成,按通知领取核准命令、效忠誓词与证书.可本人领取,或授权他人凭OR与有效身份证件代领."
    special-cases-handling:
      order: "7"
      title: "特殊情形处理(时长视情)"
      description: "在外宣誓或需补件/更正信息的,按窗口指示补交认证文件或安排复核,整体时程以中央办公室核准为准."
  variants:
    oath-outside-variant:
      name: "在外宣誓办理"
      trigger: "无法在移民局法务官前宣誓"
      description: "在合格官员前完成宣誓,并提交经认证/合法化的誓词原件与“原因说明”宣誓书;窗口据此排定出证."
      extra_requirements:
        - "经认证/合法化的效忠誓词原件"
        - "“原因说明”宣誓书"
    with-dependents-variant:
      name: "携带未婚未成年受抚养人随案"
      trigger: "未婚且未满18岁的子女随案办理"
      description: "每名子女单独一套材料,随主申请同批提交以避免分案造成延时."
      extra_requirements:
        - "BI Form 2014-01-006(Supplement for Dependent)"
        - "2×2白底近期彩照1张"
        - "出生证明(如为外国出生证明须附经认证翻译件)"
        - "外国护照资料页复印件"
        - "如已登记为外侨:交回ACR/ICR/CRTV或遗失宣誓书"
  notes: ""
