acknowledgement_flags:
  data_privacy_consent: ""
  certification_statement: "涉及宣誓与宣誓书等法定声明,申请人需签署效忠誓词及相关声明并承担相应法律责任."
faq:
  qas:
    processing-time:
      question: "整个流程需要多久?"
      answer: "常见场景下从提交到取证的现场用时约1小时21分钟(含宣誓与指纹采集),但最终以评估结果与中央办公室核准为准.如涉及补件/在外宣誓/记录认证,时间将顺延."
    dependents-with-applicant:
      question: "未婚且未满18岁的子女可以和我一起办理吗?"
      answer: "可以.每名子女需提交BI Form 2014-01-006及照片、出生证明、外国护照复印件等;如子女已在移民局登记为外侨,还须交回ACR/ICR/CRTV或提供遗失宣誓书."
    spouse-eligibility:
      question: "我的配偶能否随同取得菲律宾国籍?"
      answer: "不能.RA 9225仅适用于原生菲律宾公民;非菲律宾籍配偶不因本案自动取得国籍.配偶如拟长期在菲居留,可咨询适用的居留/移民签证路径."
    oath-outside:
      question: "如果我无法在移民局法务官前宣誓怎么办?"
      answer: "可在合格官员前完成宣誓,但须提交经认证/合法化的誓词原件,并附“原因说明”宣誓书;窗口将据此排定出证."
    prove-native-filipino:
      question: "我没有旧菲律宾护照,如何证明原生菲律宾公民身份?"
      answer: "可提交PSA出生证明及其他能证明出生时国籍的佐证(如选民证、结婚证等).如仍有疑义,窗口可能要求补充记录证明或其他认证文件."
    authorized-pickup:
      question: "领取结果必须本人到场吗?"
      answer: "不必须.可授权他人代领,但须出示OR(正式收据)与代领人有效身份证件;建议提供简要授权说明以便核验."
    fees-and-payment:
      question: "费用是否有加急差异?怎么缴费?"
      answer: "主申请人PHP 3,010.00、受抚养人PHP 1,760.00为整包价(标准/快速通道口径一致);以OPS为准,于收银窗口一次性缴纳并领取OR."
    data-inconsistency:
      question: "姓名/资料不一致会影响审批吗?"
      answer: "会.须随案提交“同一人”宣誓书及相关支持文件;必要时窗口会要求补充认证或记录证明.未按时补齐将延后排程或导致退件."
disclaimers:
