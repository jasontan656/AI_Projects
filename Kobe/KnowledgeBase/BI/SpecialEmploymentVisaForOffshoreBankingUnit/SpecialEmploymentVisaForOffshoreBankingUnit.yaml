acknowledgement_flags:
  data_privacy_consent: "申请人签署CGAF并同意其中的数据隐私/信息处理声明。"
  certification_statement: "申请人及请愿单位需于相关宣誓/声明类文件上签署并确认所填资料与提交文件真实准确。"
faq:
  qas:
    difference-initial-vs-extension:
      question: "首次“转换为OBU非移民签证”与“展延”在材料上有何差异？"
      answer: "转换侧重确立雇佣与资格（如雇主承诺代扣代缴、SEC文件），展延除基本资料外，须提交OBU经营授权仍有效之宣誓证明、在菲支付报酬与相应BIR税款已代扣并缴纳的凭证。"
    90-day-implementation:
      question: "签证获批后未在90天内实施会怎样？"
      answer: "若未在批准后90天内实施签证，将自动取消；ACR I-Card如未及时领取亦会自动停用，需重新申请相关程序并可能增加成本与时间。"
    dependents-separate-filing:
      question: "家属是否必须单独填表与备齐材料？"
      answer: "是。每一位家属（配偶或未婚且未满21周岁子女）均须独立填写CGAF并提交亲属关系证明、入境与停留证明、BI Clearance及（如适用）检疫健康许可。"
    when-boq-medical-clearance:
      question: "哪些情形需要检疫局的体检/健康许可？"
      answer: "如申请人或家属为移民局SBM-14-059-A号令附件A所列国家国民，且自2014年6月以后入境，则须提交检疫局医疗许可原件或经认证之副本。"
    foreign-doc-auth:
      question: "外国文件如何满足认证要求？"
      answer: "须提交原件，并由签发地具有管辖权的菲律宾驻外馆处（FSP）进行认证；若系驻菲使馆出具的外国文件，则由菲律宾外交部（DFA）认证。非英文文件须附合格的英文译本。"
    aep-info:
      question: "是否需要提供外国人就业许可证（AEP）信息？"
      answer: "综合申请表包含AEP字段。是否需要AEP依岗位与主管部门要求而定，如适用应填写AEP编号与有效期并确保一致合法。"
    fee-and-acr-currency:
      question: "费用如何计算？ACR I-Card以何种货币计费？"
      answer: "签证费以PHP计收，ACR I-Card以USD计费（1年USD 50、2年USD 100、3年USD 150），按BSP汇率折算为PHP在收银处缴纳。实际以缴费单（OPS）与官方收据（OR）为准。"
    overstay-or-incomplete:
      question: "超期停留或材料不全会有什么后果？"
      answer: "超期可能按月罚款并影响审批；材料不全将导致退补或延误，情节严重者可被驳回。伪造文书或虚假陈述将面临刑事/行政责任与可能的递解出境。"
disclaimers:
  items:
    fees-subject-to-ops-or: "签证类收费以移民局缴费单（OPS）与官方收据（OR）为准。"
    acr-exchange-rate-bsp: "ACR I-Card以USD计费并按菲律宾央行（BSP）汇率折算收取。"
    2025-charter-unclear: "目前未检索到该OBU签证在2025版公民宪章中的明确条款与金额，待官方更新。"
    bi-may-request-more: "移民局可基于核验需要要求提供其他补充材料。"
