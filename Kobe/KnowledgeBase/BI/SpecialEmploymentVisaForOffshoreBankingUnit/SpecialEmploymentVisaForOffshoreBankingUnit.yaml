version: ""
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "离岸银行单位特别雇佣签证（依据总统令第1034号，OBU）"
slug: "special-employment-visa-for-offshore-banking-unit"
type: "reference"
semantic_profile:
  intent_id: "obu-special-employment-visa"
  category: "work-visa"
  tags: ["OBU","PD1034"]
service_overview: "离岸银行单位特别雇佣签证（OBU）系依据总统令第1034号设立的非移民类工作签证，适用于由外国银行指派并在其于菲律宾境内设立的离岸银行单位任职的外籍人员。首次可办理转换为非移民签证（OBU项下），其后可按期展延，主申请人并可按规定为配偶与未婚且未满21周岁子女办理依附。持证人可在获准的离岸银行单位合法受雇、依法纳税，并申办/持有外侨登记卡（ACR I-Card）；在聘用关系延续的情况下可按期展延以维持工作与居留的连续性与合规性。"
applicability:
  items:
    convert-to-obu-for-newly-assigned-staff: "外国银行新近指派员工赴菲律宾在其离岸银行单位工作，需要将当前在菲停留身份转换为OBU非移民签证。"
    extension-for-existing-obu-holders: "已持有OBU非移民签证的外籍员工，合同期延续或岗位未变，需要办理签证展延。"
    dependents-follow-to-attach: "主申请人在OBU签证获批后，拟为配偶与未婚未满21周岁子女办理依附随行。"
    renewal-to-keep-visa-and-acr-valid: "同一雇主内岗位续聘或合同续签后，需保持签证与ACR I-Card有效并连续。"
    accompany-family-convert-or-extend: "申请人携家属入境，需同步或分步为家属办理依附的转换或展延。"
preconditions:
  required:
    deployed-by-foreign-bank-to-obu: "申请人为外国银行派遣，在菲律宾境内该银行获准设立的离岸银行单位（OBU）专属任职人员。"
    lawful-stay-and-valid-passport: "申请时在菲停留合法且在有效停留期内，持有有效护照并具备最近一次入境记录与授权停留期限。"
    employer-sec-registration-and-gis: "雇主（请愿单位）具备有效的证券交易委员会（SEC）登记资料，包括公司注册证、公司章程与当前年度的公司信息表（GIS）。"
    employer-cert-and-tax-commitment: "雇主出具证明说明申请人系该行员工，且将专属为其OBU工作，并承诺依法代扣代缴并向税务局（BIR）申报在菲所得税款。"
    bi-clearance-and-boq-if-applicable: "通过移民局无案核查（BI Clearance）；如申请人属特定国家且于2014年6月后入境，须提供检疫局体检/健康许可。"
    extension-additional-requirements: "展延加要求：OBU经营授权仍有效，且自原始入境日起至今，申请人在菲律宾已支付报酬且相应税款已依法代扣代缴并向BIR申报（需凭证）。"
  not_eligible:
    non-obu-or-no-exclusive-employment: "非OBU体系派遣或无法证明与OBU的专属雇佣关系。"
    employer-qualification-or-obu-authorization-invalid: "雇主资质或OBU合法经营授权失效，或无法提供SEC文件与年度GIS。"
    overstay-or-false-or-untranslated: "申请人超出授权停留且未按程序处理、提供的外文资料未按规定认证/翻译、提交虚假文件或不配合核验。"
    health-or-tax-noncompliance: "未满足检疫或其他法定健康许可要求（如适用），或拒不履行纳税及承诺文件。"
pre_required_documents:
  mandatory:
    initial-main-petition-letter: "致移民局局长的公司责任官员签署之请愿函（首次转换为OBU非移民签证）。"
    initial-main-cgaf: "填妥之非移民签证综合申请表（CGAF），两份正本，另一份用于ACR I-Card。"
    initial-main-passport-copies: "护照资料页复印件、最近一次入境章及当前有效停留证明复印件；原件提交扫描后退还。"
    initial-main-employer-cert-tax-commitment: "公司责任官员证明：申请人为该外国银行员工，将专属为请愿单位之OBU工作；并承诺依法代扣并向税务局（BIR）缴纳其全部所得税。"
    sec-registration-articles-gis: "证券交易委员会（SEC）注册证、公司章程及当前年度公司信息表（GIS，带SEC收讫戳）。"
    bi-clearance-certificate: "移民局无案证明（BI Clearance Certificate）。"
    dependent-cgaf: "每名家属/依附人：填妥之非移民签证综合申请表（CGAF）。"
    dependent-passport-copies: "每名家属/依附人：护照资料页与最近一次入境章及有效停留复印件。"
    proof-of-relationship: "每名家属/依附人：与主申请人之亲属关系证明（如婚姻证、出生证等；菲律宾签发之民事登记文件须为PSA原件）。"
    dependent-bi-clearance: "每名家属/依附人：移民局无案证明（BI Clearance）。"
    extension-petition-letter: "展延申请：公司责任官员出具之展延请愿函。"
    extension-cgaf: "展延申请：填妥之非移民签证综合申请表（CGAF）。"
    extension-passport-visa-copies: "展延申请：护照资料页、既有签证实施页、最近一次入境章及当前有效停留复印件。"
    obu-sworn-certification: "展延申请：OBU责任官员经宣誓之证明：OBU经营授权仍有效；申请人自原始入境日起在菲领取报酬；相应税款已依法代扣并缴至税务局。"
    tax-withholding-proof: "展延申请：OBU代扣个人所得税并完成缴纳之凭证。"
    extension-bi-clearance: "展延申请：移民局无案证明（BI Clearance）。"
  conditional:
    attachment-a-nationals-since-2014-06:
      trigger: "如为移民局SBM-14-059-A号令附件A国家国民且2014年6月或之后入境"
      documents: ["检疫局体检/健康许可原件或经认证之副本"]
    authorized-representative-submission:
      trigger: "由授权代理/代表提交办理"
      documents: ["移民局认证代理ID复印件","经公证的特别授权书（SPA，针对每位申请人分别出具）","受托人有效政府ID复印件"]
    more-than-two-children:
      trigger: "子女超过两人"
      documents: ["申请人子女信息综合表（Applicant’s Children Form）"]
    in-person-verification:
      trigger: "申请或面谈时签证官核验身份"
      documents: ["主申请人/请愿人护照原件或有效政府ID以备核验"]
process:
  steps:
    fill-out-forms:
      order: "1"
      title: "领取并填写CGAF与相关表格"
      description: "在PIAU窗口或官网下载表格；按要求以英文大写填写并签署。预计0.5个工作日。"
    precheck-and-lodgement:
      order: "2"
      title: "预审与收件"
      description: "按清单顺序装订，提交CRU或前台窗口进行完整性预审。预计当日完成。"
    receive-ops:
      order: "3"
      title: "领取缴费单（OPS）"
      description: "预审通过后由窗口签发缴费单。预计当日。"
    pay-fees:
      order: "4"
      title: "缴纳费用并领取OR"
      description: "持OPS至收银窗口缴费，领取官方收据（OR）。预计当日。"
    submit-or-copy-and-wait:
      order: "5"
      title: "回传收据与候审"
      description: "提交OR复印件/扫描件至受理窗口，等待审批与签批。时长以移民局审理进度为准。"
    visa-implementation-and-acr-icard:
      order: "6"
      title: "签证实施与贴签并同步ACR I-Card"
      description: "获批后提交护照原件实施签证贴签，并同步办理/领取ACR I-Card。注意：自批准起90日内未实施签证将自动取消，ACR I-Card逾期未领将自动停用。"
  variants: {}
  notes: ""
