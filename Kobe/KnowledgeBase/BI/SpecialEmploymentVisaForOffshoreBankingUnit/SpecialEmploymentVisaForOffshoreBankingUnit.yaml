deliverables:
  description: "申请获批后可获得签证贴签及外侨登记卡（ACR I-Card），用于在菲合法受雇与居留之证明。"
  items:
    obu-visa-sticker:
      name: "OBU非移民签证贴签"
      usage: "贴附护照用于证明在菲OBU任职的合法停居留与工作许可。"
    acr-icard:
      name: "ACR I-Card（外侨登记卡）"
      usage: "作为外侨登记身份证件，配合签证管理居留与合规。"
kpis:
  processing_time: "部分环节可当日完成；整体审批时长以移民局审理进度为准。"
risks:
  items:
    form-filling-and-signature:
      "表格填写须英文大写且签名处须亲笔签署，违规将导致退件或延误。"
    binding-order-and-cgaf-separation:
      "资料须按清单顺序装订；CGAF需提交两份且用于ACR I-Card者须单独文件夹。"
    originals-verification:
      "护照原件窗口扫描后退还；评估/面谈时须携带原件以备核验。"
    civil-doc-authentication:
      "菲律宾境内民事文件须为PSA原件；外国文书须经FSP或DFA认证，非英文须附英文译本。"
    dependents-processing:
      "每名家属需独立备齐材料并填表；未婚且未满21周岁子女可依附；超过两名需额外提交子女信息综合表。"
    health-clearance-trigger:
      "附件A名单国家国民且2014年6月后入境者须提交检疫局体检/健康许可。"
    tax-compliance:
      "首次转换须雇主承诺依法代扣代缴税款；展延须提交代扣代缴凭证，无法证明纳税合规可能导致驳回。"
    90-day-implementation:
      "签证批准后90天内未实施将自动取消；ACR I-Card逾期未领将自动停用。"
    overstay-penalty:
      "超期停留每月可能被处以罚款并影响后续申请。"
    bi-discretion-and-fraud:
      "移民局可要求补充材料；虚假陈述或伪造文件将导致驳回、可能刑事起诉并（或）递解出境。"
    consistency-of-information:
      "表格、函件与证件信息须一致；公司名称与登记信息应与SEC文件/GIS完全匹配。"
    obu-authorization-validity:
      "展延需证明OBU经营授权仍有效；授权失效应先行整改或暂缓申请。"
