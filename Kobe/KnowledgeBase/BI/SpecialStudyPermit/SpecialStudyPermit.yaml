faq:
  qas:
    ssp-processing-time:
      question: "SSP通常多久可以办好？"
      answer: "材料完整且走普通流程约3–7个工作日；选择加急的，以缴费单载明的快通口径为准，一般更快。"
    need-acr-icard-first-time:
      question: "首次办理是否一定要办ACR I-Card？"
      answer: "首次核发SSP通常需同步申请ACR I-Card并缴纳卡费（USD 50，按BSP汇率），部分窗口另收I-Card快通费（PHP 500）。"
    expiring-9a-can-apply:
      question: "我的9A停留快到期了，能先办SSP吗？"
      answer: "SSP要求申请时处于合法停留状态。建议先确保停留期限有效或完成相应延签，再交SSP申请，以免被退件或延误。"
    minor-signature:
      question: "未成年人如何签署申请表？"
      answer: "CGAF须由父母或法定监护人签署；如由代理代办，须提供针对该申请人的SPA与代理人有效身份证明。"
    flight-school-extra-docs:
      question: "飞行学校申请多需要什么额外文件？"
      answer: "除常规材料外，须提交NBI证明；承办单位可视个案再行要求补件。"
    why-fastlane-different:
      question: "为什么有的办事处加急费是PHP 1,000，有的却是PHP 1,500？"
      answer: "各办事处执行“快速通道费”存在口径差异，可能分别按“递件+出证各500”的合计PHP 1,000或整包PHP 1,500收取；以OPS/OR为准。"
    need-ecc-when-leaving:
      question: "离境是否需要办ECC？"
      answer: "如在菲累计停留达到相关阈值（通常≥6个月），离境前需办理ECC-A；如已持ACR I-Card，还应按年度报告规定履行义务后再离境更稳妥。"
