name: "特殊学习许可（Special Study Permit, SSP）"
slug: "special-study-permit"
type: "reference"
semantic_profile:
  intent_id: "special-study-permit"
  category: "study-permit"
  tags:
    - "SSP"
service_overview: "特殊学习许可（SSP）适用于拟在菲律宾就读非学位课程、短期或专项训练、语言课程，以及基础教育阶段（学前、小学、初中、高中）的外籍人士；未满18岁就读学位课程及参加专业飞行课程者亦适用。SSP用于确认申请人已被移民局认证教育机构接收，并在合法停留期内以学习为目的活动，持证人通常仍为短期访客身份，须保持停留合法并按期续办相关许可。"
applicability:
  items:
    language-school-non-degree-short-term: "入读语言学校、短期英语强化班或其他不授予学位的培训项目（在菲学习期限通常不超过一年）。"
    under-18-basic-education: "未满18岁在菲就读小学、初中或高中，或入读学前教育机构。"
    under-18-degree-transitional: "未满18岁就读学位课程且接受学校安排的过渡性学习许可。"
    flight-training-accredited: "就读经移民局认证的专业飞行学校之飞行训练课程。"
    short-term-visitor-need-ssp: "已以短期访客身份（如9A）入境，需在合法停留期限内获得学习许可以开始课程。"
preconditions:
  required:
    acceptance-from-accredited-school: "已获得移民局认证学校的正式录取，录取证明应载明课程类别与学习时长（月数）。"
    valid-passport-and-legal-stay: "申请人持有有效护照且当前在菲停留合法有效（须有最近入境章与许可停留期限）。"
    school-assisted-filing-and-minor-signature: "由学校协助递交申请；未成年人之申请表须由父母或法定监护人签署。"
    bi-clearance: "提交移民局无案证明（BI Clearance Certificate）。"
    nbi-for-flight-students: "如申请人为飞行学校学员，需另附国家调查局证明（NBI Clearance）。"
  not_eligible:
    not-accredited-or-incomplete-coa: "未获移民局认证学校接收或录取证明信息不完整、学习期限未标注。"
    overstayed-without-rectification: "申请人停留已逾期且未先完成罚款与复议等程序。"
    non-english-or-uncertified-docs: "证件非英文或未按要求认证（海外出具文件未做使领馆认证或未附英文译本）。"
    improper-filing-and-unnotarized: "资料未按清单顺序、未用规定纸规整理提交，或宣誓文件未公证。"
    unauthorized-agent-or-no-spa: "代理人未出示移民局认证身份或未提供针对每名申请人的授权书（SPA）。"
pre_required_documents:
  mandatory:
    letter-to-commissioner: "学校代表出具的致移民局局长申请函。"
    cgaf-forms: "综合申请表（Consolidated General Application Form, CGAF，BI Form CGAF-003 Rev 2）各2份正本；未成年人须由父母/监护人签名，并在照片框粘贴近三个月内2×2英寸白底彩照1张（不得使用扫描照，照片不得佩戴眼镜/帽饰）。"
    passport-biodata-and-entry-copy: "护照资料页及最近一次入境章复印件，并标明当前授权停留截止日。"
    certificate-of-acceptance: "由移民局认证学校出具的录取证明（Certificate of Acceptance），须载明课程类别与学习月数。"
    school-accreditation-id-copy: "学校教务/代表之移民局学校认证ID复印件。"
    bi-clearance-certificate: "移民局无案证明（BI Clearance Certificate）。"
  conditional:
    flight-course:
      trigger: "飞行课程申请"
      documents:
        - "国家调查局证明（NBI Clearance）"
    agent-submission:
      trigger: "由代理递交申请"
      documents:
        - "移民局认证代表证复印件"
        - "针对每名申请人的特别授权书（SPA）原件"
        - "代理人有效身份证复印件"
    foreign-civil-docs-required:
      trigger: "海外出具的民事类文件被要求提交"
      documents:
        - "海外出具文件原件并经具辖使领馆或菲律宾外交部（DFA）认证"
        - "非英文文件须附英文译本"
        - "菲律宾境内出具的民事文件提交PSA原件"
    extension-renewal:
      trigger: "展延/续办（课程延长或追加月数）"
      documents:
        - "学校更新的录取证明（标注新增月数）"
        - "现行SSP复印件与当前合法停留证明"
        - "承办人员因核验需要而要求的补充材料"
process:
  steps:
    step-1-intake-and-precheck:
      order: "1"
      title: "接收与初审（学生签证科/CRU，约5–10分钟）"
      description: "学校或申请人至学生签证科领取/核对清单与表格，提交装订齐全的文件夹；CRU扫描护照原件后当场归还。"
    step-2-filing-and-data-encoding:
      order: "2"
      title: "受理与数据录入（承办科室，1–3个工作日）"
      description: "初审无误后生成缴费单（OPS，Order of Payment Slip）；复杂个案或补件则顺延。"
    step-3-payment:
      order: "3"
      title: "缴费（收银窗口，约10分钟）"
      description: "持OPS缴费并领取官方收据（OR）和取证凭条。"
    step-4-issuance:
      order: "4"
      title: "制证与发放（发证窗口，约5分钟）"
      description: "按凭条领取SSP正本及相关回执；正常件通常3–7个工作日可完成；加急件以OPS/窗口告知为准。"
