version: "2025"
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "永久居民签证(PRV)办理指南"
slug: "permanent-resident-visa-prv"
type: "reference"
semantic_profile:
  intent_id: "permanent-resident-visa-prv"
  category: "immigration-visa"
  tags: ["PRV", "MCL-07-021", "R.A. 7837", "BI"]
service_overview: "永久居民签证(PRV)为菲律宾移民局核发的长期居留资格,适用于已持一年期试行非配额移民身份者、与菲律宾公民结婚的中国籍人士(MCL-07-021),以及依法律享有权利的菲律宾二战退伍军人(已取得美国国籍)及其家属.获批后可在菲长期合法居留,并按规定持有 ACR I-Card.本文档说明资格条件、所需材料、流程、费用要点与合规要求,覆盖一般申请、婚姻类别及退伍军人类别及其家属情形."
applicability:
  items:
    probationary-to-prv: "已持有为期一年的试行非配额移民签证(probationary)身份,拟转换为永久居民签证."
    chinese-spouse-mcl07021: "中国籍人士与菲律宾公民依法结婚,拟申请试行永久居民签证转换/修正(MCL-07-021)并进一步办理为永久居民."
    wwii-veteran-ra7837: "菲律宾二战退伍军人(已取得美国国籍)依据法律(R.A. 7837/1990年美国移民法相关认定)申请在菲永久居留,或其配偶、子女作为附属一并办理."
    dependents-under-21: "主申请人拟携带未满21周岁的未婚子女作为家属(附属)共同申请或后续并案."
    amendment-existing-prv: "已取得相关PRV身份但需进行修正(Amendment)或补充登记(如婚姻状态、长期同居声明、护照信息更新等)."
preconditions:
  required:
    eligibility-general: "一般类:已持有效期为一年的试行非配额移民签证身份."
    eligibility-chinese-spouse: "中国籍与菲配:与菲律宾公民合法结婚,且有合法入境与在菲授权停留记录(含最新入境章)."
    eligibility-veteran: "退伍军人类:属菲律宾二战退伍军人,已取得美国国籍,并能证明曾为菲律宾公民及服役事实."
    cgaf-forms: "提交综合通用申请表 CGAF(移民签证专用)两份原件,按新版表格规范填写."
    civil-reg-psa: "所有民事登记文件(出生/结婚/死亡证明等)须为菲律宾统计局(PSA)出具的原件."
    foreign-doc-auth: "外国文书需由具有属地管辖权的菲律宾驻外机构(FSP)或在菲外交部(DFA)认证,并附英文译文."
    background-health: "满足背景审查与健康检疫要求(如NBI无犯罪证明、移民局无案证明、必要时的检疫局医学许可)."
  not_eligible:
    incomplete-docs: "资料不完整、表格未按规定填写或资料未按清单顺序编排装订."
    invalid-stay: "缺乏合法入境或当前授权停留无效/已过期且未规范化处理."
    fraud-docs: "提交虚假陈述或伪造文件."
    no-appearance: "未按规定参加面谈/听证或未配合图像与指纹采集."
    missing-boq: "属需额外许可但未满足(如来自指定国家且缺少检疫局医学许可)的情形."
pre_required_documents:
  mandatory:
    cgaf-visa: "综合通用申请表 CGAF(移民签证用),两份原件,分别用于主案与ACR I-Card申请."
    passport-copies: "护照资料页复印件及最新入境章页复印件,确保当前授权停留有效."
    bi-clearance: "移民局无案证明(BI Clearance Certificate)."
  conditional:
    stay-6m-nbi:
      trigger: "自首次入境日起在菲逗留已达或超过6个月"
      documents: ["国家调查局无犯罪证明 NBI Clearance(15岁及以上适用)"]
    children-info-form:
      trigger: "有随同子女或需申报子女信息"
      documents: ["申请人子女信息表(Consolidated General Application Form for Information on Applicant’s Child(ren))"]
    mcl07021-probationary-conversion:
      trigger: "中国籍与菲律宾公民结婚,申请试行永久居民签证转换(MCL-07-021)"
      documents: ["主申与菲律宾籍配偶联名请示信(Joint Letter Request)", "CGAF 两份原件", "护照资料页及最新入境章复印件", "菲律宾籍配偶出生证明(PSA)或移民局IC认证复印件", "结婚证书/结婚合同(PSA)", "有效的 NBI Clearance(如自首次入境已满6个月)", "移民局无案证明(BI Clearance)", "BOQ 医学许可(来自SBM-14-059-A附录A国家且2014年6月后入境)"]
    mcl07021-amendment-to-prv:
      trigger: "中国籍与菲律宾公民结婚,修正为永久居民签证(Amendment to PRV)"
      documents: ["联名请示信", "CGAF 两份原件", "护照资料页、既有签证实施页及最新入境章复印件", "持续同居联名宣誓书(Joint Affidavit of Continuous Cohabitation)", "有效的 NBI Clearance", "移民局无案证明(BI Clearance)", "BOQ 医学许可(如适用)"]
    marriage-amendment-v-i-005-principal:
      trigger: "通过婚姻的永久非配额移民签证修正(V-I-005)—主申请人"
      documents: ["联名请示信(主申与菲律宾籍配偶)", "CGAF 两份原件", "持续同居联名宣誓书", "护照资料页、签证实施页、最新入境章复印件", "有效的 NBI Clearance", "移民局无案证明(BI Clearance)", "BOQ 医学许可(如适用)"]
    marriage-amendment-v-i-005-dependent:
      trigger: "通过婚姻的永久非配额移民签证修正(V-I-005)—家属(附属配偶/子女)"
      documents: ["CGAF(每位附属单独填报)", "护照资料页、签证实施页、最新入境章复印件", "与主申之亲属关系证明(如结婚证/出生证等)", "15岁及以上:有效的 NBI Clearance", "移民局无案证明(BI Clearance)", "BOQ 医学许可(如适用)"]
    wwii-veteran-ra7837:
      trigger: "菲律宾二战退伍军人类别(R.A. 7837/1990年美国移民法)"
      documents: ["CGAF 两份原件", "美国护照(原件及复印件)", "归化证书或其他入籍证明(原件及复印件)", "曾为菲律宾公民之证明(如出生证明、结婚证、曾持菲律宾护照之证明或前菲律宾公民声明书)", "军事服役证明(如荣誉退役证书等)", "近三个月内白底彩色2x2照片2张"]
process:
  steps:
    1-get-forms:
      order: "1"
      title: "获取表格与指引"
      description: "在BI主楼PIAU或官方网站下载并领取最新CGAF与清单."
    2-prepare-and-precheck:
      order: "2"
      title: "材料准备与预核"
      description: "按清单收集、翻译与认证文件;至CRU或授权移民办公室提交预审,确保项目完备与顺序正确."
    3-payment-and-or:
      order: "3"
      title: "缴费与回执"
      description: "按受理窗口费用联单至收银缴费,妥善保管OR(官方收据),后续听证安排以收据为准."
    4-hearing-and-biometric:
      order: "4"
      title: "听证与采集"
      description: "依OR载明时间地点参加听证、图像与指纹采集.生物采集:10岁及以下每次展延采集;11岁及以上每5年采集一次."
    5-wait-and-track:
      order: "5"
      title: "审批等待与进度查询"
      description: "约2–8周;可通过 e-services.immigration.gov.ph/VisaApprovalVerification 或 immigration.gov.ph/resources/visa-application-status/ 查询."
    6-visa-implementation:
      order: "6"
      title: "贴签实施与护照提交"
      description: "审批通过后按通知提交护照进行签证实施(贴签),并完成相关登记."
    7-acr-icard-claim:
      order: "7"
      title: "领取 ACR I-Card"
      description: "约2–4周;授权代表代领需提供BI认证ID或SPA及相应身份证件;未成年人由父母代领需出示有效身份证."
    8-post-approval:
      order: "8"
      title: "后续管理"
      description: "自签准之日起90日内未办理签证实施与ACR I-Card领取,将导致签证自动取消及I-Card停用."
  variants:
    chinese-spouse-mcl07021:
      name: "中国籍与菲配(MCL-07-021)"
      trigger: "与菲律宾公民合法结婚且在菲停留、入境记录合法"
      description: "分为试行永久居民签证转换与修正为PRV两种路径,可能需提交持续同居宣誓书及BOQ医学许可."
      extra_requirements: ["持续同居联名宣誓书(修正场景)", "BOQ医学许可(来自附录A国家且2014年6月后入境)"]
    marriage-amendment-v-i-005:
      name: "婚姻类别修正(V-I-005)"
      trigger: "通过婚姻的永久非配额移民签证修正(含依亲并案)"
      description: "主申请人与每一名家属分别提交材料;15岁及以上家属需NBI Clearance."
      extra_requirements: ["家属亲属关系证明", "15岁及以上家属提供NBI Clearance"]
    wwii-veteran-category:
      name: "菲律宾二战退伍军人(R.A. 7837)"
      trigger: "申请人为已入籍美国的菲律宾二战退伍军人或其配偶/子女"
      description: "需提交美国护照、入籍证明、曾为菲律宾公民之证明与服役证明及照片."
      extra_requirements: ["2x2白底彩照2张(近三个月)"]
  notes: "退伍军人类别须在申请人预定航班起飞前至少48小时提交申请."
