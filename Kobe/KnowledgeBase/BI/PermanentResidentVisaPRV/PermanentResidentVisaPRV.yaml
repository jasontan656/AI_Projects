  items:
    prv-visa-sticker:
      name: "PRV签证贴签"
      usage: "在护照上实施签证,作为永久居留资格凭证."
    acr-i-card:
      name: "ACR I-Card"
      usage: "外侨登记身份证,用于在菲合法居留与办理相关事务."
kpis:
  processing_time: "材料预审当日;听证1–4周安排;审批约2–8周;贴签与I-Card制卡约2–4周."
risks:
  items:
    risk-incomplete:
      text: "资料不完整或表格填写不规范可能被退件或延迟处理."
    risk-invalid-stay:
      text: "授权停留无效/过期未规范化处理将导致不受理或驳回."
    risk-fraud:
      text: "虚假陈述或伪造文件将被驳回并可能引发刑事追诉、驱逐."
    risk-no-appearance:
      text: "未按要求参加面谈/采集可能导致延宕或驳回."
    risk-missing-boq:
