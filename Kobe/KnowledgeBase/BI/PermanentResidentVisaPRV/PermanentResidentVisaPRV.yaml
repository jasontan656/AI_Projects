acknowledgement_flags:
  data_privacy_consent: "申请人知悉并同意在CGAF及相关流程中提交之个人资料用于移民审理与验证."
  certification_statement: "申请人/请愿人声明所填资料与所提交文件真实、准确并愿承担法律责任;必要时签署宣誓/声明文件及拇指印/签名."
faq:
  qas:
    processing-time:
      question: "办理周期多长?"
      answer: "材料预审通常当日完成;听证多在1–4周内安排;审批约2–8周不等;贴签与I-Card制卡一般需2–4周."
    nbi-when-needed:
      question: "NBI无犯罪证明何时需要?"
      answer: "自首次入境已满6个月再提交申请原则上需提供有效的NBI Clearance(15岁及以上家属同样适用);首次入境未满6个月通常不需,但以窗口要求为准."
    why-boq:
      question: "来自部分国家为何要提交检疫局医学许可?"
      answer: "若属SBM-14-059-A附录A所列国家且在2014年6月后入境,需提交检疫局医学许可(BOQ Medical Clearance)原件或经认证副本."
    fee-difference:
      question: "费用为什么与网上信息有差异?"
      answer: "本指南列示的PRV主体费额参考2014年公示;以受理窗口实际开单与OR为准,USD项目按BSP汇率折算."
    late-icard:
      question: "未按时领取ACR I-Card会怎样?"
      answer: "自签准之日起90日内未完成签证实施与I-Card领取,将导致签证自动取消及I-Card停用."
    amendment-marriage:
      question: "婚姻类“修正”需要哪些关键材料?"
      answer: "需持续同居联名宣誓书、NBI Clearance、BI无案证明及(如适用)BOQ医学许可;家属并案需亲属关系证明与相应文件."
    can-agent-handle:
      question: "能否由代理人全程代办?"
      answer: "可由持BI认证的旅行社/律所代办;非BI认证实体须提供每位申请人的SPA原件与代理人政府签发有效身份证复印件;申请人及/或请愿人可能需出席面谈或采集."
    incomplete-docs:
      question: "材料不全会被直接驳回吗?"
      answer: "资料不全或格式不符可能被退件或延迟处理;移民局亦可要求补件与进一步核查."
disclaimers:
  items:
    fees-subject-to-or:
      text: "费用以窗口收费单与官方收据(OR)为准,USD项目按办理当日BSP汇率折算."
    fee-table-vintage:
      text: "主体费额参考2014年口径;如与现场不符,以最新公示为准."
    supplemental-docs:
      text: "移民局可根据核查需要要求补充证明或到场说明."
service_related:
  links:
    visa-approval-verification: "https://e-services.immigration.gov.ph/VisaApprovalVerification"
    visa-application-status: "https://immigration.gov.ph/resources/visa-application-status/"
