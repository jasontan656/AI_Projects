default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "条约商人/条约投资人签证（9D）办理指南"
slug: "treaty-traderor-treaty-investor-9d"
type: "reference"
semantic_profile:
  intent_id: "visa-9d-treaty-trader-investor"
  category: "visa"
  tags: ["9D","treaty-trader","treaty-investor","acr-i-card"]
service_overview: "条约商人/条约投资人签证（9D）为非移民类别，适用于依据现行条约入境菲律宾从事贸易往来，或前来创建、经营并直接管理企业运营的美国、日本、德国公民。主申请人可随同配偶与未满21周岁的未婚子女一并申请依附。本指南涵盖首次申请/转换与续签（展延）的条件、材料、流程、费用与风险提示，并同步涉及ACR I-Card采集与领取要求。"
applicability:
  items:
    us-trade-representative-entity: "美国籍贸易公司代表在马尼拉设立贸易型实体并担任运营负责人，申请转换为9D。"
    japanese-executive-setup-factory: "日本制造企业派驻高管设立组装工厂并负责筹建与运营管理，办理9D并为配偶与子女申请依附。"
    german-investor-sole-proprietor: "德国投资人已完成在菲单一业主注册与市长许可，投入并直接管理分销业务，申请9D。"
    existing-9d-holder-renewal: "既持9D合法居留的主申请人因聘任合同续签，申请9D签证延长（1年或2年）。"
    dependents-under-21: "主申请人获批后，随行未满21周岁未婚子女办理依附9D与ACR I-Card。"
preconditions:
  required:
    nationality-eligible-treaty: "申请人须为与菲律宾存在相关条约安排的国家公民（目前适用为美国、日本、德国）。"
    purpose-trade-or-investment-management: "入境目的为从事贸易/商业往来，或在菲开发、管理并直接指挥企业运营。"
    lawful-stay: "入境并具有有效授权停留期限；申请时处于合法停留状态。"
    entity-and-appointment: "在菲企业主体合法设立（SEC/DTI），并有明确任命文件载明职务、期限、薪酬与职责范围。"
    compliance-clearances: "提供移民局无案证明（BI Clearance）；特定国家公民且于2014年6月后入境者按规定提交检疫局体检合格证明。"
  not_eligible:
    non-treaty-or-mismatched-purpose: "非条约国家公民，或来菲目的与9D用途不符（如实为受雇关系且不从事条约贸易/投资管理）。"
    overstay-unresolved: "无有效停留或存在逾期且未依法先行处理复议/罚款。"
    entity-docs-missing-or-invalid: "企业主体资料缺失或不真实（未完成SEC/DTI登记、未按年报提交GIS、未持有效市长许可等）。"
    incomplete-or-false-docs: "申请材料不完整、未按要求公证/认证，或存在虚假信息与伪造文书。"
    originals-and-biometrics-noncompliance: "未按规定提交原件供核验、未按指引进行生物信息采集。"
pre_required_documents:
  mandatory:
    cover-letter-initial: "申请人及/或请愿人致移民局局长的申请函（首次申请/转换）。"
    cgaf-initial: "非移民签证综合申请表CGAF各2份原件（其中1份用于ACR I-Card，独立文件夹）。"
    passport-copies-initial: "护照资料页、最新入境章及当前有效停留期限页复印件，并按要求出示护照原件供扫描。"
    entity-proof-sec-dti: "企业主体证明：公司/合伙（SEC注册证书、公司章程、最新GIS）或个体（DTI商号登记证与市长许可）。"
    itr-and-proof-of-payment: "请愿人最近一期所得税申报（ITR）及缴款凭证（OR/银行盖章凭条/BIR eFPS回单等）。"
    appointment-or-contract: "经正式确认的劳动合同/选任书/任命书/派遣等文件，载明聘期、薪酬福利及职责范围。"
    board-resolution-if-signer-diff: "如签字人与公司章程或最新GIS不一致，须提交董事会决议授权。"
    bi-clearance-initial: "移民局无案证明（BI Clearance Certificate）。"
    boq-medical-if-applicable-initial: "如属SBM-14-059-A附件A所列国家且2014年6月后入境，提交检疫局体检合格证明。"
    child-info-supplemental-form: "（如适用）申请人子女信息补充表（用于列示两名以上子女信息）。"
    cgaf-dependent: "家属：非移民签证CGAF（各2份原件）。"
    passport-copies-dependent: "家属：护照资料页、最新入境章与当前有效停留期限复印件。"
    proof-of-relationship: "家属：亲属关系证明（结婚证/出生证等）；菲律宾出具须为PSA原件；境外出具须经FSP或DFA认证并附英文译文。"
    bi-clearance-dependent: "家属：BI Clearance无案证明。"
    boq-medical-dependent: "家属：（如适用）检疫局体检合格证明。"
    extension-cover-letter: "续签/展延：申请人及/或请愿人致局长的展延申请函。"
    cgaf-extension: "续签/展延：非移民签证CGAF（各2份原件）。"
    passport-copies-extension: "续签/展延：护照资料页、既有签注实施页、最新入境章及当前有效停留期限复印件。"
    latest-gis-extension: "续签/展延：请愿人最新年度GIS。"
    renewed-contract-or-appointment: "续签/展延：续签的劳动合同/任命文件等。"
    bi-clearance-extension: "续签/展延：BI Clearance无案证明。"
    boq-medical-extension: "续签/展延：（如适用）检疫局体检合格证明。"
  conditional:
    boquarantine-post-2014-listed-national:
      trigger: "属SBM-14-059-A附件A所列国家且2014年6月后入境"
      documents: ["检疫局体检合格证明原件或经认证核对本"]
    multiple-children-more-than-two:
      trigger: "申请人随行子女两名以上"
      documents: ["子女信息CGAF附表"]
    signatory-not-in-gis:
      trigger: "签字人与公司章程或最新GIS所列不一致"
      documents: ["董事会决议授权"]
    authorized-representative-filing:
      trigger: "由授权代表代办提交或领取"
      documents: ["移民局认证ID复印件","每名申请人的原始委托书（SPA）","代理人政府签发有效证件复印件"]
process:
  steps:
    step-1-forms-filling:
      order: "1"
      title: "获取与填报表格（0.5个工作日）"
      description: "在PIAU或官网获取并填写CGAF；如有两名以上子女，另填子女信息附表；材料分签证与ACR I-Card两套装订。"
    step-2-precheck-submission:
      order: "2"
      title: "预审与递件（当日）"
      description: "至CRU或授权外勤前台进行材料预审与接收；出示护照原件供扫描后返还。"
    step-3-payment-or:
      order: "3"
      title: "缴费与回执（当日）"
      description: "按开单金额至收银缴费，留存官方收据（OR）复印件随案存档。"
    step-4-interview-hearing:
      order: "4"
      title: "面谈/听证（约5–10个工作日内安排）"
      description: "按通知参加评估与必要听证，携带护照与有效身份证明。"
    step-5-biometrics-acr:
      order: "5"
      title: "采集生物信息与ACR I-Card申请（当日或预约）"
      description: "至外国人登记处进行人像与指纹采集；同步提交ACR I-Card申请材料。"
    step-6-adjudication-status:
      order: "6"
      title: "审批与状态查询（3–10个工作日）"
      description: "通过官方网站“Visa Approval Verification”查询进度；按要求补件。"
    step-7-visa-implementation:
      order: "7"
      title: "签证实施（核可后1–3个工作日）"
      description: "获批后按通知提交护照办理9D签证贴注（可能收取签证贴纸费）。"
    step-8-acr-card-release:
      order: "8"
      title: "领取ACR I-Card（核可后）"
      description: "凭通知与所需证明在期限内领取；如由代理领取，按指引提供凭证。"
    step-9-extension-cycle:
      order: "9"
      title: "展延办理（如需）"
      description: "在有效期届满前按续签清单准备资料，重复上述流程；生物信息依年龄与周期规则执行。"
  variants:
    initial-conversion:
      name: "首次申请/转换为9D"
      trigger: "初次申办或由其他身份转换为9D"
      description: "提交企业设立与任命证明，办理面谈、采集生物信息与ACR I-Card。"
      extra_requirements: ["SEC/DTI主体文件与最新GIS（如适用）","劳动合同/任命或派遣文件","BI Clearance","（如触发）检疫局体检合格证明"]
    renewal-extension:
      name: "9D续签/展延"
      trigger: "既持9D并需延长1年或2年"
      description: "依据现有身份与聘期提交续签材料，完成缴费与必要的补采。"
      extra_requirements: ["最新年度GIS","续签的劳动合同/任命文件","BI Clearance","（如触发）检疫局体检合格证明"]
  notes: "办理地点：移民局主办公室或授权外勤办公室；完整流程通常需10–15个工作日，具体以案情、补件与排期为准。"
