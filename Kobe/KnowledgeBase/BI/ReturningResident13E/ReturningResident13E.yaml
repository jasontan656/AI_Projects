acknowledgement_flags:
  data_privacy_consent: "申请与表格（含CGAF及子女信息表）所涉个人数据将用于移民审理，申请人同意依数据隐私要求进行处理与核验。"
  certification_statement: "申请人确认提交材料真实、准确且完整，宣誓/声明类文件为经公证原件，并知悉虚假陈述之法律后果。"
faq:
  qas:
    processing-time:
      question: "从递件到核准一般需要多长时间？"
      answer: "常见为2–6周，取决于听证排期、补件次数与内部核查进度；签证实施与贴签通常0.5个工作日，ACR I-Card制卡约2–4周。"
    over-5-years-abroad:
      question: "我已在海外超过5年，还能办理13E吗？"
      answer: "可提交，但须在致局长申请函中充分说明长期海外停留的原因，并以客观材料证明未放弃在菲永久居留；是否核准由移民局裁量。"
    incomplete-docs:
      question: "材料不全会怎样处理？"
      answer: "预审阶段可能退件或限期补正；逾期未补或关键材料缺失可能导致驳回，已缴费用通常不退，请严格按清单备齐。"
    representation:
      question: "是否必须本人到场？可否由代理人递交？"
      answer: "可由具移民局认证的代理人或持有效特别授权书（SPA）的代表递交。无论由谁递交，申请人应按通知参加听证并完成采像指纹。"
    nbi-vs-bi-clearance:
      question: "NBI无犯罪证明与移民局无案证明有什么区别？"
      answer: "NBI出具的是全国性刑事记录背景证明；移民局无案证明用于核验移民系统在案纪录。两者用途不同，按清单与窗口要求分别提供。"
    90-day-rule:
      question: "签证核准后多久必须贴签和领卡？"
      answer: "须在核准之日起90日内完成签证实施与ACR I-Card领取，逾期系统将自动取消签证并停用I-Card。"
    fees-variance:
      question: "费用是否固定？为何与他人不同？"
      answer: "签证主费之外，可能因认证费、法律检索费、快速通道费及签证贴纸费等组合不同而有差异；美元项目按BSP汇率折算，最终以OPS与OR为准。"
    dependents-materials:
      question: "家属能否随同办理？需要哪些材料？"
      answer: "可。需提供护照、入境章、亲属关系证明（如PSA结婚证/出生证）、子女信息补充表及其他与主案一致的条件性材料。"
disclaimers:
  items:
    documentation-compliance:
      text: "所有文件应按清单顺序装订于法定长页夹；宣誓/声明类文件提交经公证原件；PSA与经认证的境外文书缺一不可。"
    form-filling-standards:
      text: "表格用英文大写体填写，日期用DD-MMM-YYYY；不适用项填“N/A”，不得留空；CGAF须提交两份原件，第二份用于ACR I-Card申请并单独成册。"
    passport-verification:
      text: "办理时须随身携带护照原件供比对与扫描；收件后将予以返还。"
    hearing-biometrics:
      text: "须按通知参加听证并完成影像与指纹采集；无故缺席可能导致驳回或终止审理。"
    health-requirements:
      text: "特定国籍健康要求：如属于指定国家且于2014年6月或之后入境，须提交检疫局的体检/健康许可证明。"
    fees-fluctuation:
      text: "收费标准与附加费以OPS与OR为准；美元项目按BSP汇率折算；收费可不经事先通知调整。"
    supplementation-mechanism:
      text: "移民局可要求提交补充材料与进一步核验；未在限期内补齐可能导致延时或驳回。"
