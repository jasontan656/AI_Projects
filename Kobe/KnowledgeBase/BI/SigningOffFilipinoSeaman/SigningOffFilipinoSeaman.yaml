    false-or-altered-docs: "涂改、伪造或提供不实材料将被拒办,并可能触发刑事/行政责任及对代理机构的处罚."
    pickup-approval-letter: "需及时领取核准函,以免错过外勤盖章时段."
    timing-coordination: "盖章一般约5分钟/人,需配合船期、靠泊安排与班次."
    additional-documents-right: "移民局有权要求补件或面谈;未在期限内补齐将影响放行安排."
    role-division: "BSS 负责审查与核准,外勤办负责现场盖章与放行记录;未获 BSS 核准,外勤办不予受理."
    data-protection: "提交资料仅用于办理与核验,代理应妥善保护船员个人信息,避免二次扩散."
