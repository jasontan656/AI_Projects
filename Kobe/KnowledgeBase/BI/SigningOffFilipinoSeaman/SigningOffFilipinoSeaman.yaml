faq:
  qas:
    processing-time:
      question: "整个流程需要多久?"
      answer: "正常情况下,BSS 审查与核准约37分钟,持核准函到外勤办盖章约5分钟.如遇补件、命中通报或港口繁忙时段,整体时间将顺延."
    fees:
      question: "办理是否收费?"
      answer: "本项服务为菲律宾籍船员离船办理,移民局不收取政府规费.仅在需出具认证/证明(如 NTSP、无案证明)或涉及其他非本流程服务时,按通用费表另行缴纳."
    no-pre-filing:
      question: "未提前向 BSS 提交请函还能办理吗?"
      answer: "原则上不受理.应由航运/人力代理尽快补交请函与完整资料,BSS 将视情决定是否纳入当日流程,但可能造成显著延误."
    derogatory-hit:
      question: "命中不良纪录或同名通报怎么办?"
      answer: "须先向 CCS 申请 clearance 或“非同一人证明”(NTSP),取得后再回 BSS 审核并携核准函至外勤办盖章.处理时间视案件复杂度而定."
    submission-by-liaison:
      question: "可以由联络官代为提交吗?"
      answer: "可以.需附该联络官的公司工作证复印件与授权材料,并确保所有文件按清单顺序与尺寸规范整理."
    copies-only:
      question: "是否可以只交复印件?"
      answer: "BSS 受理时提交复印件即可,但外勤窗口盖章时必须携带护照与海员证原件供现场核对,否则不予放行."
    night-or-holiday-arrival:
      question: "船舶夜间/节假日到港如何办理?"
