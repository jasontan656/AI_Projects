department: "BureauOfImmigration"
name: "菲律宾籍海员离船(Sign-Off)办理指引"
slug: "signing-off-filipino-seaman"
type: "reference"
semantic_profile:
  intent_id: "SigningOffFilipinoSeaman"
  category: ""
  tags: []
service_overview: "适用于在菲律宾港口办理离船的菲律宾籍船员,由移民局海湾服务科(BSS)审查并出具核准函,随后持核准函至港口外勤办事处在护照与海员证上办理相关盖章,完成合法合规放行.流程涵盖抵港前预申报、不良纪录核验与快速放行,以降低船期延误与行政风险."
applicability:
  items:
    planned-crew-change: "计划性换班:菲律宾籍船员在菲律宾港口按计划轮换下船并返乡."
    medical-or-emergency: "医疗或紧急情形:船员突发疾病或家庭紧急事件需在最近港口下船."
    contract-complete-or-termination: "合同期满或解约:合同完成、提前解约或公司人事安排导致的离船."
    name-list-adjustment: "名单调整:非原始下船名单内的菲律宾船员需补办离船许可."
    vessel-ops-adjustment: "船舶营运调整:改港、改变航次或技术性靠泊需要临时办理船员离船."
preconditions:
  required:
    pre-filing-letter-to-bss: "航运公司或人力代理须于船舶抵港前,向移民局专员提交请函并报送至 BSS 收件登记,载明拟允许菲律宾籍船员离船的事由与名单."
    no-derogatory-stamp-or-ccs-clearance: "已完成不良纪录核验并取得“无不良纪录”标记(No Derogatory Stamp),若命中名单需先至 CCS 取得相应 clearance."
    valid-passport-seamans-book-and-crewlist-consistency: "船员持有效护照与海员证,且与船长签署的到港乘员名单信息一致."
    immigration-arrival-card-completed: "已填妥移民入境卡(Immigration Arrival Card),用于抵港入境登记."
    submission-format-legal-size-and-proof-of-agent-id: "全套申请资料按官方清单顺序整理成册,使用 legal size 文件夹提交;如由联络官递交,须附航运/人力代理公司工作证复印件."
  not_eligible:
    no-pre-filing-or-no-bss-receipt: "未于抵港前完成请函报备或 BSS 未收件登记的."
    incomplete-or-improper-docs: "文件不齐、未按清单顺序装订、未用法定尺寸文件夹或逾期提交."
    identity-mismatch-or-alteration: "船员身份信息与护照、海员证、船长签署乘员名单不一致或存在涂改."
    pending-cases-or-travel-ban-without-ccs-clearance: "船员存在未结行政案件、司法通报、离境限制或其他移民禁制且未取得 CCS clearance."
    originals-not-present-or-noncooperation-at-field-office: "无法出示原件供核对,或申请人未能在外勤办窗口现场配合核验与盖章."
pre_required_documents:
  mandatory:
    passport-bio-page-copy: "护照资料页复印件;备原件以供核对."
    seamans-book-copy: "海员证(Seaman’s Book)复印件;备原件以供核对."
    immigration-arrival-card: "填妥的移民入境卡(Immigration Arrival Card)."
    bss-approval-notice-or-letter: "BSS 核准的登离船通知或核准函."
    request-letter-to-commissioner: "致移民局专员的请函(说明离船原因、船名、航次、拟离船人员、靠泊港口及日期),抵港前已由 BSS 收件."
    no-derogatory-stamp-page: "不良纪录验证结果页(加盖“无不良纪录”标记)."
    captain-signed-arrival-crew-list: "船长签署之到港乘员名单(Crew List),清晰标注拟离船人员."
    voyage-port-list-and-ops-explanation: "航次/停靠港清单与相关运营说明(如改港/技术靠泊情形)."
    guarantee-letter-and-supporting-docs: "担保函及其他支持文件(按 BSS 要求提供)."
  conditional:
    derogatory-hit-or-name-similarity:
      trigger: "命中通报/同名疑似"
      documents:
        - "CCS 出具之 clearance"
        - "非同一人证明(NTSP)"
    medical-signoff:
      trigger: "医疗离船"
      documents:
        - "医院或船医诊断证明"
        - "转运安排说明"
    incident-or-disciplinary:
      trigger: "意外/纪律事件"
      documents:
        - "船公司调查记录"
        - "海事报告或警方回执"
    liaison-officer-filing:
      trigger: "联络官代办"
      documents:
        - "公司工作证复印件"
        - "授权书"
process:
  steps:
    pre-arrival-pre-filing-bss:
      order: "1"
      title: "抵港前预申报(BSS受理,建议提前1–3个工作日)"
      description: "航运/人力代理向 BSS 递交请函与基础材料,完成收件登记与预审;确保名单准确、理由充分;未预申报将显著增加抵港后办理时长."
    bss-window-review-and-derogatory-check:
      order: "2"
      title: "BSS 窗口审查与不良纪录核对(约37分钟/案)"
      description: "窗口核对清单、检索不良纪录,由主管与科长审批签发核准函;审查进度通过场内广播或窗口通知,请及时关注并领取核准函."
    field-office-stamping:
      order: "3"
      title: "外勤办现场盖章(约5分钟/人)"
      description: "持 BSS 核准函、护照与海员证至港口外勤办窗口;移民官核对人证相符后,在护照与海员证上完成入境与离船相关盖章."
    filing-and-clearance-release:
      order: "4"
      title: "归档与放行"
      description: "外勤办留存必要副本或记录,通知船方或代理完成交接与放行手续."
    exception-handling:
      order: "5"
      title: "异常处理(时长视情)"
      description: "若命中通报或资料不一致,转 CCS 取得 clearance 或补正文件,再回 BSS/外勤办续办."
  variants: {}
  notes: ""
