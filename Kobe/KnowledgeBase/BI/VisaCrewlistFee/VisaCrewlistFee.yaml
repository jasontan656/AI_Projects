faq:
  qas:
    required-documents:
      question: "申请需要哪些文件？"
      answer: "最新乘员名单（Crew List）与船舶抵港通知（Notice of Arrival），必要时附授权证明和未办9(c)的原因说明。"
    how-to-calc-fee:
      question: "费用如何计算？"
      answer: "每名船员收取签证费PHP 100与LRF PHP 10，另每笔交易加收Express PHP 500。总额约为PHP 500 + PHP 110 × 船员人数。"
    processing-time:
      question: "办理要多长时间？"
      answer: "初审与签发OPS约10分钟，缴费约5分钟，常规总时长约15分钟，视现场人流与批次而定。"
    who-can-represent:
      question: "谁可以代办？"
      answer: "船公司或经正式授权的船代可统一代办，窗口可要求核验授权。"
    is-fee-equals-9c:
      question: "缴费后是否等同取得9(c)？"
      answer: "否。本服务为乘员名单签证费的缴纳。具体登岸许可或后续签证/身份处理仍应按移民官指示和相关程序另行办理。"
