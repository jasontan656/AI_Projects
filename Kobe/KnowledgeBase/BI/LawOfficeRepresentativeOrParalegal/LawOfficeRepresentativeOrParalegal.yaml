faq:
  qas:
    processing-time:
      question: "整体办理要多久？"
      answer: "在材料完整且无补件的情况下，约20个工作日发放认证命令与代表 ID；遇审查高峰或需补件时顺延。"
    multiple-representatives:
      question: "可一次为多名代表/助理申请认证吗？"
      answer: "可以。每名代表/助理需单独提交完整个人材料并分别缴纳 PHP 1,000 的制卡费，机构认证申请费按批计算。"
    relatives-conflict:
      question: "负责人或代表存在与移民局工作人员的亲属关系还能申请吗？"
      answer: "如存在三等亲内关系，原则上不予受理；须如实申报，由 BIAU 依据利益冲突规则决定是否受理或采取回避措施。"
    renewal-and-changes:
      question: "认证获批后如何办理续期或信息变更？"
      answer: "在有效期内如需续期或信息变更，应按 BIAU 要求提交更新文件并缴费；变更代表/助理时须补交其个人材料与制卡费。具体以 BIAU 书面指引及核准命令载明期限为准。"
    inconsistency-with-public-records:
      question: "若提交的文件与公共记录不一致会怎样？"
      answer: "BIAU 将发出补件/解释通知；无法合理说明或证实时，申请将被驳回，并可能影响后续再次申请。"
    penalties-for-fixing:
      question: "发现代表从事“黄牛/不当协助”或提交虚假文件会有什么后果？"
      answer: "移民局可处以罚款、没收部分或全部认证保证金、暂停/禁止交易、取消认证，并可能对责任人提起刑事/行政程序。"
    payment-channel:
      question: "支付费用的渠道与凭证是什么？"
      answer: "全部费用需在移民局 Cash Section 缴纳，领取官方收据（OR）。任何非官方渠道收取的款项均不被承认。"
