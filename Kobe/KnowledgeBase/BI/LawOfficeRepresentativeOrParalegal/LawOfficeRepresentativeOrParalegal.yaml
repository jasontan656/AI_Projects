semantic_profile:
  intent_id: "biau-accreditation-law-office-representative"
  category: "accreditation"
  tags: ["BIAU","accreditation","law-office","paralegal","representative","BI"]
service_overview: "为在菲律宾执业的律师事务所及其经授权的代表/法律助理向移民局认证单位 BIAU 申请官方认证与证件，用于合法进入移民局窗口代办外籍客户签证、许可及相关事务。获批后机构与核准代表可在 BI 办理业务，须遵守反“黄牛”、健康与数据隐私等规范，否则可能被暂停、取消认证并承担法律责任。"
applicability:
  items:
    law-firms-practicing-in-ph: "在菲律宾执业、需在移民局提交/查询/跟进签证或许可案件的律师事务所（含合伙所、公司制律所）。"
    firms-with-foreign-clients-need-liaison: "具有稳定外籍客户来源、需指派联络官/法律助理入局办理的事务所或同类中介机构。"
    new-application-or-change-representatives: "新设机构首次申请认证，或原有认证机构新增/更换联络官、代表或法律助理。"
    institution-info-change-update: "机构信息（名称、地址、负责人、税务信息等）发生变更需更新认证档案。"
    reapply-after-suspension: "认证曾被暂停/取消后，整改完成拟重新申请。"
preconditions:
  required:
    sec-or-dti-registration: "机构已完成工商登记：公司制提供 SEC 登记；个体/商号提供 DTI 登记。"
    bir-compliance-itr: "税务合规：已向 BIR 登记并能提供最近一期所得税申报（ITR）与缴款凭证。"
    head-id-or-ibp: "负责人执业及身份证明：提供管理合伙人/总经理/负责人之 IBP 会员卡或其他政府签发身份证件。"
    reps-trained-and-nbi-clearance: "代表/法律助理已完成移民局规定的培训并通过背景查核（含 NBI 无犯罪证明）。"
    affidavit-of-undertaking-com11-qf-008-2024-09-04: "提交经公证之承诺宣誓书（Affidavit of Undertaking，COM11.QF.008 Rev. Lev.1，生效日 2024-09-04），承诺不提交虚假材料、不从事“fixing”等，并声明无三等亲内亲属在移民局任职。"
  not_eligible:
    unpaid-taxes-or-cases-or-watchlist: "机构或负责人存在未结清税务、未裁定的重大案件或被列入移民局监控/不良记录名单。"
    conflict-of-interest-unresolved: "负责人或申请人三等亲内亲属在移民局任职且未按规定声明或存在不可回避的利益冲突。"
    reps-not-trained-or-inconsistent-records: "代表/法律助理未完成规定培训、背景查核或提交材料与公共记录不一致。"
    incomplete-docs-or-notarization: "申请材料缺失、未按要求公证/认证或拒不配合补件核实。"
    acting-beyond-charter: "机构超越其章程宗旨或授权范围开展代理行为。"
pre_required_documents:
  mandatory:
    application-letter-to-biau: "机构申请函（抬头至 BI/BIAU，载明申请目的、拟认证的代表/助理名单）。"
    sec-or-dti-and-gis-or-financials: "SEC 公司注册文件或 DTI 登记证明；最新年度公司基本资料（GIS）或最近财务报表。"
    bir-registration-and-itr-proof: "BIR 登记及最近一期 ITR 与缴款凭证复印件。"
    office-occupancy-and-utilities: "办公场所证明：租赁合同/产权证明及最近公用事业账单（电/水/网）作为地址佐证。"
    head-id-and-specimen-signature: "负责人身份证明：IBP 会员卡或政府身份证明复印件、签名样本。"
    no-relatives-in-bi-declaration: "无三等亲内亲属在移民局任职之声明（可并入承诺宣誓书）。"
    affidavit-of-undertaking-com11-qf-008: "经公证的承诺宣誓书 Affidavit of Undertaking（COM11.QF.008 Rev. Lev.1，2024-09-04）。"
    personal-application-form-2014-03-006: "个人申请函及完整申请表：BI Form 2014-03-006 Rev.0；并按要求贴附近期照片。"
    employment-proof: "雇佣关系证明：聘用合同/任命书，载明职位、职责与生效日期。"
    training-certificate: "培训合格证明：移民局规定之最新培训结业证书。"
    nbi-clearance-and-id: "NBI 无犯罪纪录证明；机构工作证或政府身份证明复印件、签名样本。"
  conditional:
    authorized-filing-spa:
      trigger: "授权递件（由第三方或非负责人递交）"
      documents: ["经公证的特别授权书（SPA）","授权人政府身份证明"]
    change-of-name-address-head:
      trigger: "机构名称/地址/负责人变更"
      documents: ["相应变更证明文件","董事会/合伙人决议"]
    add-or-replace-representative:
      trigger: "增补/更换代表或法律助理"
      documents: ["新增人员全套个人资料","相应 ID 制卡费缴费凭证"]
    foreign-representative:
      trigger: "涉及外籍代表"
      documents: ["合法居留证明文件","工作资格证明文件"]
    other-clarifications-by-biau:
      trigger: "其他移民局要求的说明或佐证材料"
      documents: ["补充说明书或证明材料（以 BIAU 书面通知为准）"]
process:
  steps:
    1-consult-and-get-forms:
      order: "1"
      title: "咨询与领表（约1个工作日）"
      description: "到 BIAU（主楼 Room 210）咨询、领取资料清单与表格，确认受理条件与材料标准。"
    2-compile-and-submit:
      order: "2"
      title: "整理与提交申请（约1–3个工作日）"
      description: "机构将材料按清单装订成册递交；受理人员进行形式审查并告知补件事项（如需）。"
    3-ops-and-payment:
      order: "3"
      title: "出具缴费单并缴费（约1个工作日）"
      description: "领取缴费单 OPS（Order of Payment Slip），前往 Cash Section 以现金/柜台方式缴纳相应费用并领取官方收据 OR。"
    4-review-and-approvals:
      order: "4"
      title: "文件复核与签批（约12个工作日）"
      description: "BIAU 进行文件复核、起草与审核命令；经主管与专员逐级签核。"
    5-release-order-and-id:
      order: "5"
      title: "发放命令与证件（约1个工作日）"
      description: "依据审批结果，发放认证命令与 BIAU 认证 ID；或送达书面驳回/不予受理通知。"
    6-post-approval-compliance:
      order: "6"
      title: "后续管理（持续义务）"
      description: "认证期间如机构或代表信息发生变更，须在合理期限内主动书面申报并办理更新；代表离职须交回其 ID。"
  variants: {}
  notes: "材料完整、无补件时整体周期约 20 个工作日；遇补件、背景核查或高峰期相应顺延。"
