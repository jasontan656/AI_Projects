faq:
  qas:
    processing-time:
      question: "办理周期一般多久？"
      answer: "参考约6个工作日；如需补件或遇培训/审批排队会相应延长。按时提交齐备材料是缩短时长的关键。"
    nbi-validity:
      question: "NBI无犯罪证明有有效期要求吗？"
      answer: "建议提交近期出具的有效证明（通常以近6个月为宜）；过期文件可能被要求更新后重报。"
    old-id-not-returned:
      question: "原联络官离职未交回ID会怎样？"
      answer: "需先办理注销并交回旧ID；遗失需提交遗失声明与警方报案证明。未妥善处理将影响新增人员证件核发。"
    fraud-consequence:
      question: "若材料被判定为虚假或存在“跑单/黄牛”行为，会有什么后果？"
      answer: "移民局可暂停或取消机构认证、罚没保证金、对责任人员提起刑事/行政程序，并将案件纳入合规记录，影响后续所有申请。"
    deposit-requirement:
      question: "是否需要缴纳保证金或增加保证金额度？"
      answer: "新增联络官仅缴纳培训费与ID费；既有保证金按原额度执行，除非移民局另有书面要求。"
    reapply-after-denial:
      question: "申请被驳回后可以再次申请吗？"
      answer: "可以。BIAU将出具驳回函并列明原因；机构按指示补正后可重新提出申请。"
    online-submission-payment:
      question: "能否线上缴费或提交？"
      answer: "以BIAU窗口收件与收银缴费为主；如开放线上渠道将由BIAU另行通知。请以OPS和窗口指引为准。"
    multiple-additions:
      question: "是否可以一次性新增多名联络官？"
      answer: "可以，但需为每位联络官分别提交完整材料并分别缴费；BIAU将逐一审查与制证。"
disclaimers:
  items:
    ops-or-prevails:
      "所有金额与收费以BIAU签发的OPS及收银OR为准，若官方价目更新以最新版本为准。"
    documents-may-be-requested:
      "BIAU有权要求补件、面谈或核验原件，未按期提交可能导致退件或延迟。"
    third-party-fees:
      "公证、复印、快递等第三方费用由申请机构自行承担，不计入移民局官方票据。"
