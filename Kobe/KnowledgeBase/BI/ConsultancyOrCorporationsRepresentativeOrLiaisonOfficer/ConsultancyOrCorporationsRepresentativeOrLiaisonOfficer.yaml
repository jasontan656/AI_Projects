deliverables:
  description: "审批通过后可领取新的BIAU联络官身份证件（ID）；如不通过，将出具驳回函。"
  items:
    biau-liaison-id-card:
      name: "BIAU联络官ID卡"
      usage: "作为机构在移民局办理业务的授权身份凭证，供窗口核验。"
    rejection-letter:
      name: "驳回函"
      usage: "说明未获批准原因，指导后续补正或重新申请。"
kpis:
  processing_time: "参考约6个工作日（因补件、培训排期与排队可能延长）。"
risks:
  items:
    undertaking-and-penalties:
      "合规承诺与法律后果：如提交虚假材料或从事“跑单/黄牛”等违规，移民局可罚没保证金、暂停或取消认证，并对人员追究法律责任。"
    kinship-conflict:
      "亲属回避：拟任联络官与移民局在职人员如存在三等亲以内血亲或姻亲关系，原则上不予受理；隐瞒不报将驳回并记入合规档案。"
    validity-of-training-and-nbi:
      "培训与证件时效：培训结业证明与NBI无犯罪证明需在有效期内，过期将退件或延长周期。"
    old-id-management:
      "旧证管理：更换/离职须交回旧联络官ID；遗失需提交遗失声明与警方报案凭证，否则影响新证核发。"
    authenticity-and-signature:
      "资料真实性与签名：所有申请表须由拟任联络官本人签名并按指纹；提交材料须真实合法。"
    data-privacy:
      "数据隐私：申请人同意为办理目的收集、使用与分享个人信息，并受《数据隐私法》约束。"
    scope-of-practice:
      "业务边界：联络官仅在公司章程与认证范围内执业，不得超范围办理。"
    supplementation-and-interview:
      "过程管理：BIAU可要求补件或面谈；未按期补件可能被视为放弃或需重新排队。"
    payment-and-receipts:
      "费用与票据：官方费用须凭OPS至收银缴纳并索取OR；第三方费用自行承担。"
    timeline-advice:
      "时限提示：全流程参考约6个工作日，高峰与补件情形建议预留更长时间。"
