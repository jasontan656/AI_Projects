deliverables:
  description: "续期核准后签发线上确认函,并为联络官发放/启用认证ID(实体或电子卡)."
  items:
    e-confirmation-letter:
      name: "电子确认函"
      usage: "证明组织及联络官续期已核准并启用权限."
    liaison-id-card:
      name: "联络官认证ID(实体或电子卡)"
      usage: "作为在移民局办理相关事务的身份与授权凭证."
kpis:
  processing_time: "一般在5个工作日内完成终审(无补件/抽查)."
risks:
  items:
    data-inconsistency-delay: "组织资料与SEC/BIR备案不一致将导致补件与审查延误."
    bond-invalid-rejection: "保证金/保函失效属于不受理情形,可能被退件或不予核准."
    late-renewal-suspension: "未在到期前完成续期,系统权限可能自动停用,影响窗口办理与客户案件."
    noncompliance-penalties: "违反承诺(虚假文件、跑单/不当协助)可导致罚款、没收保证金、暂停/禁办或取消认证."
    record-keeping-risk: "缴费凭证与OR收据未妥善留存,可能影响年度稽核或抽查."
    scope-overreach-risk: "超越组织章程/经营范围承接业务,或未满足外部许可(如AEP)要求,可能致案件被拒或受罚."
    relationship-conflict: "与移民局人员存在三等亲以内关系未申报,可能触发回避或影响审查."
