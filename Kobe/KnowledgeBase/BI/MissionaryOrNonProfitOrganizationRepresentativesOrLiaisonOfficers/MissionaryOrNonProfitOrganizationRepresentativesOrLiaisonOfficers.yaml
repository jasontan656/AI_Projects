type: "reference"
semantic_profile:
  intent_id: "accreditation-renewal-liaison-officer"
  category: "accreditation"
  tags: ["renewal","e-services","liaison-officer","non-profit","missionary","accreditation","BIAU"]
service_overview: "面向已获菲律宾移民局认证的宣教组织、非营利机构、咨询/服务公司及其授权联络官,提供通过移民局线上平台(E-Services)办理组织资质与联络官资格的续期.由BIAU线上受理与审核,申请人通过OPS缴费,系统更新组织/联络官权限,并签发新的联络官认证身份证件(电子或实体卡).包含宣誓承诺书、财务/登记记录比对与人员背景核验等环节,确保持续满足认证标准."
applicability:
  items:
    accredited-orgs-near-expiry: "已取得移民局认证且证件即将到期的宣教组织/非营利组织/咨询或旅行服务公司,需续期以维持办理权限."
    maintain-valid-bond-or-surety: "组织保持有效现金保证金或保证保险,需要续缴并更新相关收据信息."
    liaison-officer-roster-changes: "联络官名单有变更(新增/更换/删除),需在续期时一并调整并申请新证件."
    update-last-year-client-list: "组织近一年服务对象(客户)名单需更新备案,以支持续期审查与稽核."
    sync-updated-registrations-and-licenses: "组织基本登记信息(如SEC/GIS、ITR、营业执照/市长许可)已更新,需在续期中同步校验."
preconditions:
  required:
    submit-via-e-services: "申请须通过移民局线上平台(E-Services)提交,纸本仅作备查或面签时出示."
    latest-sec-gis-and-itr-consistent: "组织已完成最新年度的公司资料申报(如SEC最新年度GIS或市长许可/营业执照)与税务申报(最近一期ITR及缴款凭证),并与SEC/BIR记录一致."
    valid-bond-or-surety-proof: "保持有效现金保证金或保证保险,续期时提供续缴或有效凭证."
    liaison-officer-docs-and-return-old-id: "联络官应持有有效的无犯罪记录证明(NBI)、移民局培训合格证明、公司任用/雇佣文件、公司ID与签名样本;续期时旧联络官ID须缴回."
    sworn-affidavit-of-undertaking: "由负责人签署并经宣誓/公证的承诺宣誓书(Affidavit of Undertaking),承诺不提交虚假材料、不从事“跑单/代办”违规行为、依数据隐私规范处理个人信息等."
  not_eligible:
    not-initially-approved-or-bond-lapsed: "尚未完成首次认证(初次申请未核准)或保证金/保函已失效."
    core-records-not-updated: "核心资料未按最新年度更新(如SEC GIS、ITR缺失或与备案不一致)."
    missing-nbi-or-training-or-refuse-return-id: "无法提供有效NBI证明、培训证书或拒绝缴回旧联络官ID."
    lapsed-and-not-remedied: "逾期未续导致系统权限被停用且未能完成补救所需的补件/复议."
    cannot-swear-affidavit-or-sanctioned: "无法签署承诺宣誓书或存在被移民局暂停/禁办的情形."
pre_required_documents:
  mandatory:
    org-renewal-letter-and-client-list: "组织续期申请函与最近一年客户服务清单(至少包含客户姓名、国籍、申请/业务类型)."
    latest-sec-gis-or-mayor-permit-and-business-permit: "最新公司登记或营运证明:SEC最新年度GIS或市长许可、营业执照复印件各1份."
    latest-itr-and-payment-proof: "最近一期ITR(所得税申报)及缴款凭证复印件各1份."
    bond-or-surety-renewal-receipt: "现金保证金或保证保险续缴收据复印件1份(如替换保单,附新版保单信息页)."
    affidavit-of-undertaking-original: "承诺宣誓书(Affidavit of Undertaking)原件,由负责人宣誓/公证并包含真实性承诺、禁止跑单/不当协助、ID管理、数据隐私等要点."
    liaison-renewal-letter-and-form: "联络官续期申请函与联络官认证申请表(BI Form 2014-03-006 Rev 0)."
    employment-proof-and-id-and-signature-card: "任用/雇佣证明文件(聘书、任命书或HR证明),公司ID复印件,签名样本卡."
    nbi-clearance-and-training-certificate: "有效期内NBI无犯罪证明;移民局联络官培训合格证书."
    old-liaison-id-return: "旧联络官认证ID原件(办理时交回)."
  conditional:
    system-generated-forms:
      trigger: "如适用:E-Services生成的认证申请书与线上申请表需随案号留存"
      documents: ["认证申请书(Certification Application)","线上申请表(Application Form)(E-Services生成)"]
    roster-change:
      trigger: "名单变更(新增/更换/删除联络官)"
      documents: ["董事会/管理层决议或授权文件","最新人员花名册","联络官培训合格证明"]
    org-info-change:
      trigger: "组织信息变更(公司名称或地址变更)"
      documents: ["SEC修订文件/章程变更","营业/注册地址变更证明"]
    bond-adjustment:
      trigger: "保证金调整(新增/替换保函)"
      documents: ["新保单全文或批单","续缴收据"]
    client-category-expansion:
      trigger: "客户类别扩展(如就业类客户)"
      documents: ["内部合规指引/制度","与外部许可(如AEP)一致性的说明","内部合规流程说明"]
process:
  steps:
    online-preparation-and-check:
      order: "1"
      title: "线上准备与校核"
      description: "约1个工作日.登录E-Services下载适用清单与表单,核对组织与联络官信息是否与SEC/BIR/NBI记录一致,准备并扫描上传."
    submission-and-initial-review:
      order: "2"
      title: "提交与线上初审"
      description: "约2–3个工作日.通过E-Services上传组织与联络官材料;BIAU进行形式审查,不足或疑义将以系统消息/邮件通知补件."
    payment:
      order: "3"
      title: "缴费"
      description: "约1个工作日.按OPS缴费指引通过LandBank Link.Biz、GCash、Maya等渠道支付,生成电子收据与OR编号,回传/关联至案号."
    substantive-review-and-approval:
      order: "4"
      title: "实质审查与核批"
      description: "约5个工作日.BIAU开展合规审查(含资料一致性、保证金有效性、人员背景与培训记录、承诺书要件等),审查通过后核发续期批准并更新系统权限."
    card-issuance-and-activation:
      order: "5"
      title: "取证与启用"
      description: "在E-Services下载电子确认函;联络官认证ID按指示领取实体卡或启用电子卡.旧卡已缴回的,系统同步注销."
  variants: {}
  notes: "整体周期以材料完整度与补件次数为准;如触发抽查或复核,时长将顺延.请全程保留缴费凭证与系统通知."
