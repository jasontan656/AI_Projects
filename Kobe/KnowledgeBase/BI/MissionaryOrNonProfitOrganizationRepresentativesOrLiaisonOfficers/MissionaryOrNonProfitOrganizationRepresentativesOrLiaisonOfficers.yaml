acknowledgement_flags:
  data_privacy_consent: "申请人同意依菲律宾数据隐私法(第10173号)收集、使用与共享个人信息用于本申请之受理与执行."
  certification_statement: "负责人签署并经宣誓/公证之承诺宣誓书(Affidavit of Undertaking),确认资料真实、遵守合规与ID管理等要求."
faq:
  qas:
    processing-time:
      question: "完整材料提交后,多久能收到结果?"
      answer: "一般流程在5个工作日内完成终审;如有补件、抽查或信息不一致,周期将顺延.可在E-Services实时查看状态."
    refund-policy:
      question: "缴费后如被驳回可否退款?"
      answer: "续期申请费通常不予退还.建议在缴费前完成资料自检与预审确认,避免因缺件或不一致导致拒批."
    liaison-change-fee:
      question: "联络官更换是否需要另付费用?"
      answer: "需要.更换视同新证件办理,需缴联络官认证ID费(PHP 500/人),并提交任用文件、培训证书、NBI证明及缴回旧证."
    bond-expiry-submission:
      question: "保证金/保函到期但暂未续缴,能先提交续期吗?"
      answer: "不建议.保证金或保函失效属不受理情形之一,通常需先补齐续缴凭证或有效保单后再提交,否则将被退件或不予核准."
    records-inconsistency:
      question: "组织资料与SEC/BIR记录不一致怎么办?"
      answer: "应先完成对外机关的更正/变更备案(如SEC修订、BIR地址变更)并取得最新证明,再行提交续期,避免因不一致而进入反复补件."
    affidavit-required:
      question: "是否必须递交承诺宣誓书?"
      answer: "是.承诺宣誓书为续期必要文件之一,内容涵盖真实性承诺、资料合法来源、禁止跑单/不当协助、ID管理、数据隐私与健康规范等,不提交将无法通过审查."
    id-card-issuance:
      question: "实体卡如何领取?能否仅使用电子卡?"
      answer: "核准后可在线下载确认函,联络官ID依指示至BIAU领取实体卡或启用电子卡.是否提供电子卡以系统公告为准,建议按指引操作."
    late-renewal-consequence:
      question: "如未在到期前完成续期,会有什么后果?"
      answer: "系统权限可能被停用,影响客户案件受理与窗口通行;个案仍可能触发罚款或复议流程,且需补交有效文件后方可恢复."
