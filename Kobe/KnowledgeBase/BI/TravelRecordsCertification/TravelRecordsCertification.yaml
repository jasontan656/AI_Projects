version: "2025"
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "旅行记录证明"
slug: "travel-records-certificate"
type: "reference"
semantic_profile:
  intent_id: "travel-records-certificate"
  category: "certification"
  tags: ["travel-records","immigration","certificate"]
service_overview: "旅行记录证明由移民局认证与证明科出具,提供申请人在移民局旅行数据库内的出入境记录,供司法诉讼、海外就业或个人核验等用途.证书为盖章并封缄的正式文件,资料齐全并缴费后按规定时限出具,所有信息与数据库核对并记录处理过程."
applicability:
  items:
    court-investigation-litigation: "法院或检调机关要求提供完整出入境记录,用于诉讼、调查或证据补强."
    poea-employment-verification: "海外就业/POEA办理过程中,需核验申请人既往出入境情况."
    self-check-travel-history: "个人自查旅行历史,核对护照签章与移民记录是否一致."
    basis-for-other-immigration-certificates: "用于补办其他移民类证明(如无案证明、同名排除证明)前的事实依据."
    background-check-by-agencies: "机构、使馆或雇主要求的背景核验,需提交官方出入境记录佐证."
preconditions:
  required:
    provide-searchable-id-and-cooperate-verification: "申请人(菲律宾籍或外籍)提供可用于检索的证件信息,且愿意配合现场身份核验."
    complete-application-form-bi-2014-13-006: "正确填写并提交旅行记录申请表(BI FORM 2014-13-006 Rev 0),不得留空项;不适用处填写“N/A”."
    submit-passport-copies-and-stamp-pages: "提交护照资料页复印件,以及所申请求证期间的出入境章页复印件;原件须在收件阶段出示以供扫描."
    bind-documents-legal-size: "文件按“文件清单”顺序装订于法定大小(8.5×14英寸)文件夹内,逾期或顺序不符可不受理."
    agent-submission-requires-spa-and-id: "如由代理人递交或领取,须提供经移民局认可的资格证明或针对每位申请人的经认证特别授权书(SPA)与代理人政府核发身份证件."
  not_eligible:
    court-use-missing-letter-and-order: "法院/法律用途未提交致局长正式函与法院命令(或在境外主体的经认证SPA)."
    poea-use-missing-letter: "POEA用途未提交POEA致局长的正式请求函."
    form-not-properly-filled-or-unsupported-characters: "表格未按要求完整以英文大写字母填写,或使用系统不识别字符(如 ñ、é、ü、ç)."
    missing-original-passport-for-scan-or-improper-binding: "未按规定提交原始护照供扫描或资料装订不合规范."
    falsified-or-refusal-to-comply: "发现伪造、篡改或虚假文件,或拒不配合补件与核验."
pre_required_documents:
  mandatory:
    application-form-bi-2014-13-006: "填写完整的旅行记录申请表(BI FORM 2014-13-006 Rev 0)."
    passport-biodata-page-copy: "申请人护照资料页复印件."
    passport-stamp-pages-copy: "申请期间的护照出入境章页复印件."
    present-original-passport-for-scan: "申请时出示护照原件供中央收件单位(CRU)或前台人员扫描,随后当场返还."
    agent-spa-and-gov-id: "若申请人为代理人办理:移民局认证的机构/人员身份证明或针对每位申请人的原始SPA,以及代理人有效政府身份证件复印件."
  conditional:
    court-legal-use:
      trigger: "法院/法律用途"
      documents: ["致移民局局长的正式请求函","法院命令,或如申请主体在海外,须提交经菲律宾外交部或相关渠道认证的SPA","申请人有效政府核发身份证件复印件(护照、SSS/GSIS、PRC、驾照、TIN或选民证)"]
    poea-use:
      trigger: "POEA用途"
      documents: ["由POEA致移民局局长的正式请求函"]
    other-agencies-embassies:
      trigger: "其他政府机关或使馆"
      documents: ["对方单位的正式请求文件及指示性附件(如需),按其格式与认证要求提交"]
process:
  steps:
    submission-and-initial-review-ccs-cru:
      order: "1"
      title: "递交与初审(CCS/CRU)"
      description: "现场提交申请表与全部材料,出示护照原件供扫描;窗口核对资料完整性与用途文件合规性,并确认检索期间与姓名规范(约10–20分钟)."
    issue-ops:
      order: "2"
      title: "开具缴费单(OPS)"
      description: "资料通过初审后开具官方支付指示单;材料缺漏将告知补件方式与期限."
    payment-cashier-14-16:
      order: "3"
      title: "缴费(Cashier 窗口14–16)"
      description: "持OPS至收银缴费,可选择常规或加急通道,完成缴费后领取官方收据(OR)(约10分钟)."
    return-or-and-claim-stub:
      order: "4"
      title: "回交OR与领取凭条(CCS)"
      description: "将OR交回CCS,领取领证凭条(Claim Stub),载明预计出证时间与领取窗口(约5分钟)."
    issuance-and-sealing:
      order: "5"
      title: "出证与封缄(后台处理)"
      description: "CCS在承诺时限内打印、签章并封缄旅行记录,必要时对异常记录复核(一般约3个工作日,急件优先)."
    pickup-and-verification:
      order: "6"
      title: "领证与核对"
      description: "按凭条时间到CCS窗口领取证书,现场核对姓名、护照号、日期区间等;勘误需提交支持文件并经审批后重新开具OPS再处理(约5–10分钟)."
  variants: {}
  notes: "领取时须出示领证凭条;如由代理人领取,须同时出示经认证SPA与代理人身份证件.证书自签发之日起逾30天未领取将自动作废,需重新申请与缴费."
