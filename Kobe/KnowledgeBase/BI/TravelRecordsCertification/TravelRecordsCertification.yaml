faq:
  qas:
    difference-regular-vs-express:
      question: "常规与加急有何差异?"
      answer: "两者收费不同.常规合计PHP 510;加急合计PHP 1,010.加急将优先处理,但具体出证时间以领证凭条为准."
    when-to-receive-certificate:
      question: "多久可以领取证书?"
      answer: "在资料齐全并缴费后,通常约3个工作日出证;加急件优先,实际领证时间以凭条所载为准."
    no-travel-record-what-to-do:
      question: "如果查不到我的旅行记录怎么办?"
      answer: "先确认是否曾更换护照或姓名拼写差异;必要时补交旧护照信息或佐证材料.确无记录者可出具“无旅行记录”类证明;表格中相应栏位请填写“1993–Present/No Travel”."
    agent-processing-allowed:
      question: "可以委托他人代办或代领吗?"
      answer: "可以.须提交移民局认可的代理资质或经认证的SPA(每位申请人各一份)及代理人政府身份证件原件/复印件.领证时也需出示领证凭条."
    court-use-extra-docs:
      question: "法院用途需要哪些额外文件?"
      answer: "需致局长的正式请求函和法院命令;如申请主体在境外,须提交经认证的SPA;并附申请人有效政府身份证件复印件."
    poea-preparation:
      question: "POEA用途如何准备?"
      answer: "需提交POEA致移民局局长的正式请求函,其余材料按“必备资料”准备."
    lost-claim-stub:
      question: "领证凭条丢了怎么办?"
      answer: "请立即至CCS窗口说明并出示有效身份证件与缴费收据;窗口将核实记录后指引补办或改以身份证明核验方式领取."
    over-30-days-not-claimed:
      question: "超过30天未领取会怎样?"
      answer: "证书将自动作废,需重新申请并缴费;如仍需使用,请尽快按流程重新办理."
disclaimers:
  items:
    fees-subject-to-ops-or: "本服务按“认证类收费”计收;最终以现场开具的OPS与官方收据(OR)为准."
    currency-and-conversion: "统一以PHP计价;与美元项目合并缴费时,美元项按BSP汇率折算."
    express-priority-only: "加急仅代表优先处理,是否更短时间出证以窗口承诺及领证凭条为准."
    purpose-limitation: "证书仅用于申请时所述目的;如需用于其他机关,可能需再次申请或办理副本/再认证."
