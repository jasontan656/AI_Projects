- id: ACRICARDIssuance
  name: ACR I‑CARD 签发(菲律宾移民局外国人登记身份证)
  path: KnowledgeBase/BI/ACRICARDIssuance/ACRICARDIssuance.yaml
  aliases:
  - ACR I-CARD Issuance
  - acr-icard-issuance
  - ACRICARDIssuance
  overview: ACR I‑CARD 是菲律宾移民局为在菲停留超过59天的外籍人士签发的生物识别登记卡,用于身份识别与移民管理.该申请需与相应签证申请同步提交,卡片在签证获批后编码并发放.
  applicability_summary:
  - 入境持9A(临时访客/旅游)签证,累计停留超过59天需办理登记卡.
  - 办理需登记的签证转换/展延(如9G、13A、9F学生等)时,按主签证流程同步申办 ACR I‑CARD.
  - 之前持纸本ACR的永久居民,因迟延申办需补办/换发 I‑CARD.
- id: ACRICardCertification
  name: ACR I-Card 认证(宽限期、记录、注销卡)
  path: KnowledgeBase/BI/ACRICardCertification/ACRICardCertification.yaml
  aliases:
  - acri-card-certification
  - ACRICardCertification
  overview: 面向持有菲律宾永久或暂时居留类签证且已领用 ACR I-Card 的申请人,由移民局外侨登记处(ARD)签发 ACR I-Card 认证,用于证明卡片处于宽限期、在案记录或已注销等状态的官方信息,可用于政府机关、法院、银行、雇主或第三方的合规审查与提交.
  applicability_summary:
  - 处于宽限期内,需要移民局出具卡片状态说明,用于补充或解释在办事流程的合规性.
  - 需要证明 ACR I-Card 的历史登记记录,以用于就业审核、银行开户、合规审计或其他行政审查.
  - 卡片已注销,需向第三方说明注销事实与生效时间.
- id: ACRICardWaiver
  name: ACR I-Card Waiver(宽限期豁免,Approved Grace Period)
  path: KnowledgeBase/BI/ACRICardWaiver/ACRICardWaiver.yaml
  aliases:
  - ACR I-Card Waiver
  - Approved Grace Period
  - 宽限期豁免
  - acr-i-card-waiver
  - ACRICardWaiver
  overview: ACR I-Card Waiver(Approved Grace Period)是移民局在申请人因ACR I-Card遗失、损坏、更新中或尚未领取等情形下,无法当场出示原卡而需继续办理移民或出入境事务时提供的临时豁免证明.获准后,可在卡片不可用期间依法办理相关手续,必要时作为出入境查验辅助凭据.适用于已获“宽限期”核准或能合理说明无法出示原卡原因者.由移民局主办公室受理,核准后申请人须本人持护照与领证凭条亲自领取,豁免仅在原卡不可用期间有效,应尽快补办/换发/领取原卡以保持合规.
  applicability_summary:
  - 卡片遗失或被盗,已报案或完成遗失声明,需在补卡前办理出入境或其他移民业务.
  - 卡片损坏无法辨识/读卡,或芯片损坏,需在换卡期间继续办理业务.
  - 已完成ACR I-Card更新或续卡,但正在制卡/等待领卡,期间需办理签证延长、ECC或旅行.
- id: AccreditationOfSchoolRepresentativeLiaisonOfficer
  name: 学校代表(联络员)认证
  path: KnowledgeBase/BI/AccreditationOfSchoolRepresentativeLiaisonOfficer/AccreditationOfSchoolRepresentativeLiaisonOfficer.yaml
  aliases:
  - accreditation-of-school-representative-liaison-officer
  - AccreditationOfSchoolRepresentativeLiaisonOfficer
  overview: 本服务由移民局菲律宾外勤办公室受理,面向已获得移民局学校认证的院校,用于提名并核准学校代表(联络员)资格.获准的学校代表将持有移民局核发的代表证,作为处理外籍学生事务(含入学报备、许可申请、后续沟通)的必要前置条件.办理内容包括资料审核、费用缴纳与受理转送;经外办受理后,申请档案由外办统一转送至学生签证处制卡与核发,申请人根据通知领取代表证.
  applicability_summary:
  - 已获移民局认证的学校,拟指定或更换负责外籍学生事务的校方代表(联络员).
  - 新增校区或业务量增长,需要增加联络员数量以满足合规对接与日常办理需要.
  - 原代表离职、调岗或证件到期,需要办理人员变更或续办.
- id: AccreditedOfficialOfForeignGovernment9E
  name: 外国政府认可官员(9E)签证升级及家属依附注记办理指南
  path: KnowledgeBase/BI/AccreditedOfficialOfForeignGovernment9E/AccreditedOfficialOfForeignGovernment9E.yaml
  aliases:
  - accredited-official-of-foreign-government-9e
  - AccreditedOfficialOfForeignGovernment9E
  overview: 面向经菲律宾政府承认且由外交部(DFA)认可的外国政府官员及其家属,提供两类办理:将现持他类入境资格升级为9E,以及为官员家属办理依附注记.9E属礼遇性签证,通常免收政府规费,办理以DFA背书与照会为核心依据.申请人应按移民局CDR清单备齐并依序装订材料,由受理单位审核通过后实施护照签注与系统注记.
  applicability_summary:
  - 已由DFA正式认可的外国政府官员,在菲需将现有入境资格转换/升级为9E.
  - 官员家属(配偶、未成年子女)在移民局办理依附注记以随同居留.
  - 官员赴任先持短期签证(如9A)入境,到菲后依DFA背书办理升级为9E.
- id: AdministrativeFineImposedOnAForeignCrewMemberIfNotProperlyDocumented
  name: 文件不齐全外籍船员行政罚款办理(港口口岸)
  path: KnowledgeBase/BI/AdministrativeFineImposedOnAForeignCrewMemberIfNotProperlyDocumented/AdministrativeFineImposedOnAForeignCrewMemberIfNotProperlyDocumented.yaml
  aliases:
  - administrative-fine-imposed-on-a-foreign-crew-member-if-not-properly-documented
  - AdministrativeFineImposedOnAForeignCrewMemberIfNotProperlyDocumented
  overview: 本服务适用于外籍船员抵达菲律宾港口口岸时,因未持9(c)海员签证或未列入签证化船员名单而被认定“文件不齐”的情形.通过缴纳行政罚款及相关费用,规范其入境与停留状态,获取官方缴款凭证,用于后续登轮查验或继续办理豁免、名册更正及离船等相关手续,降低因手续瑕疵导致的查验与滞延风险.
  applicability_summary:
  - 船舶抵达菲律宾港口,部分/全部外籍船员未持9(c)海员签证或未列入经签证化的船员名单.
  - 因航次临时变更、紧急靠泊或调度原因,需在口岸补缴罚款与相关费用.
  - 船员信息与既有签证化名册不一致(增减、替换、姓名/护照号不符)且经登轮核查属实.
- id: AffirmationOfRecognitionAsFilipinoCitizen
  name: 菲律宾人身份肯认“确认”与IC签发(Affirmation of Recognition as Filipino Citizen and Issuance of Identification Certificate)
  path: KnowledgeBase/BI/AffirmationOfRecognitionAsFilipinoCitizen/AffirmationOfRecognitionAsFilipinoCitizen.yaml
  aliases:
  - affirmation-of-recognition-as-filipino-citizen-and-issuance-of-identification-certificate
  - AffirmationOfRecognitionAsFilipinoCitizen
  overview: 本服务面向已获移民局IC但尚待司法部“肯认确认”的个人,通过提交佐证材料、缴费、生物信息采集与复审流程,促成特别调查委员会完成最终确认,并按程序发放或更新IC,保障后续身份主张与政务办理.
  applicability_summary:
  - 已由移民局初步认定并获IC,但司法部“肯认确认”尚未核出,需要完成最终确认程序.
  - 依据血统主张菲律宾籍,需证明父母在申请人出生时具有菲律宾公民身份.
  - 申请人为未成年人,由父母或法定监护人代为说明与申请.
- id: AmendmentCorrectionOfAdmission
  name: 入境类别更正(Amendment/Correction of Admission)—菲律宾辖区
  path: KnowledgeBase/BI/AmendmentCorrectionOfAdmission/AmendmentCorrectionOfAdmission.yaml
  aliases:
  - amendment-correction-of-admission
  - AmendmentCorrectionOfAdmission
  overview: 本服务面向在菲律宾移民外办辖区入境时,因未能出示必要文件或柜台作业疏漏,导致入境类别或批注错误的外籍人士.通过提交证明与说明,可由移民法规处(IRD)签发更正命令,由受理办公室在护照上实施更正,恢复并确认正确的入境身份与停留权益.入境类别更正可确保后续延签、登记卡、出境许可、签证转换/展延等事项时,身份信息与系统记录一致,降低逾期停留、手续被拒或额外复核的风险.
  applicability_summary:
  - 入境时应获“Balikbayan”待遇但因柜台未勾选/未盖章/未编码而未获相应批注,需要补件更正.
  - 持长期或特别签证(如 9G、13A、9F、SRRV 等)入境时,因“未勾选/未编码/未盖章”导致系统与护照批注与实际签证不一致.
  - 同行配偶/子女系权利性身份的证明未当场出示(结婚证/出生证明等),入境被错误归类,需要补交证明更正.
- id: AnnualReport_AR
  name: Annual Report(年度报告)
  path: KnowledgeBase/BI/AnnualReport_AR/AnnualReport_AR.yaml
  aliases:
  - annual-report
  - AnnualReport_AR
  overview: 在菲律宾移民局登记并持有 ACR(I-Card 或纸本 ACR)的外籍人士须于每年首60日内完成年度报告(Annual Report, AR),核对在菲居留信息并缴纳年报费用;逾期按月计罚.14岁以下未成年人可由父母或法定监护人代为办理,可选择线下窗口、虚拟年报或官方移动年报渠道.
  applicability_summary:
  - 在菲律宾辖区已登记并持有有效 ACR I-Card 或纸本 ACR,需要在当年1月1日至3月1日(前60日)完成年报.
  - 家庭中有14岁以下未成年人,需要由父母/法定监护人代为年报.
  - 往年年报已完成,但需核对系统记录或纠正个人资料差异(建议携带以往OR备查).
- id: ApplicationForRetentionReAcquisitionOfPhilCitizenship
  name: 菲律宾公民身份保留/重新取得(RA 9225)申请
  path: KnowledgeBase/BI/ApplicationForRetentionReAcquisitionOfPhilCitizenship/ApplicationForRetentionReAcquisitionOfPhilCitizenship.yaml
  aliases:
  - application-for-retention-re-acquisition-of-phil-citizenship
  - ApplicationForRetentionReAcquisitionOfPhilCitizenship
  overview: 面向因加入外国国籍而失去菲律宾国籍的原生菲律宾公民.通过提交材料、缴费与进行效忠宣誓,依法保留或重新取得菲律宾国籍,获取双重国籍身份及对应证明(核准命令、效忠誓词、证书).符合条件的未婚未成年受抚养子女可随同纳入同案办理并分别签发证件.
  applicability_summary:
  - 原生菲律宾公民已入籍外国,拟在不放弃现有外国国籍的前提下恢复菲律宾国籍.
  - 在RA 9225生效前已取得外国国籍,拟申请保留/重新取得并将未婚且未满18岁的子女一并纳入.
  - 已在菲律宾移民局登记为外侨者,办理时需交回外侨证件或提交遗失宣誓书以便注销.
- id: BiClearanceCertification
  name: BI Clearance Certificate(移民局无案证明)
  path: KnowledgeBase/BI/BiClearanceCertification/BiClearanceCertification.yaml
  aliases:
  - BI Clearance Certificate
  - 无案证明
  - 移民局无案证明
  - bi-clearance-certificate
  - BiClearanceCertification
  overview: 由移民局认证与核查科(Certification and Clearance Section, CCS)签发,用于确认申请人在移民局系统中是否存在未结的不良或限制性记录(如拘留、出境限制等).可本人或授权代表申请,缴费后一般三个工作日内出具纸质正本,常用于签证办理、就业合规、投资尽调、司法或旅行等背景核验.
  applicability_summary:
  - 外籍人士在办理签证转换、展延、出境许可或其他移民手续前,需提交无不良记录证明.
  - 菲律宾公民或在菲长期居住的外籍人士办理投资、就业、法院或政府背景审查时需要.
  - 企业为拟聘外籍人员进行合规审查,要求候选人提供BI无案证明.
- id: CancellationOfACRICard
  name: ACR I-Card 注销/交回(取消登记)
  path: KnowledgeBase/BI/CancellationOfACRICard/CancellationOfACRICard.yaml
  aliases:
  - cancellation-of-acr-i-card
  - CancellationOfACRICard
  overview: 面向已持有 ACR I-Card 的外籍人士,在身份或签证状态发生变化时办理注销/交回,由移民局外国人登记单位(ARU)受理并同步更新数据库,确保出入境与身份记录准确一致.完成后窗口出具接收凭证与官方收据,作为已履行交回义务的证明,便于离境、身份转换或结案审查,降低因未注销导致的系统异常或合规风险.
  applicability_summary:
  - 因签证降级、撤销或身份终止需注销原 ACR I-Card.
  - 计划永久离境且不再返回菲律宾,需在离境前交回卡片.
  - 持卡人已去世,由配偶、直系亲属或雇主依法代为注销.
- id: CancellationOfAccreditation
  name: BIAU 认证取消(Cancellation of Accreditation)
  path: KnowledgeBase/BI/CancellationOfAccreditation/CancellationOfAccreditation.yaml
  aliases:
  - cancellation-of-accreditation
  - CancellationOfAccreditation
  overview: 面向已取得移民局认证的机构,办理正式终止其在移民局的业务认证资格.BIAU进行合规审查,符合要求则签发“取消命令”(Cancellation Order),自生效日起机构不再以认证身份从事相关代办业务.
  applicability_summary:
  - 机构停止涉及移民局对外服务的代办/代理业务,需终止现有认证.
  - 因合并、分立、名称变更或组织重整,原认证主体拟注销认证.
  - 关键联络官离职或团队解散,不再具备履职条件.
- id: CancellationOfAccreditationIDs
  name: BIAU 认证 ID 注销(Cancellation of Accreditation IDs)
  path: KnowledgeBase/BI/CancellationOfAccreditationIDs/CancellationOfAccreditationIDs.yaml
  aliases:
  - cancellation-of-accreditation-ids
  - CancellationOfAccreditationIDs
  overview: 面向已取得移民局认证(BIAU)的单位,在联络官/代表离职、调任或更换授权人员时办理其认证 ID 的注销.BIAU 审查递交文件并签发取消命令,完成对应 ID 的注销,确保用证合规与风险可控.
  applicability_summary:
  - 联络官/代表因离职或岗位调整,不再承担与移民局对接职责.
  - 机构内部更换或减少授权联络人员,需要回收并注销原 ID.
  - 同日新增联络官时,需要同步办理原有人员的 ID 注销以保持名册准确.
- id: CancellationOfAlienCertificateOfRegistry_ACR
  name: ACR I-Card 注销(Alien Certificate of Registration I-Card Cancellation)
  path: KnowledgeBase/BI/CancellationOfAlienCertificateOfRegistry_ACR/CancellationOfAlienCertificateOfRegistry_ACR.yaml
  aliases:
  - alien-certificate-of-registration-i-card-cancellation
  - CancellationOfAlienCertificateOfRegistry_ACR
  overview: 适用于签证降级、撤销、永久离境、取得或恢复菲律宾公民身份、或持卡人死亡等情形,对已登记的 ACR I-Card 进行注销;由外侨注册业务线审核并更新系统监管记录,完成后在案信息标注为“卡片已注销/不再有效”,以避免继续产生年报义务、重复收费或逾期责任,并为离境或后续移民与证照服务消除程序性障碍.(已更新至2025官方版本)
  applicability_summary:
  - 已签发之工作/居留类签证被降级、撤销或没收,需终止对应 ACR I-Card 的有效性.
  - 持卡人永久离境或已不再在菲居留,需关闭在案登记并停止年报责任.
  - 通过婚姻、法院判决或行政程序成为菲律宾公民,或通过复归/选举等方式恢复/确认菲律宾国籍.
- id: CertificateOfNonRegistrationRegistration
  name: 登记/未登记证明(Certification of Non-Registration/Registration)
  path: KnowledgeBase/BI/CertificateOfNonRegistrationRegistration/CertificateOfNonRegistrationRegistration.yaml
  aliases:
  - certificate-of-non-registration-registration
  - CertificateOfNonRegistrationRegistration
  overview: 本服务为在菲律宾现居或曾居留之外国人士,出具其是否已在移民局完成登记的官方证明.该证明由移民局外侨登记处(ARD)审核签发,常用于对外出示个人移民登记状态,供外交部、银行、学校、雇主或其他政府机关办理相关事务之用.通过取得该证明,申请人可快速向第三方说明自身在移民局的登记或未登记事实,减少业务核验中的不确定性与额外询证.申请原则上在移民局主办公室临柜办理,材料齐全且信息一致的情况下通常可于当日或次日出证.
  applicability_summary:
  - 办理护照、签证延伸或移民类业务时,被要求证明是否在移民局完成登记.
  - 入学、就业或银行开户等场合,需要移民局出具登记现况证明.
  - 向法院、政府机关或监管机构提交合规材料,需证明在菲居留期间的登记状态.
- id: CertificationForNotTheSamePerson
  name: 非同一人证明(Certificate of Not The Same Person, NTSP)
  path: KnowledgeBase/BI/CertificationForNotTheSamePerson/CertificationForNotTheSamePerson.yaml
  aliases:
  - NTSP
  - Certificate of Not The Same Person
  - certificate-of-not-the-same-person-ntsp
  - CertificationForNotTheSamePerson
  overview: 非同一人证明(NTSP)用于澄清申请人与移民局系统中同名的不良记录人员并非同一人,消除因同名命中导致的边检拦截、签证受理受阻或登机受限等影响.由认证与核查科(CCS)受理、签发并加盖干印,供边检、签证官、航空公司或其他机关核对身份.
  applicability_summary:
