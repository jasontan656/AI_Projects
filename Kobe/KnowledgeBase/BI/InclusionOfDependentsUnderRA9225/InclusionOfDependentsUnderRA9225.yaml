version: ""
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "受抚养人纳入申请(R.A. 9225 复籍案)"
slug: "inclusion-of-dependents-under-ra9225"
type: "reference"
semantic_profile:
  intent_id: "ra9225-dependent-inclusion"
  category: "citizenship-services"
  tags: []
service_overview: "本服务面向已依据共和国法第9225号(R.A. 9225)完成“菲律宾国籍保留/重新取得”的主申请人,协助其将符合条件的未成年子女纳入原复籍批准案,获得与主申请人一致的双重国籍权利与文件.通过纳入办理,受抚养人(限未满18岁之子女)可被列入主案的批准命令,配套核发所需证明,便于后续持菲律宾护照、接受教育、处置财产与在菲长期居留等权利的行使."
applicability:
  items:
    principal-has-ic-or-crpc-child-not-included: "主申请人已取得“菲律宾国籍保留/重新取得证明”(IC/CRPC),但其未满18岁的子女尚未被列入原批准案,需补行纳入."
    overseas-born-minor-with-foreign-passport: "主申请人拟为在海外出生、持外国护照的未成年子女办理双重国籍身份,便于回菲就学或长期居留."
    incomplete-family-data-now-completing: "家庭资料在原案提交时不完整,现补齐子女出生证明、护照后提出纳入."
    record-discrepancies-need-unification: "子女姓名或出生日期在不同证件间存在差异,需要通过纳入并附解释声明统一身份信息."
    has-acr-icard-or-crtv-to-cancel: "子女持有在菲外侨登记证卡(ACR I-Card)或临时访客居留证明(CRTV)等,拟随纳入一并注销相关编号."
preconditions:
  required:
    principal-completed-ra9225-and-has-ic-or-crpc: "主申请人已完成 R.A. 9225 复籍并持有以下任一/多项文件:IC(Identification Certificate)、CRPC(Certificate of Retention/Re-acquisition of Philippine Citizenship)、原案批准命令与效忠誓词."
    dependent-is-child-under-18: "受抚养人系主申请人的亲生或依法收养之子女,且在申请时未满18周岁."
    dependent-valid-foreign-passport-and-birth-cert: "受抚养人持有效外国护照(或可出示足以证明身份之有效证件)及出生证明."
    sworn-documents-original-and-notarized: "申请表等宣誓性文件须为原件并经依法公证."
    foreign-docs-authenticated-and-translated: "所有外文文件须为原件并经具辖菲国外馆(FSP)或菲律宾外交部(DFA)认证;非英文的,须附英文译本."
  not_eligible:
    child-already-18-or-above: "子女已年满18周岁(应改走“出生认定/肯认”或其他适当路径办理)."
    form-incomplete-or-format-noncompliant: "申请表填写不完整、未用英文大写字母、存在空项且未标注“N/A”,或未按规定时限/顺序提交."
    foreign-docs-not-authenticated-or-copies-only: "外国文件未完成领事认证/认证链条,或提交扫描件、无效复印件替代原件核验."
    photo-spec-noncompliant: "照片规格不符(非2×2、非白底、超过三个月拍摄、佩戴墨镜/有色隐形眼镜/头饰等)."
    originals-not-presented-for-scan: "无法按要求出示原件供CRU扫描或拒不配合比对核验."
pre_required_documents:
  mandatory:
    bi-form-2014-01-008: "填妥的纳入申请/请愿表:BI Form 2014-01-008 Rev 0(英文填写,全部使用英文大写字母;不适用项填“N/A”)."
    ic-or-crpc-copy: "主申请人 IC 或 CRPC 复印件."
    original-approval-order-copy: "原复籍请愿案的批准命令复印件."
    oath-of-allegiance-copy: "主申请人效忠誓词复印件."
    dependent-photos-2x2: "受抚养人2×2白底近照2张(自申请日起三个月内拍摄)."
    principal-photo-2x2: "主申请人2×2白底近照1张(自申请日起三个月内拍摄)."
    dependent-birth-certificate-copy: "受抚养人出生证明复印件(与护照一致,如有差异见下述条件性资料)."
    dependent-passport-biodata-copy: "受抚养人有效外国护照资料页复印件."
    principal-passport-original-for-scan: "主申请人有效护照原件(递交时由CRU扫描后当场归还)."
    self-addressed-legal-size-envelopes: "已贴足邮资且写明收件地址的法定大小回邮信封2个."
  conditional:
    authorized-representative-submission:
      trigger: "授权代理递交"
      documents:
        - "每名申请人须附移民局认证代理ID复印件"
        - "或原件特别授权书(SPA)"
        - "并附代理人政府签发有效证件复印件"
    identity-discrepancy-docs:
      trigger: "证件信息不一致(如姓名、出生日期)"
      documents:
        - "“同一人宣誓书”(Affidavit of One and the Same Person)"
        - "或“情况说明宣誓书”(Affidavit of Explanation)"
        - "并附佐证材料"
    foreign-docs-authentication:
      trigger: "外文文件"
      documents:
        - "须经具辖菲国外馆(FSP)或菲律宾外交部(DFA)认证"
        - "非英文文件须附英文译本"
    acr-icard-icr-crtv-holding:
      trigger: "受抚养人持有 ACR I-Card(Alien Certificate of Registration I-Card)/ICR/CRTV"
      documents:
        - "随案声明交回注销相关证件编号"
    additional-docs-upon-notice:
      trigger: "其他经审查单位书面要求的补充材料(以通知为准)"
      documents:
        - "依通知补充提交指定材料"
process:
  steps:
    prepare-forms-and-documents:
      order: "1"
      title: "线上获取表格与准备资料(约5分钟)"
      description: "下载并填写 BI Form 2014-01-008 Rev 0;按材料清单顺序整理入法定大小文件夹.申请人或授权代表前往双重国籍/BSI窗口领取并核对正式清单."
    pre-screening-and-record-creation:
      order: "2"
      title: "预审与建档(约36分钟)"
      description: "将申请夹提交至 PIAU 进行资料预审.于窗口18核对ACR/在案记录;至窗口12/17建立OPS订单并确认费用项目."
    payment-and-submission:
      order: "3"
      title: "收费与递交(约27分钟)"
      description: "前往现金窗口缴费并取得正式收据(OR).向中央收件单位(CRU)递交申请;当场出示受抚养人与主申请人护照原件供扫描.至双重国籍办公室完成必要宣誓与登记(如适用)."
    adjudication-and-release:
      order: "4"
      title: "审理与核发(审理期约60个工作日)"
      description: "BSI开展实体审查与核定;必要时书面通知补件或比对.审结后凭OR与有效证件至指定窗口领取核准文件;如由他人代领,须出示SPA及双方有效身份证件."
  variants: {}
  notes: "提示:上述柜台办理总前台用时约68分钟,不含后端审理时间;各地窗口编号可能略有差异,以现场导引为准."
