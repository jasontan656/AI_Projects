faq:
  qas:
    how-long:
      question: "整个办理要多久?"
      answer: "柜台端受理、缴费与递交约68分钟完成;正式审理与核定一般为约60个工作日,补件将顺延."
    presence-required:
      question: "受抚养人需要亲自到场吗?"
      answer: "可由父母或授权代表办理,但必须按规定出示每名申请人的SPA或移民局认证代理ID,并在CRU环节提供受抚养人护照原件供扫描."
    spouse-included:
      question: "配偶可以一并纳入吗?"
      answer: "不可以.受抚养人纳入仅限未满18岁的子女.配偶如需在菲长期居留或取得身份,请依适用签证/居留路径办理(如婚姻移民、临时居留等)."
    inconsistent-records:
      question: "证件信息不一致会被退件吗?"
      answer: "如姓名、出生日期等不一致,须提交“同一人宣誓书”和/或“情况说明宣誓书”及佐证材料;未解释清楚将导致延迟或不予受理."
    photo-and-form-requirements:
      question: "照片与表格有哪些硬性要求?"
      answer: "照片须2×2白底、近三个月、不得佩戴墨镜/有色隐形眼镜/头饰;表格以英文大写字母填写,任何不适用项须填“N/A”,不得留空."
    extra-fees:
      question: "是否会被要求额外缴费?"
      answer: "主流程仅收受抚养人纳入处理费.如审理中需出具在案证明/认证,才会按通用认证收费标准(Certification/ LRf/ Express)另行开单."
    child-turned-18:
      question: "孩子已满18岁怎么办?"
      answer: "不适用“纳入”路径,通常应改走“出生认定/肯认”或其他合规途径,所需材料与费用将与本服务不同."
    acr-icard-handling:
      question: "受抚养人持有ACR I-Card/ICR/CRTV需要处理吗?"
      answer: "需在请愿表中声明交回注销相关证件编号,避免身份重复或记录冲突."
