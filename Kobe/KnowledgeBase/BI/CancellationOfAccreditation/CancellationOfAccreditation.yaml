faq:
  qas:
    bond-refund:
      question: "取消后如何处理保证金？"
      answer: "应同步或随后提交“现金保证金退款”申请，按相应流程由主管单位审核发放；本取消流程不自动触发退款。"
    pending-cases:
      question: "机构仍有未结案件时能否取消？"
      answer: "通常不予立即取消。BIAU可暂缓并要求先行结案或完成正式移交流程。"
    pick-up-by-proxy:
      question: "是否必须由法定代表人亲自领取取消命令？"
      answer: "可授权代表领取，但需提交经签署的授权书及被授权人有效身份证件。"
    processing-time:
      question: "办理时长需要多久？"
      answer: "在材料齐备且无补件的情形下，参考总时长约20个工作日；存在补件或未结事项时会相应顺延。"
    online-processing:
      question: "是否可线上办理？"
      answer: "当前为线下递交与签发；以BIAU窗口受理及纸本文件为准。"
disclaimers:
  items:
    fees-subject-to-or: "所有应缴项目与金额以移民局收银窗口出具之正式收据（OR）与BIAU通知为准。"
    time-estimate-only: "办理时长为参考值，实际以补件与审查复杂度为准，可能顺延。"
