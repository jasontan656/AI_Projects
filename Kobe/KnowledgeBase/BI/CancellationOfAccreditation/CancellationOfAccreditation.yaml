version: ""
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "BIAU 认证取消（Cancellation of Accreditation）"
slug: "cancellation-of-accreditation"
type: "reference"
semantic_profile:
  intent_id: "cancellation-of-accreditation"
  category: "accreditation"
  tags: ["BIAU","accreditation","cancellation"]
service_overview: "面向已取得移民局认证的机构，办理正式终止其在移民局的业务认证资格。BIAU进行合规审查，符合要求则签发“取消命令”（Cancellation Order），自生效日起机构不再以认证身份从事相关代办业务。"
applicability:
  items:
    terminate-due-to-business-cessation: "机构停止涉及移民局对外服务的代办/代理业务，需终止现有认证。"
    merger-split-rename-restructuring: "因合并、分立、名称变更或组织重整，原认证主体拟注销认证。"
    liaison-officer-departure: "关键联络官离职或团队解散，不再具备履职条件。"
    internal-compliance-risk-control: "出于内部合规或风险控制原因，主动暂停或退出认证体系。"
    reapply-with-new-entity: "准备以新主体重新申请认证，需先关闭旧认证编号。"
preconditions:
  required:
    notarized-cancellation-request-letter: "以加盖机构公章且经公证（或经授权）之“认证取消申请函”提出申请。"
    return-all-accreditation-ids-and-certificates: "原认证载明的全部证件均可回收提交（如：认证证书原件、联络官/代表人ID卡等）。"
    settle-cases-fees-penalties: "与认证相关的在办案件、客户委托、保证金、行政罚款、费用结算等已妥善了结或完成移交。"
    provide-valid-contact-details: "提交时提供有效联络方式，便于补件与结果通知。"
  not_eligible:
    unpaid-fees-or-pending-cases: "存在未结清的官方应缴费用、罚金或仍有未办结/未移交的在案业务。"
    falsified-documents-or-failed-remediation: "经核验材料不实或未能按照补件通知限期整改。"
pre_required_documents:
  mandatory:
    cancellation-request-letter-notarized: "认证取消申请函（经公证；载明申请理由、生效请求、联系人、联系电话/邮箱）。"
    original-accreditation-certificate: "原认证证书正本。"
    original-ids-of-liaison-or-representative: "联络官/代表人ID卡原件（如已发放）。"
  conditional:
    third-party-submission-or-collection:
      trigger: "非法定代表人递交/领取或授权第三方办理。"
      documents: ["授权书","被授权人身份证明"]
    proof-of-case-closure-and-fee-settlement:
      trigger: "存在在办案件或应缴费用，需证明已结案/已缴清。"
      documents: ["结案/移交说明","应缴费用已缴清的收据复印件"]
    stamped-receipt-copy:
      trigger: "提交时由BIAU加注收讫备查。"
      documents: ["收件联保存副本"]
process:
  steps:
    step-1-submission-and-recall:
      order: "1"
      title: "递交申请与回收证件"
      description: "向BIAU窗口提交材料，交回认证证书及ID卡，领取加盖收讫章的收件副本。预计1个工作日。"
    step-2-formal-check-and-initial-review:
      order: "2"
      title: "形式审查与初审"
      description: "核对文件完整性、签署与公证要件、证件回收情况。如需补件，将书面/邮件通知。初审约4个工作日；补件确认约1个工作日（视反馈及时性）。"
    step-3-substantive-review-and-final:
      order: "3"
      title: "实质审查与终审"
      description: "核查是否存在未结责任、未缴费用或在案业务，出具终审意见。约5个工作日。"
    step-4-draft-cancellation-order:
      order: "4"
      title: "拟制取消命令"
      description: "依据审查结论起草“取消命令”（Cancellation Order）。约6个工作日。"
    step-5-signature-and-approval:
      order: "5"
      title: "签批与核准"
      description: "由主管官（OIC）签署后报技术助理/委员核准。约2个工作日。"
    step-6-release-and-notification:
      order: "6"
      title: "结果发放与通知"
      description: "BIAU出具并登记“取消命令”，以邮件/电话通知领取方式与时间；申请人或授权代表按通知领件。全程参考时长约20个工作日（以补件与审查复杂度为准）。"
  variants: {}
  notes: ""
