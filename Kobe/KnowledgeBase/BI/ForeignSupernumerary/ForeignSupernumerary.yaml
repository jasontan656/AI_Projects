deliverables:
  description: "核准函与系统编码生效记录，用于在地方办事处办理编码及口岸查验放行。"
  items:
    approval-letter-copy:
      name: "核准函副本"
      usage: "前往指定地方办事处办理系统编码及口岸查验时出示。"
    system-encoding-activation:
      name: "系统编码与生效记录"
      usage: "供口岸查验系统识别并放行。"
kpis:
  processing_time: "约63分钟（含等候与通知环节）"
risks:
  items:
    purpose-scope-limited-to-embark-and-depart: "本许可仅用于不在原始船员名单内的外籍人员“临时登船并随船离境”，不得用于规避其他签证/许可要求。"
    derogatory-hit-requires-ccs-clearance: "申请人若命中不良纪录或涉及案件，须先在CCS完成身份澄清或证明；未清算前可暂停或驳回申请。"
    filing-spec-noncompliance-may-delay: "材料须按清单顺序、使用法定长幅文件夹提交；信息不一致或材料缺漏会导致退补或延误。"
    must-collect-approval-letter-promptly: "核准结果采用现场广播/窗口告知；未及时领取核准函副本可能影响船期。"
    approval-needs-system-encoding-to-take-effect: "核准函须提交至指定地方办事处完成系统编码与实施方可生效；未编码将无法在口岸系统识别，可能被拒绝登船。"
    coordinate-port-linked-services: "需与口岸业务联动（如船员名单签证更新、WEG等）时，应提前协调，避免临近离港集中办理带来延误。"
    false-documents-liability: "提交虚假材料或隐匿关键事实将导致申请驳回，并可能承担行政/刑事责任。"
    onsite-arrangements-may-vary: "受理时间、窗口安排与补件要求以现场公告为准；局方可根据审查需要要求提交额外支持文件。"
