version: "2025"
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "外籍超编船员（登船）许可"
slug: "foreign-supernumerary-embarking"
type: "reference"
semantic_profile:
  intent_id: "foreign-supernumerary-embarking-permit"
  category: "crew-permit"
  tags: []
service_overview: "本服务协助航运公司或船员派遣代理为不在原始船员名单、需临时登船并随船离境的外籍人员申请“外籍超编船员（Foreign Supernumerary, Embarking）”许可。海湾服务科（BSS）受理与审批，核准后持核准函至指定地方办事处完成系统编码与生效，以确保口岸顺利登船与放行。流程为现场快速审查与跨处室协同，标准办理用时约63分钟（含等候与通知环节）。"
applicability:
  items:
    temporary-tech-crew-not-in-original-list: "船舶临时需要在菲律宾港口增补一名未列入原始船员名单的外籍技术人员，随船离境。"
    emergency-crew-change-candidate-embark: "船公司发生紧急换班，需让外籍候补船员在本港登船，原名单未及更新。"
    supervisor-or-trainer-onboard-to-next-port: "船东/管理公司安排船舶主管、监督或培训人员登船，随船至下一港口执行任务。"
    equipment-inspection-expert-temporary-embark: "因设备检修、合规检查或船级审查需要，临时指派外籍专家登船并出境。"
    trainees-as-supernumerary-departure: "学员/见习人员经公司批准临时登船，作为超编随船离港（以监管要求为准）。"
preconditions:
  required:
    company-letters-request-and-guarantee: "由航运/派员代理公司出具致移民局局长的请示函与担保函各一份（担保函须为原件）。"
    no-derogatory-stamp-and-ccs-clearance-if-hit: "完成不良纪录查验并取得“无不良纪录戳记”（No Derogatory Stamp）；如命中警示，须先在认证与清算科（CCS）完成澄清/证明。"
    vessel-arrival-notice: "提供船舶抵港通知/到港通告，能明确登船港口与时间安排。"
    valid-entry-visa-and-passport-copy: "备妥外籍人员有效入境凭证（如船员签证或入境签证）及护照资料页复印件。"
    departure-card-submission: "填写并提交出境卡（Immigration Departure Card），用于随船出境查验。"
    company-liaison-id-copy: "由公司指派的联络专员递件的，须附公司工作证复印件。"
    filing-bundle-legal-long-folder: "所有材料按清单顺序装订成册，使用法定长幅纸夹（8½×14英寸）提交。"
  not_eligible:
    blacklist-without-ccs-clearance: "申请人处于黑名单/警示名单且未取得CCS出具的相关澄清或豁免证明。"
    incomplete-or-late-submission: "资料缺漏、未按清单顺序编排或未在规定受理时限内提交。"
    identity-mismatch-unable-to-correct: "身份信息、护照号码、签证信息与航次/船员名单不一致且无法即时更正。"
    falsified-documents-or-unauthorized: "提交虚假文件、篡改资料或由无授权主体代为申请。"
    purpose-not-temporary-embark: "申请目的与“临时登船并随船离境”不符，或试图借此规避其他签证/许可要求。"
pre_required_documents:
  mandatory:
    request-letter-2-copies: "航运/派员代理公司致移民局局长的外籍超编船员申请函（2份）。"
    guarantee-letter-original: "本地航运/派员代理公司出具的担保函原件（1份）。"
    no-derogatory-stamp: "不良纪录查核结果：无不良纪录戳记（No Derogatory Stamp）。"
    vessel-arrival-notice: "船舶抵港通知/到港通告（Shipping notice / advice of vessel’s arrival）。"
    immigration-departure-card: "已填写的移民局出境卡（Immigration Departure Card）。"
    copies-bundle: "复印件（按序分装）。"
    passport-biodata-copy: "外籍超编人员护照资料页复印件。"
    crew-or-entry-visa-copy: "船员签证或入境签证复印件。"
    onboard-crew-employment-contract-if-required: "（如监管或现场要求）在船船员的雇佣合同。"
    onboard-crew-passport-and-seaman-book-if-required: "（如监管或现场要求）在船船员的护照资料页与海员证（Seaman’s Book）。"
  conditional:
    ccs-certification-if-derogatory:
      trigger: "命中警示或需澄清身份时"
      documents:
        - "认证与清算科（CCS）出具的同名非同人证明/无案证明等认证文件"
    company-liaison-id-when-filing:
      trigger: "公司联络专员递件时"
      documents:
        - "公司联络专员的公司工作证复印件"
    authorization-letter-when-not-legal-signer:
      trigger: "非公司法定签署人递件或需说明授权时"
      documents:
        - "授权委托书"
    crew-list-visa-or-waiver-at-port:
      trigger: "口岸同步办理船员名单签证或相关豁免时"
      documents:
        - "按口岸要求补充对应表格/名单"
process:
  steps:
    bss-intake-and-initial-review:
      order: "1"
      title: "前台受理与初审（BSS窗口，约5分钟）"
      description: "提交完整材料包，核对公司资质、授权与清单顺序；不完整者退补。"
    derogatory-check-and-assessment:
      order: "2"
      title: "不良纪录核查与需求评估（BSS/核查单位/主管，约25分钟）"
      description: "查询是否命中警示；评估登船必要性与航次安排；必要时联系CCS补充认证。"
    section-chief-approval-and-announcement:
      order: "3"
      title: "科长审批与结果发布（BSS，约3分钟）"
      description: "科长签批后以现场广播/窗口方式通知结果，并备核准函副本领取。"
    pick-up-approval-letter-and-proceed-to-field-office:
      order: "4"
      title: "领取核准函并前往指定办事处编码（申请人/公司专员，约10分钟）"
      description: "持核准函至指定地方办事处（如莱加斯皮移民区办）办理系统编码。"
    system-implementation-and-record-update:
      order: "5"
      title: "系统实施与记录更新（地方办事处，约5分钟）"
      description: "完成许可实施与系统生效，确保口岸查验可识别。"
    confirmation-and-predeparture:
      order: "6"
      title: "结果确认与出行准备（申请人/公司专员，约15分钟，含等待）"
      description: "复核信息一致性，准备口岸查验所需文件（核准函副本、出境卡、证件等）。"
  variants: {}
  notes: "从初审至实施的标准办理用时约63分钟（含等候与通知）；实际以现场排队与补件情况为准。"
