acknowledgement_flags:
  data_privacy_consent: ""
  certification_statement: "请示函与担保函涉及签署信息，担保函须为原件后提交。"
faq:
  qas:
    core-documents-needed:
      question: "本许可办理需要哪些核心材料？"
      answer: "公司请示函（2份）、担保函原件、不良纪录查核戳记、船舶抵港通知、已填出境卡、以及申请人护照与签证复印件；按法定长幅文件夹逐项编排提交。"
    processing-time:
      question: "审批一般多长时间？"
      answer: "标准流程约63分钟（含等候与通知），其中窗口初审约5分钟、核查与评估约25分钟、审批与通知约3分钟、地方办编码约10分钟、系统实施约5分钟，剩余为等待与交接时间。"
    any-fees-required:
      question: "是否需要缴费？"
      answer: "本许可主流程不收政府规费。若涉及身份认证（如CCS认证、同名非同人）、口岸船员名单签证或WEG等，相关费用将由对应窗口按通用标准另行收取。"
    how-to-handle-derogatory-hit:
      question: "命中不良纪录怎么办？"
      answer: "须先到CCS办理所需证明（如无案证明、同名非同一人证明等），完成澄清后再回到BSS继续办理；未完成清算将暂停处理。"
    who-can-file-need-authorization:
      question: "由谁可以递件？需要授权吗？"
      answer: "可由公司指定的联络专员递件；需附该专员的公司工作证复印件。非法定签署人代办时，建议一并提供授权委托书。"
    is-departure-card-required:
      question: "出境卡是否必须？"
      answer: "是。作为随船离境查验凭证，需完整填写并纳入材料。"
    effect-if-not-encoded-at-field-office:
      question: "核准后未到地方办事处编码，会有什么影响？"
      answer: "未完成系统编码，核准不会在口岸系统生效，可能被拒绝登船或影响放行，请务必尽快完成编码手续。"
