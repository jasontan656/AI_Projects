acknowledgement_flags:
  data_privacy_consent: "提交并签署CGAF等表格即视为同意移民局的数据隐私与查核授权条款."
  certification_statement: "申请人及请愿单位通过经宣誓之声明/宣誓书确认所填信息与提交文件真实、完整、合法,并承担相应法律责任."
faq:
  qas:
    swp-duration:
      question: "SWP一次能批多久?最多能持有多久?"
      answer: "通常按3个月签发,可再申请一次“完成/第二次”SWP,累计不超过6个月;到期不得继续以SWP工作."
    need-pwp-when-9g:
      question: "我已在办理9G,是否还需要SWP或PWP?"
      answer: "若为长期雇佣,应以PWP(在9G核签前上岗)+9G路径为主;若仅开展短期项目或演出,SWP更为匹配,依活动性质与期限选择."
    acr-icard-required:
      question: "SWP是否一定要办ACR I-Card?"
      answer: "短期SWP通常不强制I-Card;但若案情或处室要求,可能需递交第二份CGAF并按指引办理I-Card,以开单(OPS)与窗口指示为准."
    foreign-language-docs:
      question: "材料用外文可以吗?"
      answer: "可以,但需提交英文译本,并按要求完成驻外馆/DFA认证或Apostille加注;未按认证要求的文件不予受理."
    multiple-projects:
      question: "我能同时为多家公司/多个项目服务吗?"
      answer: "不可以.SWP限于请愿单位与申请文件所载岗位与项目;跨单位或超范围服务需另行申办."
    fee-difference:
      question: "费用页面有时显示PHP 6,440,有时是PHP 6,940,哪个为准?"
      answer: "不同页面口径可能因是否单列快通/检索等产生差异;一切以办理当日的缴费单(OPS)与官方收据(OR)为准."
    overstay-remedy:
      question: "若我已逾期或缺档,如何补救?"
      answer: "应先处理逾期罚款与复议(MR),备齐完整文件后再行申请;逾期不处理将导致即决驳回,严重者可能被递解."
    representative-pickup:
      question: "代表/代理可以替我领取证件或卡片吗?"
      answer: "可以.需提交移民局认证ID复印件;如非认证代理,须提供经公证SPA及有效政府ID;未成年人由父母代领须出示父母有效ID及相关证明."
disclaimers:
  items:
    case-by-case-discretion: "许可为特许核发,办事处可依个案要求补充材料或面谈."
    fees-subject-to-ops-or: "费用及费目以缴费单(OPS)与官方收据(OR)为准,可能因处室口径或快通/LRF计列方式有所差异."
    carry-originals: "获批后应随身携带SWP正本与官方收据(OR),以备抽查;遗失需按要求补办."
