version: "2025"
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "特殊工作许可(商业类 SWP)"
slug: "special-work-permit-commercial"
type: "reference"
semantic_profile:
  intent_id: "special-work-permit-commercial"
  category: "work-permit"
  tags: []
service_overview: "特殊工作许可(SWP)用于在菲律宾短期从事特定工作/活动的外籍人士,典型情形包括项目制、演出或短期服务,无需立即取得9G预先安排就业签证.通常签发3个月,可再申请一次完成/第二次SWP,累计不超过6个月.许可为特许核发,办事处可依个案要求补充材料或面谈;获批后应随身携带许可正本和官方收据以备查验."
applicability:
  items:
    international-sports-and-coaching: "国际赛事的外籍职业运动员、教练、训练师及助理入境短期执教或参赛."
    international-performance-and-commercial-events: "国际演出/商业活动的艺术家、表演者及其随行团队短期在菲演出(须遵守主管部门要求)."
    film-and-tv-crew-shooting: "电影、电视摄制组获相关主管机关许可后在菲短期取景拍摄."
    consultants-experts-and-trainers: "咨询顾问、技术专家、厨艺专家、培训师在企业/院校/机构短期提供专业服务、培训或学术交流."
    journalists-models-trainees: "外媒记者来菲采访特定事件;商业模特参与广告/商业拍摄;受训人员被派至政府机构、国企或私营机构短期培训."
preconditions:
  required:
    valid-stay-status: "持有在菲有效且未逾期的合法停留资格(如9A临时访客等),并在许可有效期内开展活动."
    petition-letter-and-tax-commitment: "由在菲运营的请愿单位(公司/机构)出具正式申请函,承诺依法履行税务扣缴与申报义务;如不在菲发薪,须声明薪酬全部由境外母公司支付."
    interview-and-originals: "申请人及请愿单位可接受签证官面谈,并在要求时出示原件(护照/身份证明)."
    consultant-expert-qualification: "顾问/专家岗位:申请人年满25周岁,具备相关学历或培训证明,以及至少2年与拟任岗位、公司业务性质相关的工作经验证明."
    regulated-profession-prc-stp: "从事受监管职业(如工程、医疗等)者,须先取得专业监管委员会临时特别许可(PRC Special Temporary Permit)."
  not_eligible:
    incomplete-or-late: "申请材料不完整、未按清单顺序装订或未在规定期限内提交."
    overstay-or-adverse-record: "申请人停留已逾期且未先行办理复议/罚款事宜,或存在未决不良纪录."
    job-mismatch-or-nonproject: "申请工作内容与请愿公司登记的主营业务明显不符,或无法证明短期性、项目性."
    misuse-swp-for-9g: "企图以SWP替代长期雇佣所需的9G签证,或申请人拟开展的活动超出SWP允许范围."
    fake-or-unverified-docs: "提交虚假或未按要求认证/公证/加注(Apostille)的文件."
pre_required_documents:
  mandatory:
    petition-letter-to-commissioner: "请愿公司致移民局局长的正式申请函(载明岗位、工作期限、职责、报酬及税务承诺)."
    cgaf-002-two-originals: "统一申请表(CGAF;BI Form CGAF-002 Rev 3)各2份正本:一份随SWP申请提交;另一份如需办理外侨登记卡按指引单独成册."
    passport-copies-and-status: "护照资料页复印件、入境签证页(如适用)、最新入境章页以及当前合法停留证明."
    service-contract-or-appointment: "经秘书或人资授权签署并具法律效力的服务合同/选举或任命/派遣/借调等文件,明确任期、报酬与福利、职责范围."
    tin-proof: "税号证明:申请人税号(TIN)卡或含TIN的证明(如BIR表格1901/1902/1904,或含TIN的AEP等)."
    bi-clearance: "移民局无案证明(BI Clearance Certificate)."
    company-sec-aoi-gis: "公司主体资格文件:SEC公司注册证书、公司章程(AOI)、当年盖收的年度资料表(GIS)."
    partnership-sec-aop: "合伙主体资格文件:SEC合伙注册证书、合伙协议(AOP)."
    sole-dti: "独资主体资格文件:DTI商号注册证书."
    board-resolution: "若申请函与合同由章程/GIS未列示人员签署,须提交董事会决议授权书."
    tax-filings-or-bir-registration: "公司已申报纳税的所得税申报表(ITR)及缴款凭证;新设公司提交BIR登记证及季度纳税与缴款凭证;如无应纳税或有多缴,提交已申报ITR及报送凭据."
    mayors-permit: "市长许可(Mayor’s Permit)."
    sworn-company-certification: "经宣誓之公司证明:声明本次为首次SWP或“完成/第二次”SWP;所有文件真实合法取得;申请人仅在所述岗位为请愿单位提供服务."
    tax-and-payroll-declaration: "公司宣誓声明(税务与薪酬):承诺代扣代缴申请人在菲所得税并向BIR申报;如不在菲发薪,声明申请人薪酬由境外总部全额支付."
    accredited-agent-or-spa: "授权代理提交时:旅行社/律师事务所之移民局认证ID复印件,或每名申请人的特别授权书(SPA)正本及代理人有效政府ID复印件."
  conditional:
    role-consultant-expert:
      trigger: "岗位专项材料(顾问/专家岗位适用)"
      documents:
        - "学历/结业证书复印件(经公司授权人员证明)"
        - "培训证明/履历"
        - "≥2年与拟任岗位及公司业务相关的工作经验证明"
    regulated-profession:
      trigger: "从事受监管职业(工程、医疗等)"
      documents:
        - "PRC核发之临时特别许可(STP)"
    treasure-hunting:
      trigger: "寻宝/测绘/打捞等特定活动"
      documents:
        - "DENR寻宝/测绘/打捞许可"
        - "其他主管机关许可(如国家博物馆)"
    religious-missionary:
      trigger: "宗教传教士"
      documents:
        - "主流宗教组织背书(如CBCP、PCEC、INC、JIL或其他合法宗教派别)"
    commercial-model-journalist-trainee:
      trigger: "商业模特/外籍记者/受训人员"
      documents:
        - "FAP背书(商业模特)"
        - "总统府新闻团背书(外籍记者)"
        - "国企/赞助私营机构背书(受训人员)"
process:
  steps:
    intake-and-guidance:
      order: "1"
      title: "受理与指引(CRU/前台,约10分钟)"
      description: "领表与核对清单,说明填表规范、装订顺序与面谈要求."
    submission-and-initial-review:
      order: "2"
      title: "提交材料与初审(受理窗口,当日)"
      description: "递交完整文件并出示护照原件供扫描;需时面谈;材料不齐将一次性告知补件."
    evaluation-and-ops-billing:
      order: "3"
      title: "业务评估与开单(后台评估,3个工作日内)"
      description: "完成核验后出具缴费单(OPS);个案可要求补充佐证或公司背书."
    payment-and-or:
      order: "4"
      title: "缴费与取据(收银窗口,约5分钟)"
      description: "凭OPS缴费并领取官方收据(OR)及取证凭条."
    preparation-and-approval:
      order: "5"
      title: "制证与核签(签证单位,约1个工作日内)"
      description: "办理SWP拟制、复核与核签;必要时再次确认岗位范围与期限."
    release-and-return:
      order: "6"
      title: "领证与归还(发证窗口,约5分钟)"
      description: "交回凭条,领取SWP正本及附记;护照随附标注;核对信息后离场."
    post-approval-compliance:
      order: "7"
      title: "事后合规(全程)"
      description: "按要求携带SWP及OR;如需延长至“完成/第二次”SWP或转换为9G/PWP,提前准备材料与预约."
  variants: {}
  notes: ""
