acknowledgement_flags:
  data_privacy_consent: "申请人同意为查询、认证与递件之目的向移民局及相关机关提交并处理个人数据。"
  certification_statement: "申请人知悉并声明所提交陈述与材料真实、可核查；授权代表递办须附合法授权/委任文件并签署。"
faq:
  qas:
    how-to-confirm-alo-blo-status:
      question: "如何确认自己是否在 ALO/BLO 名单上？"
      answer: "提供护照资料与任何官方参考编号，可通过移民局查询；如需用于后续办理，可申请在案证明或不良记录认证副本（认证费标准：PHP 500 + LRF 10，选加急另加 PHP 500）。"
    how-to-handle-same-name:
      question: "同名误列怎样处理？"
      answer: "可向认证科（CCS）申请“非同一人证明（NTSP）”，费用按认证通用标准计收（最高 PHP 1,010，含加急），并提交出生证明、旧护照、照片等佐证。"
    can-still-enter-exit:
      question: "被列入 ALO/BLO 是否还能出入境？"
      answer: "ALO 通常为到港复检与管控，需按指引接受进一步审查或通关协调；BLO 属禁止入境，入境前须撤销或依法另行安排转机/护送。已在菲且涉及执行的个案应与移民局协调后续措施。"
    can-self-revoke-alo-blo:
      question: "能自行撤销 ALO/BLO 吗？"
      answer: "必须按移民局程序提交正式申请与证据，可能涉及面谈/听证；目前撤销本身无单列“撤销费”，但会产生认证、记录、MR 等相关费用。"
    processing-time:
      question: "办理周期多久？"
      answer: "简单核验与认证约 1-3 个工作日；复杂举证/听证与撤销视案情 5-30 个工作日或更长。建议尽早递件并预留机票变更弹性。"
    what-to-prepare-for-exit-cases:
      question: "涉及出境我需要准备哪些配套？"
      answer: "视停留时长与身份，可能需 ECC-A 或 ECC-B + RP/SRC、CRTV、头税等组合。请在拟定航班前完成费用测算与柜台预约，避免误机。"
disclaimers:
  items:
    pricing-subject-to-or: "以上金额为菲律宾移民局（2025 版）官方价目摘录，实际以现场 OPS/OR 开单为准。"
    exchange-rate-note: "如涉及 USD 项，按 BSP 汇率折算。"
    local-variance: "各地执行口径可能存在差异，部分 ECC-B/认证可用线上入口（因地而异）。"
    cooperation-requirement: "若涉及司法/调查，须按要求出席面谈/听证并完整配合补件。"
