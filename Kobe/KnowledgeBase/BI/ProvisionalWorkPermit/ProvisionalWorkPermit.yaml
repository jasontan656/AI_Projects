acknowledgement_flags:
  data_privacy_consent: "申请人确认并同意CGAF及相关数据隐私条款所载之个人信息收集、处理与使用。"
  certification_statement: "申请人声明所提交信息与文件真实、准确、完整，并知悉虚假陈述将导致否决及可能的行政/刑事责任。"
faq:
  qas:
    aep-not-yet-can-apply-pwp:
      question: "没有拿到AEP，是否可以申请PWP？"
      answer: "可以。PWP用于AEP/9G办理期间的过渡许可，但需提交AEP或9G的受理凭证或同等证明，并持续推进直至正式签证实施。"
    processing-time-and-validity:
      question: "PWP一般多久能办好、有效期多长？"
      answer: "常规1–3个工作日可完成审批与制证（以处室工作量与是否补件为准）；有效期由批文核定，常见为3个月，必要时可续办至9G实施前。"
    change-employer-or-position:
      question: "更换雇主或岗位后还能继续使用原PWP吗？"
      answer: "不可以。PWP与具体雇主和岗位绑定，任一要素变更需停止工作并重新向移民局申请新的许可。"
    docs-error-or-missing:
      question: "材料有误或缺失会怎样处理？"
      answer: "窗口会出具补件通知；未按时补齐或发现虚假信息，申请可被退件或否决，严重者将记录不良并可能触发行政/刑事后果。"
    pwp-includes-icard-fee:
      question: "PWP是否包含ACR I-Card费用？"
      answer: "PWP的官方总额为PHP 4,040，不含ACR I-Card费用。若与9G签证实施同步，可能另行收取ACR I-Card USD 50及相关费用，按BSP汇率折算并以OPS/OR为准。"
    overstay-or-expiry-risk:
      question: "逾期停留或许可到期仍继续工作会有什么风险？"
      answer: "属于违规用工与非法工作，可能被罚款、列入警示清单并面临驱逐出境；用人单位亦可能承担相应行政责任。"
    consultant-extra-requirements:
      question: "顾问/专家岗位有额外要求吗？"
      answer: "需提交“本地人才无法提供该服务”的书面说明；涉及受监管行业的，还需提供PRC特别临时执照或相应背书。"
    online-status-check:
      question: "是否可以线上查询办理进度？"
      answer: "可通过移民局电子服务入口查询签证/许可审批状态；收到短信/邮件通知后请及时到窗口实施签注或领取文件。"
disclaimers:
  items:
    fees-subject-to-ops-or: "费用以OPS/OR实际开单为准，不同地区可能存在执行口径差异。"
    validity-subject-to-approval: "许可有效期与续签以批文为准。"
    processing-time-may-extend: "处理时效受个案复杂度与跨部门背书影响，可能延长。"
    fx-based-on-bsp: "涉美元项目按菲律宾央行（BSP）当日汇率折算记账。"
    legalization-requirements: "非英文与境外出具文件须按规定完成认证/译文或Apostille。"
