kpis:
  processing_time: "常规1–3个工作日；复杂个案或跨部门背书将顺延。"
risks:
  items:
    work-beyond-scope-prohibited: "PWP仅对申请函所载明的雇主与岗位有效，跨公司、跨岗位或超范围工作属违规。"
    overstay-or-illegal-work-penalties: "逾期停留或无证工作将面临罚款、案件记录甚至驱逐出境，用人单位亦可能承担行政责任。"
    false-or-forged-documents: "虚假陈述、隐匿信息或伪造文件将导致退件/否决，并可能引发行政/刑事程序。"
    discontinuity-in-aep-9g-processing: "未持续推进AEP与9G导致许可失效或身份断档，影响合法工作与后续签证实施。"
    legalization-and-translation-noncompliance: "未按规定办理公证/认证/Apostille或缺少英文译文可能导致延误或退件。"
    90-day-implementation-and-icard-pickup: "相关签证获批后90日内未实施签注将自动取消；ACR I-Card逾期未领取可能被停用。"
