department: "BureauOfImmigration"
name: "Interim Extension(Grace Period)—9G在审期间临时出入境宽限"
slug: "interim-extension-grace-period-9g"
type: "reference"
semantic_profile:
  intent_id: "9g-interim-extension-grace-period"
  category: "visa"
  tags:
    - "9G"
    - "Interim Extension"
    - "Grace Period"
    - "ACR I-Card"
    - "BI"
service_overview: "面向已递交但尚未核准的9(g)受雇签证申请人,在既有停留仍有效的前提下,申请“临时展延/宽限”(Interim Extension/Grace Period),以便在主案审批完成前实现临时出入境且不影响合法身份与待审案件的连续性.申请须由本人或授权代理在菲律宾境内提出,依据现有护照与授权停留进行加注;核准后护照将加注宽限,申请人可据此安排出入境并在返菲后继续等待主案审理与实施."
applicability:
  items:
    business-trip-during-pending-9g: "持有效9G受雇签证且已提交展延或转换申请,待决期间因公务需短期离境并计划返菲复工."
    temporary-travel-for-training-medical-family: "9G转换/展延尚在审理,护照与授权停留仍有效,近期存在培训、医疗、家庭紧急事由的临时出行需求."
    branch-or-peza-local-processing: "分支机构或园区(如PEZA)就地受理,需在不影响主案排程的情况下先行加注临时宽限."
    pre-approval-overseas-tasks: "外籍雇员需在主案核准前完成境外签署、客户会议或设备验收等任务,且回菲时需保持合法身份衔接."
    dependents-travel-with-principal: "受养配偶/子女与主申请人同步离境返菲,需一并确保随员身份在宽限期内持续有效."
preconditions:
  required:
    9g-case-pending-with-stamped-receipts: "已递交的9G签证展延或转换主案仍属“待决”,且提交给移民局的联合申请函、CGAF、签证申请函均有移民局“已收件/加盖日期”戳记."
    applicant-in-ph-with-valid-stay-and-passport: "申请时本人在菲律宾境内,护照有效且持有仍在有效期内的入境许可与授权停留,护照有足够签注空白页."
    valid-acr-icard: "持有效的外国人登记卡ACR I-Card."
    proof-of-pending-case-or: "能出示主案的官方收据(OR)或其他能证明案件仍在流程中的凭证."
    clearance-if-derogatory-hit: "如命中警示或可疑纪录,须先至认证与证明科(CCS)完成无阻证明/清关后方可继续."
  not_eligible:
    no-pending-9g-application: "未在移民局提报任何待决的9G相关申请."
    overstayed-or-invalid-passport-stay: "已逾期停留或护照与授权停留在申请时已失效."
    no-valid-acr-or-or: "无法出示有效ACR卡、主案收据或未能证明案件仍在办理."
    applicant-outside-ph-or-unauthorized-agent: "申请人不在菲律宾境内或由无资质代理递交且未能提交有效授权文件."
    unresolved-violations-or-clearance: "存在未结案的移民违规或尚未完成的清关事项."
pre_required_documents:
  mandatory:
    joint-letter-to-commissioner: "致移民局局长的联合函原件1份(申请人与用人单位/配偶联署,说明申请临时宽限之必要性;宣誓类文件须为原件并依法公证)."
    visa-amend-extend-convert-letter-copy: "已递交的签证修订/延长/转换申请函复印件1份(须有移民局“已收件”戳记与日期)."
    cgaf-copy-with-stamp: "已填妥并递交的CGAF复印件1份(附收件戳记与日期)."
    passport-and-visa-pages-copies: "护照资料页、既有签证实施页、最近一次入境章复印件各1份(授权停留必须仍有效)."
    pending-case-or-copy: "待决主案之缴费OR复印件1份."
    valid-acr-icard-copy: "有效ACR卡正反面复印件1份."
    this-application-or-copy: "本次宽限申请之缴费OR复印件1份(回交时附上)."
    itinerary-or-eticket-copy: "机票行程单/电子客票复印件1份(如已确定出行计划)."
    bi-clearance-copy-if-required: "移民局无案证明(BI Clearance Certificate)复印件1份(如窗口或案情要求)."
  conditional:
    filing-by-authorized-agent:
      trigger: "代理递交"
      documents:
        - "每名申请人提交单独的特别授权书(SPA)原件"
        - "代理人政府签发身份证复印件"
        - "或提交移民局认可旅行社/代理的登记证明/证件复印件"
    marriage-or-kinship-documents:
      trigger: "涉及婚姻/亲属关系之文件(如配偶/子女随同)"
      documents:
        - "菲律宾国家统计署(NSO)签发的出生/结婚/死亡证明原件"
        - "涉外文书依法公证/认证并按要求翻译"
    derogatory-hit-clearance:
      trigger: "如命中警示纪录"
      documents:
        - "至CCS申请并取得相应清关/无阻证明"
process:
  steps:
    step-1-initial-assessment-and-intake:
      order: "1"
      title: "资格初审与收件(约15分钟)"
      description: "地点:园区/外勤受理窗口(如PEZA Immigration Extension Office)或CRU.动作:提交全套材料,前台核查身份、停留有效性与警示纪录;符合条件后签发缴费单(OPS)."
    step-2-payment-and-or:
      order: "2"
      title: "缴费与取收据(现场完成)"
      description: "地点:收银(Cash Section).动作:按OPS缴费并领取OR.未在当日或规定时限内缴费可能导致案件暂停."
    step-3-return-or-and-docket:
      order: "3"
      title: "回交OR与登记立案(约5–10分钟)"
      description: "地点:原受理窗口.动作:回交OR、确认联系方式与取件方式,领取参照编号/取件凭条;窗口提示预计审查周期7–10个工作日."
    step-4-internal-review-and-approval:
      order: "4"
      title: "内部审核与签批(7–10个工作日)"
      description: "节点:承办官审核,办案官(ACO)出具意见,逐级呈核至副署长/署长审批.说明:分港/外站案件需往返主办公室,通常增加约2个工作日的快递往返时程及相应费用."
    step-5-annotation-implementation:
      order: "5"
      title: "核准后实施加注(1–3个工作日)"
      description: "提示:按指引补缴实施费等,提交护照至实施组办理Grace Period加注.时效:送实施后1–2日完成护照签注贴附与放行."
    step-6-release-and-closing:
      order: "6"
      title: "领证与结案(约5分钟)"
      description: "动作:凭取件凭条/授权文件领取护照与批准文件(Grace Period Order),核对信息无误后签收完成."
    step-7-special-provisions:
      order: "7"
      title: "特殊环节(按需执行)"
      description: "如命中警示:先至CCS办理清关证明.如下步计划离境返菲:根据个人签证类别与停留时长,可能需在机场/口岸另行办理ECC-B+RP/SRC或其他出境许可."
  variants: {}
  notes: "递交格式与整理要求:1)所有文件按清单顺序排列,使用Legal size(8½×14英寸)装订.2)递交时须向CRU或前台出示护照原件以供扫描后当场返还.3)建议递交前向律师或BI认可机构咨询.4)移民局可根据核查情况要求补交支持性文件."
