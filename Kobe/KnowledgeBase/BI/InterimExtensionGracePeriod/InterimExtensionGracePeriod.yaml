acknowledgement_flags:
  data_privacy_consent: "申请人同意依据CGAF及相关规定收集与处理个人资料用于移民申请办理."
  certification_statement: "申请人与/或雇主通过联合函及宣誓类文件确认所提交信息真实、准确并承担相应法律责任."
faq:
  qas:
    can-authorize-agent:
      question: "我可以委托他人代为递交与领取吗?"
      answer: "可以.需为每位申请人分别提交SPA原件并附代理人的政府签发身份证复印件,或由BI认可的代理/旅行社凭其认证证件办理."
    processing-time-and-expedite:
      question: "正常审批大约多久?是否可以加急?"
      answer: "内部签批一般7–10个工作日;获批后实施加注约1–3个工作日.是否加收Express由窗口依工作量与处室规定执行,具体以OPS/OR为准."
    how-to-handle-derogatory-hit:
      question: "系统提示我有警示纪录,该怎么处理?"
      answer: "须先至CCS申请并取得清关/无阻证明,完成后窗口方可继续流转.未清关的案件将被暂缓."
    late-payment-consequence:
      question: "如果我来不及在OPS规定期限内缴费会怎样?"
      answer: "未按时缴费将导致案件暂停或退回,可能需重新取号与排队,严重者需重新备齐材料再递交."
    need-eccb-and-rp-src:
      question: "临时宽限获批后离境,是否还需要办理ECC-B与RP/SRC?"
      answer: "是否需要取决于您的签证类别、停留时长与出入境安排.9G等持卡人短期离境返菲,常见由口岸办理ECC-B+RP/SRC组合;请提前咨询口岸或外勤办并预留办理时间与费用."
    price-differences:
      question: "费用为什么与不同办事处给出的总额略有差异?"
      answer: "移民局通用价目包含Express与LRF等通用项,实际出单以OPS/OR为准;分港往返快递、口岸许可等附加事项亦会影响合计金额."
    acr-info-mismatch:
      question: "我的ACR卡信息与主案不一致会影响办理吗?"
      answer: "可能影响.建议先完成ACR信息修订或更正,再行提交临时宽限,以免触发主案补件或复核延误整体时程."
