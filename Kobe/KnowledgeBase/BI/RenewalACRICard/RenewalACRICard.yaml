version: ""
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "ACR I-Card 续卡（无资料变更）"
slug: "renewal-acr-i-card"
type: "reference"
semantic_profile:
  intent_id: "acr-icard-renewal-no-change"
  category: "immigration-card"
  tags: []
service_overview: "面向资料无任何变更的 ACR I-Card 持有人，提供到期续卡的标准办理通道。流程涵盖材料初审、费用开单与缴纳、生物信息重采确认、制卡与发放，确保持卡人的身份与签证信息持续有效。标准工期约6天5小时40分钟（不含补件与特殊审查）。"
applicability:
  items:
    no-change-info: "ACR I-Card 即将到期，且姓名、国籍、婚姻状况、住址等信息均无变化。"
    approval-doc-still-valid: "依据签证核准件签发的 I-Card 到期，需要续卡且核准件仍在有效期内（如局委会核准件 BOC 或司法部函 DOJ）。"
    same-visa-status: "9A、9G、13类、TRV、学生签证等已登记持卡人，按原签证状态继续持有并更新卡片有效期。"
    lawful-stay-maintained: "续卡期间需维持在菲合法停居与签证状态，拟于领卡后继续在菲停留或办理后续手续。
"
    biometrics-quality-fix: "先前生物信息（指纹、人像）存在质量不足，拟通过续卡流程同步校正为清晰可用版本。"
preconditions:
  required:
    current-card-holder: "申请人为现有 ACR I-Card 持有人，且申请为“无资料变更续卡”（无姓名/国籍/婚姻/住址等条目修改）。"
    documents-complete-legal-size: "申请资料按官方顺序齐备，并使用法定长页（Legal size，8.5×14英寸）文件夹装订提交。"
    passport-original-verification: "递交时须出示有效护照原件以供身份比对，随后当场退还。"
    form-filling-standard: "申请表须完整、准确，以英文大写字母填写；不适用项统一填“N/A”；不得留空。"
    biometrics-in-person: "申请人须亲自到场完成指纹与照片采集与签名确认。"
  not_eligible:
    incomplete-or-incorrect-docs: "材料不完整、顺序不符或表格填写不规范（含漏填、错填、使用非英文字符等）。"
    expired-approval-docs: "关键核准件（如 BOC/DOJ、学生处批件等）过期或未能提供最新版本。"
    derogatory-records: "有未处理的不良纪录（Derogatory）导致需先行复核或提交补充证明。"
    info-change-should-amend: "申请为资料变更情形（姓名、国籍、婚姻、住址等变更）—应改走“ACR I-Card 条目变更/修订”流程。"
    lost-or-damaged-card-first: "遗失或损坏旧卡尚未补办者—须先完成补/换卡，再行续卡。"
pre_required_documents:
  mandatory:
    renewal-application-form-2015-08-002-rev-0: "续卡申请表 BI Form 2015-08-002 Rev 0，以英文大写逐项填写；不适用项填“N/A”。"
    original-acr-icard: "原 ACR I-Card（递交时供查验，按指引交回或收存）。"
    passport-visa-entry-copies: "护照资料页、签证实施页、最近一次入境章页复印件各一份（清晰、同页对齐）。"
    latest-approval-doc-boc-or-doj: "如现持签证依核准件签发或延展的，提交对应最新核准文件：局委会核准件 BOC 或司法部 DOJ 相关批复/函件。"
    legal-size-folder: "法定长页（8.5×14英寸）文件夹装订成册，按清单顺序排列。"
  conditional:
    mcl-trv-9g-classes:
      trigger: "移民类/特定非移民类（如 MCL 07-021、MCL 08-003、临时居留 TRV、条约商人/受雇签证 9G 等）"
      documents:
        - "最新 BOC 核准件复印件"
    47a2:
      trigger: "依法第47(a)2条"
      documents:
        - "DOJ 转介/背书件复印件"
    sez-visa:
      trigger: "特区类（SBMA/CDC/CEZA 等园区投资/工作签证）"
      documents:
        - "园区管理机构背书复印件"
    student-visa:
      trigger: "学生签证"
      documents:
        - "学生台核准的在读/展延批件复印件"
    dependents-re-registration:
      trigger: "再登记之受养人（Dependents）"
      documents:
        - "BOC 命令认证副本（非移民情形）"
        - "父/母护照资料页与签证实施页复印件"
        - "父/母与子女的 ACR I-Card 正反面复印件"
        - "近三个月内拍摄的白底2×2照片2张"
    philippines-born-permanent-resident:
      trigger: "菲律宾出生且为永久居民"
      documents:
        - "菲律宾统计局出生证明"
        - "ACR 与本地出生登记（NBCR）之认证副本（如适用）"
        - "父/母 ACR 与移民居留证 ICR 复印件"
    filing-by-accredited-agency:
      trigger: "代办递件（移民局认证机构）"
      documents:
        - "移民局认证机构有效认证证件复印件"
    filing-by-non-accredited-representative:
      trigger: "代办递件（非认证机构）"
      documents:
        - "申请人出具的特别授权书（SPA，逐人一份）"
        - "受托人政府核发身份证复印件"
    claiming-by-holder:
      trigger: "领卡放行（持卡人本人）"
      documents:
        - "领卡放行证（Claim Stub）"
        - "持卡人护照资料页复印件"
    claiming-by-parent-for-minor:
      trigger: "领卡放行（未成年人由父/母领取）"
      documents:
        - "父/母有效身份证"
    claiming-by-accredited-agency:
      trigger: "领卡放行（认证机构代领）"
      documents:
        - "认证ID"
    claiming-by-other-representative:
      trigger: "领卡放行（其他受托人代领）"
      documents:
        - "特别授权书（SPA）"
        - "有效身份证"
process:
  steps:
    step-1-accept-and-record:
      order: "1"
      title: "受理与建档（Window 8）"
      description: "提交文件夹与申请表，注册官初审材料、核查不良纪录，符合者开具缴费单 OPS（约15分钟）。"
    step-2-payment:
      order: "2"
      title: "缴费（Cash Section）"
      description: "持 OPS 至收银窗口缴费并领取官方收据 OR（约10分钟）。"
    step-3-biometrics:
      order: "3"
      title: "生物信息采集（ARD-Biometrics）"
      description: "持 OR 返回办理区进行指纹、人像采集与签名确认，同时生成领卡放行证；后台由审核处完成合规复核与核准（约1–2个工作日）。"
    step-4-card-production-release:
      order: "4"
      title: "制卡与发放"
      description: "数据传送制卡中心印制并回传新卡；持放行证至发卡窗口（Window 4）领取成卡并核对（标准全流程约6天5小时40分钟）。"
    step-5-status-and-supplement:
      order: "5"
      title: "状态查询与补件"
      description: "可通过热线（+632 525-7557）查询进度；如被通知补件，按指示补齐后恢复流程计时。"
  variants: {}
  notes: "表格为英文版，系统仅识别英文字母；含重音/特殊字符的姓名须转写为标准英文拼写。不得留空，不适用项填“N/A”。递交时必须携带护照原件核对。线下收银窗口缴费并收取 OR；如与其他业务同日合并办理，Express/LRF 可能分别计入。"
