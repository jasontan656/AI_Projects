faq:
  qas:
    processing-time:
      question: "无资料变更的续卡需要多长时间完成？"
      answer: "标准时长约6天5小时40分钟（不含补件与特殊审查），含受理、缴费、生物采集、制卡与发放全流程。"
    authorize-representative:
      question: "可以委托他人代为递件或领卡吗？"
      answer: "可。代办递件需提供认证机构证件或 SPA 与有效身份证；但生物信息采集必须由申请人本人到场完成。领卡如由父/母代领（未成年人）或认证机构/受托人代领，需按放行要求出示相应证件。"
    lost-damaged-card:
      question: "旧卡遗失或损坏还能直接续卡吗？"
      answer: "不行。应先走补/换卡流程（含 ACR I-Card USD 20 等相关费用），取得有效卡片状态后再办理续卡。"
    data-change-case:
      question: "如发现姓名、婚姻状况或住址有变化，是否还能按“无变更续卡”办理？"
      answer: "不能。该情形应改走“ACR I-Card 条目变更/修订”流程（变更费 PHP 500 + LRF 10；如住址逾期申报可能另罚）。"
    depart-within-30-days:
      question: "我计划在新卡签发后30日内离境，是否还需要续卡？"
      answer: "请在表格中如实勾选并向窗口说明。窗口将根据您的签证与旅行计划判断是否需优先办理出境许可（如 ECC-B/RP/SRC）或是否仍建议完成续卡，以免影响出入境与后续记录。"
    payment-currency:
      question: "费用如何支付？是否按美元交费？"
      answer: "以比索在收银窗口缴费；涉及美元标价的 I-Card 费用按 BSP 当日汇率折算后收取，票据以 OR 为准。"
    non-english-characters:
      question: "材料填写时可以使用本国文字或带重音的字母吗？"
      answer: "不可以。系统仅识别英文字符，请以英文大写填写；含重音/特殊字符的姓名需按标准英文转写。"
    progress-inquiry:
      question: "如何查询办案进度？"
      answer: "可凭申请信息通过热线（+632 525-7557）咨询，或依窗口告知的方式进行进度查询与补件提交。"
disclaimers:
  items:
    fees-subject-to-ops-or: "费用以菲律宾移民局2025年版收费标准为准；最终票据以 OPS/OR 为准，美元项目按 BSP 汇率折算。"
    english-uppercase-required: "表格须以英文大写填写，不适用项填“N/A”，不得留空。"
