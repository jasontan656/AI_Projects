version: ""
updated_at: ""
default_language: "zh-CN"
aliases:
  - "Transfer of Admission Stamp"
department: "BureauOfImmigration"
name: "旧/遗失/注销护照之入境章转移(Transfer of Admission Stamp)"
slug: "transfer-of-admission-stamp"
type: "reference"
semantic_profile:
  intent_id: "transfer-of-admission-stamp"
  category: "immigration-record-update"
  tags: []
service_overview: "针对因护照遗失、损坏、到期换发或被注销而更换旅行证件的外籍人士,将旧护照上的最新入境章与停留记录转移并更新至新护照/旅行证件.由外勤办(AACO)受理并转交移民管制处(IRD)核验与转移,完成后系统与新护照信息一致.本服务不涉及签证延期或变更,仅处理入境章与记录的转移."
applicability:
  items:
    new-passport-requires-stamp-transfer: "旧护照到期或损坏,已获发新护照,需将最近一次入境章转移至新护照."
    old-passport-lost-or-stolen: "旧护照遗失(含被盗),持旅行证件或新护照,需延续既有入境与停留记录."
    passport-cancelled-by-issuing-state: "旧护照被原签发国注销或作废,需在新护照上继续体现合法入境依据."
    upcoming-travel-worry-inconsistency: "近期计划出入境,担心因旧证件缺失或信息不一致而在边检受阻."
    need-valid-passport-plus-admission-record: "需在银行开户、聘用、学校注册等场景出示“有效护照+合法入境记录”的人士."
preconditions:
  required:
    new-passport-or-travel-document: "已取得新护照或由本国驻外馆处签发的有效旅行证件.
"
    proof-of-last-entry: "能证明最近一次入境菲律宾的事实与细节(日期、口岸、航班/船班)."
    signed-ird01-qf-006-rev3: "备妥并签署移民局指定申请表 IRD01.QF.006 Rev 3."
    submit-old-passport-if-still-held: "如仍持有旧护照,须一并提交原件以供核对."
    loss-certificate-and-airline-proof-if-lost: "如旧护照遗失/被盗,应提供遗失声明或相关证明,并提交航空公司旅客清单(Passenger Manifest)或航空证明文件以佐证入境."
  not_eligible:
    no-verifiable-entry-evidence: "无法提供可核实的入境记录佐证(例如既无旧护照亦无航空/口岸记录)."
    incomplete-docs-not-rectified: "申请材料不完整且经通知后未在期限内补齐."
    identity-mismatch-without-ccs-proof: "申请人与记录信息不一致且未能通过认证与证明科(CCS)出具之核验文件消除疑义."
    forgery-or-serious-records: "涉及伪造、篡改文件或存在严重不良移民纪录需先行处理的情形(将转其他程序或驳回)."
    misuse-for-visa-change-or-extension: "以转移之名变相申请签证类型变更或停留期限延长(本服务不处理签证变更/延期)."
pre_required_documents:
  mandatory:
    ird01-qf-006-rev3-application-form: "填妥并亲签之 IRD01.QF.006 Rev 3 申请表."
    new-passport-or-travel-document-original: "新护照或旅行证件原件(含资料页与签发资料页)."
    old-passport-original-if-available: "旧护照原件(如仍持有),含最近一次入境章页."
    proof-of-arrival-flight-or-voyage: "入境航班/船班证明材料:航空公司旅客清单(Passenger Manifest)或航空/航运公司入境证明;或其他足以证明入境事实的官方记录摘要(如旅行记录证明)."
  conditional:
    lost-or-stolen-passport:
      trigger: "旧护照遗失/被盗"
      documents:
        - "遗失声明/警方报案证明"
        - "航空公司旅客清单(Passenger Manifest)或航空/航运公司出具的入境证明"
    authorized-representative:
      trigger: "由代理人递交/领取"
      documents:
        - "授权书"
        - "受托人身份证明(有效身份证件)"
    ccs-verification-required:
      trigger: "窗口要求提供旅行记录证明或相关认证文件以核对入境日期/口岸"
      documents:
        - "旅行记录证明(由认证与证明科出具)"
        - "相关认证文件(如同名非同人证明等)"
    identity-discrepancy:
      trigger: "姓名、出生日期、国籍等存在差异需额外身份校验"
      documents:
        - "身份校验/认证文件(如同名非同人证明等)"
    minor-applicant:
      trigger: "未成年人办理"
      documents:
        - "监护人身份证明"
        - "关系证明(如出生证复印件)"
        - "监护人签署的授权(如适用)"
    id-photo-required:
      trigger: "窗口要求贴附证件规格照片"
      documents:
        - "证件规格照片(按现场指引)"
process:
  steps:
    precheck-and-queue:
      order: "1"
      title: "资料预检与取号(AACO/外勤窗口,约5–10分钟)"
      description: "申请人或授权代理人提交表格与材料,窗口核对完整性并发放收件凭条."
    intake-and-transfer:
      order: "2"
      title: "收件登记与转交(AACO→IRD,约当日完成)"
      description: "办事处登记后统一打包转送至总部移民管制处(IRD);如选快递转送,现场确认方式与费用."
    verification-and-transfer:
      order: "3"
      title: "记录核验与转移(IRD,约7个工作日)"
      description: "IRD核对系统入境记录与申请材料;如有疑问由办事处通知补件或要求额外证明(如旅行记录证明、同名非同人证明等)."
    result-return-and-notice:
      order: "4"
      title: "成果回传与通知(AACO,0.5个工作日内)"
      description: "完成后,新护照贴注/标记完成转移,随案卷退回外勤办;办事处通过短信/电话/告示通知领取或按约定寄送."
    pickup-and-confirmation:
      order: "5"
      title: "领取与确认(AACO,约10分钟)"
      description: "申请人凭收件联与身份证明领取新护照,现场核对入境章/批注是否正确并签收结案."
    supplementation-or-appeal:
      order: "6"
      title: "补件/异议处理(如发生)"
      description: "材料不齐或记录不符时按通知补件;如需复核,依指引提交证明或申请复议动议(MR)等程序,时长视材料与排程而定."
  variants: {}
  notes: ""
