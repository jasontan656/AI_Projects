acknowledgement_flags:
  data_privacy_consent: ""
  certification_statement: "申请人须在 IRD01.QF.006 Rev 3 申请表上亲笔签署,确认所填信息与提交文件真实准确."
faq:
  qas:
    lost-passport-applicable:
      question: "旧护照遗失还能办理吗?"
      answer: "可以.需提交新护照(或旅行证件)及航空公司旅客清单/航空证明等可核查的入境佐证;如有遗失/被盗,请同时提交遗失声明或报案证明."
    processing-time:
      question: "办理需要多久?"
      answer: "标准作业为IRD处理约7个工作日,外加文件转送与领取时间;整体通常约7–10个工作日,请合理安排出行."
    not-extend-visa:
      question: "这项服务会延长我的停留期限或改变签证吗?"
      answer: "不会.本服务仅转移入境章与系统记录;如停留将届满,请另行办理延期或签证手续,否则可能产生每月PHP 500的逾期罚款."
    gov-fee-required:
      question: "是否需要缴交政府规费?"
      answer: "本服务本体通常无专属政府规费;但如需申请旅行记录证明、档案认证或选择加急,需按通用价目(如认证费PHP 500、LRF PHP 10、Express PHP 500)支付;另有文件快递/转送成本."
    no-passenger-manifest-alternative:
      question: "没有Passenger Manifest可以用什么替代?"
      answer: "可尝试由航空公司出具登机/运送证明,或向移民局认证与证明科申请旅行记录证明;材料以可核实、可追溯的官方记录为准."
    representative-allowed:
      question: "可由他人代为递交与领取吗?"
      answer: "可以.需提交申请人签署的授权书与受托人有效身份证明;窗口将留存复印件核对."
    supplementation-impact-timeline:
      question: "如被要求补件或复核,是否会影响时限?"
      answer: "会.补件期间处理时钟暂停;个案需视材料到齐与IRD排程而定,建议尽快按通知准备与提交."
