acknowledgement_flags:
  data_privacy_consent: "申请人确认并同意为办理WEG之目的收集、使用与处理所提交的个人信息。"
  certification_statement: "申请人声明所提交信息与文件真实、准确、完整，知悉虚假陈述之法律后果。"
faq:
  qas:
    deadline-for-submission:
      question: "最晚什么时候必须提交WEG申请与缴费？"
      answer: "应在预计抵达前至少72小时内完成提交与支付，以确保审查和签发在行前完成。"
    refund-policy:
      question: "付款后能否取消或退款？"
      answer: "不能。WEG为政府规费，缴费后不予退还，请务必先行核对材料与行程。"
    carry-originals:
      question: "核准后是否仍需携带纸本或正本？"
      answer: "需要。除电子核准令与电子OR外，入境时必须出示所有原件供移民官核查。"
    change-of-companion:
      question: "更换随行成年人需要重新办理吗？"
      answer: "如随行成年人发生变化，应在出行前及时通过系统更新并提交新的随行人身份证明与父母同意文书；未经更新可能导致口岸延误或拒绝。"
    age-15-threshold:
      question: "未成年人已满15周岁是否还需要WEG？"
      answer: "不需要。WEG适用于未满15周岁且父母不随行的情形；满15周岁不再适用该要求，但仍须遵守其他入境规定。"
    visa-before-weg:
      question: "如为签证国家，签证尚未获批能否先办WEG？"
      answer: "不能。属于签证国的申请人须先持有效入境签证，再行申请WEG，否则将被退件或延后处理。"
    lost-eor-or-approval:
      question: "电子OR或核准令丢失怎么办？"
      answer: "可登录E-Services下载或通过注册邮箱查收历史通知与附件；必要时联系移民局相关单位协助重发。"
    late-submission-impact:
      question: "没能在72小时之前提交，会有什么影响？"
      answer: "临近出发提交通常因补件或审核拥堵导致无法在抵达前获得核准，建议调整行程或由父母同行以免受阻。"
disclaimers:
  items:
    fees-subject-to-or: "所有金额以移民局出具的官方收据（OR）为准。"
    channel-fees-extra: "线上支付可能产生渠道手续费，按支付平台规则另计。"
    weg-not-visa: "WEG不代替签证，属签证国者须先行取得有效签证。"
    legal-paper-size: "线下补件纸本须使用Legal尺寸（8.5×14英寸）并按清单顺序装订。"
