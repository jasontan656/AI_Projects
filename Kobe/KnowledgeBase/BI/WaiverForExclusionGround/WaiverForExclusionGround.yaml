version: "2025"
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "在线办理未满15岁外籍未成年人排除理由豁免（WEG）"
slug: "waiver-for-exclusion-ground"
type: "reference"
semantic_profile:
  intent_id: "weg-online-minor"
  category: "entry-waiver"
  tags: ["WEG","minors","online","Philippines","immigration"]
service_overview: "本服务为未满15周岁且入境时父母不随行的外籍未成年人提供“排除理由豁免”（WEG）线上申请通道，由移民局委员办公室审核并签发电子核准文件与电子官方收据，支持在线提交、缴费、补件与通知，便于在抵达口岸时依法顺利通关。"
applicability:
  items:
    minor-traveling-alone: "未成年人独自旅行入境菲律宾，父母均不随行。"
    accompanied-by-non-parents: "未成年人由非父母之成年人（亲属、教师、旅行社领队、家属朋友等）陪同入境。"
    parental-consent-online: "父母或法定监护人需在儿童抵达前完成线上授权与同意手续。"
    visa-required-nationality: "未成年人所持国籍或旅行证件需事先取得入境签证（如属签证国）。"
    avoid-port-risks: "申请人希望避免口岸临场补办或无法在口岸即时提供充分文件的风险。"
preconditions:
  required:
    applicant-eligibility: "申请人须为未成年人的父母或法定监护人，或经正式授权的代理人。"
    age-and-accompaniment: "未成年人年龄为未满15周岁，且入境时父母不随行。"
    eservices-account: "持有移民局电子服务平台（E-Services）账号与有效电子邮箱（用于接收受理/补件/核准通知）。"
    visa-preobtained-if-required: "依据国籍或所持旅行证件，如属签证国，须在申请WEG前已取得有效菲律宾入境签证。"
    originals-at-arrival: "所有提交的扫描件清晰可辨，且在入境时能出示全部正本（护照、宣誓书、同意书、机票等）。"
  not_eligible:
    incomplete-or-poor-quality: "材料不全、扫描质量不达标或未按顺序与格式要求提交。"
    payment-not-confirmed: "在线支付失败或款项未确认入账。"
    originals-not-presented: "无法在入境口岸出示所要求的全部文件正本。"
    forged-or-unlegalized: "存在虚假、伪造或未依法认证的文书。"
    unclear-relationship-or-missing-guardianship: "申请人与未成年人关系不清、授权链条不完整或法律监护文件缺失。"
pre_required_documents:
  mandatory:
    letter-to-commissioner: "致移民局委员的申请信（由父母或法定监护人签署）。"
    parental-consent-affidavit: "父母任一方出具的旅行同意宣誓书（须原件并经公证；亦可采用支持与保证宣誓书ASG形式）。"
    minor-passport-bio-page: "未成年人护照资料页复印件/扫描件（入境时携带护照正本）。"
    parent-guardian-passport-bio-page: "父母/法定监护人的护照资料页复印件/扫描件（或旅行证件）。"
    weg-payment-or: "WEG缴费官方收据（电子OR，系统生成，入境时备查）。"
  conditional:
    accompanied-by-non-parent:
      trigger: "如由非父母成年人陪同。"
      documents: ["随行成年人之护照资料页"]
    itinerary-ticket:
      trigger: "按行程要求提交。"
      documents: ["往返或续程机票行程单（建议包含航班号与抵达时间）"]
    invitation-or-host-proof:
      trigger: "如适用学习、探亲、活动等场景。"
      documents: ["邀请方/接待单位证明或行程安排说明"]
    visa-page-if-visa-national:
      trigger: "如国籍或证件属签证国。"
      documents: ["已获批的有效入境签证页"]
    spa-when-agent:
      trigger: "如由授权代表代办。"
      documents: ["每位申请人的特别授权书（SPA）正本","代理人有效政府签发身份证复印件或移民局认证机构从业ID复印件"]
    legal-guardianship-proof:
      trigger: "如涉及监护关系、父母一方不在等情形。"
      documents: ["法定监护关系证明/死亡证明/离异判决与监护权归属等民事登记文书（在菲签发须为PSA原件；境外文书须经菲驻外机构或DFA认证，并附英文译文如为他国语种）"]
    offline-supplement-or-verification:
      trigger: "如被要求线下补件或核验。"
      documents: ["按法定纸张尺寸（Legal 8.5×14英寸）提交纸本并依清单顺序装订成册"]
process:
  steps:
    register-and-login:
      order: "1"
      title: "在线注册与登录"
      description: "使用父母/监护人账号进入WEG模块，阅读须知并开始申请；约1分钟。"
    fill-and-upload:
      order: "2"
      title: "填报信息与上传材料"
      description: "录入未成年人、父母/监护人、随行成年人、行程与联系方式等信息，按清单顺序上传扫描件；提交后生成参考号；约5–10分钟。"
    online-payment:
      order: "3"
      title: "在线缴费"
      description: "通过Landbank Link.Biz或Maya完成支付，系统回写交易成功状态并发送邮件确认；约1分钟。"
    review-and-rfi:
      order: "4"
      title: "审核与补件"
      description: "委员办公室进行形式审查与实质评估，如需补件将通过注册邮箱通知；补件需在指定时限内完成；一般审核约30分钟（不含补件等待）。"
    approval-and-issuance:
      order: "5"
      title: "批准与出具"
      description: "核准后系统发送WEG核准令与电子官方收据（OR）；承诺办结不超过1日32分钟，其中核准发文不超过10小时30分钟。"
    arrival-inspection:
      order: "6"
      title: "抵达查验"
      description: "未成年人抵达入境口岸时，随行成年人共同出示护照正本、WEG核准令、电子OR及所有原件供移民官核查；放行后入境。"
    offline-verification-if-required:
      order: "7"
      title: "线下核验（如被要求）"
      description: "按通知前往CRU或相关窗口出示未成年人护照正本供扫描，扫描后即时退还。"
  variants: {}
  notes: ""
