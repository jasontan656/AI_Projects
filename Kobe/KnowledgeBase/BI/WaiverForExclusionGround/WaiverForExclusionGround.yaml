deliverables:
  description: "审批通过后，系统出具电子版核准与缴费凭证，供入境查验使用。"
  items:
    weg-approval-order:
      name: "WEG核准令（电子）"
      usage: "抵达口岸时向移民官出示以完成放行。"
    electronic-official-receipt:
      name: "电子官方收据（OR）"
      usage: "线上缴费凭证，入境口岸备查。"
kpis:
  processing_time: "一般审核约30分钟（不含补件等待）；承诺办结不超过1日32分钟，其中核准发文不超过10小时30分钟。"
risks:
  items:
    late-submission:
      text: "临近出发提交，补件或审核拥堵可能导致无法在抵达前取得核准，影响行程。"
    originals-required:
      text: "核准后入境仍须出示全部原件（护照、宣誓书、申请信、机票、签证等），否则可能被拒绝入境。"
    non-refundable:
      text: "WEG为政府规费，缴费后不予退还。"
    document-compliance:
      text: "宣誓书须原件并公证；PSA原件与境外文书DFA/驻外机构认证及英文译文要求。"
    additional-docs-may-be-required:
      text: "移民局可因核验需要要求补交支持材料（如监护文件、邀请函、关系证明）。"
    offline-verification-possible:
      text: "个案可能被要求至CRU出示护照正本扫描，需预留时间。"
    visa-precondition:
      text: "属签证国者须先持有效签证后方可申请WEG；WEG不代替签证。"
    data-inconsistency:
      text: "姓名、出生日期、护照号等与护照不一致将导致延误或驳回。"
    forged-docs-consequence:
      text: "提供伪造或不实文件将被拒绝并可能追究法律责任。"
