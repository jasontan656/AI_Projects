version: ""
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "ECC 出境许可一体化办理指引(Emigration Clearance Certificate, ECC/EEC)"
slug: "emigration-clearance-certificate"
type: "reference"
semantic_profile:
  intent_id: "emigration-clearance-certificate"
  category: "immigration-exit-clearance"
  tags: ["ECC", "ECC-A", "ECC-B", "RP", "SRC", "9A", "9F", "9G", "ACR I-Card", "CRTV"]
service_overview: "整合菲律宾移民局(BI)ECC相关办理路径与材料规范,覆盖标准递交、非现身授权、婴儿与首次离境豁免、与I-Card注销/工作签降级联动、逾期整改后放行等场景,协助在菲完成离境审核准备与材料提交,规范缴费并领取BI签发的ECC证书或放行确认以顺利出境."
applicability:
  items:
    standard-exit-9a: "标准离境:短期签证(9A)延签完成后,办理ECC并跟进护照释放与取证."
    infants-and-children: "儿童/婴儿:婴儿ECC附带信函与照片;儿童首次国际离境申请ECC豁免."
    9g-cancellation-or-downgrade: "9G/工作签撤销或降签:交回ACR I-Card、完成降签,转回9A后办理ECC."
    overstay-rectification-then-exit: "逾期整改后离境:完成MR/罚款与必要补报,再办理ECC作为最终放行环节."
    students-and-residents: "学生/居民类:9F学生离境的ECC+SRC组合,或需要ECC-B/RP/SRC的居民类出境."
preconditions:
  required:
    in-ph-submission-or-authorized: "在菲可受理:本人或具有效授权的代表在菲律宾递交与取件;远程客户需安排可靠交接."
    valid-status: "有效身份状态:通常以有效9A(或已降回9A)的在菲停留为基础;居民/学生类按其签证类别要求处理ECC-B/SRC."
    prior-matters-completed: "前序已办结:按顺序完成应办事项(最近一期签证延长、降签/撤销、必要年报、逾期MR与罚款、I-Card注销/交回等)."
    docs-and-payment-proof-ready: "材料与缴费凭证齐全:按清单准备护照、表格、收据与证明,确保缴费对账可追溯."
  not_eligible:
    legal-restrictions: "存在黑名单、驱逐令或未决法律程序等限制未解除."
    must-appear-not-attended: "需主办移民局现场处理而未按要求到场(部分降签护照案例)."
pre_required_documents:
  mandatory:
    passport-original-and-copies: "护照原件(含最近入境章与全部延签贴纸/批注页可复印件)"
    ecc-application-forms-signed: "ECC申请表两份(完整填写并签名)"
    latest-visa-or-downgrade-or: "最近一次签证延签或降签的官方收据/命令(OR/Order)"
    payment-proof-and-payer-info: "费用付款凭证与缴费人信息(支持内部对账与BI OR核对)"
  conditional:
    authorized-representative:
      trigger: "授权代表办理"
      documents: ["经公证的SPA原件", "提交/取件指示", "联系人与电话"]
    infant-ecc:
      trigger: "婴儿ECC"
      documents: ["家长说明信函(一次性上交)", "婴儿照片", "PSA出生证明", "婴儿及父母护照"]
    first-exit-exemption:
      trigger: "儿童首次国际离境ECC豁免"
      documents: ["护照", "亲子关系宣誓书(公证)", "菲律宾离境同意书(签署原件)"]
    icard-cancellation-or-turnover:
      trigger: "I-Card注销/交回联动"
      documents: ["ACR I-Card原件", "交付/注销凭证及交接确认"]
    downgrade-or-9g-cancellation:
      trigger: "降签/工作签撤销专案"
      documents: ["工作签令", "降签令", "全部延签收据", "最新观光签证到达证明"]
    after-overstay-rectification:
      trigger: "逾期整改后办理ECC"
      documents: ["MR申请及决定", "逾期罚款缴纳收据"]
    travel-history-supplement:
      trigger: "旅行记录补强(如被要求)"
      documents: ["旅行记录证明(由CCS申请)"]
    other-possible-requirements:
      trigger: "其他可能要求"
      documents: ["年报AR凭证", "NTSP(同名排除证明)", "无案证明等"]
process:
  steps:
    precheck-and-intake:
      order: "1"
      title: "前序核验与受理准备"
      description: "核对签证状态顺序是否完整(延签/降签/年报/MR),审阅护照与凭证,必要时先行确认最近入境记录.预计0.5–1个工作日."
    forms-and-docs-preparation:
      order: "2"
      title: "表格与材料完善"
      description: "填写ECC表格、准备婴儿/豁免函件与附件;如需完整出入境历史,同步向CCS申请旅行记录并跟进.预计0.5–1个工作日(旅行记录如加办按CCS时效)."
    fee-estimation-and-payment:
      order: "3"
      title: "费用测算与缴费"
      description: "依据签证类别与停留时长测算ECC、CRTV、ACR费、LRF及快通费等,在BI收银窗口缴费并留存OR;区分代理服务费与BI法定收费.预计当日完成."
    counter-submission:
      order: "4"
      title: "窗口递交与受理回执"
      description: "向BI提交ECC申请材料,获取受理凭证/OR,并确认取件时间与是否留存护照/I-Card原件.预计当日受理."
    release-followup-and-claim:
      order: "5"
      title: "放行跟进与取证"
      description: "跟踪文件审核与证书释放;如与I-Card注销/交回联动,按窗口指引同步办理.领取护照、ECC原件或放行证明.标准1–3个工作日,视BI工作量."
    delivery-and-archiving:
      order: "6"
      title: "交付与归档"
      description: "向客户交付ECC证书/放行确认、缴费OR、提交清单与注意事项;留存婴儿信函、I-Card上交等交接证明复本.预计当日完成."
  variants: {}
  notes: ""
