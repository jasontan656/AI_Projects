deliverables:
  description: "交付BI签发的出境许可结果及相关凭证,确保顺利离境与可追溯对账."
  items:
    ecc-original:
      name: "ECC证书原件"
      usage: "出境查验与留档"
    release-clearance:
      name: "放行确认/证明"
      usage: "作为替代或补充放行依据(如适用)"
    official-receipts:
      name: "BI官方OR收据"
      usage: "费用对账、补件或后续核验"
    submission-checklist:
      name: "提交材料清单"
      usage: "核对提交项与补件指引"
    handover-proofs:
      name: "交接证明复本(婴儿信函、I-Card交回等)"
      usage: "佐证材料留存备查"
kpis:
  processing_time: "1–3个工作日(标准,视BI工作量)"
risks:
  items:
    sequence-critical:
      "办理顺序为首要风险点:未完成延签、降签、年报或逾期整改,ECC将被拒收或延迟."
    crtv-trigger:
      "停留累计达6个月通常触发CRTV缴纳;需提前预算与安排时间."
    original-retention:
      "BI可能在审核期间暂存护照、I-Card或婴儿信函等原件;须确认归还时间与可否复印."
    workload-and-expedite-limit:
      "政策更新与排队压力影响时效;加急仅能缩短外部等待,无法改变内部审批节奏."
    travel-records-supplement:
      "如被要求补交出入境记录,应尽早向CCS申请旅行记录或无记录证明,以免延误取证."
    main-office-on-site:
      "部分降签护照或复杂个案需主办移民局现场办理,遇紧急离境应当日到场处理."
    keep-receipts:
      "付款凭证与案件编号需妥善留存,用于对账、补件或后续核验."
