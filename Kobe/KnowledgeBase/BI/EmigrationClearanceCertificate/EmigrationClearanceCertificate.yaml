acknowledgement_flags:
  data_privacy_consent: ""
  certification_statement: "本服务涉及签名/宣誓文件(如宣誓书、离境同意书等),申请人需按受理窗口要求签署并对提交信息的真实性负责."
faq:
  qas:
    presence-required:
      question: "办理ECC一定要本人到场吗?"
      answer: "大多数情形要求本人在菲配合签名/取件;部分分局接受持护照与有效SPA的授权代办.以受理窗口口径为准,建议按“需本人”进行行程规划."
    processing-time:
      question: "办理周期多久?"
      answer: "通常1–3个工作日,具体取决于BI工作量.即使选择加急,释放节奏仍由BI内部流程决定."
    overstay-then-ecc:
      question: "我已逾期,能直接申请ECC离境吗?"
      answer: "可以,但应先完成MR及逾期罚款等整改,并取得相关OR,再进入ECC递交流程."
    child-first-exit:
      question: "儿童首次离境如何处理?"
      answer: "可申请ECC豁免,需提供护照、亲子关系宣誓书(公证)、菲律宾离境同意书(签署).窗口会出具受理与收据,按指引执行."
    infant-materials:
      question: "婴儿需要准备哪些材料?"
      answer: "婴儿ECC须提交家长说明信函与照片、PSA出生证明、婴儿及父母护照;说明信一般为一次性上交,请预留备份."
    9g-exit-flow:
      question: "9G工作签要离境如何办?"
      answer: "先按要求降签/撤销并交回I-Card,恢复至9A身份后申办ECC;需提交降签令、工作签令与全部延签收据等链条材料."
    travel-records:
      question: "被要求补交出入境记录怎么办?"
      answer: "向CCS申请旅行记录或无记录证明;如选认证/加急按Certification费标准收取,请预留办理时间与费用."
    ecca-vs-eccb:
      question: "ECC-A与ECC-B有什么区别?"
      answer: "ECC-A多适用于临时访客(如9A)离境;ECC-B通常与RP/SRC搭配,适用于登记外侨/居民类离境,费用结构与材料组合不同.最终以窗口判定为准."
disclaimers:
  items:
    amounts-subject-to-bi:
      "上述费用为常见官方价目摘录与示例组合,最终金额以BI窗口开单与OR为准,可能因个案叠加项目有所差异."
    timeline-not-guaranteed:
      "办理时效受政策更新与窗口工作量影响;加急仅优化排队流程,不能保证审批释放时间."
