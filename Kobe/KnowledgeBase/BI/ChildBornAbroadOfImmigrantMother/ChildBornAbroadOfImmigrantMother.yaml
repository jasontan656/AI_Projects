deliverables:
  description: "完成非配额移民签证核准与贴签，并取得ACR I-Card。"
  items:
    non-quota-immigrant-visa:
      name: "非配额移民签证核准与贴签"
      usage: "作为在菲长期居留依据及后续出入境许可办理。"
    acr-i-card:
      name: "ACR I-Card（外侨登记证件）"
      usage: "外侨身份证件，用于年度报告、许可办理等。"
kpis:
  processing_time: "窗口递件、缴费、采集通常当日完成；听证与审批周期以移民局排期为准，建议预留数周。"
risks:
  items:
    risk-5y-deadline-denial: "超过“出生后5年”的入境/申请可能被直接否决。"
    risk-90d-implementation: "自签证核准起90日内未办理签注实施或未领取ACR I-Card，将分别导致签证自动取消及I-Card停用。"
    risk-incomplete-or-unauthenticated-docs: "资料不全、格式错误或文件未认证，将导致退件或延误；移民局可要求补充材料。"
    risk-sbm-14-059a-boq: "来自SBM-14-059-A附件A名单国家且2014年6月后入境者，如无检疫局体检合格证明，可能不予受理。"
    risk-false-statements: "虚假陈述或伪造文件会导致申请即时驳回，并可能引发刑事追诉、遣返等后果。"
    risk-overstay-not-rectified: "超期停留未先行纠正，可能影响本次申请与未来签证记录。"
