version: ""
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "菲律宾移民局复议动议（Motion for Reconsideration, MR）"
slug: "motion-for-reconsideration"
type: "reference"
semantic_profile:
  intent_id: "motion-for-reconsideration"
  category: "administrative-appeal"
  tags: ["BI","MR","reconsideration"]
service_overview: "Motion for Reconsideration（MR）是向菲律宾移民局正式申请重新审视既有决定的行政程序，常用于罚款处置、拒签、逾期、Order to Leave（OTL）或身份记录纠错等情形。通过陈述事实并提交合法证据，旨在纠错、缓解罚责、调整后续路径并保障程序性权利。"
applicability:
  items:
    visa-or-status-denied: "签证或身份被拒（如婚姻类13A、学生9F、宗教或9G居留等）且存在事实或程序瑕疵，拟请求复核决定。"
    overstay-or-fine-dispute: "逾期停留或行政罚款争议，欲说明客观原因并请求减轻、改期或调账。"
    otl-or-restrictive-notice: "已收OTL/限制性通知，需澄清事实、规划合法离境或降签落地方案。"
    restricted-or-pre-departure: "出入境受限或准备离境，需在离境前完成复议并同步安排ECC、指纹/NBI等。"
    record-correction: "记录纠错：同名冲突（需NTSP）、误标不良记录、往返许可/多次入境记录不一致等，需申请复核与更正。"
preconditions:
  required:
    identity-docs-complete: "身份信息完整且清晰：护照信息页、有效/历史签证页、入境章、如有ACR I-Card则一并提供。"
    official-docs-complete: "官方依据文件齐全：拒签函、罚款单、OTL或限制性通知、学校NOA/COR、雇主证明等原件或清晰扫描件。"
    valid-authorization-if-represented: "合法授权：申请人无法亲赴时，须提供有效授权书或SPA，由授权代表递件。"
    path-feasibility-assessed: "路径可行：如涉及黑名单、Allow to Leave Order（ALO）或已进入司法程序，需先评估是否应转入其他法律路径或先行降签/补正。"
  not_eligible:
    beyond-bi-jurisdiction: "已进入法院/刑事侦办程序且超出移民局行政权限范围。"
    inconsistent-purpose-or-evasion: "复议目的与事实不符、证据明显不足或试图规避法定程序、缴费与年报等法定义务。"
    improper-expedite-request: "以不当利益请求“加急”或变更官方记录的行为。"
pre_required_documents:
  mandatory:
    passport-copy-complete: "护照整本复印（含生物信息页、最新签证/许可页、入境章页）。"
    bi-letters-and-references: "移民局出具的相关文件：拒签/驳回函、罚款/违章通知、OTL/限制性通知、收据或参考编号。"
    recent-id-photo: "个人近期证件照片（如受理窗口要求）。"
    signed-mr-petition-and-attachments: "已签署的MR正文（含事实陈述、法律/政策依据、明确诉求）与附件目录；如由代理起草，须经申请人确认签字。"
    authorization-spa-and-agent-id: "授权文件：本人不到场时的授权书/SPA及代理人身份证明。"
    evidentiary-supporting-docs: "证据材料：登机牌/行程单、住宿/隔离证明、医疗或不可抗力证明等，用于解释逾期或客观原因。"
    backups-digital-and-paper: "备份件：所有递交材料的电子版与纸质副本，用于留底与补件。"
  conditional:
    marriage-kinship-docs:
      trigger: "婚姻/亲属关系适用（13A/眷属）"
      documents: ["结婚证","PSA出生证","配偶/子女身份证件"]
    student-case-docs:
      trigger: "学生签相关"
      documents: ["学校NOA","COR","学校联合函","代表ID","学生证","NBI（如要求）"]
    employment-religious-dispatch:
      trigger: "工作/宗教/派遣"
      documents: ["雇主证明","AEP/在办证明","派遣/宗教团体函件","公司注册资料"]
    records-and-certifications:
      trigger: "记录类证明"
      documents: ["NTSP（同名非同一人证明）","旅行记录证明","BI Clearance Certificate（无案证明）"]
    fingerprint-and-nbi:
      trigger: "指纹/NBI（出境/ECC或身份复核需要时）"
      documents: ["指纹预约回执/采集记录","NBI Clearance"]
    acr-icard-related:
      trigger: "ACR I-Card及其认证文件（涉及登记、年报、变更或ECC联动）"
      documents: ["ACR I-Card","相关认证/登记/年报证明"]
process:
  steps:
    1-intake-and-feasibility:
      order: "1"
      title: "受理与可行性评估（0.5-1个工作日）"
      description: "核验身份与官方来文，判断是否适合走MR通道，必要时建议先行降签、补正或并行办理ECC/年报等。"
    2-facts-and-timeline:
      order: "2"
      title: "事实与时间线整理（1-2个工作日）"
      description: "按入境/签证有效期/事件发生/沟通节点形成时间轴，明确复议诉求与目标结果。"
    3-legal-argument-and-drafting:
      order: "3"
      title: "法理论证与文书起草（1-3个工作日）"
      description: "形成MR正文、证据清单、附件摘录与目录，必要时加入支持性法规与BI公民宪章条款引用。"
    4-client-confirmation-and-bundling:
      order: "4"
      title: "客户确认与组包（0.5个工作日）"
      description: "申请人确认事实与诉求，签字并准备授权书/SPA及照片、复印件。"
    5-filing-and-acknowledgement:
      order: "5"
      title: "正式提交与收件（当日）"
      description: "赴移民局受理窗口递件，取得收件回执/OR，备注是否留存原件。"
    6-follow-up-and-additional:
      order: "6"
      title: "跟进与补件（每周例行）"
      description: "按计划向受理人或窗口查询进度，如有补件/面谈要求即刻安排；涉及出境的，同步预约指纹/NBI及ECC-A/B。"
    7-decision-and-post-actions:
      order: "7"
      title: "结果领取与后续办理（获批当日/次日）"
      description: "根据决定执行相应动作：缴纳（或减免后）罚款、办理降签/延签、出境许可（ECC-A/B+RP/SRC）、记录更正等，并保存所有OR与沟通记录。"
  variants:
    marriage-kinship-mr:
      name: "婚签/亲属类拒签复议"
      trigger: "婚姻/亲属类拒签复议场景"
      description: "重检婚姻/亲属证明、面谈记录与拒绝理由，逐项补强证据。"
      extra_requirements: ["补强婚姻/亲属关系证明","核对面谈记录要点","针对拒绝理由逐项回应"]
    overstaying-mr:
      name: "逾期复议"
      trigger: "逾期停留相关复议场景"
      description: "核对逾期时长、已补救步骤与客观原因，附后续合规计划（如尽快办延签/离境）。"
      extra_requirements: ["逾期起止时间与证据","补救措施证明","后续合规计划书"]
    otl-exit-mr:
      name: "OTL/出境复议"
      trigger: "收到OTL/限制性通知且涉及出境安排"
      description: "与指纹/NBI、ECC安排联动，确保离境路径合法、时间衔接可行。"
      extra_requirements: ["指纹/NBI预约与结果","ECC预约与缴费凭证","离境机票或行程单"]
    student-visa-mr:
      name: "学生签复议"
      trigger: "学生9F相关案件"
      description: "学校NOA/COR、联合函与NBI齐备，并协调iCard领用与学籍证明。"
      extra_requirements: ["NOA/COR材料","学校联合函","学生证/NBI","iCard领用与学籍证明协调"]
  notes: "专项路径参考见 variants。"
