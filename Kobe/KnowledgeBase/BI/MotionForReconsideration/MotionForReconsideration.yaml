acknowledgement_flags:
  data_privacy_consent: ""
  certification_statement: "申请人需在MR正文及授权书/SPA上签署确认，证明事实陈述与授权内容的真实性与完整性。"
faq:
  qas:
    processing-time:
      question: "MR处理周期多久？"
      answer: "视案情复杂度通常需数周或更久；应按周跟进并及时响应补件/面谈要求。"
    remote-processing:
      question: "可以远程办理吗？"
      answer: "前期评估、材料准备与文书起草可远程完成；正式递件与取件多需本人或授权代表在菲律宾办理。"
    depart-after-filing:
      question: "递交MR后可以离境吗？"
      answer: "需遵循移民局指示。涉出境的案件应同步办理ECC（A或B）并确认放行；未获明确放行前不建议擅自离境。"
    incomplete-docs:
      question: "资料不全会怎样？"
      answer: "高概率被要求补件或直接驳回。建议先行补齐关键证明（婚姻、学校、雇主、NBI/指纹、NTSP/记录证明等）再提交。"
    fee-inclusion:
      question: "MR费用包含逾期罚金吗？"
      answer: "不包含。MR为程序费用（PHP 500 + LRF 10，Express视情加收），逾期罚金按每月PHP 500独立计收；ECC、ACR等按其各自标准另计。"
    stay-of-otl-blacklist:
      question: "MR会自动中止OTL或黑名单效力吗？"
      answer: "不会自动中止。是否中止或变更需结合MR裁量或另行法律路径，请在提交前进行法律可行性评估。"
    express-speed:
      question: "Express可以加快决定吗？"
      answer: "Express通常针对收件/认证及票据处理的加急，不代表实体决定必然加快；以受理处室实际为准。"
    if-mr-denied:
      question: "若MR被驳回怎么办？"
      answer: "可视案情选择补强后重提、改走其他行政路径（如降签/纠错/补件）或进入司法救济；建议由合格律师评估。"
disclaimers:
  items:
    fees-official-or:
      text: "所有费用以移民局实际开单与官方收据（OR）为准，不含第三方翻译/公证/快递等成本。"
    admin-scope-only:
      text: "本指南仅限行政MR路径；若已涉司法或刑事程序，应由合格律师处理。"
