department: "BureauOfImmigration"
name: "预先安排就业签证（9G）"
slug: "pre-arranged-employment-visa-9g"
type: "reference"
semantic_profile:
  intent_id: "pre-arranged-employment-visa-9g"
  category: "work-visa"
  tags: []
service_overview: "预先安排就业签证（Sec. 9(G)）为拟在菲从事合法职业的外籍人士及其符合条件家属签发的非移民长期工作签证。获批后可在法定期限内为特定雇主合法工作并领取ACR I-Card。依据用人单位纳税规模与申请年限不同，费用与流程细节有所差异；核准后须在规定期限内完成签证实施与I-Card申领。"
applicability:
  items:
    change-of-status-to-9g: "外籍人才受聘在菲公司/机构，需要自短期停留（如9A）转换为9G长期工作签证。"
    hire-expatriates-in-ph: "企业引进境外管理、技术或研发人员，在菲任职与领薪。"
    include-dependents: "主申请人9G有效期内，为配偶及未婚且未满21周岁子女办理家属随行并纳入同类签证。"
    extension-renewal: "9G签证到期前办理展延（续签）以继续合法工作与居留。"
    provisional-work-permit-before-visa-issuance: "在9G核签前，先持临时工作许可（PWP）在菲合法工作的过渡安排。"
preconditions:
  required:
    lawful-employment-position: "拟在菲从事依法许可的职业活动，并有明确岗位、雇主与报酬安排。"
    petition-by-employer: "由菲律宾用人单位（请愿人）发起申请，提交完整材料并配合面谈/听证。"
    aep-required: "取得外籍雇员许可（AEP），由劳工与就业部核发。"
    valid-stay-and-passport: "申请人在菲律宾境内具备有效停留身份与在菲有效护照。"
    boq-medical-clearance-if-applicable: "如属于检疫附表国家公民且2014年6月后入境，应具卫生检疫局体检许可（Bureau of Quarantine Medical Clearance）。"
  not_eligible:
    falsified-documents: "递交虚假或未经合法途径取得的文件，或材料存在重大不实。"
    aep-mismatch-or-missing: "未按要求提供AEP或岗位与AEP核准内容不一致。"
    overstay-or-records: "超期停留未先行处理或存在未结移民/治安违法记录。"
    no-show-or-refuse-biometrics: "未按要求参加听证或拒不配合指纹与影像采集。"
    not-implemented-within-90-days: "签证获批后90日内未实施签证或未申领ACR I-Card，导致签证自动取消/卡片停用。"
pre_required_documents:
  mandatory:
    joint-petition-letter-main: "由申请人与请愿单位共同签署的致移民局局长的联名请愿信（主申请人，首次/转换为9G）。"
    cgaf-two-originals-main: "非移民签证用CGAF两份正本（其中一份用于ACR I-Card）（主申请人）。"
    passport-copies-status-proof-main: "护照资料页、最近一次入境章页及当前合法停留证明的复印件（主申请人）。"
    employment-contract-and-appointment: "劳动合同、公司秘书证明/任命书/调任书等，载明薪酬、任期、岗位职责与工作范围。"
    latest-itr-and-proof-of-payment: "请愿单位最近一期所得税申报（ITR）及缴费凭证（OR/银行回单/eFPS截图等）。"
    entity-registration-docs: "机构注册文件：公司/合伙企业提供SEC注册证、公司章程、当年GIS（SEC收讫章）；个体工商户提供DTI商名注册证、地方政府营业许可（Mayor’s Permit）。"
    aep-certificate: "外籍雇员许可AEP（劳工与就业部核发）。"
    headcount-affidavit: "经公证的本单位菲籍与外籍员工人数证明（使用移民局偏好格式）。"
    prc-temp-permit-if-regulated: "如属受监管专业，提交PRC核发的临时执业许可（如适用）。"
    bi-clearance-main: "移民局无案证明（BI Clearance Certificate）（主申请人）。"
    boq-medical-clearance-main: "卫生检疫局体检许可（适用于附录A国家且2014年6月后入境的主申请人）。"
    joint-petition-letter-dependents: "申请人与请愿人联名请愿信（家属随行纳入，每位家属）。"
    cgaf-two-originals-dependents: "非移民签证用CGAF两份正本（家属）。"
    principal-passport-and-visa-copies: "主签证持有人护照资料页、9G签证实施页、最近一次入境与合法停留复印件（家属案件）。"
    dependent-passport-and-stay-copies: "家属本人护照资料页与最近一次入境及合法停留复印件。"
    relationship-proof-spouse: "配偶随行的婚姻关系证明（PSA或经认证文件）。"
    relationship-proof-children: "子女随行的亲子关系证明（如出生证明等）。"
    bi-clearance-dependents: "家属无案证明（BI Clearance Certificate）。"
    boq-medical-clearance-dependents: "家属的卫生检疫局体检许可（适用于附录A国家且2014年6月后入境者）。"
    renewal-request-letter: "请愿单位致局长的续签请求函（续签/展延）。"
    cgaf-two-originals-renewal: "非移民签证用CGAF两份正本（续签/展延）。"
    passport-and-visa-copies-renewal: "护照资料页、9G签证实施页与最近一次入境及合法停留复印件（续签/展延）。"
    bi-clearance-renewal: "移民局无案证明（续签/展延）。"
    boq-medical-clearance-renewal: "卫生检疫局体检许可（适用于附录A国家且2014年6月后入境者）（续签/展延）。"
  conditional:
    authorized-representative-submission:
      trigger: "由授权代表递交时"
      documents:
        - "移民局认证ID（或认证号）"
        - "针对每位申请人的特别授权书（SPA）"
        - "代理人有效政府签证件复印件"
    regulated-profession-prc:
      trigger: "从事受监管专业"
      documents:
        - "PRC临时执业许可及其复印件"
    quarantine-clearance-required:
      trigger: "属移民令SBM-14-059-A附录A国家且2014年6月后入境"
      documents:
        - "卫生检疫局体检许可（Bureau of Quarantine Medical Clearance）"
    missionary-noncommercial:
      trigger: "非商业（传教）情形续签/展延"
      documents:
        - "所在社区/村镇（Barangay）证明，说明申请人确在当地从事传教服务"
    more-than-two-children:
      trigger: "主申请人子女超过两名"
      documents:
        - "申请人子女信息综合表（逐一列明姓名与出生日期）"
process:
  steps:
    1-get-and-fill-forms:
      order: "1"
      title: "获取并填写表格（0.5天）"
      description: "至PIAU或官网下载CGAF与模板，按英文大写、空项填N/A规范填写，准备两份正本（其中一份用于ACR I-Card）。"
    2-precheck-and-filing:
      order: "2"
      title: "预审与递件（0.5–1天）"
      description: "至CRU或授权外勤办前台进行材料预审与受理；现场扫描护照原件后退还，预审通过后出具受理凭证。"
    3-payment-and-receipt:
      order: "3"
      title: "缴费并提交收据副本（当日）"
      description: "按受理清单至出纳窗口缴费，保留官方收据（OR），按指引提交复印件或扫描件。"
    4-hearing-and-inquiry:
      order: "4"
      title: "听证与问询（1–2周排期）"
      description: "按通知参加签证官听证/面谈，申请人与/或请愿单位代表携带护照原件/有效身份证明。"
    5-biometrics-and-acr:
      order: "5"
      title: "影像与指纹采集（当日）"
      description: "前往ARD采集影像与指纹，并同步提交ACR I-Card申请所需材料。"
    6-approval-and-status:
      order: "6"
      title: "审批与状态查询（5–10个工作日）"
      description: "审核周期视案情而定，可通过在线系统查询状态；被要求补件时限内提交。"
    7-visa-implementation:
      order: "7"
      title: "签证实施与贴签（1–3个工作日）"
      description: "审批通过后提交护照办理签证实施与贴签（签证贴纸费用另计），领取完成通知。"
    8-collect-acr-icard:
      order: "8"
      title: "领取ACR I-Card（2–6周）"
      description: "收到批准通知后凭证件领取；未成年人采集频次不同，代理领取须按要求备齐材料。"
    9-archive-and-obligations:
      order: "9"
      title: "结果归档与后续义务（当日）"
      description: "妥善保管OR、批文与卡片；按要求办理年报、地址变更申报及到期前展延。"
  variants: {}
  notes: "办理地点：移民局主办公室（Intramuros, Manila）及授权外勤办事处，建议选择可办理9G的授权窗口并提前预约。"
