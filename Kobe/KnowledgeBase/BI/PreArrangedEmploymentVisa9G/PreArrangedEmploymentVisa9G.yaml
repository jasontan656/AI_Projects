acknowledgement_flags:
  data_privacy_consent: "提交CGAF并同意数据隐私声明；拇指印/签名按指引完成。"
  certification_statement: "经宣誓的声明/委托书须为原件并依法公证；申请人签署承诺/认证条款。"
faq:
  qas:
    processing-time:
      question: "9G从递交到拿卡一般需要多长时间？"
      answer: "常规为2–6周，包含预审与递件（0.5–1天）、听证排期（约1–2周）、审批（5–10个工作日）、签证实施（1–3个工作日）与I-Card制卡（2–6周），以案情与窗口为准。"
    aep-before-9g:
      question: "AEP尚未核发可以先递9G吗？"
      answer: "AEP为9G必备许可。业务紧急可先申请PWP在核签前合法工作，但9G递交与审批时须提供有效AEP。"
    common-mistakes:
      question: "材料中最常见的错误有哪些？"
      answer: "常见错误包括未用英文大写、空项未填N/A、国外文件缺少FSP/DFA认证、合同/岗位与AEP不一致、联名请愿信缺签或无请愿人抬头、ITR缺缴费凭证、民事关系证明非PSA原件等。"
    failure-to-implement:
      question: "签证获批后一直未去实施会怎样？"
      answer: "自批准起90日内未完成签证实施，签证将自动取消；ACR I-Card亦会停用，需重新递件并承担相应费用与延误。"
    pricing-top1000-difference:
      question: "如何区分Top 1000与非Top 1000企业的收费？"
      answer: "按请愿单位纳税规模划分收费区间。Top 1000收费标准略高；2025官方口径与2014在Top 1000区间数额一致，非Top 1000在新版中出现更低样例价，请以实际OR为准。"
    dependents-limits:
      question: "家属纳入有哪些限制？"
      answer: "限合法配偶与未婚且未满21周岁子女。需分别提交关系证明、护照与入境/停留证明、无案证明及（如触发）检疫体检许可。"
    minors-biometrics:
      question: "未成年人需要到场采集生物信息吗？"
      answer: "需要。10周岁及以下每次延期均需采集；11周岁及以上每5年采集一次，具体以ARD安排为准。"
    extension-missionary-proof:
      question: "9G展延是否需要额外社区证明？"
      answer: "一般商业9G不需要；非商业（传教）情形需补充Barangay证明，说明申请人确在当地从事传教服务。"
