type: "reference"
semantic_profile:
  intent_id: "missionary-org-liaison-accreditation"
  category: "accreditation"
  tags: ["BIAU","missionary","non-profit","liaison-officer","organization"]
service_overview: "本服务协助在菲律宾从事宗教或非营利活动的宣教组织完成移民局认证事务处(BIAU)的组织资质认可及联络官证件办理,取得合法对接与递件身份.通过审核备案后,组织可规范办理签证、许可与证明等事务;联络官作为授权代表,可在窗口依法办理相关业务,提升合规性与办理效率."
applicability:
  items:
    registered-religious-or-npo: "已在菲律宾完成法人登记的宗教/非营利组织,拟为外籍传教士、志工或家属办理签证/许可,需先取得组织认可及联络官证件."
    appoint-or-add-liaison-officer: "已有移民事务往来,需规范指定或增补联络官以便窗口递件与续证管理."
    apply-cash-bond-waiver: "拟向移民局申请免缴现金保证金,需通过BIAU提交理由与宣誓材料接受评估."
    training-and-background-check: "需对接移民局培训与背景审查,完善合规制度与资料管理."
    renewal-or-changes: "组织证书或联络官ID到期前需续期,或办理人员/信息变更."
preconditions:
  required:
    valid-sec-dti-and-gis: "组织已在菲律宾完成登记并处于有效状态(SEC/DTI),并具备当年GIS."
    physical-office-and-local-permits: "具备实际办公场所,持有市长许可与营业执照及可核验的办公地址证明."
    designated-liaison-with-clearance-and-training: "已指定联络官,具NBI无犯罪证明,完成移民局指定培训并取得证书."
    latest-forms-and-ops: "已向BIAU领取最新版清单、表格与OPS,确保为当前有效版本."
    notarized-and-truthful-affidavits: "所有需宣誓/声明文件依法公证,并如实载明亲属关系、税务、办公地点等关键事实."
  not_eligible:
    missing-or-invalid-registration: "未完成SEC/DTI登记或登记状态无效/过期."
    no-office-or-local-permits: "无实际办公场所或缺乏有效市政许可及地址证明."
    undisclosed-conflict-of-interest: "负责人或联络官与移民局人员三等亲内亲属关系未据实申报并采取隔离办理."
    liaison-training-not-completed: "联络官未完成移民局指定培训且未承诺限期补交培训证书."
    expired-or-falsified-documents: "文件过期、未公证、涂改或存在虚假,或被判定涉及“跑单/不当协助”行为."
