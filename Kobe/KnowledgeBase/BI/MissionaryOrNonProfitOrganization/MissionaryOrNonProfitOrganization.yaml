deliverables:
  description: "完成后签发组织资质认可与联络官证件,供窗口办理及后续管理使用."
  items:
    org-accreditation-certificate:
      name: "组织认证证书"
      usage: "证明组织已通过BIAU认可,可规范办理涉外移民事务."
    liaison-officer-id:
      name: "联络官ID证件"
      usage: "联络官凭证在窗口依法代表组织递件与办理业务."
kpis:
  processing_time: "常规约3周(初审2–3个工作日、审签约15个工作日、释出当日),遇补件/抽查/假期顺延."
risks:
  items:
    false-or-altered-documents: "提交虚假、涂改或过期文件将被退件或驳回,并可能处以罚款、没收保证金、暂停或撤销认证."
    undisclosed-conflict-of-interest: "与移民局人员三等亲内亲属关系未如实申报并隔离办理,将构成重大隐匿并导致驳回或撤销."
    failure-to-return-liaison-id: "联络官离职未及时交回ID,可能影响组织认证状态与后续办理."
    audit-or-inspection-failure: "抽查或实地核查未通过或拒绝配合,可能导致驳回或撤销."
    nonofficial-payment-channels: "通过非官方渠道支付存在风险;仅凭OPS至收银窗口缴费并保管OR."
    data-privacy-noncompliance: "未遵守数据隐私要求可能引发合规风险与责任."
