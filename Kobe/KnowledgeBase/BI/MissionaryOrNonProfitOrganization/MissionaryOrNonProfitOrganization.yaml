acknowledgement_flags:
  data_privacy_consent: "申请人同意为办理之必要收集、使用与分享个人资料,遵守《数据隐私法》之要求."
  certification_statement: "申请人签署承诺宣誓书与相关宣誓/声明文件,按要求亲笔签署并必要时加拇指印."
faq:
  qas:
    processing-time:
      question: "完整办理一般需要多久?"
      answer: "常规约3周(初审2–3个工作日、审签约15个工作日、释出当日);遇补件、抽查或假期顺延."
    liaison-training-submit-first:
      question: "联络官尚未完成移民局培训,是否可以先递件?"
      answer: "可先行递交组织材料,但在核发联络官ID前必须补交培训结业证书;逾期未补交将导致联络官ID暂缓核发或驳回."
    cash-bond-required:
      question: "现金保证金是否一律缴纳?"
      answer: "并非一律要求.符合条件者可提交“现金保证金豁免宣誓书”,由BIAU评估并可能实施后续抽查;未通过评估则按指引缴存."
    kinship-handling:
      question: "与移民局人员有三等亲内亲属关系如何处理?"
      answer: "须在宣誓文件中据实声明,并采取隔离办理(由无利益冲突人员承办);未申报属重大隐匿,可能导致驳回或撤销认证."
    error-or-inconsistency:
      question: "发现申请材料存在错误或不一致会怎样?"
      answer: "初审阶段可按指引补正;如涉及虚假或篡改,移民局可驳回并处以罚款、没收保证金,严重者可能引发刑事/行政责任."
    change-or-add-liaison:
      question: "组织增补或更换联络官如何办理?"
      answer: "提交增补/变更申请函、联络官表单与资质证明(任命/雇佣、NBI、培训证书等),并缴纳每名联络官ID制证费;离职人员ID须同步交回."
    scope-after-accreditation:
      question: "取得认证后可代办哪些业务?"
      answer: "可依法在窗口代为递交与本组织业务相关的移民事务(如9G/PWP/SWP、学习许可、证明认证等).不得超越组织章程授权范围,不得从事“跑单/不当协助”."
    fee-differences:
      question: "费用为何与他人不同?"
      answer: "本认证专属费用以BIAU开具的OPS为准;如叠加证书副本、认证或加急服务,将另计通用费用(如认证费、LRF、快速通道费).同步办理签证/许可的费用按对应项目另行计收."
disclaimers:
  items:
    fees-subject-to-ops-and-or: "所有费用以BIAU现场OPS与官方收据(OR)为准;支付方式依窗口指引."
    no-official-fee-item-found: "官方价目表未检索到本认证专门费目;以BIAU现场公布为准(待补充)."
    timeline-not-guaranteed: "办理时长为一般情形预估,可能因补件、抽查、节假日或系统维护而顺延."
    third-party-fees: "公证与宣誓等第三方费用不由移民局收取,按市场价与实际发生计."
