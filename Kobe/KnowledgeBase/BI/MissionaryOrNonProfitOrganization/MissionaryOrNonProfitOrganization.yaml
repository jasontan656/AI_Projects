    affidavit-no-kinship: "组织负责人“与移民局人员无三等亲内亲属关系”宣誓书原件(依法公证)."
    signature-specimen-and-org-id: "负责人签名样本1份;组织有效ID复印件1份."
    religious-endorsement-letter: "合法宗教/宣教团体背书函原件(说明组织性质、宗旨与活动范围)."
    affidavit-of-undertaking: "“承诺宣誓书”(Affidavit of Undertaking)原件(表格版本参考:COM11.QF.008 Rev. Lev. 1,生效日2024-09-04)."
    liaison-application-letter: "联络官申请函原件(由组织出具,载明授权范围)."
    liaison-application-form: "联络官申请表各1份(例如:BI Form 2014-03-006 Rev 0)."
    liaison-employment-proof-and-id: "联络官任用或雇佣证明、公司ID复印件及签名样本."
    nbi-clearance: "国家调查局无犯罪证明(NBI Clearance)在有效期内."
    training-certificate-copy: "移民局指定培训结业证书复印件."
    renewal-existing-cert-and-id-copies: "现有BIAU认证证书与联络官ID复印件(续期/变更)."
    renewal-application-letter: "续期申请函(列明续期/变更事项、联络官名单变化)."
    renewal-updated-org-licenses: "组织证照更新件:当年GIS、市长许可、营业执照等复印件."
    renewal-liaison-changes-and-id-return: "联络官变化材料:新增人员按“联络官”清单准备;离职人员ID交回证明."
  conditional:
    cash-bond-waiver:
      trigger: "如主张现金保证金豁免"
      documents: ["现金保证金豁免宣誓书原件(说明理由与合规承诺)"]
    bills-not-in-org-name:
      trigger: "账单非本组织名下"
      documents: ["房东授权书或补充说明"]
    liaison-training-not-completed-commitment:
      trigger: "联络官未完成移民局指定培训"
      documents: ["书面承诺按期限补交培训结业证书(ID核发前必须补交)"]
    liaison-photo-if-required:
      trigger: "BIAU窗口要求近期证件照"
      documents: ["近期证件照(规格依窗口要求)"]
    address-or-officer-change:
      trigger: "办公地址或负责人变更"
      documents: ["相应变更证明文件","经公证之宣誓/董事会决议"]
process:
  steps:
    step-1:
      order: "1"
      title: "领取资料与预审咨询(BIAU窗口,约1个工作日)"
      description: "现场领取最新版清单、表格与OPS,确认版本与盖章有效;咨询必备与条件性材料."
    step-2:
      order: "2"
      title: "提交申请与初审(BIAU审查组,约2–3个工作日)"
      description: "按清单顺序装订提交;初审发现缺件或格式问题将出具补正指引,限期补件后进入下一环节."
    step-3:
      order: "3"
      title: "缴费与收据保全(收银/现金窗口,当日)"
      description: "凭OPS到收银窗口缴费,取得官方收据(OR);如适用保证金,按指引缴存或提交豁免宣誓书."
    step-4:
      order: "4"
      title: "背景核验与审批(BIAU内部审查,约15个工作日)"
      description: "核验组织登记、场所与合规记录;必要时开展背景审查、电话抽访或实地核查,并拟定审批命令报主管核批."
    step-5:
      order: "5"
      title: "证件释出与后续管理(BIAU释出窗口,当日)"
      description: "凭领件凭条领取组织认证证书与联络官ID;说明有效期、使用范围与续期时间点.未通过者说明理由并可依指引补正或重新申请."
  variants: {}
  notes: "时间说明:一般为约3周;遇公共假期、补件、抽查或系统维护将顺延."
