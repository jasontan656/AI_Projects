version: "2025"
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "签证重加注（Re-stamping of Visa）"
slug: "re-stamping-of-visa"
type: "reference"
semantic_profile:
  intent_id: "restamping-of-visa"
  category: "visa-restamping"
  tags: []
service_overview: "在既有签证已获核准但未完整实施、或护照遗失/损毁/更换导致原贴签无效的情况下，于 PEZA 移民延伸办公室为外籍人士在新旅行证件上重新贴注已核准签证，并同步校正系统与纸本记录，确保签证资格与护照信息一致，便于合法出入境及后续移民手续；必要时由 CCS 出具相关证明。"
applicability:
  items:
    approved-visa-not-stamped-or-missing-sticker: "已取得商务或 PEZA 类签证核准，但护照上未完成实施章或贴纸缺失，需补贴签证重加注。"
    lost-or-damaged-passport-reissue: "护照遗失、被盗或严重损毁，已换发新护照，需要将既有签证重加注至新护照。"
    passport-renewal-transfer-visa: "护照到期提前换发新证件，原护照上签证仍有效，需移转并重加注到新护照。"
    incomplete-entry-record-needs-proof: "入境章或系统记录不完整，需以旅行记录或航班名单佐证，完成重加注与系统更新。"
    corporate-batch-correction-restamping: "由企业或代理统一办理员工/家属签证信息纠错与重加注（如姓名校正、护照号变更等）。"
preconditions:
  required:
    in-philippines-with-valid-docs: "申请人须在菲律宾境内亲办或委托代理办理，并能出示新旧护照或有效旅行证件。"
    hold-approval-orders-validity: "持有签证核准/实施依据（核准令及移民局实施令），且签证资格仍在有效期内。"
    fee-proof-or-records: "具备缴费凭证或能由档案科复核到原缴费记录；如需认证副本，先行向记录科申请。"
    loss-case-police-report-affidavit: "护照遗失情形，须先取得警方报案证明与遗失宣誓书。"
    watchlist-or-namesake-ccs-clearance: "如有移民警示或同名嫌疑，须按指引至 CCS 办理无不良纪录证明或“非同一人证明”。"
  not_eligible:
    applicant-outside-ph-without-docs: "申请人不在菲律宾境内或无法提供任何有效旅行证件以供核对。"
    approval-invalid-or-data-mismatch: "签证核准资格已失效、被撤销或与现持护照身份信息明显不符且未完成更正。"
    missing-loss-proof-or-suspected-forgery: "未按要求提供遗失类证明、授权文书或存在文件伪造、篡改嫌疑。"
    outstanding-fines-uncooperative: "存在未结清的逾期停留罚款、年报/登记逾期等事项且拒不配合清理。"
    pending-review-not-complied: "涉及需主管机关复核但未按指示完成补正/复核程序者。"
pre_required_documents:
  mandatory:
    application-letter: "签证重加注申请函原件 1 份（载明理由：未实施/遗失/损毁/换发等）。"
    new-passport-and-copies: "新护照原件及资料页、最新入境章复印件各 1 份。"
    visa-approval-and-implementation: "签证核准/实施依据复印件（如 PEZA 核准令与移民局实施令）。"
    old-passport-and-relevant-pages: "原护照（如尚在）及相关页面复印件：资料页、最近入境章、最近签证章、签证展延/批注文页及任何待决申请缴费收据。"
    non-mrp-passport-supplement: "非机读护照补件：显示护照号码与有效期或延展页的复印件（如适用）。"
    travel-document-copy: "旅行文件或临时旅行证件复印件（无护照时适用）。"
  conditional:
    no-entry-record:
      trigger: "系统无入境记录"
      documents:
        - "CQSS 入境记录列印"
        - "航空公司航班名单复印件"
    passport-lost:
      trigger: "护照遗失"
      documents:
        - "警方报案证明复印件"
        - "遗失宣誓书复印件"
    watchlist-or-namesake:
      trigger: "有移民警示/同名疑虑"
      documents:
        - "CCS 出具的无阻证明/非同一人证明"
        - "缴费凭证复印件"
    authorized-representative:
      trigger: "代理/单位代办"
      documents:
        - "授权书或经公证的特别授权书（SPA）"
        - "代理人有效身份证件复印件"
        - "移民局认证旅行社证明（如适用）"
    peza-company-related:
      trigger: "PEZA 企业相关"
      documents:
        - "PEZA 注册证书复印件"
        - "公司出具的办理授权函"
        - "办理人工作证或身份证复印件"
    personal-info-change:
      trigger: "个人信息变更相关"
      documents:
        - "与更名/婚姻状态变化相关文件"
        - "认证副本（如适用）"
process:
  steps:
    intake-and-initial-review:
      order: "1"
      title: "受理与初审（约20分钟）"
      description: "在 PEZA 移民延伸办公室提交材料；窗口核对新旧护照、核准令、入境记录，并进行警示纪录查询。若有警示或同名疑虑，发指引至 CCS 办理无阻/非同一人证明。"
    order-of-payment:
      order: "2"
      title: "费用开单（同步完成）"
      description: "材料符合受理标准后，评估与审核人员签发缴费单（OPS）。"
    payment-and-return:
      order: "3"
      title: "缴费与回递（当场完成）"
      description: "持 OPS 前往收银缴费，领取正式收据（OR）与领取凭条；携 OR 返回受理窗口交回并登记。"
    order-issuance-and-restamping:
      order: "4"
      title: "制令与贴签（约1–2个工作日）"
      description: "内部制作重加注指令，由指定签证官（ACO）根据核准文件完成护照贴签/加注，并同步更新系统记录。"
    release-and-verification:
      order: "5"
      title: "领证与确认（约5分钟）"
      description: "凭领取凭条于发放窗口领取已重加注护照及重加注指令副本；当场核对签证种类、有效期、批注事项与个人信息是否与核准令一致，并在日志签收。"
  variants: {}
  notes: "以上时长为工作日窗口平均用时；复杂个案（如需CCS证明/补件）将顺延。\n所有款项与指令以 OPS 与 OR 记载为准。"
pricing:
  metadata:
    last_verified: "2025"
    source: "ReStampingOfVisa.md"
  items:
    general-main:
      label: "通用 · 主申请人"
      details:
        certification-package:
          amount:
