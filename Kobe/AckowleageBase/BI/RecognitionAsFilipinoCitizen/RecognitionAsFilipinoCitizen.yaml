deliverables:
  description: "核准后发放裁定文件与Identification Certificate（IC），作为办理护照与各类登记的依据。"
  items:
    identification-certificate-ic:
      name: "Identification Certificate（IC）"
      usage: "作为申请菲律宾护照、政府身份证件及教育、就业、登记等事务的法定依据。"
