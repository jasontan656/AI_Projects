acknowledgement_flags:
  data_privacy_consent: "申请人需配合移民局采集指纹并进行背景查核。"
  certification_statement: "申请函与公民身份宣誓书等文件须签署并依法公证，所提交信息与文件真实合法。"
faq:
  qas:
    processing-time:
      question: "审理时间需要多久？"
      answer: "平均约40个工作日；如涉及跨境认证、听证或补件，整体周期可能延长。"
    overseas-parents-affidavit:
      question: "父母人在海外，如何提交申请函与宣誓书？"
      answer: "可在具管辖权的菲律宾外馆签署并完成外馆认证后提交；或按Apostille规则加注，并附英文译文。"
    ic-and-passport:
      question: "取得Identification Certificate后是否自动获得菲律宾护照？"
      answer: "不会。IC是国籍证明，需持IC与其他规定材料另行向外交部（DFA）申请菲律宾护照。"
    parent-naturalization-after-birth:
      question: "若父/母在我出生后才加入他国国籍，会影响我的申请吗？"
      answer: "不影响出生时的血统认定。但需提交证据证明其在你出生时为菲律宾公民（如PSA出生证明、当时有效护照等）。"
    representative-filing:
      question: "可否由代理人代办？需要哪些文件？"
      answer: "可以。须提交移民局认证资质ID或针对本案的SPA原件，以及代理人有效政府身份证明复印件；同时满足其他申请条件。"
    non-english-birth-cert:
      question: "海外出生证明不是英文怎么办？"
      answer: "须提供经公证的英文译文，并按规定完成外馆认证或Apostille加注。"
    rfe-deadline:
      question: "被要求补件的期限有多长？逾期怎么办？"
      answer: "补件期限以移民局书面/邮件通知为准；逾期未补将可能退件或驳回，需重新预约递交。"
    bi-clearance:
      question: "材料中“BI Clearance Certificate”如何取得？"
      answer: "可于移民局认证与记录窗口按“证明/认证”标准办理；移民局亦可在本案审查中同步核验，具体以窗口指引为准。"
disclaimers:
  items:
    fees-exclude-third-party:
      "上述合计不含公证、认证、翻译、快递等第三方费用。"
    timelines-are-estimates:
      "流程时长为参考平均值，BSI审理与复杂个案可能延长，以移民局实际通知为准。"
