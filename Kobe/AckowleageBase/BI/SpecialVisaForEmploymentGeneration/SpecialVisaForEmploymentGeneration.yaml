acknowledgement_flags:
  data_privacy_consent: "申请人同意依据《数据隐私法》收集与处理个人数据，用于申请受理、审查与实施。"
  certification_statement: "申请人于CGAF及相关宣誓/声明文件中认证所填资料与提交文件真实准确，并按要求签名/拇指印。"
faq:
  qas:
    processing-time:
      question: "SVEG的审批周期需要多久？"
      answer: "周期取决于材料完整度、听证排期与案件复杂度。完成预检与缴费后，将由移民局安排听证与核查，建议预留数周以上并及时关注线上状态。"
    below-10-employees:
      question: "公司阶段性低于10名菲律宾员工会怎样？"
      answer: "SVEG以“就业创造/留岗”为核心条件。如未持续满足≥10人常规用工，可能被要求说明与限期整改，严重者可被拒批或撤销签证。"
    is-aep-mandatory:
      question: "是否必须提供AEP？"
      answer: "如申请人被公司选任或聘任担任职位（如董事、高管或专职人员），须提交AEP经认证的真实副本；纯投资者但未受聘任职的情形，按案审实际要求执行。"
    foreign-civil-doc-use:
      question: "境外签发的结婚证/出生证如何使用？"
      answer: "须提交原件并经FSP或DFA认证，如非英文须附英文译本；菲律宾境内签发的民事文件须为PSA原件。"
    not-implement-within-90-days:
      question: "签证核准后未在90日内实施与领卡会如何？"
      answer: "逾期未实施签注将导致签证自动取消，ACR I‑Card亦会停用。请按通知及时提交护照办理实施并领取卡片。"
    common-rejection-reasons:
      question: "常见退件原因有哪些？"
      answer: "CGAF未用英文大写或有缺项、未按清单顺序装订、宣誓文件未公证、缺DOLE用工证明、任职却未提交AEP、未附NBI（在菲≥6个月）等。"
    dependents-eligibility-docs:
      question: "家属的资格与材料要求是什么？"
      answer: "配偶与未婚、未满法定年龄的子女可作为家属；每名家属须分别提交CGAF、护照页复印件、亲属关系证明（PSA或经FSP/DFA认证并附译文）与BI无案证明。"
    fee-discrepancy:
      question: "为什么网上看到的费用与柜台不一致？"
      answer: "SVEG尚无统一对外公布的2025版官方总表；除基本签证费外，LRF、Express、ACR登记/贴纸等通用项会随OPS分项计收，且美元项目按BSP汇率折算，故可能与历史口径不同。"
disclaimers:
  items:
    form-filling-standard:
      "CGAF须以英文大写填写，一式两份原件；文件按清单顺序装订于8.5×14英寸法律纸文件夹。"
    document-authentication:
      "菲律宾境内民事文件须为PSA原件；境外文件须经FSP或DFA认证并附英文译本；所有宣誓与声明须原件公证。"
    hearing-discipline:
      "听证日期通常标注于OR，须准时出席；未配合面谈、原件核验或采集，将影响审批。"
    representative-authorization:
      "仅限BI认证代理或持每名申请人独立SPA之代表办理，并提交有效政府签发身份证件复印件。"
    fee-variability:
      "SVEG暂无2025版官方统一费表；以OPS/OR为准，LRF与Express等通用项随票据计收，美元项目按BSP汇率折算。"
    data-protection:
      "提交与处理个人数据遵循《数据隐私法》，仅用于申请受理、审查与实施。"
