version: ""
updated_at: ""
default_language: "zh-CN"
aliases: ["SVEG"]
department: "BureauOfImmigration"
name: "特别就业创造签证（SVEG）"
slug: "special-visa-for-employment-generation"
type: "reference"
semantic_profile:
  intent_id: "special-visa-for-employment-generation"
  category: "nonimmigrant-visa"
  tags: ["employment-generation", "BI", "DOLE", "AEP", "ACR-I-Card"]
service_overview: "特别就业创造签证（Special Visa for Employment Generation, SVEG）适用于拟在菲律宾合法、可持续的企业/贸易/产业中创造本地就业的合格非移民类外籍人士。核心要求为承诺并实际雇用至少10名菲律宾籍常规全职员工。获签后可在菲合法居留并从事相应商务活动，配偶与未婚未成年子女可作为家属随同或后续并入，整体由菲律宾移民局（BI）受理并组织听证与信息采集。"
applicability:
  items:
    new-investor-establishing-company: "外籍投资者在菲新设公司或工厂，计划在一年内稳定雇用≥10名菲律宾员工。"
    expansion-meets-10-regular-employees: "现有在菲企业的外籍经营者扩大产能与团队规模，满足常规用工≥10人并希望转换为SVEG。"
    turnaround-and-job-retention: "外籍企业家对困难企业实施重整/复苏，凭投资使至少10名菲律宾员工得以留岗。"
    from-other-status-with-aep: "已以短期或其他非移民身份在菲工作，取得AEP后拟转为SVEG以匹配用工规模。"
    with-dependents-spouse-children: "希望携带配偶与未婚未满法定年龄子女在菲长期共同居住、就读的申请人。"
preconditions:
  required:
    lawful-nonimmigrant-status: "符合“非移民类”外籍人士资格，当前在菲停留须处于合法授权期限内。"
    employ-at-least-10-filipino: "实际雇用或承诺雇用不少于10名菲律宾籍员工，且为常规全职用工。"
    dole-certification: "能提交DOLE签发的用工证明，载明业务/投资/企业已常规雇用≥10名菲律宾员工。"
    aep-if-employed: "如在公司任职（被选任或聘任职位），须提供外侨就业许可证（AEP）。"
    boq-medical-and-bi-clearance: "具备有效体检/健康证明（BoQ）与移民局无案证明（BI Clearance）。"
  not_eligible:
    fail-to-meet-10-employees: "未能证明或持续满足“≥10名菲律宾员工”常规用工要求。"
    below-minimum-wage-or-no-sss-philhealth: "员工工资低于法定最低工资标准，或未按规定缴纳PhilHealth与SSS费用。"
    false-or-fabricated-documents: "提交材料不真实、不完整或经核验存在伪造、虚假陈述。"
    overstay-or-adverse-record: "逾期停留且未按规定完成补救程序，或存在不良纪录/警示信息。"
    non-cooperation-in-proceedings: "未能按要求参加听证、提交原件核验或配合指纹与影像采集。"
pre_required_documents:
  mandatory:
    application-letter-to-bi-commissioner: "致移民局局长的申请信，声明就业创造/留岗承诺（≥10名菲律宾员工）。"
    cgaf-two-originals: "填妥的综合通用申请表（CGAF，BI表格CGAF-002-Rev 3）一式两份原件（分别用于主案与ACR I‑Card）。"
    passport-bio-and-last-entry-copies: "护照资料页与最近一次入境章页复印件，且当前授权停留期有效。"
    boq-medical-certificate: "检疫局（BoQ）签发的有效体检/健康证明。"
    sworn-affidavit-employment-and-wage: "申请人经宣誓的声明书（需公证）：员工姓名与住址清单、PhilHealth与SSS缴费承诺、无低于法定最低工资之薪资。"
    bi-clearance-certificate: "移民局无案证明（BI Clearance Certificate）。"
  conditional:
    entity-type-corporation-or-partnership:
      trigger: "公司/合伙企业主体提交"
      documents: ["SEC注册证书", "公司章程（Articles of Incorporation）", "本年度公司信息表（GIS，SEC收讫章版）"]
    entity-type-sole-proprietor:
      trigger: "个体工商户主体提交"
      documents: ["DTI商号注册证书"]
    employed-or-appointed-in-company:
      trigger: "如申请人在公司中受聘/任职（被选任或聘任职位）"
      documents: ["外侨就业许可证（AEP）经认证的真实副本"]
    stayed-over-6-months:
      trigger: "自首次抵菲之日起满6个月或更久方提出申请"
      documents: ["国家调查局（NBI）无犯罪证明"]
    with-dependents:
      trigger: "如有配偶及/或未婚未满法定年龄子女随同或后续并入"
      documents: ["家属CGAF（BI表格CGAF-002-Rev 3）", "家属护照资料页与最近入境章页复印件", "亲属关系证明（PSA原件或经FSP/DFA认证并附英文译本）", "BI无案证明（家属）"]
    additional-docs-as-required:
      trigger: "移民局或签证官为核实之目的所要求的补充材料（如适用）"
      documents: ["其他补充材料（依通知提交原件/认证件）"]
process:
  steps:
    1-get-cgaf:
      order: "1"
      title: "领取与填报CGAF"
      description: "在PIAU或移民局网站获取CGAF并以英文大写填写，一式两份；预计即日完成。"
    2-precheck-and-filing:
      order: "2"
      title: "预检与递件（CRU/前台）"
      description: "按清单顺序提交材料，接受形式审查；通过后发放付款指示单（OPS）；预计即日。"
    3-payment:
      order: "3"
      title: "缴费（收银窗口）"
      description: "依据OPS缴费并妥善保管正式收据（OR）；预计即日。"
    4-return-or-and-schedule:
      order: "4"
      title: "回交收据与排期"
      description: "提交OR复印件，确认或获取听证日期与地点（通常标注于OR）；预计即日。"
    5-hearing:
      order: "5"
      title: "听证"
      description: "按期参加签证官听证，说明企业用工、合规与材料细节；时程依排期。"
    6-biometrics-and-acr:
      order: "6"
      title: "影像与指纹采集（ARD）"
      description: "完成人像与指纹采集，并递交ACR I‑Card相关申请材料；预计即日。"
    7-online-status-check:
      order: "7"
      title: "线上状态查询"
      description: "通过移民局线上系统核验审批进度与结果；周期依个案与队列而定。"
    8-visa-implementation:
      order: "8"
      title: "签注实施（核准后）"
      description: "获批后按通知提交护照原件办理签证贴签与实施；通常数个工作日。"
    9-claim-acr-icard:
      order: "9"
      title: "领取ACR I‑Card"
      description: "按通知领取卡片；如授权代表代领，须按须知提交身份证明/授权；须在核准后90日内完成。"
  variants: {}
  notes: "表格填写须英文大写并按清单顺序装订于8.5×14英寸法律纸文件夹；民事文件在菲签发者须提交PSA原件，境外文件须经FSP或DFA认证并附英文译本；所有宣誓与声明须原件公证；如由授权代表递交须附BI认证代理ID或每位申请人独立SPA及代理人有效政府身份证复印件。具体时程以移民局排期与个案为准，可能因补件、实地核查或假期调整。"
