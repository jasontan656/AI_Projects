deliverables:
  description: "核准函用于口岸移民放行；如为分港/外港登船，需同时提交“允许通知”（Notice to Allow）。"
  items:
    approval-letter:
      name: "核准函（Sign-On 许可核准）"
      usage: "供港口移民人员查验并据以放行登船。"
    notice-to-allow:
      name: "允许通知（Notice to Allow）"
      usage: "分港/外港登船时提交给当地外侨管制官以便放行。"
kpis:
  processing_time: "正常情况下递件至取件约 37 分钟（批量或异常核对将顺延）。"
risks:
  items:
    noncompliant-submission-format:
      text: "未按“文件清单（CDR）”顺序及法式（8½×14 英寸）文件夹提交，可能不予受理。"
    derogatory-not-cleared:
      text: "命中不良纪录或同名疑似未先向 CCS 清案，将被搁置或驳回。"
    missing-notice-to-allow:
      text: "分港/外港登船缺少“允许通知”将导致当地移民无法放行。"
    information-inconsistency:
      text: "申请函、担保函、到港信息与合同内容不一致，窗口可能退件或要求更正。"
    originals-required-for-verification:
      text: "护照、海员证、OEC 与合同可能要求出示原件核对；复印件需清晰可读。"
    late-submission-risks:
      text: "靠港安排临近才递件存在滞后风险，变动需及时书面告知并补交更新文件。"
    fraud-or-falsification:
      text: "伪造/变造文件或隐瞒不良纪录将面临拒办、行政处罚乃至刑责。"
    pickup-window-missed:
      text: "未按公告与叫号及时取件，可能影响当日登船衔接。"
    supplemental-documents-may-be-required:
      text: "移民局可要求补充材料以进一步核验；未按时补件可能导致延误或驳回。"
