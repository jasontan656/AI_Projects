acknowledgement_flags:
  data_privacy_consent: "提交的个人数据仅用于移民核验与放行用途。"
  certification_statement: "申请人/代理对所提交材料的真实性与完整性负责，虚假或隐瞒将导致拒办或处罚。"
faq:
  qas:
    fees-required:
      question: "办理是否需要缴纳移民局费用？"
      answer: "该登船许可未列官方固定规费。若被要求出具在案证明（如无案证明/旅行记录/档案认证）或由代理提供代办服务，可能产生相应费用，具体以现场开单与收据为准。"
    how-to-handle-derogatory:
      question: "命中不良纪录如何处理？"
      answer: "需先向认证与清算科（CCS）申请澄清/清关文件，通过后再向 BSS 递件。未清案的申请将被搁置或驳回。"
    subport-extra-materials:
      question: "在分港/外港登船需要额外材料吗？"
      answer: "需要。须提交两份“允许通知”（Notice to Allow，BI Form 2014-10-008 Rev 0），并致当地外侨管制官；缺件将无法放行。"
    standard-processing-time:
      question: "标准办理时长是多少？"
      answer: "正常情况下递件至取件约 37 分钟（含窗口审核与主管核准）。批量递交或涉及异常核查的案件将顺延。"
    mismatch-oec-or-contract:
      question: "OEC 或合同信息与申请函不一致会怎样？"
      answer: "信息不一致属于高风险情形，窗口可能退件或要求补交更正证明；未能及时修正会影响核准与登船。"
    can-liaison-file:
      question: "可由联络官代为递件吗？"
      answer: "可以。指定联络官递件需一并提交公司身份证明复印件，且对材料真实性与完整性负责。"
    validity-and-schedule-change:
      question: "核准函是否有使用期限？若靠港时间临时变动怎么办？"
      answer: "核准函应与申报的靠港/登船信息一致并在该时间窗口内使用。若靠港计划变更，应立即提交更新文件并按窗口指引更换或重领核准函。"
