name: "登记/未登记证明（Certification of Non-Registration/Registration）"
slug: "certificate-of-non-registration-registration"
type: "reference"
semantic_profile:
  intent_id: "certificate-of-non-registration-registration"
  category: "certification"
  tags: []
service_overview: "本服务为在菲律宾现居或曾居留之外国人士，出具其是否已在移民局完成登记的官方证明。该证明由移民局外侨登记处（ARD）审核签发，常用于对外出示个人移民登记状态，供外交部、银行、学校、雇主或其他政府机关办理相关事务之用。通过取得该证明，申请人可快速向第三方说明自身在移民局的登记或未登记事实，减少业务核验中的不确定性与额外询证。申请原则上在移民局主办公室临柜办理，材料齐全且信息一致的情况下通常可于当日或次日出证。"
applicability:
  items:
    visa-processing-proof: "办理护照、签证延伸或移民类业务时，被要求证明是否在移民局完成登记。"
    enrollment-employment-bank: "入学、就业或银行开户等场合，需要移民局出具登记现况证明。"
    submission-to-authorities: "向法院、政府机关或监管机构提交合规材料，需证明在菲居留期间的登记状态。"
    corporate-hr-compliance: "企业人资合规审查或外籍员工档案补齐，需附带移民登记/未登记证明。"
    agent-filing-unified-document: "委托代理人代为办理需提交统一口径的登记状态文件，以便后续流程衔接。"
preconditions:
  required:
    applicant-eligibility: "申请人为在菲律宾现居或曾经在菲律宾居留之外国人士。"
    submission-binding: "提交完整文件并依清单顺序装订于 8.5×14 英寸（Legal）文件夹内。"
    form-filling-rules: "申请表须以英文大写字母填写，非适用项以“N/A”标示，不得留空；系统不接受 ñ、é、ü、ç 等特殊字母。"
    passport-presentation: "申请人护照正本须于柜台出示以供核验，核对后归还。"
    agent-authorization: "如由代理提交，须附移民局认证代理人证件或经公证之特别授权书（SPA）原件及代理人政府身份证复印件。"
  not_eligible:
    incomplete-docs-or-binding: "材料不齐、未按清单顺序或未使用规定尺寸文件夹装订。"
    form-errors-or-inconsistency: "申请表留空、使用小写或含系统不识别字符，或与证件资料不一致。"
    no-passport-or-invalid-authorization: "未能出示护照正本以供比对，或授权文件不符合要求的委托申请。"
    overdue-supplemental: "逾期提交被要求的补充材料且无合理说明。"
    suspicious-info-unresolved: "经初审发现存在可疑或矛盾信息且未能及时澄清。"
pre_required_documents:
  mandatory:
    request-letter-to-ard: "致移民局局长并注明外侨登记处（ARD）的申请函，明确请求出具“登记/未登记证明”及用途。"
    bi-form-2014-08-016: "申请表（使用移民局统一表格，BI FORM 2014-08-016（Rev 0）），以英文大写填写，不得留空；不适用项填“N/A”。"
    passport-copies-and-presentation: "护照资料页、签证实施页与最近一次入境章页复印件各 1 份（如适用），护照正本现场呈验后归还。"
    photo-2x2-white: "近三个月内拍摄之 2×2 白底证件照 4 张，五官清晰、无阴影、未经美颜或滤镜处理。"
    or-receipt-copy: "付款单据回执复印件（Official Receipt，OR）—缴费后提交给受理窗口以便流转。"
  conditional:
    for-dfa-or-similar-agencies:
      trigger: "向外交部等机关提交时（如属其要求场景）。"
      documents:
        - "出生证明复印件 1 份"
    agent-submission:
      trigger: "由代理办理时。"
      documents:
        - "移民局认证代理人证件复印件"
        - "每位申请人对应的 SPA 原件及代理人政府身份证复印件"
    further-verification-required:
      trigger: "经承办人员通知，为进一步核验。"
      documents:
        - "补充说明或支持性文件"
process:
  steps:
    step-1-precheck-and-filing:
      order: "1"
      title: "预审与递件（ARD 窗口，约 10–20 分钟）"
      description: "领取号单，向 ARD 递交按清单装订的完整文件夹，出示护照正本；受理人员进行形式审查与身份核对。"
    step-2-ops-issuance:
      order: "2"
      title: "开具缴费单（OPS 确认，约 5–10 分钟）"
      description: "审核无误后，窗口签发缴费通知单（Order of Payment Slip，OPS），申请人核对费用项目与金额。"
    step-3-payment-and-or:
      order: "3"
      title: "缴费与取收据（Cashier 收银，约 10–20 分钟）"
      description: "凭 OPS 前往收银处缴费，获取正式收据（Official Receipt，OR）。"
    step-4-or-return-and-routing:
      order: "4"
      title: "回交收据并流转（ARD 窗口，约 5 分钟）"
      description: "将 OR 复印件交回 ARD 受理窗口，案件转入指纹核验环节。"
    step-5-fingerprint-and-record-check:
      order: "5"
      title: "指纹与记录查核（Fingerprinting Section，约 10–20 分钟）"
      description: "进行必要的指纹与记录比对，完成内部复核。"
    step-6-certificate-issuance:
      order: "6"
      title: "制证与领证（ARD 出证，通常当日或次日）"
      description: "资料核验完成后，由 ARD 制作并签发“登记/未登记证明”，按通知时间至窗口领取。"
