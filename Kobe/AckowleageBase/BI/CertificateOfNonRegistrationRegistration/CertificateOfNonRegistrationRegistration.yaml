      answer: "目前以移民局主办公室临柜办理为主，需出示护照正本方可核验，不接受邮寄申请。"
    lost-passport:
      question: "护照遗失如何办理？"
      answer: "须先补办新护照并备妥报案/遗失证明，现场以新护照正本核验后再行办理本证明。"
    agent-allowed:
      question: "可以由代理人代办吗？"
      answer: "可以。须提供移民局认证代理人证件，或提交每位申请人对应的 SPA 原件与代理人政府身份证复印件；授权不合规将被拒收。"
    reasons-delayed:
      question: "为何被退件或延迟？"
      answer: "常见原因包括：材料未按清单顺序装订、申请表留空或格式错误、复印件不清晰、护照正本未呈验、信息不一致且未及时说明、未在限期内补件等。"
    is-fee-fixed:
      question: "费用是否固定为 PHP 1,010？"
      answer: "多数办事处按“证书费 + LRF + 快通”整包收取合计 PHP 1,010；如无加急则可能仅收取 PHP 510。最终以 OPS/OR 为准。"
    equivalence-with-clearance:
      question: "本证明是否等同于“无案证明”或“旅行记录证明”？"
      answer: "不等同。本证明仅证明是否在移民局登记；如第三方要求无案证明（BI Clearance）或旅行记录证明，请另行申请相应证书。"
disclaimers:
  items:
    fees-subject-to-ops-or: "费用以现场 OPS/OR 列示为准，移民局可据公告调整。"
    processing-time-may-vary: "出证时效受现场叫号与承办人员安排影响，旺季可能顺延。"
    not-equivalent-statement: "本证明不替代无案证明（BI Clearance）或旅行记录证明。"
