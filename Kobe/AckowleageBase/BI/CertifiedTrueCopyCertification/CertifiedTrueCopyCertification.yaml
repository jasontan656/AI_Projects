service_overview: "由移民局认证与证明科出具个人在案不良纪录（derogatory）的认证真实副本，用于法院诉讼、移民申诉、签证审查或身份核验。文件加盖骑缝章与干印，具正式证明效力。可本人申请或授权代表代办；海外当事人可通过经公证及加附认证的授权书委托代理在菲办理。"
applicability:
  items:
    court-or-admin-submission: "需要向法院或行政机关提交本人涉移民不良纪录的认证副本，用于诉讼或复议。"
    visa-or-immigration-review: "申请签证、出入境许可或移民项目时，被要求说明是否存在相同姓名人员的不良纪录，并提供官方认证件。"
    precheck-before-other-certifications: "在办理无案证明、旅行纪录证明或其他认证前，先行调取并核验历史负面纪录。"
    overseas-entrustment: "海外当事人无法到场，由授权代表在菲律宾提交纸质申请并领取认证文件。"
    corporate-compliance-or-background-check: "单位合规审查、背景调查或内部风控需要核验同名人员是否与当事人为同一人。"
preconditions:
  required:
    purpose-and-letter: "明确说明用途，并提交致移民局长的书面申请函。"
    application-form-ccs-a-cdr-2016: "填写并提交“申请不良记录认证副本”BI Form No. CCS-A-CDR-2016。"
    id-or-authorization: "本人办理出示有效身份证件；代理办理需提供移民局认证代理身份证明或每名申请人的原始授权书（SPA）。"
    apostille-if-overseas: "授权文件如在境外出具，须经公证并办理加附认证；代理人提交政府核发有效身份证件复印件。"
    ntsp-if-name-unclear: "同名情形未能排除时，可能被要求先取得“非同一人证明”（NTSP）。"
  not_eligible:
    improper-form-filling: "申请表未用黑色墨水填写、存在空项且未按要求填写“N/A”、或信息不完整不清楚的。"
    no-purpose-or-letter: "未提交用途说明或致局长申请函的。"
    invalid-authorization: "授权材料不符合规范（无公证/加附认证、签署主体不一致、缺少有效身份证）或疑似伪造的。"
    wrong-purpose: "申请目的与本服务功能不符（例如试图以本件替代“无案证明/清关证明”）。"
    noncooperation: "拒不配合身份核验或补件要求的。"
pre_required_documents:
  mandatory:
    letter-to-commissioner: "致移民局长的书面申请函（载明用途与所需认证的具体纪录）。"
    application-form-ccs-a-cdr-2016: "申请表（BI Form No. CCS-A-CDR-2016）正本一份。"
    applicant-valid-id: "申请人有效身份证件（在菲地址信息如有请一并提供）。"
    records-list-on-form: "待认证的具体纪录清单（在申请表“Documents to be certified”栏明确填写）。"
    payment-receipt: "费用缴纳凭证（支付后回 CCS 换领领证凭条时出示）。"
  conditional:
    authorized-representative:
      trigger: "由授权代表办理时"
      documents:
        - "移民局认证代理身份证明（BI Accreditation ID Certificate）或每名申请人的原始授权书（SPA）"
        - "代理人政府核发有效身份证件复印件（领取时需出示身份证原件）"
    overseas-authorization:
      trigger: "海外授权"
      documents:
        - "授权书须经当地公证并完成加附认证（Apostille）"
    same-name-ambiguity:
      trigger: "同名疑义"
      documents:
        - "非同一人证明（NTSP）"
    multiple-derogatory-records:
      trigger: "若案件涉及多份不良纪录"
      documents:
        - "在申请表中逐项列明所有需认证的不良纪录，便于统一检索与计费"
process:
  steps:
    submission-and-intake:
      order: "1"
      title: "递件受理（CCS 窗口23，约5分钟）"
      description: "提交申请函、申请表与身份证明（以及授权材料，如适用），通过形式审查后领取受理/等候凭条。"
    record-retrieval-and-preparation:
      order: "2"
      title: "案卷检索与制作（CCS 内部处理，约40分钟）"
      description: "调取相应不良纪录，完成核对与制版。如发现同名疑义或信息缺漏，将通知补件或建议先办 NTSP。"
    payment-and-claim-stub-issuance:
      order: "3"
      title: "缴费与换领凭条（现金窗口+CCS，缴费约10分钟，换条约3分钟）"
      description: "凭开单（OPS）至现金柜台缴费并取得官方收据（OR），回到 CCS 换领“领取凭条”。"
    certificate-issuance-and-release:
      order: "4"
      title: "出证与领取（3个工作日制作，领取约5分钟）"
      description: "CCS 于3个工作日内完成加盖章/干印的认证真实副本。申请人或授权代表凭领取凭条在约定时间领取正本。"
