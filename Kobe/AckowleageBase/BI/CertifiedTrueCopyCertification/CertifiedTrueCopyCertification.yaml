faq:
  qas:
    multiple-records-application:
      question: "可以一次申请多份不良纪录的认证副本吗？"
      answer: "可以，但费用按“每份纪录”计收，常见标准为每份 PHP 1,010。"
    no-records-fee:
      question: "如果系统检索不到任何不良纪录，会收费吗？"
      answer: "不会。CCS 将退回申请并说明原因，无需缴费。"
    authorized-representative-docs:
      question: "授权代表代办需要准备哪些材料？"
      answer: "需提交移民局认证代理身份证明或每名申请人的原始授权书（境外出具需公证并加附认证），并附代理人有效政府身份证件复印件；领取时须出示身份证原件与领取凭条。"
    processing-time-and-expedite:
      question: "证书多久可以领取？能否加急？"
      answer: "通常在缴费后3个工作日可领取。是否加急及相应费用以现场开单（OPS）为准。"
    improper-form-filling:
      question: "未按要求填写申请表会怎样？"
      answer: "未用黑色墨水、存在空项且未填“N/A”或信息不完整的申请将不予处理，需重新填报或补正。"
    lost-claim-stub:
      question: "领取时丢失了领取凭条怎么办？"
      answer: "请尽快联系 CCS 窗口进行身份核验与挂失处理，可能需补充身份证明并延长领取时间。"
    difference-ctc-vs-clearance:
      question: "不良纪录认证副本与“无案证明”有何区别？"
      answer: "前者是对既有不良纪录的认证复制，用于证明“有何纪录”；后者用于证明“无不良纪录/无未尽义务”，两者不能互相替代。"
