service_overview: "本服务适用于航运公司或经授权的人力代理，因未在规定时限内向移民局提交外籍船员离港通知（Notice of Departure，NOD）而需补报并缴纳相关罚款与规费的情形。通过在海湾服务科（Bay Service Section，BSS）集中办理，可完成资料补报、费用缴纳与核准出具，确保外籍船员遣返或离船安排获得移民局认可。及时完成该项补报与缴费，有助于避免口岸查验受阻、船员无法顺利离境或后续监管处罚等风险，并完善船舶与船员出入境记录的合规性与可追溯性。"
applicability:
  items:
    late-submission-after-berthing: "邮轮或商船靠泊前后，代理未及时送交船员离港通知，需事后补报并缴付行政罚款。"
    emergency-crew-change-or-repatriation: "船员紧急换班或遣返（含医疗、家事等突发情况），导致未能按时提交NOD。"
    voyage-or-port-plan-changes: "航次或靠泊港口临时调整，导致原提交流程中断或遗漏，需补交离港通知材料。"
    no-departure-record-found-at-inspection: "现场查验发现系统无离港登记记录，为避免延误登轮/离境，需即刻补报并缴费。"
    agent-change-gap: "船东更换本地代理或人力公司，致接续期间的离港申报出现空档需补办。"
preconditions:
  required:
    local-company-or-authorized-agent: "由本地航运公司或经正式授权的人力代理作为办理主体；若由联络专员递件，须附公司工作证复印件（首次提交时）。"
    late-filing-letter-and-explanation: "备妥补报函与原因说明函，清楚叙述未能及时提交NOD的事实与原因。"
    complete-voyage-and-crew-info: "提供完整航次信息与船员清单，包含护照资料页与海员证信息。"
    no-derogatory-verification: "同步完成不良记录查核，需取得“无不良记录”验证（No Derogatory）或依指引先行办理清理手续。"
    legal-size-binding: "所有纸质文件按官方清单顺序编排，使用法定纸张尺寸Legal（8½ x 14英寸）文件夹装订。"
  not_eligible:
    forged-or-altered-documents: "发现伪造、涂改或虚假文件。"
    unpaid-fines-or-pending-cases: "仍有未清的移民行政罚金或既往违规案件未结清。"
    no-valid-authorization-or-id: "无法出示办理主体的有效授权或身份凭证。"
    derogatory-case-unresolved: "经不良记录查核存在未清偿案件且拒不办理清理/认证手续。"
    improper-order-or-late-submission: "未按清单顺序或逾时提交致窗口无法受理的情形。"
pre_required_documents:
  mandatory:
    submission-order-and-legal-folder: "所有材料须按“材料顺序清单”排列，置于Legal尺寸（8½ x 14英寸）文件夹中，逾期或不按顺序将不予受理。"
    liaison-officer-company-id-copy: "由指定联络专员递件者，应附所属航运/人力公司的工作证复印件于首页。"
    late-filing-letter-2-copies: "补报函（致移民局）2份，说明本次办理为“外籍船员离港通知迟报/未报”的补交。"
    explanation-letter-to-commissioner: "原因说明函（致移民局局长/专员），由航运/人力公司或授权代表签发，阐明未能按规定提前发送到港/离港信息的原因。"
    vessel-and-voyage-info: "船舶与航次资料：抵港/离港时间（ETA/ETD）、航次号、停靠港列表。"
    crew-list-copy-marked: "船员名单（Crew List）复印件，标注本次离港人员。"
    crew-list-visa-or-copy: "船员签证/费用凭证：船员名单签证费（Crew List Visa）缴费正式收据复印件（如适用）。"
    no-derogatory-stamp-or-proof: "不良记录核验结果：加盖“无不良记录”验证章（No Derogatory Stamp）或附同等核验凭据。"
    authorization-letter-and-company-id: "办理授权文件：若由代理或联络专员办理，提供授权书与公司ID复印件。"
    passport-bio-and-expiry-copy: "护照资料页复印件（含有效期页）。"
    seaman-book-pages-copy: "海员证（Seaman’s Book）相关页面复印件。"
    previous-ph-visa-or-stamps-copy: "既往在菲签证或入境章复印件（如有）。"
  conditional:
    derogatory-hit-found:
      trigger: "如查得不良记录（Derogatory Hit），须先行至认证与清算科（CCS）办理清理/认证相关文件，再返回BSS续办。"
      documents: ["清理/认证相关文件（CCS出具）"]
    voyage-or-port-changes:
      trigger: "如航次或靠港信息变更，需增列变更说明及相关证明。"
      documents: ["变更说明", "相关证明材料"]
    other-authority-supplement:
      trigger: "其他主管机关或口岸执勤单位要求的补充材料（窗口将以书面方式通知）。"
      documents: ["按书面通知提交的补充材料清单"]
process:
  steps:
    window-intake-and-initial-review-bss:
      order: "1"
      title: "窗口受理与初审（BSS）"
      description: "递交完整档案，按清单核对材料、编排与授权；同步进行不良记录查核。预计20分钟。"
    issue-order-of-payment-slip-ops:
      order: "2"
      title: "出具缴款单（OPS）"
      description: "资料符合受理条件后，BSS开具缴款通知单（Order of Payment Slip，OPS）。预计5分钟。"
    cashier-payment:
      order: "3"
      title: "收银缴费（Cash Section）"
      description: "持OPS至收银窗口缴纳行政罚款及相关规费，取得正式收据（Official Receipt，OR）。预计10分钟。"
    return-or-and-approval-bss:
      order: "4"
      title: "回传收据与审批（BSS）"
      description: "携OR返回BSS，科长复核并完成批准，打印/发放补报核准函（用于后续登轮或离境查验）。预计15分钟。"
    filing-and-closing:
      order: "5"
      title: "案件归档与结案"
      description: "受理人员在封面注明“资料完整”确认，申请单位留存核准函副本与OR以备查。预计5分钟。"
  variants:
    express-processing:
      name: "快速通道（Express）"
      trigger: "选择加急办理"
      description: "可申请快速通道，是否提供与出件速度依窗口业务量与现场安排确定。"
      extra_requirements: ["加收快速通道费（Express）PHP 500（以OPS为准）"]
    with-derogatory-clearance:
      name: "触发不良记录清理/认证"
      trigger: "查得不良记录（Derogatory Hit）"
      description: "须先至认证与清算科（CCS）办理清理/认证，取得“无不良记录”验证后再回BSS续办。"
      extra_requirements: ["提交CCS出具的清理/认证文件", "办理时效顺延，以书面通知为准"]
  notes: "服务时长参考：常规办理约45–55分钟（以现场排队与是否触发清理/补件为准）。如出现不良记录或需补件，时限顺延，以书面通知为准。可申请快速通道（Express），视窗口负荷安排。"
