    derogatory-hit-can-continue:
      question: "查到不良记录（Derogatory Hit）还能继续办吗？"
      answer: "需先至认证与清算科（CCS）办理清理/认证，取得“无不良记录”验证后再回BSS续办。"
    after-departure-still-file:
      question: "船舶已离港还能补报吗？"
      answer: "可补报，但须提交完整原因说明与相关证明，是否准予受理与罚款认定以窗口审核为准。"
    refund-policy:
      question: "费用能否退还？"
