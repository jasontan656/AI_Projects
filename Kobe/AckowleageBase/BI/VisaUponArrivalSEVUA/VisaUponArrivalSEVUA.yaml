version: "2025"
updated_at: ""
default_language: "zh-CN"
aliases: ["SEVUA", "Visa Upon Arrival", "签证落地"]
department: "BureauOfImmigration"
name: "签证落地（SEVUA，Visa Upon Arrival）办理指南"
slug: "visa-upon-arrival-sevua"
type: "reference"
semantic_profile:
  intent_id: "visa-upon-arrival"
  category: "entry-visa"
  tags: ["SEVUA", "VisaUponArrival"]
service_overview: "签证落地（SEVUA）是菲律宾移民局为特定人群提供的便利入境安排。经政府部门、行业组织或主办方等担保/背书，申请人可在行前完成准备并于抵达口岸直接办理签注入境，无需境外先行办证。适用于外资投资者、商务人士、体育与会展代表、国际会议人员、政府/双边安排下的外籍高管，以及国际发展伙伴机构官员及其家属。签证载明有效期限，个案可延长或按团体安排执行，移民局可要求补充材料完成核验。"
applicability:
  items:
    endorsed-by-boi-pra-pcci-or-chambers: "受菲律宾投资委员会（BOI）、菲律宾退休署（PRA）、菲律宾工商总会（PCCI）或地方/外国商会背书的外籍投资者与商务人士入境洽谈与考察。"
    endorsed-sports-athletes-officials-exhibitions: "经赛事主办方或赞助方背书的外籍运动员、技术官员、代表团成员来菲参加体育赛事、展览或行业博览会。"
    endorsed-international-conferences: "由国际会议/研讨会/大会主办单位背书的与会代表、发言人或承办人员短期入境。"
    government-or-bilateral-endorsed-executives: "依据政府部门背书或双边安排入境的外资企业高管、跨国公司管理层及执行人员办理单次或多次入境。"
    international-development-partners-officers-and-family: "世界银行、亚洲开发银行等国际发展伙伴机构官员及其家属（符合资格者）临时公务访问。"
preconditions:
  required:
    eligibility-categories-must-fit: "申请人类别须符合：投资者/商务人士（由BOI、PRA、PCCI或商会背书）、赛事/会展代表（由主办或赞助方背书）、政府背书的投资者/高管、国际发展伙伴机构官员及其家属，或经移民局局长认定的其他人员。"
    request-letter-to-commissioner: "由担保方或主办/赞助方出具致移民局局长的请求函，内容须含护照信息、出生与国籍、海外住所与在菲住址、航班信息、来菲事由等要素。"
    gov-endorsement-letter-if-applicable: "如适用，需提交相应政府机构的背书函。"
    passport-biodata-and-flight-booking: "提供有效护照资料页复印件与在菲航班预订信息（含预订编码）。"
    bi-clearance-certificate: "提交移民局无案证明（BI Clearance Certificate）。"
  not_eligible:
    ordinary-travelers-without-endorsement: "不属于规定适用人群、无任何担保或背书文件的普通旅行者。"
    invalid-or-fraudulent-documents: "提交的证件/公证/认证不符合要求，或存在伪造与不实陈述。"
    blacklisted-or-deportable: "申请人列入不良记录、受驱逐或禁止入境等管制名单。"
    purpose-mismatch: "目的与申请类别不符（如拟在菲就业但无相应工作许可/签证）。"
    late-submission-or-noncompliant-format: "逾期提交或材料顺序与版式不合规且未在限期内更正。"
pre_required_documents:
  mandatory:
    request-letter-to-commissioner: "担保人或主办/赞助机构致移民局局长的请求函（含姓名、出生/国籍、护照信息、住址、航班、来菲事由等要素）。"
    gov-endorsement-letter: "相应政府机构背书函（如适用）。"
    passport-biodata-copy: "申请人护照资料页复印件。"
    flight-itinerary-pnr: "航班信息/行程单（含预订编码）。"
    bi-clearance-certificate: "移民局无案证明（BI Clearance Certificate）。"
  conditional:
    accompanying-family-members:
      trigger: "家属随行"
      documents: ["婚姻/亲属关系证明（出生/结婚证）原件", "相应认证（FSP/DFA）及英文译文（如适用）"]
    authorized-representative-filing:
      trigger: "授权代理递件"
      documents: ["授权委托书（SPA）原件（每名申请人单独）", "代理人有效政府ID复印件", "移民局认证ID复印件"]
    foreign-issued-corporate-or-event-docs:
      trigger: "境外出具的企业或会议/赛事证明文件"
      documents: ["经具管辖权的菲律宾驻外馆处（FSP）或DFA认证文件", "英文译本"]
    additional-verification-or-supplemental:
      trigger: "个案核验或补件通知"
      documents: ["移民局要求的其他证明资料"]
process:
  steps:
    obtain-checklist-and-consult:
      order: "1"
      title: "取得清单与咨询（0.5个工作日）"
      description: "由担保/主办方或申请人至移民局窗口领取签证落地文件清单，确认适用类别与材料标准。"
    precheck-and-passport-scan-cru:
      order: "2"
      title: "预审与护照扫描（CRU，0.5个工作日）"
      description: "提交护照原件供扫描，预检材料版式、顺序与真实性，不合规当场指引更正。"
    receive-order-of-payment-ops:
      order: "3"
      title: "领取缴费单（OPS，0.5个工作日）"
      description: "前台或评估人员开具缴费通知单（Order of Payment Slip）。"
    pay-and-get-official-receipt:
      order: "4"
      title: "缴费与取回收据（Cashier，0.5个工作日）"
      description: "按OPS金额在收银处缴纳费用，领取正式收据（Official Receipt）。"
    submit-complete-documents:
      order: "5"
      title: "递交完整材料（当日）"
      description: "携正式收据与全套资料按清单顺序提交；必要时配合面谈或补件说明。"
    approval-and-visa-implementation:
      order: "6"
      title: "审批与签注实施（1–3个工作日，视案量）"
      description: "审核通过后签证落地批示生效；如属抵境办理，由口岸签证窗口执行签注。"
    collect-approval-documents:
      order: "7"
      title: "领取批准文件（当日/通知后）"
      description: "按通知领取批准的订单/批文与相关凭证；妥善留存以备查验。"
  variants: {}
  notes: "具体时长因办事处人流、补件与核查而异；紧急情况可咨询是否提供加急通道。"
