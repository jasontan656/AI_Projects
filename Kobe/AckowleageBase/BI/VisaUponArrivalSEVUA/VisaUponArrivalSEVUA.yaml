faq:
  qas:
    target-audience:
      question: "签证落地面向哪些人群？"
      answer: "主要面向受政府部门/商会/主办方背书的投资者与商务人士、赛事代表、国际会议与展会代表，以及国际发展伙伴机构官员及其家属；移民局局长可依情形准予其他个案。"
    processing-time:
      question: "办理周期需要多久？"
      answer: "材料齐全、信息一致情况下，一般当日完成受理并于1–3个工作日内完成审批；紧急情况可咨询是否提供加急通道，实际以办事处通知为准。"
    flight-booking-required:
      question: "是否必须先有航班预订？"
      answer: "是。需提交含预订编码的航班信息；若航班变更，应同步更新担保函与行程单，确保与申请信息一致。"
    bi-clearance-payment:
      question: "移民局无案证明如何缴费？"
      answer: "作为证明文件出具时，按认证费用标准缴纳：Certification PHP 500 + LRF PHP 10；如选择加急，另加 Express PHP 500，常见合计 PHP 1,010。"
    overstay-consequence:
      question: "如逾期停留会怎样？"
      answer: "除需缴纳每月PHP 500逾期罚款外，可能需提交复议（MR）申请并缴费；情节严重者可被记录在案、影响未来入境或遭限制。"
    employment-permit:
      question: "签证落地能否直接在菲工作？"
      answer: "不能。签证落地属短期入境便利，不授权就业。如需工作须另行办理相应许可/签证（如PWP、SWP或9G等）。"
    multiple-entry-application:
      question: "多次入境如何申请？"
      answer: "跨国公司可申请“多次入境”项下的签证落地安排，按PHP 5,010（含LRF）收取申请费；需由单位与主办方向移民局提交相应背书与名单。"
    noncompliant-rejection:
      question: "若材料不齐或格式不符会被拒收吗？"
      answer: "会。文件须按清单顺序并在规定期限内提交；不符合格式（纸张规格、排序、公证/认证缺失）将被退件或延后受理。"
disclaimers:
  items:
    fees-subject-to-ops-or: "费用以菲律宾移民局OPS与OR为准，可能调整且不另行通知。"
    usd-conversion-bsp: "以USD标示的费用按菲律宾央行（BSP）汇率折算为PHP缴纳。"
    lrf-and-express-surcharges: "除头税与罚款外，多数移民费目需加计LRF；部分情形另收快速通道费（Express）。"
    not-a-work-visa: "签证落地不等同于工作签证，任何在菲就业须另行取得相应许可/签证。"
    additional-documents-right: "移民局可因核查需要要求补充材料，未按期补件将影响审批。"
