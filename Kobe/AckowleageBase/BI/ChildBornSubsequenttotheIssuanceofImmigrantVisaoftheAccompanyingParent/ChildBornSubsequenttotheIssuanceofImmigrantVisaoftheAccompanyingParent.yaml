acknowledgement_flags:
  data_privacy_consent: "申请人知悉并同意在提交CGAF及相关材料时遵守数据隐私与信息处理规定。"
  certification_statement: "申请人/请愿人承诺所填信息与提交文件真实准确，并在规定位置签名或按指纹确认。"
faq:
  qas:
    processing-time:
      question: "办理周期一般多久？"
      answer: "常见情形下，自递件起约2–8周获批；听证与生物采集通常在1–4周内安排。审批通过后签证实施约3–5个工作日，I-Card多在生物采集后2–4周发放，具体以窗口排期与个案核验为准。"
    born-before-visa-issuance:
      question: "我的孩子是父母移民签证签发之前出生的，能办13C吗？"
      answer: "不可以。13C仅适用于“在随行父母移民签证签发之后出生”的子女。若出生时间早于签发日期，应咨询适配的其他签证/居留路径。"
    hearing-required:
      question: "需要参加听证吗？缺席会怎样？"
      answer: "需要。听证为必要环节，时间与地点以官方收据为准。无故缺席可能导致审批延误、补件要求甚至直接驳回。"
    deadline-90-days:
      question: "批复后多久内要完成签证贴签与I-Card领取？"
      answer: "须在批复后90日内完成签证实施（贴签）并领取ACR I-Card。逾期将自动取消签证、I-Card自动停用，需重新办理并承担相应费用与不利后果。"
    bi-clearance-fee:
      question: "“移民局无案证明（BI Clearance Certificate）”如何收费？"
      answer: "常规收费为PHP 510（认证费500+LRF10）；如选择加急，另收Express 500，总计PHP 1,010。是否必缴及具体金额以OPS/OR为准。"
    incomplete-docs:
      question: "材料不齐是否可以先提交？"
      answer: "不建议。清单明确要求资料齐备、顺序装订，以免被当场退件或后续被要求补件，进而延误审批或导致驳回。"
    agent-representation:
      question: "能否由代理人代办或代领I-Card？"
      answer: "可以。移民局认证的旅行社或律所可凭认证ID代办；非认证代理须提交每位申请人的特别授权书（SPA）原件及代理人有效政府签发身份证复印件。代领未成年人I-Card时，父/母有效身份证明亦须出示。"
    fee-discrepancy-13c:
      question: "13C签证费为何与通用价目不一致？"
      answer: "2025年版公开价目未单列13C转换签证费，当前参考2014年官方口径（PHP 7,870）。其余通用费用按2025版执行；实际以OPS/OR为准，如官方更新将即时调整。"
disclaimers:
  items:
    fees-subject-to-ops-or: "所有费用以缴费单（OPS）与官方收据（OR）为准，美元项目按BSP汇率折算并以PHP缴付。"
    timelines-may-vary: "办理时长受排期、个案核验与补件影响，具体以窗口实际安排为准。"
    docs-authentication-requirement: "菲律宾境外签发文件须经具辖菲律宾驻外机构或DFA认证，非英文需附英文译本。"
    90-day-implementation-requirement: "批复后未在90日内完成签证实施与I-Card领取将导致签证取消与I-Card停用。"
