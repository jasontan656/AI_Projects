kpis:
  processing_time: "常见情形下自递件起约2–8周获批；签证贴签约3–5个工作日；I-Card多在生物采集后2–4周发放。"
risks:
  items:
    late-conversion-overstay-penalty: "未及时办理转换或逾期停留，可能面临罚款、复议程序甚至出境限制。"
    false-docs-criminal-liability: "提交虚假文件将面临刑事责任和/或递解出境。"
    hearing-absence-delay-or-denial: "未按时参加听证或采集可能导致审批延误、补件甚至驳回。"
    fail-to-implement-within-90-days: "批复后未在90日内完成签证实施与I-Card领取，将自动取消签证并停用I-Card。"
    foreign-docs-without-legalization: "境外文件未完成认证/译本规范，可能被退件或驳回。"
