deliverables:
  description: "审批通过后完成签证贴签并领取ACR I-Card。"
  items:
    immigrant-visa-13c:
      name: "13C移民签证贴签"
      usage: "在护照上贴签，确立子女与父/母一致的居留资格，用于出入境与后续办理。"
    acr-i-card:
      name: "ACR I-Card"
      usage: "居留身份证件，用于年报、查验与后续手续。"
kpis:
  processing_time: "约3–4周（材料完整无补件）"
risks:
  items:
    child-must-be-born-after-parent-visa-issued: "子女必须在父/母移民签证核发之后出生；如早于核发，通常不适用13C，应评估其他签证路径。"
    bring-originals-for-hearing: "听证与生物信息采集请携带所有原件；未满14岁仍需拍照，10岁以下免采指纹。"
    renew-parent-visa-if-near-expiry: "父/母签证将近到期时，应先完成父/母的及时延签或复核，避免影响13C审批节奏。"
    avoid-exit-before-approval: "不建议在核准前安排离境；如确需离境，须先办理RP/SRC及ECC-B或CE-B，返回时出示。"
    fee-items-may-be-bundled-into-ops: "费用清单以OPS为准；通用费目如LRF、Express、Visa Sticker、ACR登记费等可能并入开单。"
    prepare-psa-and-late-registration-proof: "建议提交前完成PSA出生证明获取与任何逾期登记的补救证明，以免补件延时。"
