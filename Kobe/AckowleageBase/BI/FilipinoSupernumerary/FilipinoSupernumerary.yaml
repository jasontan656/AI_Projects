faq:
  qas:
    processing-time:
      question: "整个流程需要多长时间？"
      answer: "在材料齐全且无不良纪录命中的前提下，从BSS受理到区办实施约63分钟，不含往返、补件与清算时间。"
    submission-format:
      question: "必须按什么格式提交材料？"
      answer: "所有文件须按清单顺序装订于legal size文件夹内；PSA民事文件需原件；外文文件须经FSP或DFA认证，非英文附英文译文；指定联络员代办须附公司ID影本。"
    derogatory-hit-handling:
      question: "命中不良纪录如何处理，会被直接拒绝吗？"
      answer: "不会直接拒绝，但须先至认证与清算科办理清算/证明，完成后再回BSS续办。未清算的申请不予核准实施。"
    bi-fees:
      question: "此流程是否需要缴纳移民局费用？"
      answer: "不需要。本流程为非收费项目；但旅行税、返程票与外国港口签证等第三方费用仍需自行承担。"
    foreign-port-disembark-prep:
      question: "如果计划在外国港口离船，需要准备什么？"
      answer: "需提供有效返程票（机/船票）以及该外国港口的入境签证（如需）；建议与船方确认离船安排并提前备妥签证。"
    itinerary-change:
      question: "航程或船期临时变化怎么办？"
      answer: "应由航运/人力代理公司出具更新后的抵港/派遣通知，并同步更新返程票与签证材料；区办实施以最新有效文件为准。"
    liaison-submission:
      question: "可以由公司联络员代为递件吗？"
      answer: "可以。指定联络员递件时须一并提交公司ID影本；未授权人员代办不予受理。"
    additional-docs:
      question: "局方会否额外要求材料？"
      answer: "可能。移民局可基于审核需要要求补充支持性文件，请保持联络畅通并按时补件。"
disclaimers:
  items:
    document-format-and-authentication:
      "文件须按清单顺序装订并使用legal size文件夹；PSA民事文件需原件；外文文件须经FSP或DFA认证且附英文译文。"
    third-party-fees:
      "旅行税、签证费与返程票等为第三方费用，金额以相应机构实际标准为准；涉及USD计价者按BSP当日汇率折算。"
    working-hours:
      "受理与实施以公告的工作时间为准；遇法定节假日或系统维护可能顺延。"
    supplemental-documents:
      "局方可根据审查需要要求补充材料。"
