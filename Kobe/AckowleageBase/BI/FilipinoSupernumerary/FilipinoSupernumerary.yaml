version: ""
updated_at: ""
default_language: "zh-CN"
aliases:
  - "菲律宾籍超编船员登船/换班许可"
  - "超编船员许可"
department: "BureauOfImmigration"
name: "Filipino Supernumerary（菲律宾籍超编船员登船/换班许可）"
slug: "filipino-supernumerary"
type: "reference"
semantic_profile:
  intent_id: "filipino-supernumerary"
  category: "crew-permit"
  tags:
    - "BSS"
    - "supernumerary"
    - "seafarer"
    - "philippine-citizen"
service_overview: "本服务由移民局海湾服务科（BSS）受理，面向不在原船员名单内、需临时增补的菲律宾籍人员（含随行配偶/子女如适用）。BSS负责文件核验与不良纪录查核并形成审批意见，经科长核准后，由莱加斯皮移民区办完成系统编码与实施，确保申请人登船/换班的出入境手续合法、可追溯。流程前端统一收件与公告结果、后端一次性编码实施，适合紧凑航程下的合规登船或换班安排。"
applicability:
  items:
    temporary-augmentation-onboard:
      "航运公司在靠泊期间临时增补不在原定名单内的菲律宾籍人员上船执行特定任务。"
    joining-spouse-or-child:
      "为菲律宾籍配偶或未成年子女办理随同登船（joining spouse/child）手续，计划在国外港口离船。"
    emergency-replacement:
      "既有船员突发疾病/离岗，由菲律宾籍超编人员短期替补并随船出境。"
    route-or-plan-adjustment:
      "船舶调整航线或作业计划，增派菲律宾籍技术人员随船执行单次航段任务。"
    foreign-port-disembarkation-arranged:
      "计划于下一外国港口为该菲律宾籍超编人员办理下船返国或转机，需提前落实相应签证与证明。"
preconditions:
  required:
    filipino-citizen-and-supernumerary:
      "申请对象为菲律宾公民，且确属“超编/临增”性质，不在原船员名单内。"
    company-request-and-guarantee-letter:
      "由航运/人力代理公司正式出具致移民局专员的申请函与原件担保函。"
    no-derogatory-stamp:
      "通过不良纪录核验并取得“无不良纪录”验证（No Derogatory Stamp）。"
    vessel-arrival-or-deployment-proof:
      "提供船舶抵港或派遣通知，清晰说明登船时间、航线与安排。"
    valid-travel-requirements:
      "具备有效护照、旅行税或减免凭证；若在外国港口离船，须有返程票与目的国入境签证（如需）。"
  not_eligible:
    non-philippine-or-not-related-purpose:
      "当事人非菲律宾公民，或申请目的与“超编/临增登船”无关。"
    derogatory-without-clearance:
      "命中不良纪录且未先至认证与清算科办理清算/证明。"
    critical-docs-missing-or-falsified:
      "关键材料缺失、伪造、逾期或与事实不符，无法按规定顺序与格式提交。"
    vessel-already-departed-or-unverifiable:
      "船舶已离泊或行程无法核验，导致审批目的与实施对象不成立。"
    unauthorized-liaison-without-id:
      "由未授权联络员代为申办且未附公司身份证明影本。"
pre_required_documents:
  mandatory:
    application-letter-to-commissioner:
      "致移民局专员的申请函（航运/人力代理公司出具）。"
    guarantee-letter-original:
      "本地航运/人力代理公司出具的担保函（原件）。"
    no-derogatory-verification:
      "不良纪录验证（No Derogatory Stamp）。"
    vessel-arrival-or-deployment-notice:
      "船舶抵港通知/派遣通知。"
    passport-original-presentation:
      "超编人员护照（原件出示）。"
    travel-tax-or-official-receipt-original:
      "旅游税/减免税官方收据（DOT/TIEZA，原件出示）。"
    crew-contract-copy:
      "船员合约（影本）。"
    crew-passport-bio-page-copy:
      "船员护照资料页（影本）。"
    seamans-book-copy:
      "海员证（Seaman’s Book，影本）。"
    applicant-passport-bio-page-copy:
      "超编人员护照资料页（影本）。"
    travel-tax-or-receipt-copy:
      "旅游税/减免税收据影本。"
    departure-card-completed:
      "填妥的移民局出境卡（Departure Card）。"
  conditional:
    designated-liaison-submission:
      trigger: "由指定联络员/跑办员代为提交。"
      documents:
        - "公司ID影本（联络员）"
    namesake-or-hit-alert:
      trigger: "系统出现名字相同/同名警示或别名命中。"
      documents:
        - "非同一人证明（NTSP）"
        - "其他认证或佐证文书（如需）"
    foreign-port-disembarkation:
      trigger: "计划在外国港口离船/入境/过境。"
      documents:
        - "返程机/船票（原件出示）"
        - "返程票影本（PNR/票据）"
        - "外国港口入境/过境签证（原件出示，如需）"
        - "外国港口签证影本（如需）"
    joining-with-spouse-or-child:
      trigger: "配偶/未成年子女随同行登船。"
      documents:
        - "PSA结婚证原件（如为配偶）"
        - "PSA结婚证明影本（如为配偶）"
        - "PSA出生证原件（如为子女）"
        - "PSA出生证明影本（如为子女）"
    itinerary-or-port-change:
      trigger: "行程或离船港口发生变更。"
      documents:
        - "更新后的船方证明/抵港或派遣通知"
        - "更新后的返程票据"
        - "更新后的签证文件"
process:
  steps:
    step-1-intake-and-initial-check:
      order: "1"
      title: "受理与初审（BSS窗口，约5分钟）"
      description: "收件并核对材料完整性、格式与顺序；不合规当场退补。"
    step-2-record-check-and-approval:
      order: "2"
      title: "不良纪录查核与审批（BSS/VCD/科长，约40分钟）"
      description: "发起不良纪录比对；若命中，指引先至认证与清算科办理清算/证明后再回BSS续办；主管审核后报科长核准。"
    step-3-result-announcement:
      order: "3"
      title: "结果公告与发放（BSS窗口，约3分钟）"
      description: "通过现场广播/公告发布结果；向申请人发放核准副本与后续办理指引。"
    step-4-district-office-encoding:
      order: "4"
      title: "区办实施与编码（莱加斯皮移民区办，约15分钟）"
      description: "申请人持核准文件前往区办，由承办官完成系统编码与实施。"
    step-5-case-closing-and-system-update:
      order: "5"
      title: "结案与系统更新（即时）"
      description: "区办实施完毕即时回写系统。参考总耗时约63分钟（不含往返、补件与清算时间）。"
  variants: {}
  notes: "前端统一收件与公告结果，后端由指定区办一次性编码实施。参考总耗时约63分钟（不含往返、补件与清算时间）。"
