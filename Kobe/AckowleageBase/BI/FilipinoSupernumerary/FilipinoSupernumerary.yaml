  items:
    approval-copy:
      name: "核准副本"
      usage: "作为获准登船/换班的依据，并用于前往区办办理系统编码实施。"
    district-office-encoding-record:
      name: "区办系统编码实施记录"
      usage: "证明已完成系统编码与实施，供出入境查验与后续合规存档。"
kpis:
  processing_time: "约63分钟（不含往返、补件与清算时间）。"
risks:
  items:
    noncompliant-format-rejection:
      "材料未按legal size装订或不符顺序格式，可能当场退补导致延误。"
    derogatory-record-clearance-delay:
      "命中不良纪录需先至认证与清算科清算，否则不予核准实施并造成时程延宕。"
    itinerary-change-rework:
      "船期或离船港口变更未同步更新通知、票据与签证，可能在区办实施被退回重办。"
    forgery-legal-liability:
      "伪造、变造或隐匿重要事实将承担法律责任，并可能导致永久拒办。"
    namesake-extra-requirements:
      "出现同名/别名警示时，可能被要求提交“非同一人证明”等补件，请预留处理时间。"
    holiday-or-maintenance-delay:
      "遇法定节假日或系统维护，受理与实施可能顺延。"
