kpis:
  processing_time: "约1–2个工作日"
risks:
  items:
    scope-and-term-limit: "SWP仅覆盖短期特定活动（通常3–6个月），长期工作应办理9G或结合PWP。"
    endorsement-strictness: "演出需行业协会与版权授权并行；体育需PSC/POC或认可协会；宗教需权威宗教组织证明，缺失将退件。"
    tax-compliance: "须履行代扣代缴并申报；跨境支付需声明来源与申报路径，违背税法影响审理与合规。"
    document-consistency: "公司登记、授权、合约与报税信息须一致，信息不符将被要求更正或补充公证/认证。"
    watchlist-procedure: "命中警示需先向认证与证明科（CCS）申请相关证明方可继续。"
    legalization-and-translation: "境外文书须经使领馆或DFA认证，非英文需附英文译本；宣誓类文件须原件并公证。"
    authorized-representation: "代理须提供移民局认证ID或每位申请人的SPA及代理人政府ID，缺失将影响受理。"
    onsite-requirements: "原护照需供CRU/前台扫描；材料需按清单顺序与法定长纸装订。"
    noncompliance-consequences: "未按许可范围用工、逾期、伪造或隐匿信息，可能导致拒件、撤销、罚款、追诉及/或遣返。"
    aep-9g-consistency: "后续PWP/9G阶段职位、雇主与薪资需与SWP阶段一致，避免影响后续签证。"
