    hearing-no-show-delay: "听证未按时参加将导致处理延误或重新排期。"
    falsified-docs-consequence: "伪造或不实文件将被即时驳回，并可能引发行政或刑事后果。"
    exit-without-ecc-src: "离境返入境未按要求办理ECC与SRC可能导致出入境受阻。"
    annual-report-overdue-penalty: "取得ACR I-Card后未在法定期间（通常1月1日至3月1日）办理年度报告将按月计罚。"
