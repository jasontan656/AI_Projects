version: ""
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "未盖章补章（已编码）"
slug: "failed-to-stamp-not-encoded"
type: "reference"
semantic_profile:
  intent_id: "failed-to-stamp"
  category: "immigration-stamping"
  tags: []
service_overview: "适用于已在移民局系统成功记录入/出境但护照未实际盖章的旅客，在护照相应页补盖出入境印章，以使实体记录与系统一致。由菲律宾移民区办事处受理，核对系统纪录与旅次信息，主管核准后执行补章；不改变原有许可种类与停留时限，仅纠正“未盖章但已编码”的记录不一致。"
applicability:
  items:
    un-stamped-but-recorded: "入/出境当日因疏漏或设备原因未盖章，但系统已有该次通关记录（已编码）。"
    egate-no-manual-stamp: "通过自动闸门通关后未人工加盖印章，护照缺少实体标注。"
    new-passport-migration-record-completion: "更换新护照旅行时，旧护照未被盖章或错过盖章，需在新旧护照间补全记录。"
    need-physical-stamp-for-proof: "用于签证、雇佣背景核查、法院/公证或航空公司校验等需实体印章的场景。"
    missed-stamp-due-to-transit-or-changes: "因转机、航班更改或其他客观因素未能当场盖章，需与系统记录一致。"
preconditions:
  required:
    record-already-encoded: "实际已完成入/出境，且该次旅次已在移民局数据库留存通关记录（已编码）。"
    valid-passport-on-site: "申请人持有效护照原件现场办理，护照信息与系统记录一致。"
    submit-cgaf-signed: "提交经本人签署的CGAF（BI Form IRD01.QF.006 Rev 03），勾选“Failed to Stamp（未盖章）”。"
    accept-verification-and-provide-support: "接受窗口对旅次事实的核验，并在必要时提供航班或其他佐证。"
    reachable-contact-for-notice: "留存可联系的手机或电子邮箱用于结果通知。"
  not_eligible:
    no-encoded-record-or-contradictions: "系统内不存在该次入/出境记录（未编码）、记录存在重大矛盾或涉嫌伪造。"
    invalid-or-fraudulent-docs: "使用过期或伪造旅行证件、身份信息不一致。"
    unresolved-violations-or-flags: "存在未结案件（逾期停留、未缴罚款、警示/不良纪录）且未先行处理。"
    misuse-to-change-admission-or-stay: "试图藉由补章改变签证类别、延长停留或规避合法手续。"
    no-proper-authorization: "非本人无正当授权到场办理（原则上需本人亲办；特殊情形需正式授权文件）。"
pre_required_documents:
  mandatory:
    cgaf: "综合通用申请表 CGAF（BI Form IRD01.QF.006 Rev 03，纸本一份，须亲笔签名；勾选“Failed to Stamp”，填写个人/旅行信息并签署数据隐私与真实性声明）。"
    passport-original: "护照原件（含个人资料页及相关签注页；如涉及旧护照，请一并携带）。"
    contact-info: "有效联系方式（手机/电子邮箱，用于通知与签收确认）。"
  conditional:
    need-flight-or-airline-proof:
      trigger: "窗口通知需提供航班登机牌/电子机票行程单或航空公司出具的搭乘/起降证明"
      documents:
        - "登机牌或电子行程单"
        - "航空公司搭乘/起降证明"
    need-travel-record-certification:
      trigger: "需认证与证明科出具旅行记录证明或无旅行记录证明（用于核对或司法用途）"
      documents:
        - "旅行记录证明（Certification of Travel Records）或无旅行记录证明"
    minor-applicant-by-guardian:
      trigger: "未成年人由父/母或法定监护人代办"
      documents:
        - "亲子关系/监护关系证明"
        - "监护人身份证件复印件"
    authorized-representative:
      trigger: "确需授权代表代办"
      documents:
        - "授权书"
        - "代表与申请人身份证件复印件各一份"
    lost-passport-reissued:
      trigger: "护照遗失后已补发新护照"
      documents:
        - "遗失声明/报案或使领馆证明"
        - "新护照"
process:
  steps:
    take-number-and-submit:
      order: "1"
      title: "取号与递件（窗口受理，约3分钟）"
      description: "提交已签署的CGAF与护照原件；窗口初审资料完整性与信息一致性。"
    system-check:
      order: "2"
      title: "系统检索与旅次核验（约1个工作日）"
      description: "依据护照信息检索数据库，确认该次入/出境记录确已编码；评估是否需补充证明。"
    supplement-and-review:
      order: "3"
      title: "补件与复核（按需触发）"
      description: "信息不全或需交叉验证时，按通知提供登机牌、航空证明或记录证明；受理人员完成复核。"
    instruction-and-approval:
      order: "4"
      title: "制作补章指令与主管核准（约4个工作日）"
      description: "完成系统比对并形成补章批示，经审核员/主管签署“无不良纪录”与核准意见。"
    notify-and-pickup:
      order: "5"
      title: "通知与领取安排（约2分钟）"
      description: "通过登记的电话/邮箱通知领取时间与地点。"
    onsite-stamp-and-ack:
      order: "6"
      title: "现场补章确认与签收（约5分钟）"
      description: "到窗口领取护照，核对补盖印章的日期、口岸与班次信息无误后签收归档。"
  variants: {}
  notes: "正常情形平均处理周期约5个工作日；涉及补件、交叉验证或系统深度查核的，周期相应顺延。"
