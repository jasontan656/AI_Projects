department: "BureauOfImmigration"
name: "临时居留签证（TRV）办理指南"
slug: "temporary-resident-visa-trv"
type: "reference"
semantic_profile:
  intent_id: "temporary-resident-visa-trv"
  category: "immigration"
  tags: []
service_overview: "临时居留签证（TRV）为非移民类长期居留许可，典型适用于与菲律宾公民合法结婚的外籍配偶及其未成年、未婚子女，支持从短期访客身份向长期居留的合规转换，并可据此办理ACR I-Card等配套手续。指南涵盖首次转换与后续展延流程、材料与费用口径，并纳入特定群体（如依据备忘录令 ADD-01-038 的印度籍申请人）五年展延相关要求。"
applicability:
  items:
    convert-from-temporary-stay-to-trv: "外籍人士与菲律宾公民合法结婚，拟由短期停留（如9A）转换为TRV在菲长期居留。"
    trv-extension-imminent-expiry: "已持有效TRV且即将到期，需办理TRV展延（含携行家属的同步展延）。"
    include-dependents-spouse-children: "外籍配偶携其未满21岁、未婚子女作为依亲共同申请或追加随同人纳入签证记录。"
    indian-5y-extension-under-add-01-038: "印度籍申请人依据备忘录令 ADD-01-038 申请五（5）年期TRV展延（含依亲）。"
    update-endorsements-and-acr-icard: "申请人因更换护照、居住地址或婚姻状况等信息变更，需配套更新签注与ACR I-Card。"
preconditions:
  required:
    lawful-marriage-proof: "与菲律宾公民合法结婚并能提供有效婚姻登记文件（菲律宾签发的须为PSA文件；境外签发的须经菲律宾外馆或外交部认证并有英文译本）。"
    valid-passport-and-legal-stay: "持有有效期内的护照与入境记录，且当前在菲停留合法。"
    nbi-and-bi-clearances: "近期待审查用途的国家调查局无犯罪证明（NBI Clearance）及移民局无案证明（BI Clearance Certificate）。"
    completed-cgaf: "已完成统一申请表（CGAF）并按清单顺序装订备齐材料。"
    representative-qualification-or-spa: "如通过代理申请，代理人须具备移民局认证资质证件或逐案原件授权书（SPA）和有效身份证件。"
  not_eligible:
    forged-or-unauthenticated-docs: "虚假、伪造或未经认证的民事文件、翻译件或证明。"
    incomplete-or-withdrawn-key-docs: "递交材料不齐且未在规定期限内补件；或申请过程中擅自撤回关键证件致程序无法继续。"
    unresolved-overstay: "逾期停留未依法补缴罚款或未提交复议动议（MR）即尝试申请。"
    noncooperation-in-verification: "申请人或担保人面谈/核验未配合出示护照/身份证明。"
    other-noncompliance: "其他与移民法规、治安记录或品行审查不符的情形。"
pre_required_documents:
  mandatory:
    general-cgaf-filling: "使用统一申请表（CGAF）英文正楷填写，信息不适用项填“N/A”，不得留空；表格须提交两份原件：一份随申请材料递交，另一份用于ACR I-Card申请，分开成册。"
    cdr-binding-order: "所有文件按“文件清单（CDR）”顺序，用法式（8.5×14英寸）夹按序装订。"
    notarized-statements-original: "所有宣誓陈述/声明均须提交经正规公证之原件。"
    psa-civil-docs: "菲律宾签发的民事文件（出生、婚姻、死亡等）须为PSA原件。"
    foreign-docs-auth-and-translation: "外国出具的文件须为原件并经菲律宾驻外使领馆（FSP）或菲律宾外交部（DFA）认证；非英文材料须附英文译本。"
    passport-original-scan-at-submission: "递交时向受理窗口提交护照原件用于扫描并当场返还；其后如进入签证实施环节，需按通知再次提交护照办理签注。"
    principal-conversion-cgaf: "主申请人（首次转换为TRV）：统一申请表（CGAF）两份原件。"
    principal-conversion-joint-letter: "主申请人（首次转换为TRV）：申请人与担保人（配偶为菲律宾公民）联名致移民局局长请函（Joint Letter Request）。"
    principal-conversion-marriage-proof: "主申请人（首次转换为TRV）：婚姻证明（PSA文件或经BI档案科认证复印件；境外签发需认证与翻译）。"
    principal-conversion-passport-copies: "主申请人（首次转换为TRV）：护照资料页、最近一次入境章页、任何既有签证实施页复印件；如有配偶姓名注记页一并提供。"
    principal-conversion-nbi: "主申请人（首次转换为TRV）：NBI无犯罪证明（有效期内）。"
    principal-conversion-bicc: "主申请人（首次转换为TRV）：移民局无案证明（BI Clearance Certificate）。"
    principal-conversion-children-form: "主申请人（首次转换为TRV）：如适用，申请人子女信息补充表（当子女超过两名时须使用）。"
    principal-extension-cgaf: "主申请人（TRV展延）：统一申请表（CGAF）两份原件（非移民签证类别）。"
    principal-extension-joint-letter: "主申请人（TRV展延）：申请人与担保人联名致局长请函。"
    principal-extension-marriage-proof: "主申请人（TRV展延）：结婚证明（同首次转换要求）。"
    principal-extension-passport-copies: "主申请人（TRV展延）：护照资料页、TRV签证实施页、最近入境记录页复印件。"
    principal-extension-nbi-bicc: "主申请人（TRV展延）：有效期内NBI无犯罪证明与BI Clearance Certificate。"
    principal-extension-indian-5y-note: "主申请人（TRV展延）：针对印度籍且适用备忘录令 ADD-01-038 的五年展延，须按专项清单备齐文件。"
    dependents-cgaf: "家属/依亲（配偶与子女）：统一申请表（CGAF）两份原件。"
    dependents-passport-copies: "家属/依亲（配偶与子女）：护照资料页、签证实施页与最近入境记录页复印件；持有合法停留。"
    dependents-relationship-proof: "家属/依亲（配偶与子女）：与担保人的亲属关系证明（如出生证、结婚证等，依PSA/认证规则）。"
    dependents-nbi-15plus: "家属/依亲（配偶与子女）：年满15周岁的依亲须提交有效NBI无犯罪证明。"
    dependents-bicc: "家属/依亲（配偶与子女）：移民局无案证明（BI Clearance Certificate）。"
    acr-pickup-passport-copy: "ACR I-Card领取：持卡人护照资料页复印件。"
    acr-pickup-parent-id: "ACR I-Card领取（未成年人由父/母领取）：提供父/母有效身份证。"
    acr-pickup-travel-agency-id: "ACR I-Card领取（旅行社/律所代领）：提供该实体BI认证证件复印件。"
    acr-pickup-spa-and-rep-id: "ACR I-Card领取（其他授权代表）：提交原件SPA与代表有效身份证。"
    visa-icard-deadline-90d: "自签证批准起90日内未实施签注或未领取ACR I-Card，将导致自动撤销签证与I-Card停用。"
  conditional:
    indian-5y-extension:
      trigger: "印度籍五年TRV展延（备忘录令 ADD-01-038）"
      documents:
        - "联名请函（Joint Letter Request）"
        - "婚姻证明（PSA/认证）"
        - "护照注记配偶姓名页"
        - "NBI 无犯罪证明"
        - "BI Clearance Certificate"
process:
  steps:
    obtain-checklist-and-forms:
      order: "1"
      title: "申领清单与填表（预计0.5天）"
      description: "在PIAU或官网获取申请清单与CGAF，按“通用填写与装订要求”备齐原件与复印件。"
    submission-and-initial-review-cru:
      order: "2"
      title: "递交与资料核收（CRU，预计30–60分钟/人）"
      description: "于CRU提交两份CGAF、护照原件（扫描后返还）及材料册，完成形式审查并获取缴费令（OPS）。"
    payment-and-courier:
      order: "3"
      title: "缴费与快递办理（预计30–60分钟）"
      description: "持OPS至收银缴费领取官方收据（OR）；至快递柜台缴费并领取贴标快递袋（如选择快递）。"
    return-or-and-docketing:
      order: "4"
      title: "回交凭证与立案流转（CRU，预计15–30分钟）"
      description: "向CRU交回OR原件与快递袋；护照信息与快递袋转呈OED待裁处，申请文件送法务司审核。"
    hearing-and-biometrics:
      order: "5"
      title: "排期听证与生物采集（预计2–4周内排期）"
      description: "按通知参加签证听证；至ARD采集生物信息。申请人与担保人携带原件证件参加核验。"
    adjudication-and-implementation:
      order: "6"
      title: "审批与实施（预计2–6周）"
      description: "OED裁处后，如获批准按通知提交护照实施签注；未通过者出具驳回令。签注后同步制发ACR I-Card。"
    result-delivery:
      order: "7"
      title: "结果送达（预计3–5个工作日）"
      description: "通过快递寄送批准令/驳回令、护照及ACR I-Card；或按通知窗口自取。"
  variants: {}
  notes: "时间为常见情形参考，复杂个案、补件、核查或高峰期可能延长；移民局可随案要求补充支持文件。"
