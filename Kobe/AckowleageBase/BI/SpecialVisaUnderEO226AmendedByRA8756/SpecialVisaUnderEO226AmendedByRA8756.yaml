default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "E.O.226 特别非移民签证（RA 8756 修订）"
slug: "special-visa-under-eo226-amended-by-ra8756"
type: "reference"
semantic_profile:
  intent_id: "special-non-immigrant-visa-eo226-ra8756"
  category: "visa"
  tags: ["EO226", "RA8756", "RHQ", "ROHQ"]
service_overview: "面向在菲设立 RHQ/ROHQ 或跨国公司之外籍高管、专家及其家属，办理或延长依据 E.O.226（经 R.A. 8756 修订）的特别非移民签证；获签可长期居留、自由多次出入境，配偶与未满21周岁未婚子女可为家属同办。"
applicability:
  items:
    conversion-after-entry-for-rhq-rohq-executives: "首次调派至菲律宾的 RHQ/ROHQ 高管入境后由短期停留身份转换为 E.O.226 特别非移民签证。"
    extension-1y-2y: "既有签证即将到期，申请 1 年或 2 年期延展。"
    dependents-spouse-children: "配偶或未满 21 岁未婚子女作为家属随同主申请人一并办理转换/延签。"
    enterprise-new-or-expansion-batch-processing: "企业新设或扩编 RHQ/ROHQ，需要批量为多名高管办理。"
    change-of-employer-or-position: "因岗位或雇主实体变更，需重新进行签证转换并完成主管机关备案/通知。"
preconditions:
  required:
    employer-certified-by-dti-boi: "雇主为经 DTI/BOI 认证之 RHQ/ROHQ 或跨国公司实体，且申请人与该实体签有有效雇佣或派遣合同。"
    valid-passport-and-status: "申请人持有效护照、入境许可及当前合法移民身份；在菲停留记录无违法逾期。"
    employer-supporting-docs-ready: "公司已按移民局（BI）要求准备担保函、岗位与薪酬证明、财政能力证明及相关税务合规文件。"
  not_eligible:
    employer-not-certified-or-not-operational: "雇主实体无 E.O.226 / RA 8756 认证或未在菲实际运营。"
    applicant-has-criminal-or-immigration-violations: "申请人存在未结案件的刑事或移民违规记录。"
pre_required_documents:
  mandatory:
    checklist-conversion-tvs-c-ve-2016-bi-form-v-ni-024-rev0: "Checklist TVS-C-VE-2016（BI FORM V-NI-024 Rev.0）。"
    tvs-cgaf-ve-2016-general-application-form-boc04-qf-002-2025-03: "TVS-CGAF-VE-2016 非移民签证通用申请表（BOC04.QF.002，2025/03 版）。"
    additional-info-on-applicants-children-boc04-qf-003: "如含子女：Additional Information on Applicant’s Children（BOC04.QF.003）。"
    employer-evidence-letters-and-registrations: "雇主证明文件：派遣/任命函、岗位描述、薪酬说明、RHQ/ROHQ 注册与认证文件（DTI/BOI）。"
    personal-ids-passport-acr-ssrv-copies: "个人证件：护照整本复印、最近入境章页、现持 ACR I-Card/SSRV（如有）影本。"
    checklist-extension-tvs-c-ve-2016-bi-form-v-ni-025-rev1-1: "Checklist TVS-C-VE-2016（BI FORM V-NI-025 Rev.1.1）。"
    extension-cgaf-visa-page-acr-icard-and-tax-proof: "续期 CGAF、既有签证页与现行 ACR I-Card 复印件、最近一期税务/合规证明。"
  conditional:
    dependents-spouse-children:
      trigger: "配偶/子女作为家属随同办理。"
      documents: ["结婚证", "出生证", "在学证明（如适用）"]
    change-of-employer-or-position:
      trigger: "更换雇主或岗位。"
      documents: ["新雇佣合同", "向 BOI/DTI 的变更/通知材料"]
    minor-under-10:
      trigger: "10 周岁以下未成年人。"
      documents: ["现场拍照（免指纹）"]
process:
  steps:
    document-preparation:
      order: "1"
      title: "资料准备（客户方 2–3 天）"
      description: "按清单完成 CGAF、公司担保与合规证明的签章与汇总。"
    cru-pre-screening:
      order: "2"
      title: "CRU 预审（BI | 约 30 分钟）"
      description: "递交原件/复印件，由客户接待单元（CRU）核对完整性与有效性。"
    get-ops-assessment:
      order: "3"
      title: "领取 OPS 缴费单（同日）"
      description: "按主申请人与家属人数生成缴费指引与金额明细。"
    cashier-payment:
      order: "4"
      title: "收银缴费（Cashier | 约 15 分钟）"
      description: "依 OPS 缴交转换/延签费用及 ACR I-Card 相关费用。"
    submit-or-and-appointment:
      order: "5"
      title: "回交 OR 并预约（CRU/评审官）"
      description: "递交 Official Receipt，安排面谈与影像/生物信息采集。"
    interview-and-visa-acr-processing:
      order: "6"
      title: "面谈与实施签注（Alien Registration Division）"
      description: "进行面谈、拍照与指纹；核准后护照贴签并办理/更新 ACR I-Card。"
  variants: {}
  notes: ""
