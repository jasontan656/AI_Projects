acknowledgement_flags:
  data_privacy_consent: "提交 CGAF 即视为同意 BI 的数据隐私与告知条款。"
  certification_statement: "申请人于 CGAF 上签署确认所填信息与提交材料真实准确。"
faq:
  qas:
    validity-duration:
      question: "可申请多长效期？"
      answer: "通常核发 1 年或 2 年期，结合 ACR I-Card 年限选择，具体以 OPS/审批为准。"
    change-employer-need-conversion:
      question: "更换雇主是否需重新转换？"
      answer: "需要。须按“转换（Conversion）”重新提交完整申请，并提供新实体的 BOI/DTI 认证或变更证明。"
    minors-attendance:
      question: "未成年子女是否必须到场？"
      answer: "需至少出席一次影像采集；10 周岁以下可免指纹但必须拍照。"
    is-acr-included:
      question: "费用里是否包含 ACR I-Card？"
      answer: "ACR I-Card 费用单列计收：1 年 USD 50、2 年 USD 100，按 BSP 汇率折算；如适用，I-Card 快通费 PHP 500 等通用费用将体现在 OPS。"
disclaimers:
  items:
    fees-subject-to-ops-or: "费用以现场 OPS/OR 为准。"
    bi-may-adjust-fees: "BI 保留依公告调整费用之权利。"
