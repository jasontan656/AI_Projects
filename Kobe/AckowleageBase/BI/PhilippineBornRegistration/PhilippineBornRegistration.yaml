deliverables:
  description: "完成办理后将领取登记卡与登记证书，及需时的认证副本。"
  items:
    acr-i-card:
      name: "外侨登记卡（ACR I-Card）"
      usage: "作为在菲合法登记身份证件，办理出入境、学校注册、银行及政府事务等。"
    nbcr:
      name: "原生外侨登记证书（NBCR）"
      usage: "建立/更新在菲出生外侨的原生登记记录，供后续签证与移民事务依据。"
    certified-records:
      name: "记录科认证/证明（如CTC）"
      usage: "用于档案核验或对外出具证明，按需申请并缴纳认证费。"
