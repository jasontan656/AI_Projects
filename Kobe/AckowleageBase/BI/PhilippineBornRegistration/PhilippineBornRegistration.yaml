version: ""
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "Philippine-born 出生外侨登记"
slug: "philippine-born-registration"
type: "reference"
semantic_profile:
  intent_id: "philippine-born-registration"
  category: "alien-registration"
  tags: ["ACR I-Card","NBCR","ARD"]
service_overview: "面向在菲律宾出生且持外国国籍的个人，由菲律宾移民局外侨登记处（ARD）办理原生外侨登记，签发外侨登记卡（ACR I-Card），同步建立或更新原生外侨登记证书（NBCR）。流程包含资料审核、缴费、生物信息采集与制卡发证，适用于首次申请、补换卡及资料变更等情形。"
applicability:
  items:
    first-time-acr-registration: "在菲律宾出生、现持外国国籍的未成年人或成年人，需首次办理外侨登记与领取外侨登记卡。"
    dependents-need-nbcr-acr: "受扶养配偶/子女在菲就读或居住，需凭NBCR与ACR I-Card办理学校注册、银行业务或政府事务."
    replacement-or-amendment: "既有ACR I-Card遗失、损坏或有效信息变更（姓名、婚姻、地址、国籍等），需补换卡或修订条目。"
    re-registration-at-14: "成年未满十四岁的持证未成年人达到年满14岁节点，需再登记与采集生物信息。"
    children-of-ra7919-eo324-holders: "父母通过RA 7919或EO 324等特别规定取得身份，子女为在菲出生外侨，需进行配套登记或资料核验。"
preconditions:
  required:
    birth-in-ph-required: "申请人能证明其出生地在菲律宾，提供由菲律宾统计署（PSA，原NSO）出具的出生证明正本及官方回执。"
    valid-foreign-passport-onhand: "持有效外国护照，需出示资料页与最近一次入境章页，并在场供查验身份。"
    originals-and-copies-binding: "所有提交文件为正本并备三份复印件，按清单顺序装订于合法尺寸文件夹（8.5 x 14英寸）。"
    foreign-docs-authentication: "涉及境外出具文件时，须附菲律宾驻外使领馆认证（FSP）或菲律宾外交部（DFA）认证；非英文文件需附英文译文。"
    biometrics-required: "申请人必须完成生物信息采集（照片、指纹、签名）方可制卡与发证。"
  not_eligible:
    no-psa-birth-proof: "无法提供菲律宾出生证明或无法合理证明在菲出生事实者。"
    noncompliant-docs: "文件不齐全、顺序或规格不符合清单要求，或存在涂改、伪造、未公证的宣誓书。"
    unauthorized-agent: "授权代理递交但未提供移民局代理资格证明或未提交逐案特别授权书（SPA）及代理人有效身份证明。"
    passport-original-not-shown: "护照原件无法出示供柜台核验者。"
    form-not-properly-filled: "未按要求以英文如实完整填写申请表（不得留空，非适用项须写“N/A”）或未使用英文大写字符填写。"
pre_required_documents:
  mandatory:
    cgaf-form: "填妥的综合外侨申请表（CGAF，BI Form 2014-08-006，英文填写、英文大写字母，非适用项写“N/A”）。"
    psa-birth-certificate: "出生证明正本（PSA/NSO签发）及其官方收据/回执。"
    passport-copies-and-latest-entry: "护照资料页复印件与最近一次入境章复印件，且当前停留仍在授权有效期内；递交时须出示护照原件供核验。"
    records-division-certification: "移民局记录科出具的核对用证明文件（供内部核验，视家庭情形适用）：RA 7919/EO 324等相关认证副本与签证实施页。"
    or-copy-if-issued: "已缴费用的官方收据复印件（如已生成）。"
    photos-2x2-6pcs: "照片：2x2英寸白底近照6张（于采集环节提交，服从现场具体指引）。"
  conditional:
    employed-applicant:
      trigger: "在职人员"
      documents: ["雇主在职证明","公司ID","最近薪资单或所得税申报（ITR）","公司营业登记与税务文件"]
    self-employed-applicant:
      trigger: "自雇人士"
      documents: ["商业登记证明","营业执照","最新商业税/BIR申报表","近三个月银行对账单"]
    student-or-dependent:
      trigger: "学生/受扶养人"
      documents: ["父母授权书与身份证明","在读/注册证明","家庭财力证明"]
    residence-and-compliance:
      trigger: "住址与合规"
      documents: ["住所证明（近三个月水电网账单等）","NBI或警方无犯罪记录证明（如窗口要求）","纳税人识别号（TIN，若有）"]
    amendment-or-replacement:
      trigger: "变更/补办情形"
      documents: ["资料变更之宣誓书（经公证）","遗失声明/警报备忘录（如补卡）","旧NBCR或旧ACR I-Card（如可提供）"]
    authorized-representative-submission:
      trigger: "由代理人递交"
      documents: ["移民局认证之代理人证（BI Accreditation ID）或每位申请人的特别授权书（SPA，原件公证）","代理人有效政府签发身份证复印件"]
    foreign-issued-docs:
      trigger: "境外签发文件使用"
      documents: ["菲律宾驻外使领馆（FSP）或菲律宾外交部（DFA）认证","英文译文（非英文文件）","宣誓书须为原件并已公证"]
process:
  steps:
    document-prep-and-cgaf:
      order: "1"
      title: "资料准备与表格填写（0.5–1个工作日）"
      description: "按清单备齐正本与复印件，使用英文大写填写CGAF；非适用项填“N/A”。按要求装订成合法尺寸申请夹。"
    ard-intake-initial-review:
      order: "2"
      title: "ARD收件与初审（现场30–60分钟）"
      description: "至外侨登记处收件窗口（ARD-RS）递交资料，进行完整性与一致性核验；通过后获取缴费评估单（OPS）。"
    cashier-payment-and-or:
      order: "3"
      title: "收银缴费与取回收据（现场10–20分钟）"
      description: "持OPS至收银窗口缴费，领取官方收据（OR）；妥善保管。"
    biometrics-and-encoding:
      order: "4"
      title: "生物信息采集与系统建档（现场15–30分钟）"
      description: "在指定柜台采集照片、指纹与电子签名；确认系统信息无误。"
    card-production-and-release:
      order: "5"
      title: "审核制卡与领证（约5–15个工作日）"
      description: "ARD完成后台审核与制卡。收到领取通知后，凭领取凭条与身份证件在指定窗口领取ACR I-Card及NBCR/相关认证副本。"
  variants: {}
  notes: "上述时长为经验预估，实际以移民局现场与后台负荷为准；紧急办理可能适用快速通道费。"
