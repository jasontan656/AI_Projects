acknowledgement_flags:
  data_privacy_consent: "同意依CGAF与移民局要求采集并处理个人与生物信息（照片/指纹/签名）用于制卡与核验。"
  certification_statement: "申请人声明所填信息真实准确并签署CGAF/必要宣誓文件（可含拇指印/签名）。"
faq:
  qas:
    processing-time:
      question: "办理周期多久？"
      answer: "提交完整材料并完成采集后，通常5–15个工作日可取卡与证书，具体以移民局通知为准；选择快速通道的案件以OPS/OR载明时效为准。"
    fee-variation-reason:
      question: "为什么费用与他人不同？"
      answer: "费用由OPS根据案情组合生成，除基本的ACR登记费、NBCR费与I-Card费外，可能叠加LRF、认证费与快速通道费；涉及变更、补卡或迟延申报还会产生相应罚金或复议费。"
    foreign-issued-parent-docs:
      question: "父母文件在国外签发可以用吗？"
      answer: "可以，但须提供经菲律宾驻外使领馆（FSP）或菲律宾外交部（DFA）认证的原件；如非英文需附英文译文；未按要求认证的文件不予承认。"
    presence-of-minor:
      question: "未成年受扶养人需要到场吗？"
      answer: "未成年可由父母/监护人递件，但必须安排本人到场完成照片与指纹采集，方可制卡发证。"
    special-characters-in-names:
      question: "名字里有重音符号或特殊字母怎么办？"
      answer: "系统不识别ñ、é、ü、ç等字符，须按英文大写无重音方式填写（例如Muñoz填为MUNOZ），以免录入失败或制卡错误。"
    lost-acr-icard:
      question: "丢失ACR I-Card如何处理？"
      answer: "应尽快提交补卡申请并附遗失声明/报案或宣誓书，补卡将收取副本/补发费用；如同时需重制I-Card，将另计I-Card费用与快通费（如适用）。"
    change-of-details:
      question: "变更住址/婚姻/姓名需要重新申请吗？"
      answer: "需办理条目修订并提交对应佐证文件；逾期申报地址变更产生行政罚（PHP 200/月，年度封顶PHP 2,000）。"
    annual-report-relation:
      question: "年报是否与本登记相关？"
      answer: "完成外侨登记并持有效居留/登记身份的外籍人士，通常需在每年1月1日至3月1日期间办理年度报告（AR，费用PHP 300 + LRF PHP 10）。首次办理后请按移民局要求履行后续义务。"
disclaimers:
  items:
    fees-subject-to-ops-or: "所有费用以移民局OPS评估与现场OR为准，未列明的罚金或加项以票据为准。"
    usd-bsp-conversion: "涉及ACR I-Card的美元项目按BSP汇率折算，实际收取以现场结算为准。"
    express-availability: "快速通道服务以现场可用性为准，可能需额外Express费用。"
    documents-authentication: "境外文件须经FSP或DFA认证，非英文需附英文译文；宣誓书须为原件并公证。"
    timeframe-may-vary: "办理时长受现场与后台负荷影响，具体以移民局通知为准。"
