    pending-only-not-approval: "本证明仅证明“案件在办”，不等于任何许可或签证之批准。"
    ops-or-prevail: "如遇最新政策调整，以窗口实际OPS/OR为准。"
    per-copy-charging: "费用按证书“每份”计收，如需多份按份累加。"
    foreign-use-legalization: "用于境外机构时可能需额外公证/认证手续，请提前确认。"
    auto-cancel-30-days: "证书签发后30日未领取将自动取消。"
