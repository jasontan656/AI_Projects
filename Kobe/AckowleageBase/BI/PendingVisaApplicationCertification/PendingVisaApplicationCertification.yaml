version: "2025"
updated_at: ""
default_language: "zh-CN"
aliases: ["Certificate of Pending Application"]
department: "BureauOfImmigration"
name: "待处理申请证明（Certificate of Pending Application）"
slug: "certificate-of-pending-application"
type: "reference"
semantic_profile:
  intent_id: "certificate-of-pending-application"
  category: "certification"
  tags: ["CCS", "pending-application", "BI"]
service_overview: "由认证与证明科（CCS）签发，证明申请人在移民局系统内存在尚未结案的在办事项，仅用于佐证“案件仍在办理中”，不代表任何结论或结果。流程简明，可由授权代表代办，通常自缴费起3个工作日内可领取有章原件。"
applicability:
  items:
    court-or-prosecution-evidence: "作为向法院或检调机关提交的在办状态佐证材料，避免因信息不对称造成不利后果。"
    prove-pending-to-foreign-missions-employers: "向外国使领馆、移民机关或用人单位证明本人在菲移民事务仍在处理中，便于对方审理或展期。"
    school-bank-employment-checks: "申请学校注册、银行合规审查、雇佣背景核验等需要证明“案件未决”的场景。"
    controlled-exit-entry-explanation: "出入境受控或审查期间，说明本人非逾期或逃避审理，而是有正式在办案号。"
    explain-not-provide-final-approval: "需要向第三方解释暂未能提交最终批复文件的原因，提供过渡性证明。"
preconditions:
  required:
    has-pending-case-and-receipts: "申请人在移民局确有“未决/在办”的正式案件，且能提供受理凭证（如受理通知、缴费收据等）。"
    submit-ccs-a-cpa-2016-with-endorsement: "正确填写并提交《待处理申请证明申请表》（BI Form No. CCS-A-CPA-2016），由案件承办/听证官员签注后方可受理。"
    fill-form-uppercase-english-no-blanks: "所有表格内容须以英文大写字母填写（仅限英文字母与数字），不得留空项；不适用项填写“N/A”。"
    bind-docs-legal-size-folder: "资料按清单顺序装订成合法纸尺寸（8½×14英寸）文件夹，便于审查与归档。"
    authorized-representative-requirements: "如由授权代表办理，须具备移民局认证资质证件（BI Accreditation ID）或每位申请人各自的原件委托书（SPA），并附代理人政府签发的有效身份证明。"
  not_eligible:
    case-not-pending-or-closed: "无法证明案件仍处于未决状态，或系统查询显示已核准、已否决、已撤回或已归档。"
    form-not-endorsed-or-invalid-characters: "申请表未由经办官签注、填写不全、使用非英文或含系统不识别字符（如 ñ、é、ü、ç 等）。"
    evidence-inconsistent-or-forged: "证据材料与系统记录不一致、有伪造/涂改痕迹，或经通知补件未能在限定时间内补齐。"
    improper-binding-or-paper-size: "文件未按清单顺序装订或未使用规定尺寸文件夹，现场整改后仍不符合要求。"
    non-cooperation-in-verification: "申请人或授权代表拒不配合进一步核验的。"
pre_required_documents:
  mandatory:
    ccs-a-cpa-2016-endorsed-form: "《待处理申请证明申请表》BI Form No. CCS-A-CPA-2016（由案件承办/听证官签名签注）。"
    proof-of-pending-case-or-or-ops-copies: "在办案件的受理/在案证明：如受理通知、缴费收据（OR）、缴费指示单（OPS）复印件等。"
    passport-biodata-page-copy: "申请人有效护照资料页复印件（请携带原件以便核对）。"
    purpose-statement: "申请用途说明（Purpose），简述该证明拟用于何种机关或事项。"
    contact-and-ph-address: "联系方式与在菲住址信息（与表格一致），便于必要时补充核实。"
  conditional:
    authorized-representation:
      trigger: "由授权代表办理。"
      documents: ["移民局认证资质证书（BI Accreditation ID）复印件或每位申请人各自的原件委托书（SPA）", "代理人有效政府身份证明原件以供查验"]
    philippine-civil-registry-documents:
      trigger: "涉及菲律宾民事登记文件。"
      documents: ["由菲律宾统计署（PSA，原NSO）签发之原件"]
    foreign-issued-documents:
      trigger: "涉及境外出具文件。"
      documents: ["签发地主管菲律宾外事机构认证（FSP）或由菲律宾外交部（DFA）认证之原件", "外文文件需附英文译文"]
    additional-supporting-documents:
      trigger: "CCS为核验在案事实需要补充材料或说明。"
      documents: ["按CCS书面要求提交的其他支撑材料或说明"]
process:
  steps:
    pre-check-and-consultation:
      order: "1"
      title: "预检与咨询（CCS窗口）"
      description: "咨询用途、核对是否属于在办案件范围，领取/核校表格与清单（约5–10分钟）。"
    form-filling-and-endorsement:
      order: "2"
      title: "填表与签注"
      description: "按要求以英文大写填写表格，并向案件承办/听证官员办理签注（时间依部门安排）。"
    submission-and-acceptance:
      order: "3"
      title: "提交与受理（CCS窗口）"
      description: "提交表格与佐证材料，CCS核对一致性与完整性，出具缴费指示单OPS（约15分钟；如总局示例为窗口23）。"
    payment-at-cashier:
      order: "4"
      title: "缴费（现金柜台）"
      description: "持OPS至收银缴费，领取官方收据OR（约10分钟）。"
    confirm-and-claim-stub:
      order: "5"
      title: "回柜确认与取回领证联"
      description: "出示OR，登记并领取领证凭条（Claim Stub）（约3分钟）。"
    wait-for-issuance:
      order: "6"
      title: "等待制证"
      description: "CCS制作并签章原件，通常自缴费日起3个工作日内完成（内部流程）。"
    pickup:
      order: "7"
      title: "领取成品"
      description: "申请人或授权代表凭Claim Stub与有效身份证件到CCS窗口领取（约5分钟）。签发后30日未领取的证书将自动取消。"
    correction-and-reissuance:
      order: "8"
      title: "勘误与补制（如需）"
      description: "如信息与在案记录不符，现场提出更正申请并按指引修正或重制（时间依现场安排）。"
    extra-copies:
      order: "9"
      title: "备份与加印（如需）"
      description: "追加份数按份计费，依OPS与OR为准。"
  variants: {}
  notes: ""
