version: ""
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "文件不齐全外籍船员行政罚款办理（港口口岸）"
slug: "administrative-fine-imposed-on-a-foreign-crew-member-if-not-properly-documented"
type: "reference"
semantic_profile:
  intent_id: "admin-fine-foreign-crew-doc-deficiency"
  category: "FinesAndPenalties"
  tags: ["9c", "crewlist", "port", "WEG", "CE-Waiver"]
service_overview: "本服务适用于外籍船员抵达菲律宾港口口岸时，因未持9(c)海员签证或未列入签证化船员名单而被认定“文件不齐”的情形。通过缴纳行政罚款及相关费用，规范其入境与停留状态，获取官方缴款凭证，用于后续登轮查验或继续办理豁免、名册更正及离船等相关手续，降低因手续瑕疵导致的查验与滞延风险。"
applicability:
  items:
    missing-9c-or-unvisaed-crewlist: "船舶抵达菲律宾港口，部分/全部外籍船员未持9(c)海员签证或未列入经签证化的船员名单。"
    last-minute-arrival-need-onsite-payment: "因航次临时变更、紧急靠泊或调度原因，需在口岸补缴罚款与相关费用。"
    crewlist-mismatch-after-boarding-check: "船员信息与既有签证化名册不一致（增减、替换、姓名/护照号不符）且经登轮核查属实。"
    voyage-memo-missing: "船方或派员公司遗漏提交航次备忘/行程文件，导致现场查验时被判定“文件不齐”。"
    concurrent-weg-or-offsigner-arrangements: "拟为当班/离船人员同步理顺口岸状态（如办理豁免、离船证明等）且需一并缴清相关罚金与费用。"
preconditions:
  required:
    explanation-letter-from-master-or-authorized-agent: "由船长或被授权代理人出具并签署的说明函，明确未能取得9(c)或签证化船员名单的具体原因。"
    original-crewlist-submitted: "提交与实际抵港人员一致的船员名单原件（由船长/船长代表填报签署）及必要复印件。"
    voyage-memo-itinerary: "提交航次备忘/行程单（Voyage Memo/Itinerary），与抵港事实相符。"
    cdr-binding-legal-size: "资料按照“文件清单（CDR）”顺序装订，使用法式长夹（8½×14英寸）递交。"
    adverse-record-check-and-onboard-verification: "接受移民局不良记录核查（加注“无不良记录”章）及登轮核对；同一航次信息需保持一致。"
  not_eligible:
    materials-inconsistent-or-suspected-forgery: "提交材料与实际船员状况不符、签章权限存疑或存在明显涂改、伪造痕迹。"
    no-signed-explanation-letter: "未能提供由船长/授权代理人正式签署之说明函或原始名册。"
    applicant-not-associated-or-auth-chain-unclear: "申请人与航次/船舶无关联或授权链条不清（无法核验代理身份与公司ID）。"
    holder-of-valid-9c-or-should-use-other-process: "船员已持有效9(c)签证且名册一致，或案件应另循其他专门流程（例如纯离船“CE Waiver”单独办理）。"
    involved-watchlist-or-control-measures: "涉及治安通缉、黑名单或其他移民管制情形，依法转入调查或拒收。"
pre_required_documents:
  mandatory:
    explanation-letter: "船务/派员公司出具的说明函（致移民局，说明未能取得相应海员签证/签证化名册之原因），由船长或授权代表签署。"
    original-crewlist: "船长/船长代表填报并签署的船员名单原件（Crew List Original），附必要复印件。"
    voyage-memo: "航次备忘或航行计划（Voyage Memo/Itinerary），由船长/船长代表填报。"
    adverse-record-check-result: "不良记录核查结果（“无不良记录”戳记/页），由移民局授权人员加注；如已持有原件可随件附上。"
  conditional:
    arrival-notice-and-vessel-profile:
      trigger: "用于核对与费用评估。"
      documents: ["抵港通知", "船舶基本资料页（船名、IMO编号、航次号、靠泊时间/泊位等）"]
    authorization-and-ids:
      trigger: "由联络官/代理提交时。"
      documents: ["公司ID复印件", "授权书"]
    weg-related-forms:
      trigger: "同步申请现场排除理由豁免（WEG）时。"
      documents: ["按口岸指引的WEG表单/材料"]
    other-supporting-documents:
      trigger: "移民局认为必要的个案补充。"
      documents: ["其他必要的支持性文件"]
process:
  steps:
    intake-and-formal-check:
      order: "1"
      title: "接件与形式审查（Assessor，约2分钟）"
      description: "提交说明函、原始船员名单、航次备忘及附随材料；核对签章、授权与装订顺序。"
    substantive-verification-and-records-check:
      order: "2"
      title: "实质核对与不良记录查验（Assessor/Boarding Unit/Records，约3分钟）"
      description: "将名册与抵港实际人员逐项核对，并完成不良记录核查（加注“无不良记录”章）。"
    fee-assessment-and-ops-issuance:
      order: "3"
      title: "费用评估与开具缴费单（OPS，约5分钟）"
      description: "按人数与案由计算行政罚款、签证/名册费、法律检索费与快速通道费，打印缴费单。"
    cashier-payment-and-or-release:
      order: "4"
      title: "收银缴费与取票（Cash Section，约3分钟）"
      description: "持缴费单至收银窗口支付，领取官方收据（OR）及相关凭证。"
    confirmation-and-filing:
      order: "5"
      title: "结果确认与归档（即时）"
      description: "登记已缴款状态；船方/代理妥善保存OR与附件，以备登轮查验或后续调取。"
  variants:
    with-weg:
      name: "同步办理WEG"
      trigger: "船员未持9(c)且需立即入境处理"
      description: "与行政罚款一并受理WEG，增加相应费用与材料。"
      extra_requirements: ["提交WEG相关表单/材料", "按人头加收WEG费用与对应行政罚/LRF/快速通道费"]
    with-ce-waiver:
      name: "同步办理CE Waiver（离船）"
      trigger: "涉及离船人员需办理CE Waiver"
      description: "与行政罚款一并受理离船CE Waiver及对应费用。"
      extra_requirements: ["提交CE Waiver所需材料", "加收CE Waiver费用及对应LRF/快速通道费"]
  notes: "现场等候时间随业务量变化。单笔常规用时约10分钟；批量递件或联办WEG等将相应延长。"
