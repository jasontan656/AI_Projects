faq:
  qas:
    processing-time:
      question: "常规案件需要多久能办好？"
      answer: "常见9G降签约1–2周；I-Card注销约7个工作日；47(a)(2)与两类旅游降签依案情复杂度与补件情况而定；I-Card无卡注销通常需3–4周。"
    missing-9g-order:
      question: "找不到9G批文（Order）怎么办？"
      answer: "可通过移民局记录与认证窗口提出批文调取或记录证明申请，必要时出具认证文件（如A-Cert/记录证明）；期间请准备雇主函与相关缴费收据以加速检索。"
    icard-submission-or-lost:
      question: "I-Card必须上交吗？遗失如何处理？"
      answer: "降签通常需注销或登记I-Card状态。若遗失，可走无卡注销流程，提交卡号记录、历史收据、入境记录与报失声明等替代证据；时长较长且可能需补做记录认证与加证。"
    need-ecc-a-after-downgrade:
      question: "降签后是否一定要办理ECC-A才能离境？"
      answer: "如累计停留达到规定阈值（通常≥6个月）或符合ECC-A适用范围，离境前须办理ECC-A；届时可能一并收取ACR费、CRTV与LRF/Express等组合费用。"
    overstay-and-fees:
      question: "逾期了还能降签吗？会有什么费用？"
      answer: "可在提交降签的同时提出复议动议（MR），并缴纳逾期罚款（PHP 500/月）与MR费用（通常PHP 500 + LRF 10，若加急另加Express 500）。是否受理取决于实际案情与材料完整性。"
    47a2-and-economic-zone-coordination:
      question: "47(a)(2)/经济区签证降签需要哪些单位配合？"
      answer: "需提供司法部（DOJ）背书与已通知降签的证明，经济区类签证需提交主管机关（如PEZA）出具的取消令；雇主函与联系信息也应一并提供。"
    can-agent-handle:
      question: "是否可以全程由代理办理？"
      answer: "可以。但需提供每位申请人的单独SPA原件与代理人移民局认证ID或执照信息，并附代理人政府签发ID复印件；部分环节（如指纹、领证）可能仍需本人或原件核验。"
    pricing-differences:
      question: "费用为什么不同窗口会略有差异？"
      answer: "各处室在组合收费时可能将LRF、Express、贴纸费、认证费等以不同票据分列，或按是否并案合并计费；以实际开单（OPS）与官方收据（OR）为准。本文费用已按2025版价目整合，个别降签专属费目如未见官方公布，标注为“待补充”。"
