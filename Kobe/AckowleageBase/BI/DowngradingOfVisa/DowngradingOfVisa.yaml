service_overview: "本指引汇总菲律宾移民局渠道下的签证降级、身份变更与相关注销流程，涵盖9G转旅游、I-Card注销（含遗失无卡注销）、两类旅游降签、47(a)(2)雇主主导降签及相关批文/记录调取。面向签证到期或雇佣关系终止等情境，提供材料清单、办理路径、时效与风险提示，确保合规完成旅游身份获取、I-Card注销与离境许可等结果。"
applicability:
  items:
    9g-expiry-resignation-or-company-dissolution: "9G工作签证到期、离职或公司解散，需转入旅游身份（9A）或准备离境。"
    need-icard-cancellation-and-orders: "需注销9G外侨证（ACR I-Card），补齐或调取降签批文（Order），并配合提供就业许可取消证明（AEP）。"
    plan-tourist-downgrade-or-47a2: "计划办理两类旅游降签或47(a)(2)降签，获取新的旅游入境记录以便续签或转换其他签证。"
    lost-or-damaged-icard: "I-Card遗失、损坏或无法上交，需走无卡注销的特别流程。"
    must-via-bi-official-channel: "必须通过菲律宾移民局（BI）正式渠道进行的身份变更、记录认证与证明调取。"
preconditions:
  required:
    in-country-filing-or-authorized-representative: "申请人或授权代表须在菲律宾境内配合递交与取件；若由代理办理，需提供每位申请人的移民局认证ID或专项授权书（SPA）及受托人政府签发身份证复印件。"
    provide-passport-icard-and-orders: "提供可核验的护照、I-Card及既有批文/收据信息；如缺失，须先行通过记录科或承办处调取。"
    psa-fsp-dfa-authentication: "所有民事登记类菲律宾文件须为PSA签发原件；外国文件须经FSP或DFA认证，并附英文译文（如原文为他语）。"
    employer-or-authority-letters-when-applicable: "如涉及47(a)(2)、出口区/经济区签证或政府机构背书，需雇主/主管机关出具正式函件（如DOJ、PEZA）。"
    submit-in-legal-size-folder: "必须通过移民局正规窗口按清单顺序提交，使用法定尺寸（8.5x14英寸）文件夹装订并在规定期限内呈交。"
  not_eligible:
    unresolved-sanctions-or-orders: "申请人存在未结清罚金、黑名单标注、驱逐令或离境令（OTL）等限制且未完成法律救济。"
    forged-or-unverifiable-docs: "提供的证据与历史记录不一致、文件伪造或无法核验真实性。"
    overstay-without-mr: "逾期停留且未并案提出复议动议（MR）或相关补救申请。"
    employer-non-cooperation: "雇主拒绝配合提供必要的雇佣证明或主管机关取消令（涉及47(a)(2)/经济区签证）。"
    non-official-submission: "通过非官方渠道递交或试图规避法定程序。"
pre_required_documents:
  mandatory:
    downgrading-application-letter: "降签申请函（致移民局局长），说明降签原因：离职/解雇、签证延期迟交、公司解散等；个人提交须写明居住地址与联系方式；由公司/宗教团体/认证旅行社/律师事务所/顾问公司提交须使用抬头纸并标注地址与联系方式。"
    passport-icard-visa-entry-copies: "护照资料页复印件、ACR I-Card正反面复印件（如适用）、现行签证实施页与最近一次入境章，且在授权停留期内。"
    bi-form-ird01-qf-001-rev02: "填写并签署的“签证降级申请表”（BI FORM IRD01.QF.001 Rev 02）。"
    submission-and-claim-slips: "递交凭证与索取单：用于受理与领取（由窗口填写并回执）。"
  conditional:
    9g-and-missionary: 
      trigger: "9G预先安排就业签证与非商业（传教）签证案件"
      documents: ["在职证明或从事宗教工作的证明（由请愿公司/宗教团体出具）"]
    13a-trv:
      trigger: "非配额移民婚姻签证/临时居留签证（TRV）案件"
      documents: ["申请人及/或配偶提出申请，注明住址与联系方式","结婚证（PSA）复印件"]
    47a2:
      trigger: "47(a)(2)签证案件"
      documents: ["司法部（DOJ）准许签证的背书函","已向DOJ发出的降签通知凭证"]
    economic-zone-special-visa:
      trigger: "经济区/特别签证（如CWV、SCWV、SCIV、FWV等）案件"
      documents: ["经济区主管机关签发的取消令"]
    9e-government-official:
      trigger: "9(e)（政府官员）签证案件"
      documents: ["使馆/领馆/国际组织出具的在职证明","外交部（DFA）背书与照会复印件（如适用）"]
    downgrading-supporting-docs:
      trigger: "需提供降签支持文件的情形"
      documents: ["原9G签证批文（Order）","AEP/ACR取消证明","PEZA/DOJ函件","雇主函","Downgrading Letter"]
    no-card-cancellation:
      trigger: "I-Card遗失/无法上交的无卡注销情形"
      documents: ["I-Card卡号/序列记录","移民局历史收据","最近一次入境记录","旅行记录证明","报失声明或替代证据"]
    personal-and-authorization:
      trigger: "由代理提交或需补充个人与授权信息"
      documents: ["授权书（SPA）","Character Reference","最近一次旅游入境日期","联系方式"]
    full-immigration-history:
      trigger: "需完整移民历史披露的情形"
      documents: ["既往签证、入境、延期、年报与罚款记录"]
    other-certifications:
      trigger: "其他证明或记录认证需求"
      documents: ["BI无案证明（BICC）","同名排除证明（NTSP）","待处理申请证明（如有）"]
process:
  steps:
    1-acceptance-and-compliance-review:
      order: "1"
      title: "受理与合规评估（0.5–1个工作日）"
      description: "核对护照、I-Card、批文与入境记录，评估是否存在黑名单、罚款或驱逐限制，确认可行路线与时效。"
    2-document-prep-and-forms:
      order: "2"
      title: "文件准备与表单填报（2–3个工作日）"
      description: "起草降签申请函与雇主函，补齐9G批文/取消证明，准备I-Card交接或无卡注销替代证据，整理CDR顺序装订。"
    3-submit-to-bi:
      order: "3"
      title: "正式递交至移民局受理单位（IRD/Cashier/Records）（当日）"
      description: "在IRD窗口提交“签证降级申请表（IRD01.QF.001 Rev 02）”与全套材料，完成支付并取得收据与领取凭条。"
    4-adjudication-and-rfe:
      order: "4"
      title: "审理与补件响应（5–7个工作日，复杂案延长）"
      description: "跟进审理进度，按要求提交附加材料（如DOJ/PEZA文件、AEP取消证、认证件、记录证明等）。"
    5-issuance-and-follow-ups:
      order: "5"
      title: "批示与后续安排（1–2个工作日）"
      description: "领取批示结果与证明文件，完成I-Card注销登记；若转旅游身份，配合签注与贴纸；视停留时长安排ECC-A或续签。"
    6-no-card-cancellation-subflow:
      order: "6"
      title: "无卡注销子流程（I-Card遗失/无法上交）（3–4周）"
      description: "以替代证据向移民局申请无卡注销，期间可能需加证或认证记录，整体时长显著长于常规注销。"
    7-delivery-and-filing:
      order: "7"
      title: "结果交付与归档（当日）"
      description: "交付官方收据、降签批示/旅游入境章、I-Card注销确认（或记录），并归档降签信、批准文件、批文与取消证明。"
  variants:
    no-card-cancellation:
      name: "无卡注销子流程"
      trigger: "I-Card遗失或无法上交"
      description: "改以替代证据办理注销，处理时长通常3–4周，并可能要求补做记录认证与加证。"
      extra_requirements: ["提供卡号/序列记录、历史收据、入境记录与报失声明等替代证据"]
  notes: "办材料须按CDR顺序装订，使用8.5x14英寸文件夹；菲律宾民事文件用PSA原件，境外文件须FSP/DFA认证并附英文译文；代理提交须附移民局认证ID或每位申请人的SPA原件与受托人政府签发证件复印件。"
