faq:
  qas:
    where-to-apply:
      question: "在哪里办理ACR I-Card Waiver?"
      answer: "在移民局主办公地点(马尼拉Intramuros)指定窗口办理,通常由受理窗口(如窗口21)接收申请,相关查核与缴费分别在窗口23(不良记录)、窗口7–8(OPS评估)、窗口15/16(Cash)完成."
    processing-time:
      question: "处理需要多久?"
      answer: "缴费并正式受理后,常规约10个工作日.若需补件或复核,时间将顺延,以短信/邮件/窗口通知为准."
    can-authorize:
      question: "能否委托他人代办?"
      answer: "递件可由授权代表办理(须BI认证ID或SPA+受托人政府ID);但成品领取须由申请人本人持护照与领证凭条亲自办理."
    can-exit-with-waiver:
      question: "拿到Waiver后就可以离境吗?"
      answer: "Waiver并非出境许可本身.若您符合办理ECC的条件或需持有RP/SRC,仍须按规定另行办理并随身携带相关证明,否则可能被口岸拒绝放行."
    how-much-fee:
      question: "费用是多少?是否包含加急?"
      answer: "Waiver办理费以OPS为准,常见为PHP 3,010;如含认证费PHP 500则合计约PHP 3,510.是否收取快速通道费(Express 500)以窗口实际开单为准.若叠加ECC/RP/SRC,合计将上升."
    found-card:
      question: "如果后来找回原卡怎么办?"
      answer: "请携Waiver与原卡向窗口报告现况;Waiver在卡片恢复可用后不再使用.请妥善保存所有收据与文件,避免重复办理."
    missing-or-error:
      question: "资料有误或漏交会怎样?"
      answer: "窗口将发出补件通知;未在限期内补正可能导致驳回或重新排队.建议按清单顺序准备并遵循Legal size装订要求,避免延误."
    overstay-record:
      question: "我有逾期停留记录还能申请吗?"
      answer: "须先依规定处理逾期(缴纳罚款、必要时提交复议MR),并获取“无不良记录”加注;否则可能不予受理."
