        - "特别授权书(SPA)原件(每位申请人)及受托人有效政府身份证复印件"
process:
  steps:
    step-1-precheck-and-prep:
      order: "1"
      title: "预检与准备(0.5个工作日)"
      description: "按材料清单备齐资料,完成宣誓书/公证与文件认证;打印机票行程(如离境)."
    step-2-initial-screening:
      order: "2"
      title: "窗口初审与指引(当日)"
      description: "前往移民局主办公地点(马尼拉Intramuros)指定窗口(如窗口21/副局长办公室受理区)进行初步审查;工作人员告知需补资料或前置动作."
    step-3-ndr-check:
      order: "3"
      title: "不良记录查核(当日)"
      description: "前往指定窗口(如窗口23)办理“无不良记录”加注/盖章."
    step-4-ops-assessment:
      order: "4"
      title: "费用评估(OPS)(当日)"
      description: "携带完整资料至评估窗口(通常为窗口7–8)出具费用评估单(OPS),包含Waiver及(如离境)ECC与RP/SRC等项目."
    step-5-payment-and-or:
      order: "5"
      title: "缴费与取收据(当日)"
      description: "持评估单至现金窗口(通常为窗口15/16)缴费并领取官方收据(OR)."
    step-6-formal-filing:
      order: "6"
      title: "正式递交(当日)"
      description: "凭OR回到受理窗口(如窗口21)提交完整申请,领取受理凭条."
    step-7-approval-and-issuance:
      order: "7"
      title: "审批与制证(约10个工作日)"
      description: "案件进入内部审核与签发流程;如需补件,工作人员将通知补正."
    step-8-release:
      order: "8"
      title: "结果领取(通知日当日)"
      description: "申请人须本人持护照原件与领证凭条至指定窗口领取核发的ACR I-Card Waiver文件;不接受代理领取."
    step-9-follow-up-compliance:
      order: "9"
      title: "后续合规(领取后)"
      description: "在豁免有效期内尽快完成ACR I-Card的补办/换发/领取;若涉及离境,按要求同步持有ECC与RP/SRC等配套文件."
  variants: {}
  notes: "格式与装订要求:1) 所有表格与信息以英文大写字母填写;不留空项,不适用处填“N/A”;系统不接受ñ/è/ü/ç等特殊字符.2) 书面陈述/宣誓书须为原件并经正规公证.3) 菲律宾国内民事登记文件须为NSO/PSA原件.4) 外国文件须经FSP或DFA认证,并附英文译本.5) 资料按清单顺序整理于Legal size文件夹;未达标可能被拒收."
