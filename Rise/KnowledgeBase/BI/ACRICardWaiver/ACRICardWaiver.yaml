service_overview: "ACR I-Card Waiver(Approved Grace Period)是移民局在申请人因ACR I-Card遗失、损坏、更新中或尚未领取等情形下,无法当场出示原卡而需继续办理移民或出入境事务时提供的临时豁免证明.获准后,可在卡片不可用期间依法办理相关手续,必要时作为出入境查验辅助凭据.适用于已获“宽限期”核准或能合理说明无法出示原卡原因者.由移民局主办公室受理,核准后申请人须本人持护照与领证凭条亲自领取,豁免仅在原卡不可用期间有效,应尽快补办/换发/领取原卡以保持合规."
applicability:
  items:
    lost-or-stolen: "卡片遗失或被盗,已报案或完成遗失声明,需在补卡前办理出入境或其他移民业务."
    damaged-card: "卡片损坏无法辨识/读卡,或芯片损坏,需在换卡期间继续办理业务."
    card-in-production-or-pending-pickup: "已完成ACR I-Card更新或续卡,但正在制卡/等待领卡,期间需办理签证延长、ECC或旅行."
    grace-period-approved: "已取得“宽限期”核准通知(Grace Period Approved),需在宽限期内出入境或向移民局办理相关事项."
    urgent-travel-cannot-retrieve-card: "临近出行且无法及时取回或补办原卡,需凭豁免与配套证件(如ECC、RP/SRC)完成离境."
preconditions:
  required:
    valid-passport-and-latest-visa-page: "持有有效护照及最近一次入境签注/签证实施页,信息一致且未过期."
    written-explanation-or-affidavit: "能说明并书面陈述无法出示原卡的事实事由(遗失/损坏/更新中/未领取等),并由申请人签名;若为宣誓陈述或宣誓书,须为原件并经正规公证."
    acr-transaction-proof: "具备与ACR I-Card交易相关的凭证,如认领凭条(Claim Stub)或官方收据(Official Receipt),或能提供在制卡/续卡证明."
    no-derogatory-record-stamp: "无不良记录(No Derogatory Record)窗口加注或盖章(通常由指定窗口审核,例如窗口23)."
    travel-proof-and-related-permits-if-exit: "如涉及即将离境,须提供机票行程单/电子客票,且按规定配套办理并缴纳与离境相关的许可与证明(如ECC、RP/SRC)费用评估单."
  not_eligible:
    missing-passport-or-inconsistent-identity: "无法提供有效护照、最新签证/入境章页,或身份信息不一致."
    no-reason-or-no-proof-of-card-unavailability: "未能说明卡片不可用原因,或无法提交宽限期核准/在制卡凭证且事由不足."
    unresolved-overstay: "存在未结清的逾期停留,且未同步提交复议(MR)或未完成应缴罚款/补正."
    derogatory-record-not-cleared: "有在案不良记录且未完成相应核查或清理程序."
    improper-document-assembly: "资料未按清单顺序、规格整理,或未按要求提交原件/公证件/认证件,窗口有权拒收."
pre_required_documents:
  mandatory:
    letter-request-to-commissioner: "致移民局局长的正式申请函(Letter Request to the Commissioner),包含申请人住址与联络方式,由申请人或授权代表签字."
    claim-stub-or-or-copy: "ACR I-Card办理或续卡的认领凭条(Claim Stub)或该交易的官方收据(Official Receipt)复印件."
    passport-and-entry-visa-copies: "护照资料页复印件,以及最近一次入境章/签证实施页复印件."
    flight-itinerary-if-exit: "机票或行程单复印件(显示离境日期;如涉及即将离境)."
    no-derogatory-record-annotation: "“无不良记录”加注/盖章(No Derogatory Record),由指定窗口(如窗口23)出具."
    duplicate-fees-assessment: "费用评估单复本(Duplicate copy of Fees):Waiver及(如适用)ECC与RP/SRC之评估;OPS评估窗口通常为7–8号,缴费窗口为15/16号."
    formal-submission-at-window: "完成以上项目后,依指引至指定窗口(如窗口21)正式提交申请."
    acr-card-or-registry-proof-if-available: "如能提供:ACR I-Card原件/复印件(若仍可取得);或登记处出具的登记证明副本,用于佐证既有ACR记录."
  conditional:
    lost-scenario:
      trigger: "遗失:遗失声明/公证宣誓书;如有警方报案回执/编号,提供复印件."
      documents:
        - "遗失声明或公证宣誓书(原件)"
        - "警方报案回执/编号复印件(如有)"
    damaged-scenario:
      trigger: "损坏:损坏卡片原件及复印件,或损坏情况的书面说明/照片."
      documents:
        - "损坏卡片原件及复印件"
        - "损坏情况书面说明/照片"
    grace-period-scenario:
      trigger: "宽限期:宽限期核准通知/盖章或在制卡确认函."
      documents:
        - "宽限期核准通知/盖章"
        - "在制卡确认函"
    exit-scenario:
      trigger: "涉离境:ECC-A或ECC-B与RP/SRC的缴费凭证复印件、相关评估单;如为未成年人可能以CE(免除证明)替代."
      documents:
        - "ECC-A或ECC-B与RP/SRC缴费凭证复印件"
        - "相关评估单"
        - "CE(免除证明)(如适用未成年人)"
    foreign-docs-scenario:
      trigger: "外文证明:在国外签发的文件须经菲律宾驻外馆(FSP)认证,或由DFA确认,并附英文译本."
