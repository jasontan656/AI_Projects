version: ""
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "BIAU 认证 ID 注销(Cancellation of Accreditation IDs)"
slug: "cancellation-of-accreditation-ids"
type: "reference"
semantic_profile:
  intent_id: "cancellation-of-accreditation-ids"
  category: "accreditation-management"
  tags: ["BIAU", "Accreditation", "ID-cancellation"]
service_overview: "面向已取得移民局认证(BIAU)的单位,在联络官/代表离职、调任或更换授权人员时办理其认证 ID 的注销.BIAU 审查递交文件并签发取消命令,完成对应 ID 的注销,确保用证合规与风险可控."
applicability:
  items:
    role-change-or-departure: "联络官/代表因离职或岗位调整,不再承担与移民局对接职责."
    adjust-authorized-personnel: "机构内部更换或减少授权联络人员,需要回收并注销原 ID."
    add-new-liaison-same-day: "同日新增联络官时,需要同步办理原有人员的 ID 注销以保持名册准确."
    compliance-audit-clean-up: "因合规审计或内部治理要求,集中清理长期未使用或不再需要的联络官 ID."
preconditions:
  required:
    notarized-cancellation-letter: "由申请单位出具并经公证的 ID 取消函,明确注销原因与对象信息."
    return-physical-biau-id: "缴回拟注销人员的原始 BIAU 实体 ID."
    accredited-entity-and-authorized-filer: "申请单位为在案的 BIAU 认证单位,且提交人具备单位授权."
  not_eligible:
    unverifiable-identity-or-authorization: "申请主体或签署人身份/授权无法核验."
    incomplete-docs-or-no-id-return: "资料不完整或无法缴回实体 ID 且未能合理说明的,BIAU可暂缓并要求补件;如涉及违规,BIAU可延伸调查后再行处置."
pre_required_documents:
  mandatory:
    notarized-id-cancellation-letter: "公证的 ID 取消函(含单位抬头、被注销人姓名与ID编号、注销原因、期望生效日、授权签字与联系方式)."
    original-biau-id-card: "被注销联络官/代表的原始 BIAU ID(实体卡)."
  conditional:
    not-principal-signer-applicant:
      trigger: "非法定代表人/主要签署人亲办时"
      documents: ["授权委托书", "经办人有效身份证明"]
    lost-physical-id:
      trigger: "遗失无法缴回实体 ID 时"
      documents: ["说明材料"]
process:
  steps:
    submission-and-receipt:
      order: "1"
      title: "递交与收件"
      description: "申请单位向 BIAU 现场提交公证取消函与原始 ID,获取加盖收件章的副本.预计时间:约 5 分钟."
    review-and-signoff:
      order: "2"
      title: "审查与签核"
      description: "BIAU 进行文件核验与必要的补件通知,拟制取消命令并由OIC签核.预计时间:约 1天4小时."
    approval-and-issuance:
      order: "3"
      title: "审批与发文"
      description: "经技术助理/委员核准后,BIAU发布并发放取消命令,完成系统注销与归档.预计时间:以内部流转为准."
  variants: {}
  notes: "承诺办理总时长:约 2天4小时31分钟(从受理起算,视补件情况可能调整)."
