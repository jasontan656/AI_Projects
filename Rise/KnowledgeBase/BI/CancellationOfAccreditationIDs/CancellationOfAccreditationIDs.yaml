acknowledgement_flags:
  data_privacy_consent: ""
  certification_statement: "申请单位需提供经公证并由授权签署人签字的取消函,承诺材料真实准确."
faq:
  qas:
    restore-id-possible:
      question: "注销后能否恢复原 ID?"
      answer: "不能直接恢复.如需该人员继续担任联络官,须按新增联络官流程重新申请并通过审核."
    impact-of-not-returning-physical-id:
      question: "未能缴回实体 ID 会有什么影响?"
      answer: "BIAU 可要求书面说明并可能限制后续的续期/新增申请,直至妥善处理相关风险."
    online-processing-available:
      question: "可以线上办理吗?"
      answer: "目前需到 BIAU 现场提交纸质材料与原始 ID,不提供线上办理通道."
    fees-required:
      question: "是否需要支付费用?"
      answer: "办理注销本身不收费.仅在另行申请在案证明/认证副本时,按通用认证收费标准缴费(如需)."
