faq:
  qas:
    processing-time:
      question: "整个审批需要多久?"
      answer: "一般约20个工作日,取决于材料完整性与补件速度;遇延伸核查或系统维护可能顺延."
    need-bond-for-law-office:
      question: "律师事务所是否需要缴纳保证金?"
      answer: "通常不需要.旅行社等特定行业可能被要求缴纳保证金或提供保函;如 BIAU 对律师事务所提出书面要求,请按通知执行."
    training-required-for-representatives:
      question: "联络人员必须参加培训吗?"
      answer: "是.须提交移民局认可的最新培训合格证书,方可核发或续发联络人员 ID."
    client-signature-allowed:
      question: "客户的申请表可以由机构代签吗?"
      answer: "不可以.客户需本人签名并按要求采集拇指印;代签将导致申请被拒,并可能引发行政/刑事责任."
    handling-when-rep-resigns:
      question: "若联络人员离职,机构应如何处理?"
      answer: "应立即收回并向移民局交回其联络人员 ID,同时提交人员变更/注销申请;继续使用已离职人员证件将被视为违规."
    rejection-or-revocation-cases:
      question: "哪些情形会被拒绝或撤销认证?"
      answer: "提交失效或虚假材料、隐瞒与移民局人员的三等以内亲属关系、从事“协助违规办理”、超越授权范围提供服务、屡次拒不配合检查与补件等情形,均可能被拒绝或撤销."
    payment-and-proof:
      question: "费用如何缴纳与证明?"
      answer: "凭 BIAU 签发的 OPS 到收银缴费,妥善保管 OR 正本及复印件并回交备案;如需新增人员 ID,按“每张”计收工本费."
    validity-and-renewal:
      question: "认证有效期多久、如何续期?"
      answer: "以证书标注与最新通知为准.到期前应完成续期递件与缴费,以避免业务中断."
