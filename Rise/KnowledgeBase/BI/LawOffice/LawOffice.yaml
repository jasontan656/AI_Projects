service_overview: "本服务为拟在菲律宾移民局办理业务的律师事务所及其指定代表/法律助理提供 BIAU(移民局认证处)认证办理.通过认证,机构可获得认证证书,指定人员可获发联络人员识别证(ID),以合法、高效地代为办理客户移民相关事务,建立可追溯、可问责的代办体系,确保合规与办理规范."
applicability:
  items:
    institutional-access-for-submissions: "律师事务所(公司制、合伙或个体执业)拟向移民局提交、跟进客户的签证、许可、证明等业务,需要获得机构级别的准入认证."
    add-replace-renew-contact-id: "已有认证的机构需要增加、替换或续期其联络人员/法律助理的 ID."
    update-registered-info-after-changes: "机构变更名称、注册地址、负责人后,需同步更新在移民局的登记与认证信息."
    first-time-entry-to-agency-services: "新设机构首次进入移民代办领域,建立合规的业务流程与人员名册."
    compliance-audit-supplement: "因审计或合规检查要求,机构需要补充提交承诺文件或培训记录以保持认证有效."
preconditions:
  required:
    legal-establishment-and-permits: "机构具备合法设立与经营资格:公司应持有 SEC 注册文件;个体/商号应持 DTI 登记文件;并提供最新营业许可与税务登记证明."
    good-standing-and-no-adverse-record: "机构负责人及指定联络人员具有良好信誉与合规记录:提交 NBI 无犯罪/无不良记录证明,并无在移民局工作的三等以内亲属关系."
    valid-employment-or-appointment: "指定联络人员/法律助理与机构存在合法雇佣或委任关系,提供雇佣合同/委任书等佐证."
    completed-required-training: "已完成移民局要求的相关培训,持有最新培训合格证书."
    compliance-commitment: "承诺严格遵守移民局办理规范:不提交虚假或涂改文件,不从事“黄牛/协助违规办理”等活动;保证客户亲签申请表并按要求采集指纹/拇指印."
  not_eligible:
    invalid-or-unverifiable-documents: "机构或联络人员提交的登记、许可、税务文件未在有效期内,或无法核验真伪."
    concealment-or-false-declaration: "存在隐瞒或虚假申报,如未如实申报与移民局工作人员的三等以内亲属关系."
    missing-employment-or-training-records: "未能提供合法雇佣/委任证明,或培训记录缺失."
    under-investigation-or-unresolved-violation: "被移民局调查或认定存在违规情形且尚未结案的."
    noncompliance-with-originals-and-verification: "申请材料未按清单提供原件或经认证的副本,或拒不配合补件与核查."
