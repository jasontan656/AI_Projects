process:
  steps:
    step-1-intake-and-prep:
      order: "1"
      title: "领表与准备(约1个工作日)"
      description: "到 BIAU 窗口领取最新清单与表格,确认机构与联络人员信息、材料要求与格式;完善内部签批与公证."
    step-2-filing-and-initial-review:
      order: "2"
      title: "递件与初审(约3个工作日)"
      description: "向 BIAU 提交纸本材料;受理并进行一致性与完整性初审;如需补件,当场或书面告知.初审通过后签发缴费通知单 OPS."
    step-3-payment-and-or-submission:
      order: "3"
      title: "缴费与回递凭证(当日办理)"
      description: "持 OPS 至收银缴纳相应费用,取得正式收据 OR,将 OR 复印件回交 BIAU 归档."
    step-4-substantive-review-and-approval:
      order: "4"
      title: "复审与核签(约6个工作日)"
      description: "BIAU 进行实质审查与背景核验,必要时电话/现场核实;拟准后报请负责人/值班主管(OIC)核签,并提交技术支持/评审环节完成审批."
    step-5-release-and-card-printing:
      order: "5"
      title: "出证与制卡(1–3个工作日)"
      description: "审批通过后,发放机构认证证书并制作联络人员 ID 卡;如未获通过,将出具书面告知与理由."
  variants: {}
  notes: ""
