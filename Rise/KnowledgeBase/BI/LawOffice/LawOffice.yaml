deliverables:
  description: "认证完成后将签发机构认证证书并为指定联络人员制发 ID 卡."
  items:
    accreditation-certificate:
      name: "机构认证证书"
      usage: "证明机构通过 BIAU 认证,可在移民局合法开展代办业务."
    representative-id-card:
      name: "联络人员 ID 卡"
      usage: "标识获授权的联络人员/法律助理以办理相关事务."
kpis:
  processing_time: "整体预计时长约20个工作日(以材料完整、补件及时为前提;遇系统维护或延伸核查时顺延)."
risks:
  items:
    document-validity:
      "材料时效性:SEC/DTI 登记、营业许可、税务与 NBI 证明须在有效期内;旧版或失效文件将导致退件或顺延."
    integrity-and-affidavit:
      "诚信与承诺:承诺书须经公证;任何虚假陈述或提交伪造/变造文件,将导致申请被拒、暂停/取消认证,情节严重者移送行政或刑事程序."
    conflict-of-interest:
      "利益冲突:负责人及联络人员须出具“无移民局三等以内亲属”声明;隐瞒不报一经查实,将被暂停或取消认证."
    personnel-management:
      "人员管理:联络人员离职或不再符合任职条件时,机构须及时收回并向移民局交回其 ID;新增或更换人员需重新报备与申请制卡."
    client-signature-and-thumbmark:
      "客户亲签:通过机构递交的客户申请表须由客户本人签名并按要求留存拇指印,禁止代签."
    business-scope-boundary:
      "业务边界:不得超越机构章程授权范围开展有偿服务,仅可代表机构的合法客户进行事务."
    data-protection:
      "数据保护:同意依数据隐私法收集、使用与分享办理所需个人信息,遵循透明、正当目的与最小必要原则."
    process-control:
      "流程控制:未按时补件或未在 OPS 载明期限内缴费,审理将中止直至完成纠正;应妥善保存收件回执、OPS 与 OR."
    regulatory-actions:
      "监管权力:在投诉或调查期间,如基于证据认为存在违规,移民局可处以罚款、扣押/没收保证金(如有)、暂停/禁止机构及其联络人员办理业务或取消认证."
    communication-and-updates:
      "公开沟通:涉及流程与费用以现场 OPS/OR 为准;遇系统维护或政策更新,以移民局最新公告执行."
