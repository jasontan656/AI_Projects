      question: "行政罚款是按人头还是按案件收取?"
      answer: "按案件计收,但仍须随案附全体相关船员材料与签证缴费凭证,便于窗口核对."
    express-available:
      question: "是否可以申请加急(Express)?"
      answer: "可以,按加收PHP 500计取,是否提供与出件速度依窗口业务量与现场安排确定."
    no-crew-list-visa-or:
      question: "没有船员名单签证费收据怎么办?"
      answer: "若该环节适用,须先补缴或补提OR复印件后方可受理.具体以BSS审核意见为准."
    derogatory-hit-can-continue:
      question: "查到不良记录(Derogatory Hit)还能继续办吗?"
      answer: "需先至认证与清算科(CCS)办理清理/认证,取得“无不良记录”验证后再回BSS续办."
    after-departure-still-file:
      question: "船舶已离港还能补报吗?"
      answer: "可补报,但须提交完整原因说明与相关证明,是否准予受理与罚款认定以窗口审核为准."
    refund-policy:
      question: "费用能否退还?"
      answer: "已入账的行政罚款与规费原则上不予退还;如对处理结果有异议,可在规定期限内提出复议动议(MR)."
    process-at-port:
      question: "可以在口岸现场直接处理吗?"
      answer: "本服务原则上在BSS集中受理;如因航次紧急,可先与窗口协调,依指引就近办理相关配套事项并尽快补报."
