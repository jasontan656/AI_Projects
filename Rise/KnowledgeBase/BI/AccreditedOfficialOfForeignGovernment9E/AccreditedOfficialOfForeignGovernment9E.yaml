deliverables:
  description: "在护照上实施9E签注及家属依附注记,并提供相关批文/回执以供查验与后续办理."
  items:
    9e-visa-endorsement-stamp:
      name: "9E签证签注/贴签"
      usage: "作为在菲合法居留与身份识别之凭证."
    dependent-annotation:
      name: "家属依附注记"
      usage: "确认家属依附于主申请人之法律居留依据."
    official-receipt-and-approval:
      name: "回执与批文/核准指令复印件"
      usage: "备查、续办或出入境查验时使用."
kpis:
  processing_time: "预审1–3个工作日;评估3–10个工作日;签注0.5–2个工作日(以现场排程为准)."
risks:
  items:
    improper-binding-or-late-submission: "未按CDR顺序装订或逾期提交将不予受理或退件."
    dfa-inconsistency: "申请信息与DFA背书/照会不一致将导致延误或拒绝."
    supplementary-requirements-delay: "未按时补件将延长审批时长或导致驳回."
    falsified-or-altered-documents: "提交伪造/变造文件将被拒绝,严重者可能触发移民与刑事责任."
    status-changes-not-updated: "任期、职衔或依附关系变更未及时更新,可能影响记录有效性与后续办理."
    overstay-risk: "现有入境许可临近到期未及时递交或协调,可能形成逾期停留记录."
