    who-can-apply-9e:
      question: "谁可以申请9E升级与依附注记?"
      answer: "经DFA认可并由菲律宾政府承认的外国政府官员,以及其配偶、未成年子女等家属可办理;随员、仆役或雇员等情形以DFA照会内容为准."
    need-personal-appearance:
      question: "必须本人到场吗?"
      answer: "可由授权代表递交,但须提供移民局认证代表证或每位申请人的原件SPA及代理人有效政府身份证件复印件.是否需本人出席,以受理单位通知为准."
    incomplete-docs-consequence:
      question: "材料不全会怎样?"
      answer: "未按CDR顺序或材料不全的申请可能不予受理;受理后若需补件,须在规定时间内补齐,否则将延误或被终止办理."
    processing-time:
      question: "审批需要多久?"
      answer: "常见案件自受理起约3–10个工作日完成评估与签注,复杂核查或信息不一致的情况将顺延,具体以受理窗口排程与通知为准."
    native-born-child:
      question: "在菲出生的子女如何办理?"
      answer: "提供出生证明,并随同DFA背书与照会办理依附注记;如出生信息未在照会中明确,可能需要额外关系证明材料."
    change-of-term-or-rank:
      question: "任期或职衔变更需要重新办理吗?"
      answer: "涉及身份关键信息变更时,须通过使团向DFA更新并据此向移民局办理相应变更或注记,确保记录一致与有效."
    visa-expiring-while-pending:
      question: "如当前签证即将到期但9E升级未完成怎么办?"
      answer: "应尽早递交申请并与使团/DFA协调临时安排;如涉及程序性逾期,可能需按通用规则提交复议动议(MR)并承担相关通用费用."
