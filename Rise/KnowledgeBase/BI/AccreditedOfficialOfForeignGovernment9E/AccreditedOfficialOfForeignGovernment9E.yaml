version: ""
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "外国政府认可官员(9E)签证升级及家属依附注记办理指南"
slug: "accredited-official-of-foreign-government-9e"
type: "reference"
semantic_profile:
  intent_id: "9e-upgrade-and-dependent-annotation"
  category: "visa"
  tags: []
service_overview: "面向经菲律宾政府承认且由外交部(DFA)认可的外国政府官员及其家属,提供两类办理:将现持他类入境资格升级为9E,以及为官员家属办理依附注记.9E属礼遇性签证,通常免收政府规费,办理以DFA背书与照会为核心依据.申请人应按移民局CDR清单备齐并依序装订材料,由受理单位审核通过后实施护照签注与系统注记."
applicability:
  items:
    dfa-recognized-official-needs-9e-conversion: "已由DFA正式认可的外国政府官员,在菲需将现有入境资格转换/升级为9E."
    family-dependent-annotation: "官员家属(配偶、未成年子女)在移民局办理依附注记以随同居留."
    arrive-on-9a-then-upgrade-to-9e: "官员赴任先持短期签证(如9A)入境,到菲后依DFA背书办理升级为9E."
    native-born-dependent-annotation: "在菲出生的官员子女需补办出生证明并办理依附注记."
    attendants-servants-staff-per-dfa: "官员随员、仆役或雇员等随同办理与官员身份一致的入境/居留安排(以DFA背书为准)."
preconditions:
  required:
    recognized-by-dfa: "申请人为经DFA认可且被菲律宾政府承认的外国政府官员,或其家属/随行依附对象."
    dfa-endorsement-and-note-verbale: "持有DFA出具的正式背书及相应照会(Note Verbale)."
    valid-passport-and-entry-record: "具有效护照与最新入境记录(含最近一次入境章/入境许可)."
    cdr-complete-and-binding: "按移民局文件清单(CDR)备齐并按顺序装订于法式长纸夹(Legal size 8½×14英寸)."
    authorized-representative-requirements: "由授权代表递交的,须备BI认证代表证或每位申请人的SPA及代理人有效政府身份证件复印件."
  not_eligible:
    no-dfa-backing: "无DFA背书/照会,或身份未被菲律宾政府承认的人员."
    incomplete-or-late-submission: "材料未按CDR顺序、未在规定期限内提交,或明显不完整."
    falsified-documents: "提供虚假、不实或涂改文件."
    mismatch-identity-or-relationship: "申请人与DFA背书身份不一致,或依附关系无法证实."
    unrectified-cases: "其他经移民局认定需补正而未完成补正的案件."
pre_required_documents:
  mandatory:
    main-dfa-endorsement-and-note-verbale-copy: "主申请人:DFA背书(endorsement)及照会(Note Verbale)复印件."
    main-passport-bio-and-last-entry-copy: "主申请人:护照资料页及最近一次入境记录复印件."
    main-dfa-latest-visa-page-copy: "主申请人:DFA签发的最近一次签证页复印件(如适用)."
    dep-dfa-endorsement-and-note-verbale-copy: "家属依附注记:DFA背书及照会复印件(载明依附关系)."
    dep-passport-bio-and-last-entry-copy: "家属依附注记:家属护照资料页与最近入境记录复印件."
    dep-birth-certificate-native-born-copy: "家属依附注记:在菲出生的依附子女之出生证明(Birth Certificate)复印件."
    dep-dfa-latest-visa-page-copy: "家属依附注记:DFA最近签证页复印件(如适用)."
  conditional:
    application-form-2014-10-020:
      trigger: "按需提交或依受理单位指示."
      documents: ["BI FORM 2014-10-020(填写并签名)"]
    authorized-representative:
      trigger: "授权代办时."
      documents: ["BI认证代表证复印件", "每名申请人的SPA原件", "代理人有效政府身份证件复印件"]
    relationship-proof:
      trigger: "当DFA照会未明确或移民局要求核验时."
      documents: ["结婚证", "子女出生证明"]
    additional-documents-upon-request:
      trigger: "移民局为进一步核验而要求的补充材料(以书面通知为准)."
      documents: ["受理单位书面通知列示的补充材料"]
process:
  steps:
    step-1-precheck-and-prep:
      order: "1"
      title: "预审与准备(申请人/使团)"
      description: "依据DFA背书与照会按清单备齐文件,并填写申请表BI FORM 2014-10-020.预计1–3个工作日(视资料收集)."
    step-2-filing-at-cru:
      order: "2"
      title: "递件与登记(CRU)"
      description: "按CDR顺序装订后提交至移民局中央受理单位或指定窗口.现场排队与受理约30–90分钟(以现场为准)."
    step-3-evaluation:
      order: "3"
      title: "资格与文件评估(评审单位)"
      description: "核对身份、依附关系、入境记录与DFA照会一致性;必要时通知补件.通常3–10个工作日,复杂核查顺延."
    step-4-approval-and-instruction:
      order: "4"
      title: "核准与签注指令(签发单位)"
      description: "审批通过后签发办理指令;涉及护照贴签者按通知提交护照原件."
    step-5-visa-implementation-and-release:
      order: "5"
      title: "签证实施与证件返还(签注窗口/现金窗口)"
      description: "在护照上实施9E签注及依附注记;确认系统记录更新并领取护照与回执.预计0.5–2个工作日."
    step-6-filing-and-aftercare:
      order: "6"
      title: "案件归档与后续管理(申请人/使团)"
      description: "妥善保管批文与回执;后续家属入境或新生儿登记时按相同步骤办理依附注记."
  variants: {}
  notes: "无法亲办者可由授权代表持BI认证代表证或SPA递交.受理单位可要求补件与进一步核查;未按时补件将影响时效或被终止办理."
