version: ""
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "外籍船员登船许可(Joining/Sign-On)"
slug: "joining-foreign-seaman"
type: "reference"
semantic_profile:
  intent_id: "joining-foreign-seaman"
  category: "seafarer-services"
  tags: ["BSS", "9c-visa", "WEG", "bay-service-section"]
service_overview: "本服务为航运公司或船员管理代理在菲律宾港口为外籍海员办理登船许可(Join/Sign-On).由湾务服务科(BSS)受理、核查不良纪录、出具缴费单并审批;获批后由莱加斯皮移民区办执行系统编码,确保登船与出境环节具备合法依据.支持普通与加急,批复须及时送交区办编码以匹配船期,避免延误与罚责."
applicability:
  items:
    join-at-ph-ports: "外籍船员计划在菲律宾港口(机场/码头)办理上船手续并直接登轮执行航次任务."
    with-valid-passport-and-9c: "船员持有有效护照与9(c)船员签证(Seaman’s Visa),需完成移民局登船许可核准与系统录入."
    crew-change-urgent: "船舶临时调整船员班次,需在本地口岸为替补船员办理快速登船许可."
    without-9c-urgent: "船员未能事先取得9(c)签证,但因船期紧急需提交说明并依规定补缴相关费用与罚款后办理登船."
    adverse-record-clearance-needed: "因姓名重名或历史记录预警,需先完成不良纪录核查/证明后再行登船许可."
preconditions:
  required:
    local-agent-as-applicant: "由本地航运/船员代理公司作为申请主体递交,或由指派联络员统一代办."
    valid-passport-and-seaman-book: "船员持有效护照资料页与海员证;如有9(c)船员签证,须一并提交."
    voyage-proof-required: "船员出具拟登船航次证明(如船舶抵港通知、行程/航班信息)."
    adverse-record-clearance: "通过不良纪录核查;如命中不良纪录,须先向认证与清算科(CCS)取得相关证明或完成清理后方可继续."
    filing-format-and-deadline: "材料按清单顺序装订成合法尺寸文件夹(8½×14英寸,legal size),并在规定期限内提交."
  not_eligible:
    non-local-agent-or-incomplete-authorization: "申请主体非本地航运/船员代理公司,或授权证明不全."
    submission-not-meeting-specs: "资料未按清单顺序、份数与规格提交,或逾越提交时限."
    unresolved-adverse-or-falsified-docs: "船员存在未清不良纪录、伪造或涂改文书."
    scenario-mismatch-offsign: "船员不符合登船场景(非上船而为离船/off-sign等)."
    key-info-inconsistency: "关键信息不一致(姓名、护照号、船舶/航次信息前后矛盾)且未及时更正."
pre_required_documents:
  mandatory:
    application-letter-4-copies: "登船申请函(由航运/船员代理公司出具,致移民局局长)—4份."
    guarantee-letter-4-copies: "担保函(本地航运/船员代理公司出具原件)—4份."
    passport-biodata-page-copy: "船员护照资料页复印件."
    9c-visa-copy-if-any: "由菲律宾驻外机构签发的船员签证9(c)复印件(如已持有)."
    immigration-departure-card: "填妥的出境卡(Immigration departure card)."
  conditional:
    without-9c-visa:
      trigger: "未持9(c)签证时"
      documents: ["说明函:阐明未能事先取得9(c)签证之原因.", "BSS 核准:就“未持签证之登船”由湾务服务科签批同意.", "行政罚款与相关费用的正式收据原件及复印件(按人计)."]
    adverse-record-hit:
      trigger: "命中不良纪录时"
      documents: ["移民局认证与清算科出具的相关证明/无案证明或完成清理的凭证."]
    by-designated-liaison:
      trigger: "由指定联络员代办时"
      documents: ["航运/船员代理公司工作证复印件."]
process:
  steps:
    submission-and-initial-review:
      order: "1"
      title: "递件与初审(BSS,约30分钟)"
      description: "由航运/代理公司向湾务服务科提交完整资料;BSS 核对文件、核查不良纪录与签证状态;如需缴费,开具缴费单(OPS)."
    payment-and-approval:
      order: "2"
      title: "缴费与审批(收银/BSS,约20分钟)"
      description: "申请人持 OPS 至收银窗口缴费.缴费后资料返送 BSS;科长/授权官员审核并签发登船许可批复."
    district-office-encoding:
      order: "3"
      title: "区办编码实施(莱加斯皮移民区办,约13分钟)"
      description: "将核准批复与资料送交区办进行系统编码与实施,完成后更新记录,以便口岸查验放行."
    result-release-and-notice:
      order: "4"
      title: "结果领取与通知(即时/当日)"
      description: "领取批复/收据,核对信息;由代理公司协调口岸现场流程,确保船员按计划登船."
    supplementation-and-rectification:
      order: "5"
      title: "补件与整改(如被要求,时长依案而定)"
      description: "如命中不良纪录或资料缺漏,先至相关部门补办证明/缴纳罚款,再回 BSS 续办."
  variants:
    normal-processing:
      name: "普通办理"
      trigger: "未选择加急通道"
      description: "按标准窗口顺序办理,整体按常规流程推进."
      extra_requirements: []
    expedited-processing:
      name: "加急办理"
      trigger: "选择加急通道且现场调度同意"
      description: "在现场工作量与值班审批允许的前提下,加急受理与审批."
      extra_requirements: ["以现场工作量与值班审批为准"]
  notes: "普通与加急均按相同步骤执行;整体标准处理时长约63分钟(不含补件/清案时间)."
