deliverables:
  description: "完成审批后获取登船许可批复与正式收据,并由区办完成系统编码以供口岸查验放行."
  items:
    approval-memo:
      name: "登船许可批复"
      usage: "提交区办进行系统编码,并作为口岸查验依据."
    official-receipt-or:
      name: "正式收据(OR)"
      usage: "费用支付凭证,需妥善保管以备查验."
    district-encoding-completion:
      name: "系统编码完成记录"
      usage: "证明已完成区办编码,确保登船/出境查验放行."
kpis:
  processing_time: "标准流程约63分钟(不含补件/清案时间)."
risks:
  items:
    improper-document-format: "资料规格与份数不符合要求可能被拒收(申请函与担保函各4份;legal size 装订)."
    weg-path-noncompliance: "未持9(c)签证未按提交说明并走 WEG 路径办理将被拒绝放行."
    adverse-record-not-cleared: "命中不良纪录未先办理证明/清案将导致驳回并可能触发调查."
    delayed-district-encoding: "审批通过后未及时送交区办编码可能错过船期,责任由申请方承担."
    falsified-or-altered-docs: "提供伪造、变造或虚假信息将被拒办并可能面临行政/刑事责任与后续入境限制."
    key-info-inconsistency: "关键信息不一致(姓名、护照号、船名、航次、登船口岸/时间等)需即时更正,否则可能被退件或不放行."
    or-receipt-management: "付款须以收银窗口开具的 OR 为准;未妥善保管可能影响查验."
    possible-supplementary-docs: "现场可能依个案要求补交支持性文件,应预留时间以应对补件或清案流程."
    scope-limitation-onsign-only: "登船许可仅适用于“上船”场景;离船(off‑signer)另有流程与费用."
    compliance-violations-penalties: "逾期停留、未及时申报或地址变更等行政违规,可能叠加每月罚款或其他合规义务."
