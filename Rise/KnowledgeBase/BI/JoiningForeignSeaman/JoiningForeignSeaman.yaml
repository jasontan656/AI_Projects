faq:
  qas:
    processing-time:
      question: "办理需要多长时间?"
      answer: "标准流程(不含补件/清案)约63分钟:BSS受理与审批约50分钟(含缴费),区办编码约13分钟."
    without-9c-visa:
      question: "没有9(c)船员签证还能办理吗?"
      answer: "可在提交说明函、获得BSS同意并缴纳 WEG 及相关行政罚款与费用后办理;未按此路径将不予放行."
    personal-apply:
      question: "可以个人直接申请吗?"
      answer: "不可以.必须由本地航运/船员管理代理公司作为申请主体,或由其指派的联络员代为办理并出示公司ID."
    why-4-copies:
      question: "资料为什么要求4份申请函与担保函?"
      answer: "系内部流转与留存需要,未按份数与顺序提交会导致退件或延误."
    adverse-record-what-to-do:
      question: "如命中不良纪录怎么办?"
      answer: "需先到认证与清算科办理无案/同名非同人等证明或清案,取得证明后再回BSS继续;相关证明按通用认证费标准收取."
    expedited-supported:
      question: "是否支持加急?费用多少?"
      answer: "支持加急,按加急通道收取 PHP 3,010;是否当场加急以现场工作量与值班审批为准."
    schedule-change-effect:
      question: "船期临时变更影响批复有效吗?"
      answer: "信息变更需即时书面说明并申请更正或重编码;未及时更新可能导致口岸查验不放行,请务必与区办协调完成信息同步."
