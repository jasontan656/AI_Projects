default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "13C 在菲出生子女移民签证(Child Born Subsequent to the Issuance of Immigrant Visa of the Accompanying Parent)"
slug: "child-born-subsequent-to-the-issuance-of-immigrant-visa-of-the-accompanying-parent"
type: "reference"
semantic_profile:
  intent_id: "immigrant-visa-13c"
  category: "immigrant-visa"
  tags: []
service_overview: "为已持非配额移民签证(如13A/13G/13Q等)的父/母在菲律宾出生的子女申请13C移民签证,使其取得与父/母相同的居留资格;获批后可长期居留并申领ACR I-Card,便于出入境、年报与后续办理."
applicability:
  items:
    at-least-one-parent-holds-13-immigrant-visa-child-born-in-ph: "父/母至少一方已持有效13类移民签证,子女在菲律宾出生,需尽快建立BI记录与办理居留."
    plan-long-term-stay-or-exit-return: "子女拟与父/母长期居留菲律宾,或短期出境后再返菲."
    newborn-need-acr-icard: "新生儿需办理ACR I-Card,以便后续办理年报、返入(RP/SRC)等事项."
    one-parent-unable-to-attend-hearing: "一方父/母无法出席听证,需通过授权办理."
preconditions:
  required:
    parent-holds-valid-13-visa-and-acr-icard: "父/母至少一方持有有效非配额移民签证(如13A/13G/13Q)及有效ACR I-Card."
    child-born-after-parent-visa-issued-in-philippines: "子女为在父/母获签之后出生,且出生地在菲律宾."
    child-has-valid-passport-and-psa-birth-cert: "子女持有效护照或旅行证,完成当地民政登记并取得PSA/NSO出生证明."
  not_eligible:
    parent-visa-revoked-overstayed-or-under-litigation: "父/母现持签证已撤销、已逾期或处于诉讼/审查导致资格不明状态."
    child-born-outside-philippines-and-no-entry-procedures: "子女出生地不在菲律宾且未完成入境与相应手续."
pre_required_documents:
  mandatory:
    checklist-bi-form-v-i-009: "《Checklist》(BI FORM V-I-009 Rev.1.1)所列全套支持文件."
    cgaf-for-immigrant-visa-boc04-qf-001-202408: "《CGAF for Immigrant Visa》(BOC04.QF.001,2024/08版)."
    additional-info-on-applicants-children-boc04-qf-003-202503: "《Additional Information on Applicant’s Children》(BOC04.QF.003,2025/03版),如需申报兄弟姐妹信息."
    parents-passport-visa-acr-icard-copies: "父/母护照、移民签证及ACR I-Card复印件(备原件供核验)."
    child-passport-birth-cert-2x2-photos: "子女护照/旅行证、PSA/NSO出生证明、近期2×2白底照片."
  conditional:
    parent-unable-to-attend-hearing:
      trigger: "双亲之一无法出席听证"
      documents: ["公证授权书"]
    late-birth-registration:
      trigger: "出生登记逾期"
      documents: ["DSWD或法院认证文件"]
    exit-before-approval-or-travel-document:
      trigger: "并行申请旅行证或拟短期离境"
      documents: ["航班行程", "必要医疗/旅行说明"]
process:
  steps:
    fill-cgaf:
      order: "1"
      title: "获取并填写CGAF"
      description: "通过BI官网或PIAU窗口领取并完整填写(客户,约0.5天)."
    pre-evaluation-cru:
      order: "2"
      title: "资料预审(CRU)"
      description: "向Central Receiving Unit提交全套材料,进行清单与一致性核对(约30分钟)."
    get-ops:
      order: "3"
      title: "领取缴费单(OPS)"
      description: "预审通过后签发Order of Payment Slip(同日)."
    pay-at-cashier:
      order: "4"
      title: "缴费(Cashier)"
      description: "按OPS金额现场缴费,领取Official Receipt(约15分钟)."
    return-or-and-schedule:
      order: "5"
      title: "回传OR并排程(CRU)"
      description: "回交OR,安排听证/面谈档期(约10分钟)."
    hearing-and-biometrics:
      order: "6"
      title: "听证与生物信息采集(ARD)"
      description: "按通知参加面谈、照相;未满14岁仍需拍照,10岁以下免指纹."
    track-application:
      order: "7"
      title: "审批进度查询"
      description: "按指引在官网查询案件状态与卡制证进度."
    visa-sticker-and-acr-icard-claim:
      order: "8"
      title: "签证贴签与ACR I-Card领取"
      description: "获批后提交护照贴签;ACR I-Card制作完成后领取."
  variants: {}
  notes: "常规时长:材料完整无补件,通常约3–4周;如需补件/无法如期面谈,则顺延."
