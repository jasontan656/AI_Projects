acknowledgement_flags:
  data_privacy_consent: "提交并签署CGAF等表格即视为已阅读并同意数据隐私声明(Data Privacy),授权移民局依法处理个人信息."
  certification_statement: "申请人/法定监护人须在CGAF等表格上签名或按印,确认所填资料真实完整;必要时提交授权/宣誓声明."
faq:
  qas:
    separated-parent-entry-impact:
      question: "父母分开入境或仅一方在菲,是否影响办理?"
      answer: "不影响.陪伴监护的一方只要持有效13类移民签证即可递件;通常需提供另一方的居留/身份证明资料作为补充."
    processing-time:
      question: "审批通常需要多久?"
      answer: "材料完整情况下多为3–4周;若需补件或家长无法如期出席听证,则办理时间将顺延."
    can-exit-while-waiting:
      question: "等待结果期间子女可以出境吗?"
      answer: "不建议.签证核准需在菲律宾贴签.确需离境的,须事先申请RP/SRC及ECC-B或未成年CE-B;相关费用按BI通用价目与OPS执行."
    acr-icard-validity:
      question: "ACR I-Card有效期如何确定?"
