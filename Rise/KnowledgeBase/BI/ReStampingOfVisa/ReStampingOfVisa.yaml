faq:
  qas:
    passport-lost-apply:
      question: "护照遗失可以申请重加注吗?"
      answer: "可以.须先取得警方报案证明与遗失宣誓书,并持新护照与核准令/实施令办理."
    no-entry-record:
      question: "系统未显示我的入境记录怎么办?"
      answer: "请提供 CQSS 入境记录列印或航空公司航班名单作为佐证;必要时可向 CCS 申请旅行记录证明后再行办理."
    authorize-agent:
      question: "可以委托代理人或旅行社办理吗?"
      answer: "可以.需提交授权书或经公证的特别授权书(SPA)与代理人有效身份证件;如为移民局认证旅行社,需附认证证明."
    processing-time:
      question: "办理需要多长时间?"
      answer: "资料齐全且无警示的案件,一般 1–2 个工作日可完成;如需 CCS 证明或补件,时长将顺延."
    how-much:
      question: "费用是多少?是否固定?"
      answer: "常见为 PHP 1,010 的认证类整包费用,若需贴签纸可另收 PHP 100.存在逾期罚款、证明或认证副本等情形,将按 OPS 另行计收,最终以 OPS/OR 为准."
    ops-not-paid:
      question: "如果 OPS 当日未缴费会怎样?"
      answer: "未按时缴费可能导致作业单过期需重开,影响办理进度;请按窗口指引在当日完成缴费并妥善保管 OR."
    carry-old-passport:
      question: "更换新护照后,是否还需要携带旧护照?"
      answer: "如旧护照尚在,应携带旧护照原件与相关页面复印件,便于核对既有签证与入境记录,减少补证时间."
    info-error-after-restamp:
      question: "重加注完成后发现签证信息有误怎么办?"
      answer: "请立即在发放窗口现场反馈,由工作人员核查后尽快更正;切勿携证离开后再行更改,以免耽误出入境行程."
