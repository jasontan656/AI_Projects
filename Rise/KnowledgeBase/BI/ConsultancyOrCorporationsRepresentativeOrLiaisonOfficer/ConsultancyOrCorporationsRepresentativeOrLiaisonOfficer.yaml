version: ""
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "新增联络官/代表资质认证(已获认证机构)"
slug: "consultancy-or-corporations-representative-or-liaison-officer"
type: "reference"
semantic_profile:
  intent_id: "biau-liaison-officer-addition"
  category: "accreditation"
  tags: ["BIAU","liaison-officer","representative","accredited-entities"]
service_overview: "本服务面向已取得移民局认证处(BIAU)资质的旅行社、律师事务所、咨询公司及其他私营机构,用于新增或更换在移民局对接的联络官/代表,完成资格审查、缴费与领取新的BIAU身份证件(ID).通过本流程完成新增联络官,有助于机构合法、规范地办理客户涉移民事务,提升办理效率并确保遵守移民局防伪打假、数据隐私与廉政相关规定."
applicability:
  items:
    business-growth-need-additional-liaison: "机构业务量增长,需增设新的联络官/代表以分担窗口办理工作."
    replace-former-liaison: "原联络官离职、调岗或停用需更换为新任人员."
    new-branch-needs-liaison: "机构新增分支(含异地办事处)需要配置对应联络官."
    replace-noncompliant-liaison: "为满足移民局培训及合规要求,替换未达标或存在限制情形的联络人员."
    short-term-staffing-for-bulk-processing: "短期内需补充可用人手以保障批量业务办理的连续性."
preconditions:
  required:
    accredited-entity-valid-status: "机构须为已获BIAU正式认证且资质处于有效状态的私营主体(如旅行社、律师/顾问机构等)."
    liaison-employed-and-trained: "拟任联络官已被机构正式任用/聘用,并完成移民局指定的联络官培训."
    nbi-clearance-passed: "拟任联络官通过国家调查局(NBI)背景审查(提供有效NBI无犯罪证明)."
    no-kinship-affidavit: "拟任联络官出具无亲属关联宣誓书,声明在移民局内不存在三等亲以内之血亲或姻亲."
    affidavit-of-undertaking-notarized: "机构同意并提交经公证的承诺宣誓书(Affidavit of Undertaking),承诺不递交虚假材料、不从事“黄牛/跑单”行为,并遵守数据隐私与健康安全规范."
  not_eligible:
    not-accredited-or-suspended: "机构尚未取得或已被暂停/取消BIAU认证."
    nbi-adverse-or-kinship-conflict: "拟任联络官NBI审查显示不良/涉案记录,或存在与移民局人员三等亲以内亲属关系."
    training-incomplete-or-expired-or-fraud: "培训未完成或培训证明过期、材料不齐全或存在伪造嫌疑."
    unresolved-violations-or-fines: "机构仍有未结清的违规案件、罚款或被调查投诉未妥善处理."
    old-id-not-cancelled: "未按要求先行办理离职人员的旧联络官ID注销与交回."
pre_required_documents:
  mandatory:
    application-letter: "机构申请函(加盖公章,说明新增原因与拟任人信息)."
    application-forms-biau-and-2014-03-006: "指定申请表:BI指定格式之联络官/代表申请表(BIAU窗口提供)及 BI Form 2014-03-006."
    employment-proof: "任用/雇佣证明文件(聘用书或任命书,载明职务与生效日期)."
    nbi-clearance: "国家调查局(NBI)无犯罪证明(在有效期内)."
    no-kinship-affidavit-notarized: "无亲属关联宣誓书(声明与移民局人员无三等亲以内血/姻亲关系,须经公证)."
    affidavit-of-undertaking-notarized: "承诺宣誓书(Affidavit of Undertaking,须经公证):承诺不递交虚假材料、不从事“跑单/黄牛”、客户本人签名按印、离任即交回ID、接受移民局对保证金之罚没、接受暂停/禁办/取消认证、遵守健康防疫与数据隐私规则、仅在公司目的范围内执业等."
    ids-and-corporate-docs: "机构与拟任联络官身份证明:机构证照复印件(营业执照/注册文件);机构ID/胸卡(如有)及拟任人员政府签发身份证件复印件."
    specimen-signature-card: "签名样本卡(Specimen signature card,按BIAU格式)."
    training-certificate: "联络官培训结业证明(最近一期培训,附期次信息)."
    contact-info-and-supplementary-forms: "其他:联系信息单、电子邮箱与联系电话;如有BIAU要求的补充表格一并提交."
  conditional:
    replacement-or-removal:
      trigger: "替换/移除原联络官"
      documents: ["旧BIAU联络官ID原件以注销","如遗失,附遗失声明及警方报案证明"]
    branch-expansion:
      trigger: "异地分支增员"
      documents: ["分支机构设立或授权文件"]
    change-of-name-or-signature:
      trigger: "名称/签字样变更"
      documents: ["相关变更证明","更新后的签名样本卡"]
process:
  steps:
    step-1-submission-and-intake:
      order: "1"
      title: "递交申请与收件预审(BIAU收件窗口,约1个工作日)"
      description: "机构提交申请函、表格与全套材料;收件人员进行完整性检查并登记案件号."
    step-2-review-and-ops:
      order: "2"
      title: "资料审查与出具缴费单(BIAU审核岗,约3个工作日)"
      description: "BIAU进行资格核验,必要时书面要求补件;通过后签发缴费通知单(Order of Payment Slip, OPS)."
    step-3-payment-and-proof:
      order: "3"
      title: "缴费与回传凭据(收银半日-1个工作日;BIAU复核约2-3个工作日)"
      description: "机构持OPS至收银缴纳培训费与ID费,取得正式收据;将收据复印件回传BIAU,进入最终拟批阶段."
    step-4-approval-and-id-issuance:
      order: "4"
      title: "审批与制证(OIC签批/技术复核)"
      description: "由负责人(OIC)与技术人员复核签批;BIAU制作并发放新联络官ID或出具驳回函.全流程参考时长:约6个工作日(个案因补件/排队可能延长)."
  variants: {}
  notes: "具体时长以窗口排队、培训档期与补件次数而定;请预留缓冲并保持电话/邮件畅通以便联系."
