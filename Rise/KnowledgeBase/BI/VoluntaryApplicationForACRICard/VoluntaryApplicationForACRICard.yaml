  qas:
    timeline:
      question: "正常情况下多久可以领到卡?"
      answer: "窗口受理与缴费当天完成采集,后台审核与制卡约需3个工作日,整体约6天5小时48分钟;节假日或补件将顺延."
    usd-payment:
      question: "ACR I-Card 的 USD 费用如何缴纳?"
      answer: "I-Card 费为 USD 50,按 BSP 当日汇率折算后以 PHP 在收银窗口缴纳;其他费用(如 Express、LRF、ACR 登记费)直接以 PHP 计收."
    incomplete-docs:
      question: "材料不齐会怎样处理?"
      answer: "前台将列明缺件并暂缓处理,待补齐后重新出具 OPS 才能继续流程;超过规定期限未补交可能需重新排队受理."
    authorized-representative:
      question: "可以由他人代为申请或领取卡片吗?"
      answer: "可以.代办/代领须提交移民局认证机构/律所身份证复印件,或出具原始 SPA(针对每名申请人),并附受托人政府签发身份证;未成年人由父/母代领需出示其有效身份证."
    depart-within-30-days:
      question: "如果计划在发卡后30天内离境怎么办?"
      answer: "请在申请表如实勾选“是”,并与窗口确认发卡时间;如无法在离境前领取,可授权代表凭凭条及合规文件代领."
    card-correction:
      question: "领卡时发现姓名或出生日期有误如何处理?"
      answer: "请在 Window 4 立即提出更正申请;按“条目变更”办理,通常需缴变更费与 Express/LRF,并可能重新制卡."
    derogatory-record:
      question: "出现不良记录提示会被直接拒绝吗?"
      answer: "不会立即签发.需先按移民局要求完成澄清或提交证明;待不良记录问题妥善解决后,方可继续制卡流程."
    not-passport:
      question: "ACR I-Card 是否可替代护照使用?"
      answer: "不可.ACR I-Card 用于在菲律宾境内证明登记身份与配合执法核验,不等同于护照或签证;出入境与国际旅行仍须凭护照和相应签证/许可."
disclaimers:
  items:
    fees-subject-to-ops-or: "费用以当日 OPS/OR 为准,部分项目是否计入组合项可能存在差异."
