              currency: "str"
              value: "int"
            notes: "str"
        express-lane:
          amount:
            currency: "PHP"
            display: "PHP 500"
            value: 500
          notes: "I-Card 制卡与出证加速,常规计收."
          attr:
            amount:
              currency: "str"
              value: "int"
            notes: "str"
        acr-fee:
          amount:
            currency: "PHP"
            display: "PHP 1,000"
            value: 1000
          notes: "ACR 登记费(视个案计入,常在登记/认证组合中出现)."
          attr:
            amount:
              currency: "str"
              value: "int"
            notes: "str"
        lrf:
          amount:
            currency: "PHP"
            display: "PHP 10"
            value: 10
          notes: "法律检索费(对除头税与罚款外的移民费用按项计收;I-Card 相关一般为 PHP 10)."
          attr:
            amount:
              currency: "str"
              value: "int"
            notes: "str"
        other-possible-fees:
          amount:
            currency: "PHP"
            display: ""
            value: null
          notes: "其他可能费用(如认证费、证明费等),以当日 OPS/OR 为准."
          attr:
            amount:
              currency: "str"
              value: "int|null"
            notes: "str"
      total:
        amount:
          currency: "PHP"
          display: ""
          value: null
        notes: "多币种与是否计入组合项存在差异;示例:USD 50(I-Card)+ PHP 500(Express)+(如计)PHP 1,000(ACR Fee)+ LRF PHP 10;以 OPS/OR 为准."
        attr:
          amount:
            currency: "str"
            value: "int|null"
          notes: "str"
deliverables:
  description: "完成办理后签发 ACR I-Card 实体卡及相关收据/凭条."
  items:
