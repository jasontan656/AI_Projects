    service-and-proof-of-receipt: "需保留往来函件、收件凭证与回执,作为程序性合规的关键证据."
    system-impact: "处于 Bar Order 期间相关对外办理权限可能被暂停或限制,直至解除命令生效并完成系统更新."
    supplemental-and-investigation: "BIAU 可根据案情要求追加材料或面谈;不配合可能影响结论."
    information-consistency: "提交信息应与 BI 既有登记档案一致;如有差异,应说明原因并提交更正依据."
