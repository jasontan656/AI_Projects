faq:
  qas:
    response-deadline-after-show-cause:
      question: "收到 Show Cause 后的答复期限是多少?"
      answer: "以正式函文载明的期限为准;请尽早准备并在期限前提交,经公证并附证据."
    consequence-of-missed-deadline:
      question: "未在期限内答复会怎样?"
      answer: "可能被直接列入或维持 Bar Order,导致办理权限受限."
    how-to-apply-lifting-of-bar-order:
      question: "Bar Order 如何申请解除?"
      answer: "提交经公证的说明与充分佐证,证明不应继续限制或已完成整改;BIAU 审查后作出是否解除的决定."
    any-fees-required:
      question: "此流程是否需要缴费?"
      answer: "BIAU 不收取办理费用;但公证、邮寄等第三方费用由当事方自理."
    originals-required:
      question: "提交材料是否必须原件?"
      answer: "通常提交经公证的复印件并备原件备查;BIAU 如要求核验原件,应按指示提供."
