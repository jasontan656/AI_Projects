service_overview: "由移民局内部单位 BIAU 针对涉嫌违规的认证机构或联络官发出责令说明(Show Cause Order)或限制令(Bar Order),要求限期提交经公证的书面说明与证据;经审查后可决定维持、解除或发出 Bar Order.本指引亦适用于 Bar Order 的解除(Lifting)情形."
applicability:
  items:
    complaint-or-referral-received: "收到第三方投诉或其他 BI 内部单位移交的涉嫌违规线索."
    routine-audit-detected-irregularities: "BIAU 日常核查发现认证单位/联络官存在疑似违规或不当行为."
    received-show-cause-need-to-respond: "当事机构/联络官已被发出 Show Cause Order,需要在期限内提交说明与证据."
    under-bar-order-apply-for-lifting: "已被列入 Bar Order 但现已履行整改义务,拟申请解除限制."
preconditions:
  required:
    case-lead-formed-with-registry-number: "BIAU 已形成立案线索(如投诉、移交资料或内部核查发现),并有相应登记编号."
    respond-to-show-cause-with-notarized-explanation: "若已收到 Show Cause Order:须在函文指定期限内提交经公证的书面说明及支撑证据."
    lifting-application-proof-of-remediation: "申请解除 Bar Order:须提交足以证明整改完成或不应继续限制的材料(如法院/主管机关相关证明等)."
  not_eligible:
    missed-deadline-or-format: "未按期限或未按要求格式提交说明与证据."
    incomplete-unverifiable-uncertified-materials: "材料明显不完整、未公证、或无法核验来源."
    improper-influence-attempts: "试图以不当方式影响调查处理的申请."
pre_required_documents:
  mandatory:
    proof-of-service-or-notice-copy: "送达回证或相关通知文件复印件(证明已被正式通知/送达)."
    notarized-written-explanation: "经公证的书面说明(针对 Show Cause Order 的逐条答复)."
    evidence-list-and-copies: "证据目录与对应证据复印件(如业务记录、通讯往来、交易凭证、内部管控记录等)."
    institution-qualification-and-loa-copies: "认证机构资质与联络官任命/授权证明复印件(含有效期)."
    submission-cover-or-application-form: "递交收件封面/申请表(含案件参考号、联系人、电话与电子邮箱)."
  conditional:
    judicial-or-competent-authority-documents:
      trigger: "用于申请解除 Bar Order 或证明合规时,需提交司法或主管机关文件."
      documents:
        - "法院裁定/判决"
        - "POEA/DOLE 等主管机关证明"
        - "撤案/合规证明"
    authorization-by-agent:
      trigger: "由代理人代为提交的情形."
      documents:
        - "经公证的授权书"
        - "代理人身份证明"
    originals-for-verification:
      trigger: "BIAU 要求核验原件时."
      documents:
        - "关键证据原件备查(提交复印件并加注“与原件相符”)"
process:
  steps:
    case-intake-and-initial-assessment:
      order: "1"
      title: "立案受理与初步评估(BIAU)"
      description: "接收投诉/移交资料,登记并完成快速评估;预计约25分钟."
    draft-and-issuance-of-show-cause-order:
      order: "2"
      title: "拟制与核发 Show Cause Order(BIAU-OIC/技术助理)"
      description: "起草文书、签核并移交档案室对外寄送/送达;预计约1个工作日."
    submission-of-explanation-and-evidence:
      order: "3"
      title: "当事方准备并提交说明(申请人/机构)"
      description: "按函文期限提交经公证的说明与证据;递交至 BIAU 并取得收件凭证;时长取决于当事方准备."
    substantive-review-and-recommendation:
      order: "4"
      title: "实体审查与拟定决议(BIAU)"
      description: "对说明与证据进行审查,形成处理建议(维持/解除/发出 Bar Order)."
    approval-and-final-order:
      order: "5"
      title: "审批与出具命令(BIAU-OIC/技术助理)"
      description: "审批并签发最终命令,向当事方送达;从完成材料审查起,内部处理预计约1天4小时."
    post-execution-and-system-update:
      order: "6"
      title: "后续执行与信息更新(档案/业务系统)"
      description: "将决定同步至内部名录和限制清单;如为解除,通知相关业务窗口恢复权限."
