version: ""
updated_at: "2025"
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "迟报/未报外籍海员抵港通知(Notice of Arrival, NOA)补报与罚款缴纳"
slug: "penalty-on-late-filing-non-filing-of-foreign-seafarers-notice-of-arrival-joining-crew"
type: "reference"
semantic_profile:
  intent_id: "noa-late-non-filing-penalty-joining-crew"
  category: "BayServiceSection"
  tags: ["NOA","seafarers","joining-crew","penalty","BSS"]
service_overview: "面向航运公司或其在菲人力代理,在外籍海员入境加入船舶时未能按时向移民局海湾服务处(BSS)提交NOA的情形,办理补报并缴纳行政罚款,以恢复登轮、出境及口岸查验等环节的合规状态.一次性补交完整资料、说明原因并完成不良记录核查与缴费后,可继续办理相关放行手续."
applicability:
  items:
    manila-port-late-over-24h: "船舶国际航次抵达马尼拉港,因通讯或系统异常未在24小时内提报NOA,需要补报并缴罚."
    other-ports-late-over-48h: "外港(非马尼拉)靠泊,因靠泊计划临时调整导致NOA在48小时内未提报或逾时提报."
    add-joining-crew-found-missing-noa: "增补 joining crew 名单时发现原NOA缺漏或未提交,需集中补报并说明原因."
    agent-changed-responsibility-gap: "更换当地代理或人力公司期间,NOA责任主体变更导致空档未报,需要由新代理补提."
    cruise-multiple-ports-first-port-missed: "邮轮多港停靠,首港未及时申报,后续港口办理登轮/下船受阻,需要先完成首港补报与缴罚."
preconditions:
  required:
    designated-liaison-and-authorization: "由航运公司/人力代理的指定联络员代表办理,并出示公司身份证件或授权证明."
    submit-complete-noa-and-voyage-info: "一次性提交完整的NOA、船员名单及航次/停靠信息,内容真实可核."
    obtain-no-derogatory-stamp: "先完成不良记录核查并取得“无不良记录”戳记;如有不良记录,须先完成清理或取得相关放行证明."
    written-explanation-with-company-seal: "就迟报/未报原因出具加盖公司签章的书面说明,并附可佐证文件."
    within-bss-deadline-pay-fines: "应在BSS指定期限内补报并缴清罚款后,方可继续办理登轮/放行等后续手续."
  not_eligible:
    philippine-crew-or-domestic-route: "申请涉及菲律宾籍船员或纯国内航线(非涉外航次)的船舶."
    no-written-explanation: "未能提供书面解释函或无法说明迟报/未报的合理原因."
    derogatory-not-cleared: "不良记录尚未清理且无法取得许可或放行的案件."
    false-or-contradictory-docs: "资料明显虚假、伪造或存在重大矛盾,无法通过初审."
    non-joining-crew-unrelated-requests: "非加入船员(非joining crew)且与本事项无直接关联的其他业务请求."
pre_required_documents:
  mandatory:
    explanation-letter-to-commissioner: "向移民局局长致函的解释信(由航运/人力公司或其授权代表出具),说明未能提前发送NOA的原因."
    crew-list-copy: "船舶船员名单复印件(crew list)."
    no-derogatory-stamp-result: "不良记录核查结果(加盖“无不良记录”戳记)."
    noa-two-copies: "抵港通知(NOA)正副各1份(共2份),含抵港时间、港口、上一/下一港、靠泊/锚地、航次号等."
  conditional:
    if-available-voyage-or-berthing-plan:
      trigger: "航次或停靠港计划表、码头安排或移泊计划(如有)."
      documents: ["sailing-schedule-or-berthing-plan"]
    agent-change-or-authorization:
      trigger: "代理更换或由授权代表递件时."
      documents: ["proof-of-agent-change","authorization-letter","company-id-copy"]
    comms-or-system-failure:
      trigger: "因通信或系统故障导致未报."
      documents: ["incident-or-fault-proof","email-screenshots","system-ticket"]
    force-majeure:
      trigger: "因不可抗力(如恶劣天气、医疗紧急等)迟报."
      documents: ["supporting-evidence"]
    port-maritime-customs-coordination:
      trigger: "涉及港务/海事、海关联动检查."
      documents: ["notices-or-coordination-docs"]
process:
  steps:
    precheck-and-queue-bss:
      order: "1"
      title: "预检与取号(BSS)"
      description: "指定联络员在BSS窗口递交材料,接受完整性初审与不良记录核查指引;必要时先至认证与证明科办理核查盖章.约5–10分钟."
    derogatory-record-check:
      order: "2"
      title: "不良记录核查(如适用)"
      description: "办理“无不良记录”戳记;若存在不良记录,先行按要求完成清理或取得许可后再回BSS续办.约10–30分钟(视记录复杂度而定)."
    acceptance-and-ops-issuance:
      order: "3"
      title: "受理与制单(BSS)"
      description: "资料通过初审后,由窗口制发缴费单(Order of Payment Slip,OPS).约2–5分钟."
    payment-cashier:
      order: "4"
      title: "缴费(收银)"
      description: "持OPS至移民局现金窗口缴纳罚款及相关费用,获取官方收据(Official Receipt,OR).约3–5分钟."
    return-to-counter-and-completion:
      order: "5"
      title: "回柜确认与办结(BSS)"
      description: "持OR返还BSS,完成补报登记,领取已批注的补报凭证/批注件.约3–5分钟."
    follow-up-coordination:
      order: "6"
      title: "后续联动(如需)"
      description: "凭补报完成的凭证办理登轮、签注核验或口岸查验等后续环节.时长依口岸现场为准."
  variants: {}
  notes: ""
