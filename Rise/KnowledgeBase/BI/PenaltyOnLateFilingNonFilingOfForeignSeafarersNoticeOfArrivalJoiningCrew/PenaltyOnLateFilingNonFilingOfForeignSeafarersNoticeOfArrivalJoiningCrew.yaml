    usd-conversion-by-bsp: "如涉及以美元计价的其他并办项目,费用按菲律宾央行(BSP)汇率折算."
    onsite-variance: "个别口岸窗口可能根据工作负荷与安保等级调整办理时长与次序,以现场指引为准."
    submission-deadline-enforced: "应在规定期限内提交,否则窗口可不予受理."
