faq:
  qas:
    when-is-late-or-non-filing-defined:
      question: "多久视为迟报或未报?"
      answer: "马尼拉港抵港起24小时、其他港口48小时为提交通知的时限;超时为迟报,完全未提交则为未报,均按每艘计罚."
    is-penalty-per-head:
      question: "罚款是否按人头计算?"
      answer: "否,按每艘船舶计收,不按joining crew人数叠加.但其他并办项目(如认证/证明)可能另行计费."
    submitted-noa-with-omissions-penalty:
      question: "已经提交了NOA但内容缺漏,是否仍会被处罚?"
      answer: "由BSS评估具体缺漏与影响程度;如构成逾时报或实质性未报,需补正并缴纳相应罚款与快速通道费."
    derogatory-check-required:
      question: "办理时一定要先做不良记录核查吗?"
      answer: "是.需取得“无不良记录”戳记后方可进入缴费与办结环节;如有不良记录,应先完成清理或取得许可."
    online-payment-or-representative:
      question: "能否线上支付或由他人代办?"
      answer: "以现金窗口为主,部分办事处可能提供指定电子渠道;可由指定联络员或授权代表代办,但须附公司ID及授权文件."
    lost-or:
      question: "OR丢失怎么办?"
      answer: "尽快向受理窗口说明并申请票据核对或出具在案证明;如需认证副本,依认证费标准另行缴费."
    agent-change-who-responsible:
      question: "如果更换了当地代理,谁来负责补报?"
      answer: "通常由现任代理负责补报与缴罚,并提交代理变更与授权证明;也可由原代理与现代理协调提交联合说明."
    other-fees-involved:
      question: "是否会涉及其他费用(如签证或crew list签注)?"
      answer: "本事项为NOA迟报/未报的行政罚款,与签证或crew list签注无直接关联;若现场另有并办项目,按对应票据另计."
disclaimers:
