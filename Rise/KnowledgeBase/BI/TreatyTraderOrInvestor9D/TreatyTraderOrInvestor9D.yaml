deliverables:
  description: "获批后在护照上贴签9D签证,并签发ACR I-Card作为在菲居留身份证件."
  items:
    9d-visa-sticker:
      name: "9D签证贴纸"
      usage: "证明签证获批与停留期限."
    acr-i-card:
      name: "ACR I-Card"
      usage: "外侨登记身份证件,用于在菲合法居留与办理相关事务."
kpis:
  processing_time: ""
risks:
  items:
    insufficient-trade-investment-evidence: "若贸易/投资规模不足、资金来源不明或运营连续性证据不足,BI可要求追加审计材料、安排复核或直接驳回."
    work-authorization-required: "9D为非移民签证,不赋予受薪资格;如需受薪或担任职位,须另行取得PWP/SWP."
    biometrics-and-appearance: "除10岁以下儿童外,生物信息采集与面谈通常需本人到场;授权代表出席以BI现场要求为准."
    ops-subfees-may-apply: "OPS金额可能包含Express/LRF/贴纸费等子费,实际以现场开单为准,请保存OR."
    extension-requires-updated-compliance: "延签需提交最新运营、纳税与合规更新材料,材料不全将影响排程与审批."
    plan-third-party-timelines: "涉及翻译、公证、认证与银行文件出具周期,应提前规划以避免听证排期延误."
