version: ""
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "9D 条约商人/投资者签证(Treaty Trader or Treaty Investor)"
slug: "treaty-trader-or-investor-9d"
type: "reference"
semantic_profile:
  intent_id: "visa.9d.treaty-trader-investor"
  category: "non-immigrant-visa"
  tags: ["9D","treaty-trader","treaty-investor","conversion","extension","dependents"]
service_overview: "面向与菲律宾签订通商航海条约国家(目前为美国、日本、德国)的公民,因贸易或投资目的入境菲律宾而申请9D非移民签证的转换、延期及新增受养人办理.该签证可为主申请人及其配偶、21岁以下未婚子女提供在菲从事实质性贸易、管理投资的合法停留身份."
applicability:
  items:
    first-time-conversion: "第一次以贸易/投资项目身份在菲长期驻留,需要从短期停留转换为9D签证."
    extension-1-2-years: "已持有9D签证且即将到期,需延长1–2年效期."
    add-dependents: "需要为配偶或21岁以下未婚子女新增为受养人,共享签证效期."
    multiple-key-personnel: "企业业务扩张,需要为同一贸易/投资实体下的多名管理或关键岗位办理9D."
    update-info-changes: "现有贸易/投资结构发生变更,需要更新签证信息或受养人信息."
preconditions:
  required:
    treaty-national-and-substantive-trade-investment: "申请人系条约国(目前:美国、日本、德国)公民,且在菲律宾有实质性贸易往来或经实缴的投资计划/项目."
    lawful-entry-and-no-pending-cases: "持有合法入境记录(含最新入境章),且无未结移民或刑事案件."
    enterprise-proof-and-funds: "能提供企业主体注册及合法经营证明(如SEC注册)、资金来源与资本投入证明、贸易合同与收付汇凭证、雇佣与运营计划."
    dependents-proof: "如含受养人,需提供与主申请人的合法关系证明、共同居住计划及必要的在学/医疗保险证明."
  not_eligible:
    project-not-meeting-treaty-or-no-substance: "贸易/投资项目未达条约要求或无实质运营,或无法证明资金来源合规."
    adverse-records-or-pending-cases: "申请人存在未了结的移民/刑事案件或被列入不良记录清单."
pre_required_documents:
  mandatory: {}
  conditional:
    conversion-to-9d:
      trigger: "申请“转换为9D(Conversion)”"
      documents:
        - "BI FORM V-NI-002 Rev.1 Checklist(官方清单)及所列支撑文件"
        - "BOC04.QF.002《CGAF for Non-Immigrant Visa》主表;如含子女,另附 BOC04.QF.003"
        - "企业与贸易/投资证明:SEC注册文件、章程/董事名册、贸易合同、发票、装运/提单记录、银行入账/收付汇记录、投资到位凭证、雇佣与运营计划、近期财务报表"
        - "护照原件(含资料页与最新入境章复印件)、既有I-Card或SRRV(如有)"
        - "外文材料的中文/英文译本及经认证文件(Apostille或领事认证,视签发地要求)"
    9d-extension:
      trigger: "申请“9D延签(Extension)”"
      documents:
        - "BI FORM V-NI-003 Rev.1 Checklist、续期版CGAF、现行9D签证及ACR I-Card"
        - "更新版营业/投资报表与近期待税记录/纳税证明,持续运营证明材料"
    add-dependents:
      trigger: "办理“受养人新增”"
      documents:
        - "结婚证/出生证原件及认证件(Apostille/领馆认证)"
        - "在学证明(适用于学龄子女,如有)"
        - "共同居住声明及有效期内医疗保险证明"
process:
  steps:
    step-1-data-prep:
      order: "1"
      title: "资料准备与表单填写(客户侧,约2–3天)"
      description: "完成CGAF、按Checklist整理贸易/投资/合规证明,安排翻译与公证/认证."
    step-2-cru-precheck:
      order: "2"
      title: "CRU预审(BI窗口,约30–45分钟)"
      description: "提交全套资料进行初核,获取OPS(Order of Payment Slip)."
    step-3-cashier-payment:
      order: "3"
      title: "收银缴费(Cashier,约15分钟)"
      description: "按OPS缴纳转换/延签及受养人相关费用,领取OR(Official Receipt)."
    step-4-submit-or-and-schedule:
      order: "4"
      title: "回交缴费凭证与排程(CRU)"
      description: "提交OR,预约听证及生物信息采集时间."
    step-5-hearing-and-biometrics:
      order: "5"
      title: "听证与生物信息采集(Alien Registration Division)"
      description: "面谈说明贸易/投资计划与持续性,完成影像与指纹采集;10岁以下儿童免指纹."
    step-6-approval-sticker-icard:
      order: "6"
      title: "审批、贴签与I-Card制卡"
      description: "获批后提交护照贴签;ACR I-Card制作完成后通知领取或邮寄(以BI安排为准)."
  variants: {}
  notes: ""
