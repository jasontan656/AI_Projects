acknowledgement_flags:
  data_privacy_consent: "申请人与请愿人签字确认,同意依数据隐私法进行数据处理与分享."
  certification_statement: "统一申请表(CGAF)及宣誓陈述/声明需签署并依法公证,提交材料真实无误."
faq:
  qas:
    processing-timeline:
      question: "TRV转换/展延的整体周期多久?"
      answer: "常见情形自受理起约3–8周(含排期听证与生物采集);签注与I-Card制卡约1–2周,快递送达约3–5个工作日."
    common-document-errors:
      question: "材料里哪些最容易出错导致延误或退件?"
      answer: "常见包括:CGAF留空未填“N/A”;民事文件非PSA原件或缺少FSP/DFA认证;外文材料无英文译本;NBI/BI Clearance过期;装订顺序与清单不一致;授权代表未提交资质或SPA原件."
    passport-retention:
      question: "办理期间护照是否会被扣留?急需用护照怎么办?"
      answer: "递交时护照用于扫描后返还;签证实施环节需按通知提交护照并由处室保管至完成贴签.如需临时取回,须遵循窗口指引,擅自撤回可能被视为放弃申请并导致驳回."
    overstay-applicability:
      question: "逾期停留还能申请TRV吗?"
      answer: "需先依法处理逾期(每月PHP 500罚款并可能提交复议动议MR),再视个案情况决定是否受理;未妥善处理直接申请通常会被退件或驳回."
    trv-vs-13a-difference:
      question: "TRV与13(a)婚姻移民签证有什么区别?"
      answer: "TRV为非移民类长期居留许可,常用于特定国籍或政策框架下的配偶居留;13(a)为移民类,基于与菲律宾公民婚姻的移民签证.两者法律基础、权利义务与费用结构不同,请按个人条件与目标选择."
    fee-discrepancy:
      question: "费用为什么与网上看到的金额不一致?"
      answer: "2014版费用口径在部分页面仍被引用,但实际以最新收费单(OPS/OR)为准,并可能含LRF、快通费、签证贴纸费、认证费及快递费;美元项目按BSP当日汇率折算,且处室执行口径可能存在差异."
    nbi-for-dependents:
      question: "依亲子女是否都需要提交NBI无犯罪证明?"
      answer: "年满15周岁(含)以上的依亲子女需要提交有效期内的NBI无犯罪证明;未满15周岁通常免此项,但仍需提交关系证明与其他基础材料."
    status-and-icard-claim:
      question: "如何查询申请进度并领取ACR I-Card?"
      answer: "可通过移民局电子服务平台“Visa Approval Verification/申请状态查询”查看;I-Card领取按通知携带所列文件办理.自批准起90日内未领取会被停用."
disclaimers:
  items:
    timelines-are-estimates: "办理时长为参考值,因补件、核查或高峰期可能延长."
    fees-subject-to-ops-or: "费用以收银开单(OPS/OR)为准,美元项目按BSP汇率折算."
    special-policy-may-vary: "专项政策(如印度籍五年TRV展延)以最新办公室口径为准."
service_related:
  links:
    visa-approval-verification: "移民局电子服务平台:Visa Approval Verification(申请状态查询)"
