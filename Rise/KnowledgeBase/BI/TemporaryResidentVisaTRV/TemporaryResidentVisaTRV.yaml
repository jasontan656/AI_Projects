deliverables:
  description: "获批后实施TRV签注并制发ACR I-Card;同步出具批准令或驳回令."
  items:
    trv-visa-endorsement:
      name: "TRV签注(签证贴纸)"
      usage: "粘贴于护照并标注有效期限与条件."
    acr-icard:
      name: "ACR I-Card"
      usage: "外国人登记卡,用于居留合规与身份识别."
    approval-or-denial-order:
      name: "批准令/驳回令"
      usage: "作为裁处结果凭证,用于后续签注或复议."
kpis:
