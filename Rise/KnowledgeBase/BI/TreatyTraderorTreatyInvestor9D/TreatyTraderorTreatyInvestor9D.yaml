faq:
  qas:
    processing-time:
      question: "9D签证从递件到获批通常需要多久?"
      answer: "一般为10–15个工作日,取决于材料完备度、听证排期与是否补件,各办事处略有差异."
    foreign-company-docs:
      question: "公司文件由境外集团出可以吗?"
      answer: "企业设立与经营文件涉及菲律宾主体的,须提交SEC/DTI等本地登记材料;境外出具的公司文件作为佐证时须做菲律宾驻外馆署或DFA认证并附英文译文."
    biometrics-on-extension:
      question: "延长(展延)时还需要重新采集指纹吗?"
      answer: "既有生物信息通常沿用;10岁及以下每次延长需采集,11岁及以上每5年采集一次."
    late-or-errors:
      question: "逾期提交或材料有误会怎样处理?"
      answer: "可能被退件或要求补件;如已逾期,通常需缴纳逾期罚款并可能提交复议(MR).建议尽快向受理窗口说明并依指引纠正."
    diff-9d-9g:
      question: "9D与9G有何区别?我该如何判断?"
      answer: "9D面向条约国公民从事贸易或投资经营管理;9G为预先安排的受雇就业签证,通常须配套劳工部的就业许可(AEP).如岗位实质为受雇关系,应咨询是否改办9G."
    fee-differences:
      question: "费用为什么与网上信息不一致?"
      answer: "9D签证公开的2014版费用可能已调整;2025年通用价目中未单列9D,实际以开单与OR为准.通用项目(如I-Card、签证贴纸、认证费与LRF)按现行标准计收."
    agent-filing:
      question: "可以由代理人代办吗?"
      answer: "可以.须提供移民局认证ID复印件或每位申请人的原始委托书(SPA)及代理人政府签发有效证件复印件,并在领取I-Card时依指引出示所需凭证."
    dependent-age-limit:
      question: "家属依附有年龄限制吗?"
      answer: "可为配偶及未满21周岁的未婚子女办理依附;办理时需提交亲属关系证明(PSA原件或经认证的境外文件)与相应的BI Clearance及(如适用)检疫证明."
disclaimers:
  items:
    forms-filling-standard: "所有表格以英文、全大写、清晰填写;不适用项填“N/A”,不得留空."
    civil-docs-authentication: "菲律宾民事登记文件须为PSA原件;境外文件须为原件并经菲律宾驻外馆署或DFA认证,且附英文译文."
    notarization-requirement: "宣誓陈述/宣誓书须为原件并经正规公证."
    filing-order-and-folder: "资料按官方材料清单(CDR)次序,用8.5×14英寸(legal size)文件夹分类提交."
    passport-original-scan: "预审将核对护照原件并当场扫描;请随身携带原件."
    representative-requirements: "授权代表代办须提供BI认证ID或每位申请人的原始SPA与代表有效证件复印件."
    biometrics-cycle: "首次转换或必要时需采集人像与指纹;10岁及以下每次展延需采集,11岁及以上每5年更新一次."
    approval-implementation-window: "签证核可后应在通知期限内完成签证实施与I-Card领取,逾期可能影响效力."
    pricing-disclaimer-2014: "9D签证费用表为2014年口径,2025版未单列9D,实际以现场开单与OR为准."
