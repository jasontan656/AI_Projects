deliverables:
  description: "获批后在护照实施9D签证贴注并领取相应有效期的ACR I-Card."
  items:
    9d-visa-sticker:
      name: "9D签证贴注"
      usage: "作为在菲合法停留与出入境的签证凭证."
    acr-i-card:
      name: "ACR I-Card(外国人登记卡)"
      usage: "证明登记身份并用于后续续签、办理各类移民事务."
kpis:
  processing_time: "通常10–15个工作日(视材料、排期与补件而定)"
risks:
  items:
    overstay-penalty: "逾期停留将产生月度罚款并可能需提交复议(MR),严重者影响后续申请与离境许可."
    misrepresentation-sanctions: "材料不实或使用伪造文件可致案件否决并可能触发刑事追诉、遣返与列管."
    role-mismatch-9g-requirement: "岗位活动超出9D“贸易/投资与管理”范围、实质构成受雇,应改办相应许可(如9G与AEP)."
    non-completion-implementation: "签证核可后90日内未完成签证实施与I-Card领取,可能导致签证自动取消与卡片停用."
    delay-due-to-rfe: "收到补件通知未在期限内补齐,可能退件或延误."
