acknowledgement_flags:
  data_privacy_consent: "签署CGAF即同意在移民局业务范围内收集与处理个人信息,遵守《数据隐私法》(RA 10173)及实施细则."
  certification_statement: "申请人于CGAF上签名确认所填信息真实、材料齐备并接受相关声明与责任."
faq:
  qas:
    processing-time:
      question: "办理需要多长时间?"
      answer: "普通通道一般当日或次日可取;快速通道通常当日数小时内完成.高峰期及需核验记录时可能延长,以窗口通知为准."
    can-overstayer-extend:
      question: "已经逾期了还能办理延期吗?"
      answer: "可以,但需缴纳每月PHP 500逾期罚款,并提交经公证的逾期说明和支撑材料;如逾期较长(≥6个月),材料与审核要求更严格,可能需补交相关证明与费用."
    first-extension-cost:
      question: "首次入境30天后想再停留29天,费用怎么算?"
      answer: "可办理签证豁免/首延,2025年常见整包:普通约PHP 2,130,快速约PHP 3,130;2014版分项合计示例为PHP 3,030.具体以办事处开单为准."
    post59-extension-fees:
      question: "超过59天后继续延期有哪些费用?"
      answer: "常见为1个月或2个月档(≥16岁示例:1个月约PHP 3,400,2个月(非签证国)约PHP 3,900/(签证国)约PHP 4,200),不含ACR I-Card美元费用;是否需办卡视个人停留累计与窗口判定."
    representative-filing:
      question: "是否必须本人到场?可以由代理代办吗?"
      answer: "可由授权代表代办,但必须提交移民局认证代理ID或每位申请人的原件SPA,并提供受托人的有效政府ID复印件."
    acr-icard-when-and-fee:
      question: "何时需要ACR I-Card?费用是多少?"
      answer: "达到规定停留门槛或办理相关业务时需办卡;卡费USD 50按BSP汇率折算,另有I-Card快速费PHP 500及可能的ACR登记费PHP 1,000."
    not-claimed-within-30-days:
      question: "如果我的申请被批准但我没有及时领取怎么办?"
      answer: "自通知之日起30个工作日未领取的申请将视为取消.建议按领取凭条注明的日期及时领取."
    lrf-express-certification-meaning:
      question: "付款项目中“LRF/Express/认证费”如何理解?"
      answer: "LRF为法律检索费(多数移民费用均附加,除头税与罚款);Express为快速处理服务费(可能分为递件与出证);认证费用于出具在案证明文件.不同项目与办事处可能合并为整包价."
disclaimers:
  items:
    submission-specs-and-authentication: "所有材料须按清单顺序装订入8.5×14英寸法式文件夹;境外文书须经驻外使领馆或DFA认证,非英文须附英文译文."
    fees-as-per-ops-or: "实收以缴费单(OPS)与正式收据(OR)为准;不同办事处可能以整包总价开单."
    usd-rate-note: "美元项目按办理当日BSP汇率折算."
    policy-updates: "费用与口径会更新调整,请以最新官方公告与窗口解释为准."
