deliverables:
  description: "获批后在护照上加注新的停留期限,并返还护照;申请人应保留正式收据(OR)."
  items:
    passport-extended-stay-annotation:
      name: "护照加注延期页"
      usage: "出入境查验与在菲合法停留凭证."
    official-receipt-or:
      name: "正式收据(OR)"
      usage: "费用支付凭证,后续查询与对账所需."
kpis:
