version: ""
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "旅游签证(9A)延长停留/签证豁免(Visa Waiver)办理指南"
slug: "temporaryvisitorvisa9a"
type: "reference"
semantic_profile:
  intent_id: "temporary-visitor-visa-9a-extension"
  category: "visa-extension"
  tags: []
service_overview: "菲律宾旅游签证(9A)延长停留(签证豁免/延期)适用于免签入境或已持9A入境的短期访客,在初始30天基础上申请再延29天(首延),其后可按1/2/6个月续签.需提交CGAF表格与护照等材料,经窗口受理、缴费与审批后在护照上加注新的停留期限.逾期将产生罚款并可能影响出入境,建议按期办理."
applicability:
  items:
    extend-29-days-after-30: "入境获准30天免签的游客,希望再延长29天(Visa Waiver首延)."
    nearing-59-days-need-1m-2m: "已累计停留接近59天的游客,需办理1个月或2个月的常规延期."
    short-term-multiple-extensions: "计划在菲短期旅行/探亲/处理私务,需数月内多次续签者(部分办事处可受理6个月延长)."
    downgraded-to-9a-continue-stay: "曾因学习/工作许可降签为9A,现需以9A身份继续合法停留者(附“降签指令”复印件)."
    overstayed-need-penalty-and-regularize: "已发生逾期(特别是超过6个月)的游客,需先补罚并提交解释后继续办理延期或安排离境合规手续."
preconditions:
  required:
    eligible-visitor-or-9a-holder: "申请人为非签证国游客或已持9A入境,拟在允许期限内继续停留."
    passport-validity-and-original: "护照在预期停留期后仍保持足够有效期,且护照原件可提交查验."
    prepare-docs-and-folder: "按移民局统一清单准备材料,并使用合法尺寸的文件夹按顺序装订."
    no-adverse-record-or-resolved: "无未结不良记录;如有警示或同名疑义,须先行核验或提交证明."
    overstayer-pay-fines-and-affidavit: "逾期者须一并缴纳罚款并(如适用)提交经公证的书面说明及支撑材料."
  not_eligible:
    unresolved-immigration-or-criminal-issues: "申请人存在未解决的移民违法、刑事案件或被列入不准入境/驱逐名单."
    false-or-unacceptable-docs: "提交虚假或未按要求认证的文书(含计算机打印/复印替代照片等不合规件)."
    unaccredited-agent-or-missing-spa: "由无资质代理递交且未提供移民局认证ID或对应的特别授权书(SPA)."
    noncompliant-submission-specs: "未按规定时限或未按清单顺序/规格提交材料,窗口将不予受理."
    needs-other-visa-route: "需要办理工作、居留类签证的情形(应转相应签证通道,而非9A延期)."
pre_required_documents:
  mandatory:
    cgaf-form: "填妥并签名的统一通用申请表(CGAF,延长临时访客签证用),注明申请方式(本人或授权代表)、办理通道(普通/快速)、申请月数(1/2/6个月)及延期理由."
    passport-original: "申请人护照/旅行证件原件."
  conditional:
    by-authorized-representative:
      trigger: "由授权代表递交"
      documents: ["移民局认证代理证件复印件或每位申请人的原件特别授权书(SPA)", "受托人有效政府ID复印件"]
    downgraded-to-9a:
      trigger: "曾由他种签证/许可降为9A者"
      documents: ["“降签指令”复印件"]
    overstay-gt6m-or-exceed-max:
      trigger: "逾期超过6个月或超过允许最长期限者"
      documents: ["经公证的逾期原因说明信", "支撑材料(原件或经认证)"]
    overstay-gt6m-near-exit:
      trigger: "逾期满6个月及以上并需贴近出境者"
      documents: ["临时访客居留证明(CRTV)", "移民无案证明(如窗口要求)"]
    acr-icard-threshold:
      trigger: "达到需办理ACR I-Card的门槛时"
      documents: ["ACR I-Card信息及相关凭证"]
    photo-required-overstay-gt6m:
      trigger: "逾期≥6个月触发照片要求"
      documents: ["彩色2×2英寸、白底、近期三个月内拍摄、标准证件照"]
process:
  steps:
    get-forms-and-checklist:
      order: "1"
      title: "领取或下载表格与清单(约10–20分钟)"
      description: "前往PIAU或官方网站获取CGAF与材料清单,了解普通/快速通道与可选延长月数."
    prepare-docs-and-fill:
      order: "2"
      title: "整理材料并填表(视个人情况0.5–1个工作日)"
      description: "按清单顺序装订入法式文件夹;涉外文书需经驻外使领馆或DFA认证,非英文需附英文译文."
    file-application-initial-review:
      order: "3"
      title: "递交申请与初审(窗口受理,约15–30分钟)"
      description: "在TVS窗口提交CGAF、护照原件及条件性材料,前台进行资料完整性检查."
    background-check-and-nbi-clearance:
      order: "4"
      title: "背景核查与出具无案证明(约30–90分钟)"
      description: "无不良记录者由记录科出具移民局无案证明;同名或疑义则转核验与证明单位处理."
    billing-and-payment:
      order: "5"
      title: "费用开单与缴费(约15–30分钟)"
      description: "领取缴费单(OPS)至收银按所选通道缴费(普通/快速),并保留正式收据(OR)."
    submit-or-and-passport:
      order: "6"
      title: "回交收据与护照(约10–15分钟)"
      description: "将OR连同申请表、附件及护照交回受理/评估官完成签注实施排队."
    claim-passport-result:
      order: "7"
      title: "领取结果与护照(普通当日或次日;快速一般当日数小时内)"
      description: "凭领取凭条到TVS窗口领取已加注延期的护照;逾30个工作日未领将视为自动取消."
    consult-and-track:
      order: "8"
      title: "线上/电话咨询与跟踪(如需)"
      description: "通过热线或指定邮箱咨询与查询;部分办事处提供在线延签/预约入口,以当地公告为准."
  variants:
    regular-channel:
      name: "普通通道"
      trigger: "选择普通通道"
      description: "按常规排队受理与出证."
      extra_requirements: []
    express-channel:
      name: "快速通道"
      trigger: "选择快速通道"
      description: "优先受理与出证,通常当日数小时内完成."
      extra_requirements: ["支付快速通道费用"]
  notes: "上述时长为经验值,实际以各办事处受理量与通道为准."
