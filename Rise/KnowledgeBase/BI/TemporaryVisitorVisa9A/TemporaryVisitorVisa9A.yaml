    fee-variance-by-office: "不同办事处可能采用整包或分项收费,快速通道费用亦可能分拆;以OPS/OR为准."
    ecc-required-before-exit: "累计停留≥6个月拟离境者需另办ECC-A,未及时办理可能影响出境."
