department: "BureauOfImmigration"
name: "临时工作许可(PWP)"
slug: "provisional-work-permit"
type: "reference"
semantic_profile:
  intent_id: "immigration.provisional-work-permit"
  category: "work-permit"
  tags:
    - "PWP"
    - "9G"
    - "AEP"
service_overview: "临时工作许可(PWP)是菲律宾移民局在申请人等待AEP或9G签证核发期间,酌情签发的短期合法工作许可.其作用为过渡期衔接,允许申请人在许可载明的雇主与岗位范围内先行提供劳动或服务;并非长期签证或居留身份,不可替代AEP/9G.有效期与续签次数以批文为准,常见3个月,视案情可延长或续办."
applicability:
  items:
    employed-by-ph-registered-entity-awaiting-aep-9g: "已与菲律宾注册企业签订劳动/任命/顾问等协议且需尽快到岗,但AEP或9G仍在申请中的外籍专业人员."
    project-urgent-roles-need-immediate-entry: "项目型或急需岗位(如技术支持、设备调试、实施顾问)需立即进场,正式工作签证尚未核准."
    intra-corporate-secondment-transition: "跨境集团内部调派(secondment)人员在9G转换完成前的过渡期临时履职."
    consultant-with-necessity-justification: "以顾问身份提供专业服务,且已提交“本地人才无法提供同等服务”的必要性说明."
    regulated-roles-with-temporary-license: "宗教、专业执照类职位已获主管机关背书或临时执照,等待9G核签期间需合法工作的情形."
preconditions:
  required:
    valid-entry-and-stay-no-overstay: "持有效入境与停留身份(如有效临时访客签证/在菲授权停留证明),且未逾期."
    genuine-employment-relationship-docs: "与菲律宾境内用人单位存在真实的劳动/派遣/服务关系,并能提供期限、报酬、职责范围等载明文件."
    aep-or-9g-application-proof-or-prc-temp: "已申请或同步申请AEP/9G并能提供受理凭证;顾问/专业执照岗位需提交PRC临时执照或相应背书."
    employer-letter-tax-withholding-commitment: "由用人单位出具向移民局署长的申请函,承诺依法代扣代缴个人所得税并如实申报."
    complete-submission-and-interview: "申请人与用人单位提交完整材料,并接受必要的面谈与核验."
  not_eligible:
    false-or-incomplete-docs-or-no-legalization: "申请资料虚假、关键信息遗漏或未按要求公证/认证(含Apostille)."
    unclear-employer-or-role-or-conflict-with-law: "无明确用工主体或岗位描述,或拟服务内容与现行法规冲突."
    watchlist-without-clearance: "已被列入警示/不良纪录,未能提供无案证明或相关澄清文件."
    employer-noncompliant-or-inconsistent-registration: "用人单位未完成基本注册或纳税义务,或提供资料与登记信息不一致."
    work-for-other-company-or-position: "拟为与申请函不一致的其他公司/岗位工作(PWP不具普适性)."
pre_required_documents:
  mandatory:
    employer-application-letter-to-commissioner: "用人单位致移民局署长的申请函(含承诺代扣代缴BIR税款)."
    cgaf-biform-002-rev3-two-originals: "填妥并签名的综合通用申请表CGAF(BI Form CGAF-002 Rev 3)各2份正本."
    passport-visa-entry-stamp-stay-proof: "护照资料页复印件、入境签证(如适用)、最新入境章及当前有效停留证明;原件提交扫描后退还."
    contract-or-appointment-or-secondment: "经适当签署/认可的劳动合同、服务合同、任命书或派遣/第二派遣文件,载明任期、薪资、福利与职责范围."
    consultant-necessity-statement: "顾问/专家岗位之书面说明:阐明经尽力仍无法由菲律宾本地人才提供同等服务的理由."
    board-resolution-or-secretary-certificate: "若申请函与合同签署人不在公司章程/最新GIS中,提交董事会决议或秘书证明书."
    aep-or-9g-official-receipt-or-ack: "AEP或9G申请的官方收据/受理证明(如适用)."
    tin-card-or-proof: "纳税人识别号TIN卡或可证明TIN的文件(如BIR表格1901/1902/1904,或AEP载明TIN)."
    prc-stp-or-equivalent: "涉及受监管专业的,提交PRC特别临时执照(Special Temporary Permit)或同等许可."
    bi-clearance-certificate: "移民局无案证明(BI Clearance Certificate)."
    employer-itr-and-payment-proof: "请愿单位:公司所得税申报(ITR)及相应缴款凭证;新设公司提交BIR登记证明与季度纳税凭证;如无应纳税或税务溢缴,提交已申报之ITR与“已提交”凭证."
    company-registration-documents: "请愿单位:公司登记文件(公司/合伙:SEC注册证书、公司章程、当年GIS;独资:DTI商号注册证)."
    mayors-permit: "请愿单位:营业执照(Mayor’s Permit)."
  conditional:
    via-authorized-representative:
      trigger: "通过授权代表递交申请或领取文件."
      documents:
        - "移民局认证代理ID复印件"
        - "特别授权书(SPA)原件"
        - "代理人政府身份证复印件"
    foreign-issued-documents:
      trigger: "文件由外国机构出具或为非英文."
      documents:
        - "菲海外使领馆认证或DFA认证/海牙Apostille"
        - "经认证的英文译文"
        - "文件原件用于核验"
    oath-and-psa-documents:
      trigger: "宣誓/声明或菲律宾境内民事登记类文件."
      documents:
        - "经正规公证之宣誓/声明文件原件"
        - "PSA签发之民事文件原件"
process:
  steps:
    inquiry-and-precheck:
      order: "1"
      title: "咨询与预检(信息/咨询台)"
      description: "领取PWP清单与CGAF,确认申请情形与雇主/岗位匹配,说明材料规范与装订顺序."
    filing-and-scanning:
      order: "2"
      title: "递件与扫描(CRU/受理窗口)"
      description: "递交完整申请套件,出示护照原件供扫描;形式要件核对无误后收件并出具受理回执."
    preliminary-review-and-record:
      order: "3"
      title: "初审与建档(签证/许可科室)"
      description: "资料录入与资格核验,必要时通知补证;核发收费单OPS(Official Payment Slip)."
    payment-and-or:
      order: "4"
      title: "缴费与取条(收银/现金柜台)"
      description: "按OPS缴费并领取官方收据(OR)与后续领取凭条."
    printing-and-issuance:
      order: "5"
      title: "制证与签发(签证/许可科室)"
      description: "拟制并核签PWP,将许可附于申请档或签注记录;返还护照与许可正本/副本."
    release-and-briefing:
      order: "6"
      title: "结果领取与告知(发证/客服)"
      description: "领取文件并接收合规提醒:持续推进AEP与9G;岗位/雇主变化须重新申办."
  variants: {}
  notes: "复杂个案或需跨部门背书(如PRC临时执照、宗教背书等)将延长周期;以办案处室通知为准."
