faq:
  qas:
    who-needs-to-pay:
      question: "哪些人员需要缴纳“文件不齐”行政罚款?"
      answer: "凡抵达时未持9(c)海员签证或未列入签证化船员名单、经口岸核实确认的外籍船员,均需由船方/代理办理缴纳."
    how-long:
      question: "办理一般需要多久?"
      answer: "常规单笔从递件至缴费约10分钟;批量或并办WEG/其他事项的,视现场量能与查验深度顺延."
    common-mistakes:
      question: "材料常见错误有哪些?"
      answer: "说明函未签名或授权不明、名册与实际不符、航次备忘缺页、未按CDR顺序装订、联络官未附公司ID复印件等,均会导致补件或暂缓受理."
    why-fee-differs:
      question: "费用为什么有差异?"
      answer: "基础项目按人头计收,但快速通道费通常按批/笔计;若需办理WEG或离船CE Waiver,将另行计收相应费用,最终以OPS/OR为准."
    need-report-to-other-units:
      question: "缴费后是否还需要到其他单位报到?"
      answer: "请妥善保存OR与附件,供口岸登轮单位或后续相关处室查验;如另有联办事项,按各自要求办理."
    online-or-prepay:
      question: "是否可以线上办理或提前支付?"
      answer: "目前以现场窗口办理为主,凭现场开具的OPS至收银缴费;如当地另有试点安排,以口岸公告为准."
    refund-possible:
      question: "若船员随后补办了9(c)或更正名册,罚款可否退还?"
      answer: "行政罚用于矫正既成违规状态,原则上不予退还;名册更正不影响已发生的行政处罚."
    adverse-record-found:
      question: "如果发现船员在不良记录名单上怎么办?"
      answer: "将暂停本流程并移交进一步审查,是否允许入境或需采取其他措施由移民机关依法决定."
