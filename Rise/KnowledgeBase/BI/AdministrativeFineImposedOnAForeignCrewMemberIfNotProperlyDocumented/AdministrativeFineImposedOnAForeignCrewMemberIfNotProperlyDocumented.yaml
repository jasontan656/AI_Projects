          amount:
            currency: "PHP"
            display: "PHP 100"
            value: 100
          notes: "船员签证费/船员名单签证费."
          attr:
            amount:
              currency: "str"
              value: "int"
            notes: "str"
        lrf:
          amount:
            currency: "PHP"
            display: "PHP 10"
            value: 10
          notes: "法律检索费(通用LRF)."
          attr:
            amount:
              currency: "str"
              value: "int"
            notes: "str"
      total:
        amount:
          currency: "PHP"
          display: ""
          value: null
        notes: "按人头计收,实际汇总以OPS/OR为准."
        attr:
          amount:
            currency: "str"
            value: "int|null"
          notes: "str"
    per-transaction:
      label: "快速通道 · 每批/每笔"
      details:
        express-lane:
          amount:
            currency: "PHP"
            display: "PHP 500"
            value: 500
          notes: "快速通道费(按批/笔计)."
          attr:
            amount:
              currency: "str"
              value: "int"
            notes: "str"
        ce-weg-express-lane:
          amount:
            currency: "PHP"
            display: "PHP 500"
            value: 500
          notes: "CE/WEG快速通道费(每名或每笔,依口岸口径)."
          attr:
            amount:
              currency: "str"
              value: "int"
            notes: "str"
      total:
        amount:
          currency: "PHP"
          display: ""
          value: null
        notes: "是否按批或按人计收以现场执行为准(OPS/OR)."
        attr:
          amount:
            currency: "str"
            value: "int|null"
          notes: "str"
    additional-per-crew:
      label: "附加项目 · 每名船员"
      details:
        weg:
          amount:
            currency: "PHP"
            display: "PHP 2,000"
            value: 2000
          notes: "排除理由豁免(WEG),仅在无9(c)且需当场豁免时加收."
          attr:
            amount:
              currency: "str"
              value: "int"
            notes: "str"
        weg-admin-fine:
          amount:
            currency: "PHP"
            display: "PHP 500"
            value: 500
          notes: "WEG对应行政罚,与WEG并收."
          attr:
            amount:
              currency: "str"
              value: "int"
            notes: "str"
        weg-lrf:
          amount:
            currency: "PHP"
            display: "PHP 10"
            value: 10
          notes: "WEG对应LRF."
          attr:
            amount:
              currency: "str"
              value: "int"
            notes: "str"
        ce-waiver:
          amount:
            currency: "PHP"
            display: "PHP 1,000"
            value: 1000
          notes: "离船豁免(CE Waiver),仅离船情形适用."
          attr:
            amount:
              currency: "str"
              value: "int"
            notes: "str"
        ce-waiver-lrf:
          amount:
            currency: "PHP"
            display: "PHP 10"
            value: 10
          notes: "CE Waiver对应LRF."
          attr:
            amount:
              currency: "str"
              value: "int"
            notes: "str"
      total:
        amount:
          currency: "PHP"
          display: ""
          value: null
        notes: "附加项目按人头累加,最终以OPS/OR为准."
        attr:
          amount:
            currency: "str"
            value: "int|null"
          notes: "str"
deliverables:
  description: "缴费完成后取得官方收据,用于口岸查验及后续联办手续."
  items:
    official-receipt:
      name: "官方收据(OR)"
      usage: "证明已缴纳行政罚款及相关费用,供登轮查验或后续业务处室调取."
kpis:
  processing_time: "常规单笔约10分钟;批量或并办WEG/其他事项视现场量能顺延."
risks:
  items:
    signed-explanation-letter-required: "说明函必须由船长或授权代理亲笔签署,信息应与航次事实一致;模糊或不符可能导致补件或加重处罚."
    crewlist-must-match-actual: "船员名单须与登轮实际人员逐一对应;如姓名/护照号不符或人数不一致,受理可拒收或要求更正."
    binding-and-deadline: "文件应按CDR顺序装订于法式长夹,逾期或散件将影响受理时效,严重者不予接件."
    keep-ops-and-or: "OPS与OR是唯一缴纳凭证,应妥善保存,后续登轮查验或联办其他口岸业务时需出示."
    may-require-weg: "完全未持9(c)且需立即入境处理,可能需同步办理WEG,费用与流程将增加,船期应预留时间."
    forgery-consequences: "任何伪造、变造或隐匿重要事实的行为,除被拒办外,可能引发行政调查、加重罚款、移民管制乃至刑事责任."
    overstay-or-change-penalties: "若出现逾期停留或未依法申报变更等情形,可能另行计收逾期罚款或行政罚(按月累加,设年度上限的项目除外)."
    peak-season-delay: "口岸业务量高峰将显著拉长等候时间,建议提前与口岸单位沟通预约."
    other-matters-follow-own-process: "涉及其他并办事项(如离船CE Waiver、后续签注)按相应专门流程执行;本服务仅处理“文件不齐”的行政罚与关联费项."
