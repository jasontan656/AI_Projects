acknowledgement_flags:
  data_privacy_consent: ""
  certification_statement: "如逾期需提交经宣誓的说明书等宣誓文件;办理过程中需申请人本人签署并按窗口指引完成相关声明/加注."
faq:
  qas:
    overdue-what-to-do:
      question: "未在入境后15日内申请复核怎么办?"
      answer: "需提交经宣誓的说明书,详述逾期原因并附证据;是否核准由窗口审核决定,个案可能加收相关费用或要求补件."
    other-branch-or-airport:
      question: "可以在其他分署或机场办理吗?"
      answer: "不可以.复核仅由马卡蒂移民局延签办公室受理,请按该办事处流程与窗口顺序办理."
    keep-passport:
      question: "办理期间会收走护照吗?"
      answer: "递件与缴费时仅核验与扫描护照,最终核准签注阶段需交护照办理贴签,加注完成后即刻返还."
    entry-visa-expired-on-approval:
      question: "我的入境签证在核准日已过期,还能复核吗?"
      answer: "需先办理入境资格的延签或恢复,再进入复核程序;请先至窗口咨询并依OPS开单缴费."
    incomplete-docs:
      question: "材料不全或复印件不清会怎样?"
      answer: "窗口将退补并要求重新提交;为避免延误,请确保复印件清晰、文件齐全且与说明函内容一致."
    name-hit-or-adverse-record:
      question: "如系统出现同名或不良纪录提示怎么办?"
      answer: "需先至相关科室办理核验或“非同一人证明”,必要时补充司法/行政证明,再回到复核流程继续办理."
    fee-difference:
      question: "费用为何与他人不同?"
      answer: "复核费按签证类别分档(如9G、13(a)、TRV),且认证、贴纸、快通、LRF等组合项目依个案开单不同;以现场OPS/OR为准."
    need-personal-presence:
      question: "全程需要本人到场吗?"
      answer: "需本人携带护照原件到场完成核验与签注环节;如涉及宣誓文件,需本人签署并按窗口指引办理."
disclaimers:
  items:
    ops-or-prevails: "费用与组合项目以现场OPS/OR载明为准."
    queuing-and-throughput: "全程以现场排队为准,办理时长受受理量与个案复杂度影响."
    version-2025-note: "本指引采信2025年版官方价格,历史版本待补充."
