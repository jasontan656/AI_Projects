risks:
  items:
    overdue-without-affidavit: "逾期未在15日内申办且无经宣誓的说明书与证据,可能被驳回."
    invalid-entry-status: "核准当日入境资格已失效且未延签,复核可能被驳回."
    unclear-copies: "护照复印件不清晰或要素不可辨识将导致退补与延误."
    pending-alerts-or-name-hit: "存在不良纪录/同名提示未先行澄清,复核无法继续."
    location-restriction: "非马卡蒂移民局延签办公室不受理复核,错地递件将被退回."
    processing-delay: "旺季或复杂个案(同名/案件比对)可能导致处理时长顺延."
