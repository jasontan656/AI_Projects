version: ""
updated_at: ""
default_language: "zh-CN"
aliases: ["Revalidation", "复核"]
department: "BureauOfImmigration"
name: "Revalidation(复核)"
slug: "revalidation"
type: "reference"
semantic_profile:
  intent_id: "visa-revalidation"
  category: "immigration-processing"
  tags: ["revalidation", "makati-extension-office", "bi-clearance"]
service_overview: "Revalidation(复核)适用于签证已获核准但申请人当时不在菲律宾境内的外籍人士.申请人在重新入境菲律宾后,需前往马卡蒂移民局延签办公室办理复核,以落实既有签证的实际效力,并在护照上完成签注与最新入出境记录的更新.该服务确保签证核准与申请人当前入境身份、护照记录相一致,避免因记录不一致导致后续延伸服务受阻,是签证生效与合规留停的关键环节."
applicability:
  items:
    approved-abroad-now-in-ph: "在境外期间获批的移民/非移民签证,申请人现已重新入境菲律宾,需要在菲律宾境内生效该签证."
    entered-as-tourist-need-endorsement: "申请人入境时仍持旅游或临时停留资格,需将此前已核准的长签/转换核准落实到护照."
    9g-13a-trv-approved-not-stickered: "9G 就业签证、13(a) 婚姻类移民签证、TRV 临时居留签证等已核准但尚未实际贴签的案件."
    approved-due-to-medical-business-official: "因医疗、商务、公务等原因在境外获批签证且未能即时在护照贴签,需要返菲后补办复核."
    name-hit-or-clearance-needed: "记录存在同名提示或需无不良纪录证明时,通过复核流程统一完成比对与签注."
preconditions:
  required:
    apply-within-15-days: "申请人在重新入境后15日内提出复核申请;超过时限需提交经宣誓的说明书(Affidavit of Explanation)."
    entry-status-valid-on-approval-date: "入境时所持旅游或临时停留资格在签证核准当日应处于有效状态;如已失效,须先行办理延签."
    passport-original-and-copies: "需提供护照原件供扫描与签注,且提交资料页与最近一次入出境章的清晰复印件."
    departure-reason-proof: "离境原因与时点须有相应佐证(如医疗证明、机票、商务邀请等)."
    resolve-alerts-before-proceed: "如系统存在移民警示或不良纪录提示,须先完成异议澄清或证明“非同一人”后方可继续."
  not_eligible:
    mismatch-or-no-legal-status: "申请人与核准签证主文不一致或缺乏合法入境/停留身份."
    no-passport-original-or-unreadable-copies: "无法提供护照原件,或复印件无法辨识关键要素(人像、资料页、最新出入境章)."
    unreasonable-late-application: "无法合理解释逾期超过15日且无支持性证据."
    forgery-or-unsettled-fines: "涉嫌伪造、篡改文件或存在未结清的移民罚款/案件."
    non-designated-office-filing: "试图在非指定窗口/非授权办事处递件(复核仅限马卡蒂延签办公室受理)."
pre_required_documents:
  mandatory:
    cover-letter-to-commissioner: "致移民局署长的说明函1份(阐述在境外核准、返菲时间、复核请求与必要事实)."
    revalidation-application-form: "复核申请表1份(现场领取填写,由窗口提供并在清单上签注)."
    passport-original-and-copies: "护照原件(现场核验与扫描)及复印件各1份(资料页、最新出入境章页)."
    evidence-of-departure-and-return: "支持离境/返菲时间与事由的证据复印件(如医疗证明、机票/登机牌、商务邀请或公司函件等)."
    name-hit-or-clearance-docs: "无不良纪录/同名比对所需文件(视窗口要求,可能在说明函上加盖相应戳记)."
  conditional:
    late-application-over-15-days:
      trigger: "逾期申办(超过入境后15日)"
      documents: ["经宣誓的说明书(Affidavit of Explanation)1份", "逾期原因佐证材料"]
    company-or-work-visa-9g:
      trigger: "公司/工作类签证(如9G)"
      documents: ["雇主支持文件", "公司函件", "职位说明", "与AEP一致性说明(如被要求)"]
    dependents-or-family:
      trigger: "家属/眷属随案"
      documents: ["婚姻证明复印件", "出生证明复印件", "依亲关系证明及认证件"]
    system-alert-or-name-hit:
      trigger: "系统警示/同名提示"
      documents: ["非同一人证明(NTSP)", "相关认证资料(按窗口指引)"]
    passport-changed-or-number-updated:
      trigger: "护照更新或号码变更"
      documents: ["旧护照信息页复印件", "新护照信息页复印件", "关联说明"]
process:
  steps:
    step-1-initial-checklist-notation:
      order: "1"
      title: "初审与清单签注(柜台1,约5分钟/件)"
      description: "提交护照原件与完整资料包;窗口核对并在清单上签注受理."
    step-2-record-check-and-alert-verification:
      order: "2"
      title: "纪录比对与警示核查(柜台4,约10分钟)"
      description: "与系统不良纪录/同名线索比对;必要时在说明函上加注“无不良纪录”戳记或开具指引."
    step-3-billing-and-scanning:
      order: "3"
      title: "开单与文件扫描(柜台2,约5分钟)"
      description: "领取缴费单(OPS)及无案证明/清关文件(BICC)相关单据;护照信息扫描备案."
    step-4-payment-and-or-receipt:
      order: "4"
      title: "缴费与取收据(柜台6,约5分钟)"
      description: "持OPS至收银缴费,获取官方收据(OR)."
    step-5-internal-review-and-approval:
      order: "5"
      title: "内部复核与批示(内部流转,约2–3个工作日)"
      description: "由业务人员编制作业与核准指令,提交主管官员复核,经联络人员转呈总署秘书处裁示."
    step-6-passport-endorsement-and-release:
      order: "6"
      title: "护照加注与取件(现场6–10分钟)"
      description: "按通知提交护照正本,完成签证复核签注与记录更新;领取加签完成的护照、核准指令副本及BICC等随附文件."
  variants: {}
  notes: "全程以现场排队为准,实际时长受当日受理量与个案复杂度影响.建议预留充足时间并保持通讯畅通以接收取件通知."
