name: "咨询公司/法人驻点联络员资质认证(Consultancy or Corporations Accreditation)"
slug: "consultancy-or-corporations-accreditation"
type: "reference"
semantic_profile:
  intent_id: "bi-consultancy-or-corporations-accreditation"
  category: "accreditation"
  tags: ["liaison-id","cash-bond","renewal"]
service_overview: "由菲律宾司法部下的移民局(BI)核发的机构级别认证,允许咨询公司、律师事务所、旅行社或其他法人实体在BI驻点派出代表/联络员办理递件、查询与领证等正式业务.完成 Accreditation 后可获专属联络员识别证(Liaison ID),并在缴纳可退还押金(Cash Bond)后开展对公业务,有助于降低“黄牛/代办”风险并提升案件受理效率."
applicability:
  items:
    new-agencies-need-bi-window-services: "新成立的顾问公司、律师事务所、BPO/旅行社需要在BI窗口办理签证、认证或记录类业务."
    accreditation-renewal: "已获认证机构证照即将到期,需要进行年度续期(Renewal)."
    update-or-change-liaison-officer: "企业新增或更换驻点联络员(Liaison Officer/Representative),需同步完成人员更新与证件回收."
    new-division-or-branch-requires-separate-accreditation: "集团新增独立业务部门/分公司,需单独认证以区隔财务与合规责任."
preconditions:
  required:
    registered-corporation-with-sec-gis-mayors-permit-bir-2303: "依法注册的菲律宾法人实体,具备SEC注册证明、最新General Information Sheet(GIS)与有效营业执照(Mayor’s/Business Permit),并与BIR登记一致(BIR 2303)."
    designate-at-least-one-liaison-with-government-id-and-anti-fixer-commitment: "至少指定1名具备政府签发有效ID的联络员(Liaison Officer/Representative),并签署反“fixer/代办”承诺与合规声明."
    able-to-pay-fees-and-cash-bond-and-maintain-compliance: "能够支付认证费及按指引缴纳可退还Cash Bond,并保持良好合规记录."
    notarized-affidavit-of-undertaking-signed-by-authorized-officer: "出具经公司负责人/合伙人签署并经公证的《Affidavit of Undertaking》,承诺不提交虚假材料、不从事“fixing/facilitation activities”,遵守数据隐私与健康防疫规范、仅代表本公司合法客户办理,且确认无三等亲内亲属在BI供职."
  not_eligible:
    suspected-fake-docs-or-illegal-intermediaries-or-blacklisted: "涉嫌伪造文件、协助非法中介或被BI列管的实体."
    missing-originals-or-notarized-docs-or-or-title-mismatch: "未能提供原件或经公证的法定文件,或主体/抬头与缴费凭证不一致者."
pre_required_documents:
  mandatory:
    com11-qf-006-liaison-application-form-original: "COM11.QF.006 Rev. Lev.02《Liaison Officers and Representatives Application Form》原件(每位联络员各一份)."
    com11-qf-001-accreditation-checklist-and-attachments: "COM11.QF.001 Rev. Lev.02《Accreditation Checklist》及其附件:公司注册文件(SEC注册证/Articles & By‑Laws/最新GIS);有效营业执照(Mayor’s/Business Permit)、BIR 2303;董事会决议或授权书(授权指定联络员及签署人);公司负责人/被授权人有效政府ID复印件."
    affidavit-of-undertaking-original-com11-qf-008: "《Affidavit of Undertaking》原件(COM11.QF.008;以BI最新有效版本为准.当前常见版本:Rev. Lev.1,生效日 04 SEP 2024;如有后续更新应以现场要求为准)."
    cash-bond-payment-proof: "Cash Bond 缴款凭证(按BI Accreditation Unit指定金额与户名;须与申请主体抬头一致)."
  conditional:
    renewal:
      trigger: "续期(Renewal)"
      documents: ["COM11.QF.005 Rev. Lev.04《Renewal Checklist》","旧机构证件与联络员ID复印件"]
    change-of-liaison:
      trigger: "更换联络员"
      documents: ["离职/解聘证明","旧ID交回证明","新联络员的NBI/BI证明或背景核查材料","有效政府ID"]
    multiple-branches:
      trigger: "多分支机构"
      documents: ["各办事处的运营说明","负责范围与联系人信息"]
    other-declarations:
      trigger: "其他(现场要求的声明/Declaration Form或补充承诺书)"
      documents: ["最新模板版本的声明/Declaration Form或补充承诺书(完成公证/签章)"]
process:
  steps:
    data-preparation:
      order: "1"
      title: "资料准备"
      description: "客户侧,1–2个工作日:依据Checklist收集公司法定文件、填妥COM系列表单,完成必要的公证/公司章与签署."
    pre-screening-and-ops:
      order: "2"
      title: "预审与领单"
      description: "BI Accreditation Unit,约30分钟:前往BI主楼2层202–204室提交预审,领取缴费单OPS(Order of Payment Slip)."
    payment-cashier-13:
      order: "3"
      title: "缴费"
      description: "Cashier 13,约15分钟:依OPS支付认证费与Cash Bond,取得官方收据(OR)."
    official-submission:
      order: "4"
      title: "正式递交"
      description: "Accreditation Unit Rm.204,约30分钟:提交全套资料与OR,等待文件评估与联络员ID制卡通知."
    approval-and-release:
      order: "5"
      title: "审批与领证"
      description: "BI发布:一般3–5个工作日完成评估;如需补件或背景核查则顺延.获批后按通知领取联络员ID;如为续期或更换,按指示交回旧证."
