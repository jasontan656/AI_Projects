acknowledgement_flags:
  data_privacy_consent: "申请机构同意遵守数据隐私法(RA 10173)并在办理所需范围内进行信息收集与共享."
  certification_statement: "须由负责人/被授权人签署并经公证的Affidavit of Undertaking;申请人应签字/按指纹并作出真实声明."
faq:
  qas:
    how-long-to-get-liaison-id:
      question: "申请后多久能拿到联络员ID?"
      answer: "资料齐全且无背景核查时,通常3–5个工作日完成;需补件或核查则顺延."
    multiple-liaison-registration:
      question: "可同时登记多名联络员吗?"
      answer: "可以.每位联络员需独立表单与制卡,费用按人数计;通常沿用同一笔Cash Bond."
    how-to-change-liaison:
      question: "更换联络员如何办理?"
      answer: "提交离职/解聘证明与旧ID交回证明,并为新联络员递交完整申请(含NBI/BI证明、政府ID、Affidavit等);按指示更新记录与制卡."
    move-or-change-legal-representative-need-reapply:
      question: "机构搬迁或法定代表人变更需要重办吗?"
      answer: "重大信息变更须在5个工作日内书面告知BI并补交更新文件;是否需重办或仅更新备案以BI审核意见为准."
    when-can-cash-bond-be-refunded:
      question: "Cash Bond何时可退?"
      answer: "在机构终止认证或被批准退还时,按BI流程办理退款;如存在违规、投诉或调查中,BI有权暂缓、部分或全部没收押金(以案件结论为准)."
    which-version-of-affidavit:
      question: "Affidavit of Undertaking用哪个版本?"
      answer: "以BI最新有效版本为准.当前常见为COM11.QF.008 Rev. Lev.1(生效:04 SEP 2024);如现场发布更新,应按新版本重签并公证."
disclaimers:
  items:
    fees-for-other-bi-services-separate: "以上为机构认证相关费用.移民局其他对外服务(签证、证明、证书等)另按各自费表缴纳(如Certification Fee PHP 500、LRF、Express等,见BI公民宪章2025版);与本项机构认证费用相互独立."
    ops-or-final: "如现场票据包含LRF/Express等条目,以OPS与OR为最终准绳."
    processing-time-subject-to-bi: "审批时效通常为3–5个工作日;遇背景核查/补件将顺延.以BI通知为准."
