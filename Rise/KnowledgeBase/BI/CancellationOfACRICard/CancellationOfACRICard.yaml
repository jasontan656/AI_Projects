version: ""
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "ACR I-Card 注销/交回(取消登记)"
slug: "cancellation-of-acr-i-card"
type: "reference"
semantic_profile:
  intent_id: "acr-icard-cancellation"
  category: "AlienRegistration"
  tags: []
service_overview: "面向已持有 ACR I-Card 的外籍人士,在身份或签证状态发生变化时办理注销/交回,由移民局外国人登记单位(ARU)受理并同步更新数据库,确保出入境与身份记录准确一致.完成后窗口出具接收凭证与官方收据,作为已履行交回义务的证明,便于离境、身份转换或结案审查,降低因未注销导致的系统异常或合规风险."
applicability:
  items:
    visa-status-changed-or-terminated: "因签证降级、撤销或身份终止需注销原 ACR I-Card."
    permanent-exit: "计划永久离境且不再返回菲律宾,需在离境前交回卡片."
    death-of-holder: "持卡人已去世,由配偶、直系亲属或雇主依法代为注销."
    lost-or-damaged-card: "卡片遗失或损坏,拟以注销结案(或先补办证明后注销)."
    recognized-as-filipino-or-no-card-required: "已获得菲律宾身份认定/肯认或转为不需持卡的身份,需要注销既有卡片."
preconditions:
  required:
    application-letters-two-copies: "提交两份载明注销理由的书面申请函."
    surrender-card-or-loss-affidavit: "交回 ACR I-Card 正本;如遗失,须提交经宣誓的遗失声明书."
    present-passport-for-verification: "出示申请人有效护照原件供一线人员核验,之后原件退还."
    representative-authorization-and-id: "由代理人递件的,需出示移民局认可的代理证明(认证证件或每名申请人的 SPA 原件)并附代理人政府签发身份证件复印件."
    supporting-evidence-as-applicable: "相关佐证按情形准备,如:降签/撤销/没收命令、最新出入境加盖章、死亡证明等."
    form-filling-standard: "申请表以英文填写,使用英文大写字母并避免特殊字符;不适用项以“N/A”标注,不得留空."
    bundling-and-timeline: "所有文件按“材料清单”顺序装订成法式纸张(8½×14英寸)文件夹,并在规定时限内提交."
  not_eligible:
    incomplete-or-noncompliant-docs: "材料不齐、顺序/规格不符、未呈验护照原件供识别."
    representative-without-valid-authorization: "代理人未能提交移民局认证 ID 或有效 SPA 原件及身份证明."
    photocopy-only-or-missing-evidence: "提交的卡片仅为复印件且无遗失宣誓书;或关键佐证缺失."
    improper-form-filling: "申请表填写不规范(留空、非英文、大小写/字符不合系统要求)."
pre_required_documents:
  mandatory:
    cancellation-letter-2-copies: "注销申请函 2 份(说明注销原因与事实经过)."
    acr-icard-or-loss-affidavit: "ACR I-Card 正本;如遗失,提交遗失宣誓书原件."
    acr-icard-copies: "ACR I-Card 正反面复印件 2 份(如遗失无法提供,须说明)."
    passport-biodata-copies-and-original-for-verification: "护照资料页复印件 2 份,现场出示护照原件供核验."
    or-copy: "已缴应缴费用的官方收据(OR)复印件."
  conditional:
    visa-downgrade-or-cancellation-order:
      trigger: "签证降级/撤销/没收情形"
      documents: ["签证降级/撤销/没收的官方命令或批示复印件"]
    proof-of-travel-or-exit-stamps:
      trigger: "永久离境或需证明离境状态"
      documents: ["最新出入境章复印件或旅行记录证明"]
    death-case-by-family:
      trigger: "持卡人死亡,由家属/雇主代办"
      documents: ["死亡证明及关系证明/雇佣证明"]
    submission-by-authorized-representative:
      trigger: "由代理提交"
      documents: ["移民局认证代理 ID 或每名申请人的 SPA 原件", "代理人有效身份证件复印件"]
    additional-as-required:
      trigger: "经窗口要求补交说明或其他支持材料"
      documents: ["补充说明/澄清函", "与案件相关的其他支持文件"]
process:
  steps:
    submission-and-initial-assessment:
      order: "1"
      title: "受理与初审(ARU 窗口)"
      description: "提交完整材料,窗口核对并开具缴费单(OPS),约 15 分钟."
    payment-cash-unit:
      order: "2"
      title: "缴费(收银处/Cash Unit)"
      description: "按 OPS 缴清费用,取得官方收据(OR)与领收凭条,约 10 分钟."
    return-receipts-to-aru:
      order: "3"
      title: "回交凭证(ARU 窗口)"
      description: "将 OR 及凭条交回 ARU,窗口出具接收副本作为交回凭证,约 10 分钟."
    internal-processing:
      order: "4"
      title: "内部处理(ARU/相关科室)"
      description: "系统资料更新与内部文书起草,通常 2 个工作日完成;其后转报上级复核(如需),预计 1 个工作日."
    closure-and-tracking:
      order: "5"
      title: "结案与追踪"
      description: "全流程参考时长约 3 个工作日 35 分钟.妥善保管接收副本,按需向窗口查询进度."
  variants: {}
  notes: ""
