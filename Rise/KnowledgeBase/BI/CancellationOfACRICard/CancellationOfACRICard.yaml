faq:
  qas:
    lost-card-still-cancel:
      question: "卡片遗失还能办理注销吗?"
      answer: "可以.须提交经宣誓的遗失声明书,并按要求补充与案件相关的支持文件."
    processing-time:
      question: "整个注销流程需要多久?"
      answer: "窗口受理与缴费当日可完成,内部资料更新与文书处理一般约 2 个工作日,如需上级复核再加约 1 个工作日,整体参考为约 3 个工作日 35 分钟."
    representative-allowed:
      question: "必须由本人到场吗?代理能办理吗?"
      answer: "可由代理办理,但须提交移民局认证代理 ID 或针对该申请人的 SPA 原件,并附代理人有效身份证件;窗口将核验代理资质后受理."
    fee-components-and-express:
      question: "费用构成有哪些?是否一定收取快速通道费?"
      answer: "基本为申请费与 LRF;如窗口列为加急或含认证环节,可能收取快速通道费.若需出具“ACR I-Card 已注销/记录”证明,另收认证费(及对应 LRF/Express).以 OPS 与 OR 为准."
    when-to-cancel-before-exit:
      question: "我即将永久离境,何时办理注销较稳妥?"
      answer: "建议在离境前尽早办理(至少提前数个工作日),以留出资料更新与内部分发时间,避免影响出境安排."
    who-can-file-if-deceased:
      question: "持卡人已去世,谁可以代办?"
      answer: "可由配偶、直系亲属或雇主依法代办,需提交死亡证明、关系证明/雇佣证明及代理授权文件."
    what-if-incomplete-docs:
      question: "如果资料不全会怎样?"
      answer: "窗口可拒收或要求补件;补件未在规定时限内完成的,申请将被延后或不予处理."
    expired-card-need-cancel:
      question: "卡片过期还需要注销吗?"
      answer: "需要.卡片过期并不等同于系统注销,仍须按程序交回或办理遗失声明注销,以确保数据库状态正确."
