faq:
  qas:
    processing-time:
      question: "办理需要多长时间?"
      answer: "从缴费之日起,一般3个工作日内完成制证;高峰期或需补件核验的案件将顺延."
    representation:
      question: "可以委托他人代办与代领吗?"
      answer: "可以.需提交代理资质(BI Accreditation ID)或每位申请人的原件委托书(SPA),并在领取时出示代理人的有效政府身份证件与领证凭条."
    case-already-closed:
      question: "受理后发现案件其实已结案怎么办?"
      answer: "CCS将不予出证并告知事实.费用与后续处理以现场政策与票据为准,请在申请前先确认案件状态."
    form-language:
      question: "表格是否可以用本国语言填写?"
      answer: "不可以.表格必须使用英文大写字母填写,且仅限英文字母与数字;不适用项请写“N/A”."
    lost-claim-stub:
      question: "丢失领证凭条(Claim Stub)怎么办?"
      answer: "请尽快到CCS窗口说明并出示有效身份证件与OR,按指引办理挂失与身份核验后方可领取."
    expedite-availability:
      question: "是否可以加急?加急费用如何计算?"
      answer: "是否提供加急以窗口当日安排为准;如启用加急,通常加收快速通道费PHP 500,合计常见为PHP 1,010/份."
    foreign-legalization:
      question: "用于境外机构(如使领馆)是否需要额外认证?"
      answer: "请事先向拟提交机构确认要求;若需外事认证或公证,请自行安排并预留额外时间."
    multiple-copies:
      question: "我能获取多份原件吗?"
      answer: "可以,按“每份”计费.请在递件时说明份数,以便一次性开单."
