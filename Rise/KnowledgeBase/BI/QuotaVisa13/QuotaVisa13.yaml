version: ""
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "配额移民签证(13类)办理指南"
slug: "quota-visa-13"
type: "reference"
semantic_profile:
  intent_id: "quota-immigrant-visa-13"
  category: "immigrant-visa"
  tags: []
service_overview: "配额移民签证(13类)依据互惠原则,面向与菲律宾有外交关系且对菲律宾公民给予对等待遇的国家国民(含无国籍人),每一自然年对每一国籍配额不超过50人.本服务覆盖由短期/临时身份转为配额移民身份的完整流程,包括资格核验、材料准备与规范装订、受理与缴费、听证/面谈、生物信息采集、ACR I-Card 申请、签证实施与领卡等环节."
applicability:
  items:
    reciprocity-and-long-term-stay: "申请人所在国家与菲律宾互设外交关系并对菲律宾公民给予同等移民便利,拟在菲长期居留、生活或发展."
    national-interest-qualification-or-investment: "拥有能促进菲律宾国家利益的资质或投资计划(如高级专业技能、科研教育背景,或可观且合规的资金/投资)."
    within-annual-quota-with-status-conversion: "在年度国别配额尚未用尽的前提下,计划由短期停留身份转换为移民身份."
    with-dependent-family-members: "外籍人士已在菲合法停留,拟连同其配偶/未成年子女作为附属申请人一并办理."
    stateless-persons-eligible-and-quota-available: "无国籍人士,符合法律与互惠原则规定且当年度名额尚有余额."
preconditions:
  required:
    reciprocity-nationality: "申请人系与菲律宾有外交关系之国家国民,且该国对菲律宾公民提供对等待遇(互惠原则)."
    valid-passport-and-stay-permit: "申请时持有有效护照与有效停留许可,并处于合法授权停留期内."
    not-inadmissible-or-deportable: "不属于菲律宾移民法第29条、第37条所列可拒绝入境或可驱逐之范围."
    benefit-ph-national-interest-or-investment-proof: "能证明自身资质有利于菲律宾国家利益,或具备可行、可持续的投资能力."
    annual-quota-not-full: "当年度本国籍(或无国籍)配额未满(每年最多50名)."
    agree-to-hearing-and-biometrics: "同意并配合参加移民局安排的听证、面谈与生物信息采集."
  not_eligible:
    no-diplomatic-relations-or-no-reciprocity: "申请人所属国家与菲律宾无外交关系,或未对菲律宾公民提供对等移民待遇."
    annual-quota-exhausted-or-illegal-stay: "已超出当年度国别配额,或申请人停留不合法且未依法完成补救(如逾期未先行办理复议等)."
    documents-not-properly-authenticated-or-fraud: "提交材料未按要求认证/翻译,或存在缺漏、伪造、篡改情形."
    refuse-hearing-or-biometrics: "拒不出席听证或拒不配合生物信息采集."
    fail-to-implement-visa-or-collect-acr-on-time: "未能在规定期限内完成签证实施与ACR I-Card领取的情形(将触发自动取消/停用后果)."
pre_required_documents:
  mandatory:
    petition-letter-to-commissioner: "致移民局局长的陈情信/请愿信(说明合法入境与停留、非排除/驱逐范围、资质/技能或可持续投资能力)."
    cgaf-two-originals: "综合通用申请表(CGAF,BI Form CGAF-001-Rev 2)两份原件(其中一份用于ACR I-Card申请,分开文件夹提交)."
    passport-copies: "护照资料页及最近一次入境章与当前合法停留页复印件."
    qualification-or-investment-proof: "专门资质或投资能力证明(其一或多项:境外入汇≥USD 50,000、不动产/企业股权近四年内取得且资金境外入汇、学位/获奖/专业资格等)."
    bi-clearance-certificate: "移民局无案证明(BI Clearance Certificate)."
    dependent-cgaf: "附属申请人:填妥的综合通用申请表(CGAF,BI Form CGAF-001-Rev 2)."
    dependent-passport-copies: "附属申请人:护照资料页及最近一次入境章与当前合法停留页复印件."
    relationship-proof-psa-or-foreign: "附属申请人:与主申请人的亲属关系证明(配偶为结婚证、子女为出生证等;PSA版或经FSP/DFA认证及英文译文)."
    dependent-bi-clearance: "附属申请人:移民局无案证明(BI Clearance Certificate)."
  conditional:
    health-clearance:
      trigger: "按需提供健康与检疫材料."
      documents: ["BoQ戳记(护照或旅行证件)", "政府卫生机构出具的“身心健康适任证明”"]
    nbi-clearance-6months-stay:
      trigger: "自首次入境起在菲停留满6个月或更久."
      documents: ["国家调查局(NBI)无犯罪证明(有效)"]
    remediation-for-overstay:
      trigger: "逾期或手续不完备者."
      documents: ["复议(MR)办理凭证", "相关罚款缴纳官方收据(OR)"]
    authorized-representative:
      trigger: "由授权代表递交或代办."
      documents: ["移民局认证代理证(BI Accreditation ID)复印件", "每名申请人对应的原件授权书(SPA)", "授权人有效政府身份证件复印件"]
    non-english-documents:
      trigger: "非英文材料."
      documents: ["经签发地FSP或DFA认证的英文译文"]
    hearing-supplementary-evidence:
      trigger: "实体听证需要补充书证或证人陈述材料."
      documents: ["听证通知要求的补充材料/证词"]
    minors-or-special-cases:
      trigger: "未成年人或特殊情形."
      documents: ["监护/同意文件(按移民局要求)"]
process:
  steps:
    obtain-and-fill-cgaf:
      order: "1"
      title: "获取与填写申请表(CGAF)"
      description: "于PIAU领取或官网下载CGAF,按英文大写、N/A规范填写.预计时间:当日."
    pre-screening-and-filing:
      order: "2"
      title: "预审与递件"
      description: "至CRU或前线窗口提交材料进行预审,需现场出示护照原件供扫描.预计时间:当日,依叫号."
    receive-ops:
      order: "3"
      title: "领取缴费单(OPS)"
      description: "预审通过后领取OPS.预计时间:当日."
    pay-fees:
      order: "4"
      title: "缴费并领取OR"
      description: "按OPS至收银缴纳费用并领取官方收据(OR).预计时间:当日."
    return-or-copy:
      order: "5"
      title: "回交收据"
      description: "向受理窗口提交OR复印件/联次完成归档.预计时间:当日."
    attend-hearing:
      order: "6"
      title: "出席听证/面谈"
      description: "按OR载明的时间与地点参加听证/面谈,并依要求补充说明或材料.预计时间:依移民局排期."
    biometrics-and-acr-application:
      order: "7"
      title: "采集信息与递交ACR I-Card申请"
      description: "至ARD进行影像与指纹采集,并提交ACR I-Card申请材料.预计时间:当日采集,制卡时间依后台流程."
    track-application-status:
      order: "8"
      title: "审批进度查询(线上)"
      description: "通过移民局在线服务页面查询签证申请状态.预计时间:不定期更新,以系统为准."
    visa-implementation:
      order: "9"
      title: "签证实施与贴签"
      description: "获批后按通知提交护照办理签注实施与贴签.预计时间:当日受理,出件依柜台通知."
    collect-acr-icard:
      order: "10"
      title: "领取ACR I-Card"
      description: "按领取凭条及窗口指引领取;代领须备齐授权与身份证明.预计时间:以发卡通知为准."
  variants: {}
  notes: ""
