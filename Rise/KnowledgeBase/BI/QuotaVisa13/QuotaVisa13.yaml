acknowledgement_flags:
  data_privacy_consent: "办理涉及CGAF等含个人信息的表单与材料,提交时应遵守数据隐私与使用告知要求."
  certification_statement: "宣誓/声明类文件须为原件并经正规公证,申请人需签署相关声明文件."
faq:
  qas:
    processing-time:
      question: "办理周期多久?"
      answer: "预审、缴费与递件通常可当日完成;听证与审批周期以移民局排期与个案复杂度为准,请以OR标注的听证日期及官网状态查询为准."
    quota-full:
      question: "年度名额满了还能申请吗?"
      answer: "如当年度国别配额已满,移民局通常不再受理该年度新增申请,建议关注下一年度名额并提前准备材料."
    usd-50000-proof:
      question: "未提供USD 50,000入汇证明是否一定被拒?"
      answer: "资金入汇是证明投资能力的典型方式之一,也可用近4年内合规取得的不动产、企业股权/投资及其境外入汇来源证明,或能促进国家利益的专业资质等材料综合证明,是否通过以总体证据为准."
    overstay-remedy:
      question: "我已在菲逾期停留,是否还能转配额移民?"
      answer: "须先按规定办理逾期复议与罚款等补救,恢复合法状态后方可递交转化申请;逾期将带来驳回风险与额外费用."
    hearing-attendance:
      question: "听证一定要本人到场吗?"
      answer: "应依OR通知出席听证/面谈;若由授权代表办理其他环节,也需按移民局要求提交代理资质和授权文件,是否需本人到场以听证通知为准."
    nbi-and-bi-clearance:
      question: "为什么需要NBI无犯罪证明与BI Clearance?"
      answer: "为完成背景审查与风险评估,在菲停留满6个月者须提交NBI无犯罪证明;同时,多数移民/转化流程需BI无案证明,以确保申请人无不良记录."
    card-pickup-deadline:
      question: "签证获批后多久必须领卡?"
      answer: "自批准起90天内未实施签证或未领取ACR I-Card,将触发签证自动取消与卡片停用."
    pricing-variance:
      question: "费用是否全国一致?会不会临柜金额不同?"
      answer: "移民局实行统一收费标准,但不同办事处可能按OPS合并列示或因是否加急而产生差异;请以窗口开具的OPS与OR为准;ACR I-Card按USD计费并按BSP汇率折算."
disclaimers:
  items:
    fees-subject-to-ops-or: "官方费用可能因政策调整而变动,实际以移民局开具的OPS与OR为准."
    quota-cap: "年度配额限制严格执行,名额用尽将不再受理当年申请."
    pricing-2025-note: "通用费用(签证贴纸、LRF、Express、ACR I-Card等)依2025版通用价目执行;配额签证本体费用暂无新版官方总价目."
