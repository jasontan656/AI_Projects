risks:
  items:
    annual-quota-limit: "每个国籍(含无国籍人)每年最多核准50人,名额用尽将不再受理当年申请."
    reciprocity-check: "互惠原则不满足将被驳回."
    documentation-compliance: "表格填写、装订与认证不合规将导致退件或延误."
    legal-stay-required: "未处于合法授权停留或逾期未补救将影响受理与审批."
    hearing-attendance: "无故缺席听证可能导致驳回或延长办理周期."
    health-and-quarantine: "按需提供BoQ戳记与健康适任证明以确保公共卫生合规."
    background-clearance: "在菲停留≥6个月者须提交NBI无犯罪证明,并办理BI无案证明."
    acr-icard-deadline: "核准后90天内未实施签证或未领取ACR I-Card将触发自动取消/停用."
    fee-variance: "部分办事处可能合并列示费项;实际收费以OPS/OR为准."
