        attr:
          amount:
            currency: "str"
            value: "int"
          notes: "str"
deliverables:
  description: "审毕后签发并登记“取消命令”(Cancellation Order)."
  items:
    cancellation-order:
      name: "取消命令(Cancellation Order)"
      usage: "作为认证终止的正式依据及备案凭证;可用于内部合规存档或向相关方出示."
kpis:
  processing_time: "参考总时长约20个工作日(视补件与审查复杂度而定)."
risks:
  items:
    return-of-all-ids-and-certificates: "务必归还所有联络官/代表人ID及认证证书原件;遗失应书面说明并按要求补办或声明."
    pending-cases-or-unpaid-fees-delay: "存在未结案件或未缴费用将导致审理中止或延后;补件通知须在限定期限内完成,否则顺延整体时限."
    bond-refund-separate-process: "如涉及现金保证金,需同步或另行发起退款申请;退款由相应单元依规定审核与发放."
    effectivity-and-subsequent-application: "取消命令签发后,机构不再具备认证主体资格;如需恢复业务,须以新案重新申请认证."
    document-consistency: "申请函信息应与存档认证信息一致(名称、地址、负责人等);如已发生工商变更,应先完成信息更新或在申请函中载明变更依据."
