acknowledgement_flags:
  data_privacy_consent: "提交CGAF与相关申请材料即视为同意数据隐私与个人信息处理声明."
  certification_statement: "申请人及请愿人须在CGAF及联名申请函等文件上签署声明,保证所填资料真实准确."
faq:
  qas:
    processing-time:
      question: "13A婚姻移民签证一般需要多长时间审批?"
      answer: "因个案差异(背景核验、听证排期、补件等)时间不同,通常需经历预审、听证与批复等环节.请以移民局实际排期为准,并通过官网“签证审批查询”及时跟进."
    incomplete-docs:
      question: "申请时资料不完整会怎样处理?"
      answer: "CRU预审或签证官评估不通过将要求补件,材料未按清单顺序装订、未认证或翻译不合规均可能退件或延迟;长期未补件可能导致驳回."
    over-6-months-nbi:
      question: "我已在菲超过6个月才申请,需要哪些额外文件?"
      answer: "自首次入境日起已达或超过6个月提出申请者,须提交NBI无犯罪证明;年满15岁的受养人如符合同样条件亦需提交."
    not-implement-in-90-days:
      question: "签证获批后未在90天内贴签或领取I-Card会怎样?"
      answer: "未在时限内办理将导致签证自动取消,I-Card亦将停用;需重新递件或办理复核/恢复手续并承担相应费用与风险."
    fee-differences:
      question: "费用为什么与网上不同?"
      answer: "13A主签证费历史上有2014版参考价,2025版官方总表以图片/处室执行为准且可能含Express/LRF等组合项,现场OPS/OR为最终依据.I-Card等通用项目按2025通用标准执行并按BSP汇率折算."
    hearing-required:
      question: "是否必须参加听证?"
      answer: "原则上按OR排定的听证时间地点参加.无正当理由缺席可能导致延期或驳回."
    agency-representation:
      question: "能否委托代理机构办理?"
      answer: "可以.需提交代理机构的移民局认证编号复印件或每名申请人各一份原始SPA,并附代理人有效政府ID复印件;I-Card代领亦需按指引提交证明."
    annex-a-boq:
      question: "来自Annex“A”国家且2014年6月后入境,体检证明是否强制?"
      answer: "是,须提交检疫局出具的体检/健康许可原件或经核证副本;未提交将影响受理与审批."
disclaimers:
  items:
    fees-subject-to-ops-or: "费用以移民局缴费单(OPS)与官方收据(OR)为准,可能调整且不另行通知."
    usd-conversion-bsp: "美元计费项目按菲律宾央行(BSP)当日汇率折算."
    schedule-and-processing: "审批时长与听证排期因个案而异,以移民局实际安排为准."
