deliverables:
  description: "审批通过后实施签证贴注并制发外侨登记卡,用于在菲长期合法居留及办理其他事务."
  items:
    13a-immigrant-visa:
      name: "13A婚姻移民签证(贴签/签注落实)"
      usage: "取得在菲长期居留资格并完成护照签注"
    acr-i-card:
      name: "ACR I-Card(外侨登记卡)"
      usage: "在菲合法居留身份证明,用于出入境与办理其他事务"
kpis:
  processing_time: "因个案差异,预审、听证与批复等环节以移民局实际排期为准."
risks:
  items:
    false-declaration-or-forgery: "虚假陈述、伪造/变造文件或隐匿重要信息将导致即时拒签,并可能引发刑事追诉与/或遣返."
    health-clearance-required-annex-a: "Annex“A”国家国民且于2014年6月后入境者须提交检疫局体检/健康许可,逾期可能退件或延误."
    90-day-implementation-deadline: "签证核准后90日内未完成签证实施与I-Card领取,将分别导致签证自动取消与I-Card停用."
    employment-compliance-aep: "13A为移民身份,不自动豁免就业许可;在菲受雇须依法办理AEP等."
    fee-change-without-notice: "官方费用可能调整且不另行通知;以OPS与OR为准."
    supplement-documents-as-required: "审理过程中可能要求追加支持性文件,未如期补件可能导致驳回或延长周期."
