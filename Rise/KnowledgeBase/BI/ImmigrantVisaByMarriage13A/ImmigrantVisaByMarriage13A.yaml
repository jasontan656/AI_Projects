version: ""
updated_at: ""
default_language: "zh-CN"
aliases:
  - "13A"
department: "BureauOfImmigration"
name: "婚姻移民签证(13A)"
slug: "immigrant-visa-by-marriage-13a"
type: "reference"
semantic_profile:
  intent_id: "immigrant-visa-by-marriage-13a"
  category: "ImmigrationVisa"
  tags:
    - "Philippines"
    - "13A"
    - "marriage"
    - "ACR I-Card"
service_overview: "婚姻移民签证(13A)是菲律宾移民局为与菲律宾公民合法结婚的外籍人士签发的非配额类移民签证.通过审理后可获得在菲长期居留资格,通常先核发试用期(Probationary),期满并符合条件者可转为长期移民身份.该签证在符合规定的前提下可纳入受养配偶及未满21周岁未婚子女;办理并完成登记(含外侨登记证件申请)有助于外籍配偶在菲合法稳定居留、出入境与办理其他事务."
applicability:
  items:
    convert-from-9a-after-marriage: "外籍人士已与菲律宾公民登记结婚,持短期访问签证(如9A)在菲居留,拟转换为13A移民签证."
    first-time-probationary-13a: "夫妻婚姻关系在菲律宾获得承认,拟首次申请13A试用期签证(Probationary)."
    probationary-to-permanent-or-annotation: "已获批13A试用期签证,期满拟办理长期移民资格或相关签注落实与证件领取."
    include-dependents-spouse-children: "主申请人拟将受养配偶或未满21周岁未婚子女纳入同案申请或后续办理依亲."
    supplement-children-info: "家庭含在菲出生或在境外出生的子女,需要补充或集中申报子女信息."
preconditions:
  required:
    genuine-marriage-psa-certificate: "与菲律宾公民存在真实、有效且受菲律宾法律承认的婚姻关系,并能提供菲律宾统计局(PSA)出具的结婚证明或等值证明."
    valid-passport-legal-stay: "外籍申请人持有有效护照并在菲律宾境内具有合法入境记录与仍在有效期内的停留许可."
    filipino-spouse-proof-of-citizenship: "菲律宾配偶具备菲律宾公民身份证明(PSA出生证明,或移民局签发的“菲律宾人身份认定”IC副本等)."
    nbi-clearance-if-over-6-months: "如自首次入境日起已达或超过6个月方提出申请,须提交近期待用的国家调查局(NBI)无犯罪证明."
    boq-medical-clearance-annex-a-2014-6: "如属Annex “A”所列国家国民且于2014年6月及之后入境者,须出具菲律宾检疫局(BoQ)体检/健康许可证明."
  not_eligible:
    insufficient-marriage-evidence-or-fraud: "婚姻关系证据不足、虚假婚姻或存在欺诈嫌疑."
    unlawful-entry-or-stay-unresolved: "入境或停留已明显违法且未完成补缴罚款、复议或纠正程序."
    incomplete-or-incorrectly-bound-docs: "提交材料不完整、未按顺序装订、未按要求认证或翻译."
    forged-docs-or-false-declaration: "提供伪造/变造文件或虚假陈述."
    absent-from-hearing-or-biometric-noncooperation: "未按要求参加听证或未能配合身份核验、指纹影像采集等程序."
pre_required_documents:
  mandatory:
    joint-letter-to-commissioner: "由申请人与菲律宾配偶共同署名、致移民局局长的联名申请函."
    cgaf-for-immigrant-visa: "填妥并签署的综合通用申请表(CGAF,移民签证用)."
    marriage-certificate-psa-or-equivalent: "结婚证书/婚姻合同(PSA签发,或经合法认证之等值证明)."
    spouse-psa-birth-cert-or-ic: "菲律宾配偶的PSA出生证明,或移民局签发的“菲律宾人身份认定”证明(IC)经核证复印件."
    applicant-passport-copies-and-legal-stay: "申请人护照资料页复印件、最新入境章页复印件及仍在有效期内的停留许可证明."
    nbi-clearance-if-over-6m: "NBI无犯罪证明(如自首次入境已满或超过6个月时提出申请)."
    bi-clearance-certificate: "移民局无案证明(BI Clearance Certificate)."
    boq-health-clearance-if-annex-a-after-2014-06: "如属Annex “A”所列国家国民且2014年6月后入境者:检疫局体检/健康许可原件或经核证之副本."
    additional-docs-as-required: "其他移民局依个案要求提交的补充材料(如婚姻真实性补充证明、经济来源说明等,按通知执行)."
    dependent-cgaf: "受养人:填妥并签署的综合通用申请表(CGAF,按受养人身份填写)."
    dependent-passport-copies-and-legal-stay: "受养人:护照资料页及最新入境章/当前合法停留证明复印件."
    dependent-relationship-proof: "受养人:与请愿人(菲律宾配偶/主申请人)的血亲或婚姻关系证明(子女提交出生证明,配偶提交婚证等)."
    dependent-nbi-clearance-15plus-if-over-6m: "受养人(年满15周岁及以上):如自首次入境已满或超过6个月提出申请,须提交NBI无犯罪证明."
    dependent-bi-clearance-certificate: "受养人:移民局无案证明(BI Clearance Certificate)."
    dependent-boq-health-clearance-if-annex-a-after-2014-06: "受养人:如属Annex “A”所列国家国民且2014年6月后入境者:检疫局体检/健康许可原件或经核证之副本."
  conditional:
    children-more-than-two-or-extra-rows:
      trigger: "子女超过两名或信息栏目不敷使用"
      documents:
        - "申请人子女信息综合表(Children Information CGAF附表)"
    acr-icard-application-after-biometrics:
      trigger: "照相与指纹采集后按要求提交ACR I-Card申请材料与收据"
      documents:
        - "ACR I-Card申请材料"
        - "缴费收据"
    authorized-representation:
      trigger: "由代理递交或代领"
      documents:
        - "移民局认证编号复印件"
        - "每名申请人原始特别授权书(SPA)"
        - "代理人政府签发有效身份证复印件"
    hearing-receipts-and-attendance:
      trigger: "缴费后按OR所示时间地点参加听证并备存凭据"
      documents:
        - "官方收据(OR)复印件"
        - "听证通知及回执单据"
process:
  steps:
    obtain-and-complete-forms:
      order: "1"
      title: "领取与填写申请表"
      description: "至PIAU或官网下载CGAF,以英文大写完整填写,准备两份原件.预计0.5天."
    compile-and-pre-screen:
      order: "2"
      title: "资料装订与预审"
      description: "按清单顺序装订于法定长纸文件夹,至CRU或授权外勤前台预审并扫描护照原件.预计0.5天."
    payment-and-receipt:
      order: "3"
      title: "领取缴费单并缴费"
      description: "通过审核后领取OPS至出纳窗口缴费,领取官方收据(OR).预计0.5天."
    submit-receipt-and-schedule-hearing:
      order: "4"
      title: "提交收据并排期听证"
      description: "提交OR复印件至指定窗口,按OR所示安排听证时间与地点参加签证听证."
    biometrics-and-acr-icard-application:
      order: "5"
      title: "采集生物信息与申请外侨证"
      description: "至外侨登记处(ARD)拍照与指纹采集,并按指引提交ACR I-Card申请资料.预计0.5天."
    check-online-status:
      order: "6"
      title: "线上查询审批进度"
      description: "通过官网“签证审批查询”查看审批状态;如需补件按要求补交."
    visa-implementation:
      order: "7"
      title: "批准后贴签"
      description: "获批后按通知提交护照实施签证(贴签与签注),并完成相关登记."
    collect-acr-icard:
      order: "8"
      title: "领取外侨卡"
      description: "按领证通知,携所需证明至指定窗口领取ACR I-Card."
    post-approval-management:
      order: "9"
      title: "后续管理"
      description: "签证批准后90日内完成签证实施与I-Card领取,否则签证将自动取消且I-Card停用."
  variants: {}
  notes: "受理地点:移民局主办公室(马尼拉Intramuros)或授权外勤/分支机构,以移民局公布名录为准."
