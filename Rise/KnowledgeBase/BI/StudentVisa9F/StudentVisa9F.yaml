version: ""
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "学生签证(9F)办理指南"
slug: "student-visa-9f"
type: "reference"
semantic_profile:
  intent_id: "student-visa-9f"
  category: "visa"
  tags: []
service_overview: "学生签证(9F)为拟在菲律宾接受高等教育的外籍人士提供的非移民签证,适用于在菲将短期身份转换为9F及已持9F的展延.办理通常伴随ACR I-Card申请与领取.本指南涵盖表单填写规范、材料要求、窗口流程与常见风险,帮助院校与申请人依法依规完成申请、采集与签注."
applicability:
  items:
    adult-higher-education-in-ph: "已年满18周岁,拟在菲律宾攻读高于高中层次的学位课程(大学/学院/神学院)."
    in-ph-conversion-from-9a: "已以短期身份入境(如9A)并在菲律宾境内申请“转换为学生签证(9F)”."
    extension-holding-9f: "已持9F签证,按学业进度申请展延(含转学或转专业情形)."
    medical-dentistry-ched: "医学/牙医学专业入学,需额外提交CHED适读资格证明."
    exit-reentry-need-ecc-src: "拟在学期间离境返入境,需要按学生身份办理离境许可(ECC)与特别返回证(SRC)的组合."
preconditions:
  required:
    age-and-course-level: "申请人年满18周岁,课程层级高于高中."
    valid-entry-and-stay: "持有效入境许可与仍在授权停留期内的最新入境章;护照页含检疫局(BOQ)章."
    admission-and-recommendation: "院校出具录取通知(带校方干封)与“转换为学生签证的推荐函”(由教务注册主任签署)."
    school-authorized-for-foreign-students: "院校具备移民局“学校接收外籍学生认证”,并能提供注册主任或授权代表的移民局认证身份证(ID)."
    bi-clearance-required: "具备移民局无案证明(BI Clearance Certificate)."
    conditional-med-dentistry-ched-coe: "医学/牙医学专业须提交CHED适读资格证明(Certificate of Eligibility for Admission)."
    conditional-transfer-or-change-major-ched: "转学或转专业须提交CHED转学/转专业背书,并提供原校“荣誉退学证明/转学证明”."
    conditional-nbi-after-6-months: "自首次入境达6个月(含)后提出申请须提交NBI无犯罪证明."
    conditional-specific-countries-boq-medical: "属特定国家(见SBM-14-059-A附件A)且2014年6月后入境者(用于展延)需提交检疫局体检合格证明."
  not_eligible:
    under-18-non-degree: "未满18周岁且申请9F学位学习(未成年人或非学位短期课程通常办理SSP)."
    school-not-certified-or-seal-issues: "院校无移民局外籍学生招生认证,或录取材料未加盖干封、签章不规范."
    foreign-docs-not-authenticated-or-no-translation: "外文材料未按要求做FSP/DFA认证,或缺英文译文."
    falsified-or-altered-docs: "申请材料存在伪造、涂改、信息不实等情况."
    overstayed-without-remedy: "申请人已逾期停留且未依法先行处理复议/罚款事宜."
pre_required_documents:
  mandatory:
    initial-joint-letter-to-commissioner: "学校与申请人联合致移民局局长的请示信(学校抬头纸并加盖干封)."
    initial-cgaf-2-originals: "统一申请表(CGAF—学生签证/SSP),各2份“原件”."
    initial-passport-copies-and-stamps: "护照资料页、最新入境章且在有效停留期内之页面、检疫局(BOQ)章页面复印件."
    initial-admission-letter: "学校录取通知(带清晰干封)."
    initial-recommendation-for-conversion: "学校出具的“身份转换为学生签证”推荐函(由注册主任签字)."
    initial-school-registrar-or-rep-id: "学校注册主任或学校代表的移民局学校认证ID复印件."
    initial-bi-clearance-certificate: "移民局无案证明(BI Clearance Certificate)."
    extension-joint-letter-to-commissioner: "学校与申请人联合致局长请示信(学校抬头纸与干封),说明符合展延条件."
    extension-cgaf-2-originals: "CGAF(学生签证/SSP)—各2份“原件”."
    extension-passport-copies: "护照资料页、签证签注页、最新入境章且在有效停留期内之页面复印件."
    extension-tor-or-cog: "最近两学期成绩单或成绩证明(TOR/COG)."
    extension-school-registrar-or-rep-id: "学校注册主任或学校代表的移民局学校认证ID复印件."
    extension-bi-clearance-certificate: "移民局无案证明(BI Clearance Certificate)."
  conditional:
    med-dentistry-coe:
      trigger: "医学/牙医学专业入学"
      documents: ["CHED适读资格证明(Certificate of Eligibility for Admission)"]
    transfer-or-change-major:
      trigger: "转学与/或转专业"
      documents: ["CHED转学/转专业背书", "原校“荣誉退学证明/转学证明”"]
    nbi-after-6-months:
      trigger: "自首次入境满6个月(含)后提出申请"
      documents: ["菲律宾国家调查局(NBI)无犯罪证明"]
    specific-countries-after-2014-06:
      trigger: "属特定国家且2014年6月后入境(用于展延)"
      documents: ["检疫局(BOQ)体检合格证明原件或经认证的真实副本"]
    children-declaration:
      trigger: "有需申报的子女"
      documents: ["申请人子女信息补充表(CGAF子女信息单页,按“日-月-年”填写)"]
    agent-or-delegate-submission:
      trigger: "由学校/中介授权代表代办/递件"
      documents: ["移民局代理资质ID复印件", "或每名申请人的特别授权书(SPA)原件", "代理人政府签发身份证复印件"]
    photo-requirements:
      trigger: "提交照片"
      documents: ["近3个月内白底2×2寸彩照,粘贴在表单指定位置;不接受扫描照;不得佩戴眼镜、彩色隐形眼镜或头饰"]
    notarization-and-authentication:
      trigger: "涉及宣誓声明/民事登记/国外文件"
      documents: ["宣誓/具结文件须“原件并经公证”", "菲律宾本地民事登记文件须为PSA出具“原件”", "外国文件须为“原件并经FSP或DFA认证”,非英文文件须附英文译文"]
    filing-order-and-folder:
      trigger: "资料装订与提交介质"
      documents: ["按“文件清单(CDR)”顺序整理", "使用8½×14英寸长形文件夹", "按规定期限内提交"]
    passport-original-for-scanning:
      trigger: "窗口扫描核验"
      documents: ["递交受理窗口(CRU/前台)扫描护照原件后当场退还"]
process:
  steps:
    initial-i1:
      order: "I1"
      title: "领取与填写表单(初次转换)"
      description: "在PIAU领取或官网下载CGAF;以英文大写填写,无适用项填“N/A”,准备两份原件."
    initial-i2:
      order: "I2"
      title: "预审递件(初次转换)"
      description: "至CRU或授权移民办公室前台按清单预审材料."
    initial-i3:
      order: "I3"
      title: "缴费(初次转换)"
      description: "按票单到收银缴费,保留正式收据(OR)复印件随案提交."
    initial-i4:
      order: "I4"
      title: "生物采集与登记(初次转换)"
      description: "至外国人登记处(ARD)拍照与指纹采集,并提交ACR I-Card申请资料."
    initial-i5:
      order: "I5"
      title: "等候审核与线上查询(初次转换)"
      description: "通过移民局官网使用受理编号查询审批进度."
    initial-i6:
      order: "I6"
      title: "批准后实施签证(初次转换)"
      description: "按通知提交护照原件以贴签/加注."
    initial-i7:
      order: "I7"
      title: "领取ACR I-Card(初次转换)"
      description: "按通知到指定窗口领取卡片."
    extension-e1:
      order: "E1"
      title: "领取与填写表单(展延)"
      description: "在PIAU或移民局官网获取CGAF,按要求填写两份原件."
    extension-e2:
      order: "E2"
      title: "预审递件(展延)"
      description: "在CRU或授权窗口进行材料预审."
    extension-e3:
      order: "E3"
      title: "缴费(展延)"
      description: "到收银窗口缴纳展延费用并提交OR复印件."
    extension-e4:
      order: "E4"
      title: "参加听证(展延)"
      description: "按通知参加听证;未按时参加可能延误或需重排."
    extension-e5:
      order: "E5"
      title: "等候审核与线上查询(展延)"
      description: "按案情与排期等待处理结果."
    extension-e6:
      order: "E6"
      title: "批准后实施签证(展延)"
      description: "提交护照原件办理签注/贴签."
    extension-e7:
      order: "E7"
      title: "领取/更新ACR I-Card(如需)"
      description: "按通知领取或更新."
  variants:
    initial-conversion-in-ph:
      name: "初次申请(在菲转换为9F)"
      trigger: "持短期身份(如9A)在菲律宾境内申请转换为9F"
      description: "线下窗口为主,包含CGAF递交、缴费、生物采集、审批与贴签、ACR I-Card领取."
      extra_requirements: ["ACR I-Card申请与生物信息采集"]
    student-visa-extension:
      name: "学生签证展延"
      trigger: "已持9F签证按学业进度办理展延(含转学/转专业)"
      description: "线下窗口递交并通常需参加听证,审批后签注并更新ACR I-Card(如需)."
      extra_requirements: ["按通知参加听证"]
  notes: "部分表单可线上获取;办理以线下窗口为主.授权代表递交须提交代理资质ID或SPA及身份证明.全流程时长受材料完整度、听证排期与系统流量影响,建议预留2–6周处理缓冲."
