deliverables:
  description: "获批后将完成签证贴签/加注,并制作与发放ACR I-Card."
  items:
    student-visa-sticker:
      name: "学生签证贴签/加注"
      usage: "作为签证效力与停留期限依据,供出入境与在菲就学查验."
    acr-i-card:
      name: "ACR I-Card 外国人登记身份证"
      usage: "外国人身份登记卡,用于在菲居留管理、年度报告及出入境查验."
kpis:
  processing_time: "约2–6周(视材料完整度、听证排期与业务量而定)"
risks:
  items:
    overstay-fines-and-impact: "逾期停留每月将产生罚款并可能影响审批;严重者可被拒签或需先行复议(MR)."
    hearing-no-show-delay: "听证未按时参加将导致处理延误或重新排期."
    falsified-docs-consequence: "伪造或不实文件将被即时驳回,并可能引发行政或刑事后果."
    exit-without-ecc-src: "离境返入境未按要求办理ECC与SRC可能导致出入境受阻."
    annual-report-overdue-penalty: "取得ACR I-Card后未在法定期间(通常1月1日至3月1日)办理年度报告将按月计罚."
