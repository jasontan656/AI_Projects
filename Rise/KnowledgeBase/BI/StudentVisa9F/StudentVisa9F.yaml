acknowledgement_flags:
  data_privacy_consent: "申请人同意依据CGAF及相关数据隐私政策收集、处理与使用个人信息."
  certification_statement: "申请人声明所提交信息与文件真实准确,相关宣誓/具结文件均已依法公证."
faq:
  qas:
    processing-time:
      question: "办理9F初次转换一般多久能批?"
      answer: "审批周期受材料完整度、听证安排与业务量影响,建议预留2–6周缓冲,可凭受理编号在移民局官网查询进度."
    under-18-eligibility:
      question: "未满18周岁能申请9F吗?"
      answer: "不能.9F面向年满18周岁、就读高等教育学位课程的申请人;未成年人或短期/非学位学习通常办理SSP."
    transfer-or-change-major:
      question: "转学或转专业如何办理?"
      answer: "须提供CHED转学/转专业背书,转学还需原校“荣誉退学证明/转学证明”;展延时一并提交最近两个学期成绩材料."
    nearing-expiry-of-stay:
      question: "授权停留即将到期但材料未齐怎么办?"
      answer: "请在到期前尽快提交申请或咨询临时措施;逾期将按月罚款并可能影响审批.已逾期通常需先行办理复议(MR)与罚款."
    agent-delegation:
      question: "是否可以由学校或中介代为递交?"
      answer: "可以.须提供学校/中介移民局代理资质ID复印件,或每名申请人的SPA原件与代理人身份证明复印件."
    nbi-requirement:
      question: "何时需要NBI无犯罪证明?"
      answer: "自首次入境满6个月(含)后提出申请的,应提交NBI无犯罪证明."
    hearing-required-for-extension:
      question: "展延是否必须参加听证?"
      answer: "通常需要按通知参加听证,未按时参加可能导致延误或需重新排期."
    student-exit-permits:
      question: "学生离境需要办理什么?"
      answer: "一般需办理学生身份的ECC与SRC组合,标准组合费含SRC、ECC、LRF与快通费;请提前办理以避免通关受阻."
disclaimers:
  items:
    fees-may-change:
      text: "费用可能调整且不另行通知;以受理当日票单与正式收据(OR)为准."
    acr-icard-exchange-rate:
      text: "ACR I-Card卡费以美元计价并按BSP汇率折算支付,实际金额以缴费当日为准."
    processing-time-variance:
      text: "处理时长受材料完整度、听证排期与系统流量影响,无法承诺固定天数."
