version: "2025"
updated_at: ""
default_language: "zh-CN"
aliases: ["Joining (Sign-On) Filipino Seafarer"]
department: "BureauOfImmigration"
name: "菲律宾籍船员登船(Sign-On)许可办理"
slug: "joining-filipino-seaman"
type: "reference"
semantic_profile:
  intent_id: "joining-filipino-seaman"
  category: "immigration"
  tags: []
service_overview: "面向在菲律宾港口登船的菲律宾籍船员,由移民局海湾服务科(BSS)审核资料并核对不良纪录,符合条件签发核准函,供口岸移民据以放行;适合由航运公司或人力仲介集中办理,确保流程合规、减少因资料缺漏或分港登船要件不齐导致的延误."
applicability:
  items:
    filipino-seafarer-joining-in-ph-ports: "菲律宾籍船员在本国港口加入国际航次船舶,需要移民局核准登船."
    subport-embarkation-requires-notice-to-allow: "船员在分港(外港、次级口岸)登船,需另行提交“允许通知”以便当地移民放行."
    agency-batch-processing: "航运/人力公司作为代理批量为同批次船员办理登船许可."
    updated-vessel-or-port-schedule: "船员近期变更船舶或靠港安排,需更新登船资料并重新取得核准函."
    derogatory-or-name-hit-cases: "曾有同名疑似、不良纪录需先行澄清后再办理登船许可的个案."
preconditions:
  required:
    filipino-citizen-with-valid-passport-and-seaman-book: "申请人为菲律宾公民,持有效护照与海员证."
    application-by-local-shipping-or-manning-agency: "由本地航运公司或人力派遣公司作为申请主体提出书面申请."
    provide-vessel-and-eta-info: "提供船舶名称与预计靠港信息(到港通知/到港通知单)."
    provide-employment-contract-and-oec: "提供有效雇佣合同与海外就业证明(OEC)."
    pass-no-derogatory-check: "通过不良纪录核对(No Derogatory),无未结案件或移民限制."
    subport-requires-notice-to-allow: "若在分港/外港登船,须准备“允许通知”(Notice to Allow)并按规定份数提交."
    submit-departure-card: "递交已填写的移民出境卡(Departure Card)."
  not_eligible:
    incomplete-or-late-submission: "资料不全、顺序/格式不符规定或逾越规定提交时限."
    derogatory-without-ccs-clearance: "命中不良纪录且未先取得认证与清算科(CCS)出具的清关/澄清文件."
    inconsistent-letters-and-sailing-info: "申请函、担保函与航程/靠港信息不一致或存在明显矛盾."
    unclear-port-call-or-unchanged-updates: "船舶靠港信息不明确、变更未同步更新且无正式更正文件."
    unauthorized-representative-without-proof: "由非授权联络人递交且未附代理机构身份证明."
pre_required_documents:
  mandatory:
    application-letter-to-commissioner-2-copies: "由航运/人力公司出具并致移民局局长的登船申请函(2 份),载明船名与靠港口岸."
    no-derogatory-stamp-or-verification: "不良纪录核对结果(No Derogatory 盖章/验证)."
    guarantee-letter-original-2-copies: "本地航运/人力公司出具的担保函原件(2 份)."
    shipping-notice-advice-of-arrival: "船舶到港通知/到港通报(Shipping notice/advice of arrival)."
    passport-data-page-original-and-copy: "船员护照资料页原件及复印件."
    seaman-book-original-and-copy: "海员证原件及复印件."
    employment-contract-original-and-copy: "雇佣合同原件及复印件."
    oec-original-and-copy: "海外就业证明 OEC 原件及复印件."
    immigration-departure-card: "填妥的移民出境卡(Immigration departure card)."
  conditional:
    designated-liaison-submission:
      trigger: "指定联络官递件"
      documents: ["代理公司工作证复印件", "公司证件复印件"]
    derogatory-record-hit:
      trigger: "命中不良纪录"
      documents: ["CCS 澄清/无案证明(如需)"]
    subport-or-outport-embarkation:
      trigger: "分港/外港登船"
      documents: ["“允许通知” Notice to Allow(BI Form 2014-10-008 Rev 0)2 份(致分港外侨管制官)"]
    recommended-attachments:
      trigger: "推荐附(便于核对)"
      documents: ["船方/代理联系方式页", "最新靠港时间表"]
process:
  steps:
    prepare-and-compile-documents:
      order: "1"
      title: "资料准备与装订(申请人/代理)"
      description: "按材料清单与提交规范整理文件,确保原件与复印件齐备(约 10–20 分钟,依批量而定)."
    file-submission-and-initial-check:
      order: "2"
      title: "递件与初审(BSS 窗口)"
      description: "窗口核对材料顺序与有效性,同步发起不良纪录查询(约 35 分钟)."
    review-and-approval:
      order: "3"
      title: "业务复核与核准(BSS 主管/科长)"
      description: "对异常信息进行再核对,完成核准签发(包含在上一步时长)."
    release-approval-letter:
      order: "4"
      title: "结果发放(BSS 窗口)"
      description: "通过现场广播/叫号通知,代理领取核准函,用于口岸登船放行(约 2 分钟)."
    port-clearance-execution:
      order: "5"
      title: "口岸执行(港口移民)"
      description: "持核准函与人员证件于登船当日接受查验并完成放行;如为分港登船,须同步提交“允许通知”."
  variants: {}
  notes: "正常情形下,从递件至取件约 37 分钟完成;批量或异常核对将顺延.\n结果领取需出示递件凭据及代理身份证明,核准函请妥善保管直至登船完毕."
