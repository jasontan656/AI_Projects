semantic_profile:
  intent_id: "bi-clearance-certificate"
  category: "immigration-certification"
  tags: ["BI", "CCS", "clearance", "certificate", "Philippines"]
service_overview: "由移民局认证与核查科(Certification and Clearance Section, CCS)签发,用于确认申请人在移民局系统中是否存在未结的不良或限制性记录(如拘留、出境限制等).可本人或授权代表申请,缴费后一般三个工作日内出具纸质正本,常用于签证办理、就业合规、投资尽调、司法或旅行等背景核验."
applicability:
  items:
    visa-and-immigration-procedures: "外籍人士在办理签证转换、展延、出境许可或其他移民手续前,需提交无不良记录证明."
    background-checks-for-citizens-and-residents: "菲律宾公民或在菲长期居住的外籍人士办理投资、就业、法院或政府背景审查时需要."
    corporate-compliance-for-foreign-hires: "企业为拟聘外籍人员进行合规审查,要求候选人提供BI无案证明."
    same-name-hit-or-warning-clarification: "因姓名相同命中,需先取得“非同一人证明”或解除相关警示后,再附BI Clearance说明状态."
    overseas-applicant-through-authorized-representative: "申请人身在海外无法亲办,委托家属/代理人持合规授权文件在菲办理."
preconditions:
  required:
    complete-application-form: "正确填写《BI Clearance Certificate 申请表》(BI FORM 2014-13-002 Rev 0),使用黑色墨水,不得留空,不适用填“N/A”."
    passport-or-gov-id-copy: "提交护照资料页复印件;如为菲律宾公民或确无护照,可提交有效政府签发身份证复印件."
    authorization-when-represented: "授权代办须每位申请人提供单独原件SPA或提交BI代理认证ID复印件,并附代理人有效政府身份证件复印件."
    address-and-contact-consistency: "提供在菲住址与可联络电话,确保与表单信息一致."
    personal-data-consistency: "姓名、出生日期、出生地、国籍等个人信息应与护照/身份证一致."
  not_eligible:
    incomplete-or-improper-form: "申请表填写不完整、未使用黑色墨水、未按要求填写“N/A”的."
    noncompliant-authorization: "授权文件不合规(未按人逐一授权、非原件、境外出具未经使领馆认证或未加注Apostille)的."
    invalid-or-unreadable-id: "身份证件过期或影印不清、无法辨识的."
    conflicting-identity-info: "基本身份信息存在明显矛盾且未能提供有效支持性文件的."
    with-outstanding-hold-or-alert: "系统显示有出境禁令、警示或限制(如HDO、WLO、BLO、LBO、ALO等)且未先行办理NTSP或解除/澄清程序的."
pre_required_documents:
  mandatory:
    application-form: "BI Clearance Certificate 申请表(BI FORM 2014-13-002 Rev 0)."
    passport-or-gov-id: "护照资料页复印件;如无护照,提交有效政府签发身份证件复印件."
    address-and-contact: "在菲律宾的住址与联系电话(座机与手机,须与表单一致)."
    purpose-statement: "申请用途说明(在表单“Purpose”栏如实填写)."
  conditional:
    authorized-representation:
      trigger: "授权代办"
      documents: ["每名申请人的原件SPA(境外出具须经菲律宾驻外使领馆认证或加注Apostille)", "代理人有效政府身份证件复印件", "BI Accreditation ID Certificate复印件(如适用)"]
    name-or-birthdata-discrepancy:
      trigger: "姓名/出生资料存在差异"
      documents: ["出生证明", "更名证明", "法院命令等支持性文件"]
    system-hit-or-adverse-record:
      trigger: "系统命中同名或不良记录"
      documents: ["非同一人证明(NTSP)相关材料", "解除/澄清程序的证明材料"]
process:
  steps:
    submission-and-intake:
      order: "1"
      title: "递件与受理(CCS窗口)"
      description: "在CCS受理窗口(例如Window 23,以现场标识为准)提交申请表与附件,初检无误后发放受理凭证.预计5分钟."
    system-check-and-disposition:
      order: "2"
      title: "系统核查与处置"
      description: "CCS在BIIS核查是否存在不良/限制性记录;如命中,通知先行办理NTSP或相关解除程序,并可能要求补充材料.核查约1小时;命中说明与补件通知约10分钟."
    payment-and-claim-stub:
      order: "3"
      title: "缴费与领条"
      description: "核查通过后出具缴费单(OPS),前往现金窗口缴费并领取官方收据(OR);柜台同步发放领证凭条.缴费约10分钟,领条约3分钟."
    certificate-production-and-release:
      order: "4"
      title: "制证与发放"
      description: "CCS在三个工作日内完成证书制作、签章与封缮;申请人或授权人凭领证凭条按预约日期到窗口领取正本.制证约3个工作日,领取约5分钟."
    overdue-unclaimed-handling:
      order: "5"
      title: "逾期未领处理"
      description: "证书自签发日起超过30日未领取将自动取消,需重新申请并缴费."
  variants: {}
  notes: ""
