    overseas-application:
      question: "人在海外能否办理?"
      answer: "可以.须委托授权代表在菲律宾办理,并提交每位申请人的原件SPA(境外出具须认证或Apostille)及代表有效身份证件."
    without-passport:
      question: "没有护照能否申请?"
      answer: "优先提交护照资料页复印件;如确无护照,可提交有效政府签发身份证件复印件,由窗口现场判定是否可受理."
    same-name-hit:
      question: "出现同名命中怎么办?"
      answer: "CCS会要求先办理“非同一人证明”(NTSP)或提供支持性文件予以澄清,经核验无误后方能签发BI Clearance."
    certificate-validity:
      question: "证书有效期是多久?"
      answer: "移民局未设统一法定有效期,实际使用机构通常要求近期开具的证明.建议按提交截止时间就近申请.注意证书签发后30日未领取将自动取消."
    pickup-by-representative:
      question: "可由他人代为领取吗?"
      answer: "可以.领取时须出示领证凭条(Claim Stub);若为授权代表领取,还须出示原件SPA与有效身份证件."
    online-application-or-payment:
      question: "可以线上缴费或线上申请吗?"
      answer: "目前以线下窗口受理与缴费为主,具体以CCS与现场公告为准."
