acknowledgement_flags:
  data_privacy_consent: "申请人同意进行背景调查及生物信息采集,授权移民局为TTP审核之目的使用相关数据."
  certification_statement: "申请人声明所填资料真实准确、愿意接受抽查并签名/拇指印确认;信息变更将于15日内向BI更新."
faq:
  qas:
    processing-time:
      question: "办理周期多久?"
      answer: "一般2–4周,取决于背景调查复杂度、预约与补件情况.面试与生物信息采集通常在初审通过后1–5个工作日内安排."
    apply-at-airport:
      question: "可以在机场当场申请吗?"
      answer: "不可以.须先完成总部审核、面试与系统登记后,方可在机场使用TTP通道."
    validity-and-renewal:
      question: "TTP证件有效期多久?如何续签?"
      answer: "一般为2年.请在到期前按相同渠道提出续签申请,是否需要再次面试与提交清关文件以BI通知为准."
    entry-guarantee:
      question: "获批TTP是否保证入境?"
      answer: "不保证.入境决定权由边检依法独立作出;如携带违禁品、签证条件不符或抽查不合格,仍可能被拒绝入境或延迟放行."
    eligibility-12m-rule:
      question: "不满足“最近12个月至少一次入境、且每次不超过30天”的要求,是否还能申请?"
      answer: "不能.该条件为受理前提.建议待满足条件后再申请,并提供完整旅行记录佐证."
    lost-or-damaged-card:
      question: "证件遗失或损坏如何处理?"
      answer: "应立即通知BI,按指引办理补发或撤销,补发费用以BI实际开单为准;补发前不得使用TTP通道."
    family-members:
      question: "家属是否自动享有TTP快速通关?"
      answer: "不自动.每位旅客需分别申请并获批后方可使用.未成年人如需使用,请遵循相同申请与核验要求."
    online-payment:
      question: "缴费能否线上完成?"
      answer: "以BI公告为准.目前以现场收银为主,部分认证类可通过指定线上渠道缴费,仍以OR收据为准."
disclaimers:
  items:
    not-a-visa-no-guarantee: "TTP不是签证,也不保证入境;仍受移民、海关与安检独立审查与抽查."
    fees-subject-to-or: "所有费用以BI开具的Official Receipt为准;TTP专属费用以现场通知为准."
    foreign-docs-auth-translation: "境外文件须经FSP或DFA认证并附英文译文."
    form-uppercase-and-na: "申请表须以英文大写填写,不适用项填“N/A”."
    special-characters-normalization: "系统不识别ñ/é/ü/ç等特殊字符,需使用常规拼写."
    photo-specs: "照片为近三个月内2x2英寸白底彩照,不得使用扫描件或遮挡面部之物品."
    submission-binding: "所有文件按清单顺序装订于法律纸尺寸(8½ x 14英寸)文件夹;递件时护照原件需供扫描核验后返还."
