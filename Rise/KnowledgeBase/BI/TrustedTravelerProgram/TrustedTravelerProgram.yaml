version: ""
updated_at: ""
default_language: "zh-CN"
aliases:
  - "TTP"
department: "BureauOfImmigration"
name: "菲律宾移民局 Trusted Traveler Program(TTP)加速通关资格申请"
slug: "trusted-traveler-program"
type: "reference"
semantic_profile:
  intent_id: "trusted-traveler-program-application"
  category: "immigration"
  tags: []
service_overview: "菲律宾移民局的可信旅客计划(Trusted Traveler Program,TTP)面向经常往返菲律宾且符合条件的免签入境旅客,通过事先完成身份与背景核验,获批后可在入境时使用专用快速通道与柜台,缩短排队和查验等候时间,提升通关效率.TTP并非签证,也不等同于入境保证;获批人仍须遵守移民与海关法律及边检要求,并接受必要抽查与再次验证.资格到期需续签,不符合条件可被撤销."
applicability:
  items:
    visa-free-frequent-travelers-last-12m: "免签证入境且在过去12个月内至少一次以短期临时访客身份入境,每次停留不超过30天的常旅客."
    business-travel-executives: "频繁来菲进行商务考察、会议谈判、项目跟进的企业高管与差旅人员."
    airline-travel-service-cohort: "航空公司、旅行服务或其他与移民局有合作安排的常旅客群体."
    peak-hour-fast-track-needs: "需在繁忙口岸(如马尼拉、宿务等)高峰期快速通关的短期访客."
    good-records-and-biometric-consent: "有稳定旅行记录与良好合规记录、愿意配合背景调查与生物信息采集的个人."
preconditions:
  required:
    visa-free-with-valid-passport-6m: "属于免签证入境类别的外籍旅客,持有效期至少6个月以上的护照."
    entry-criteria-last-12m-visitor-max-30d: "最近12个月内至少一次以临时访客身份入境菲律宾,且每次停留不超过30天."
    no-criminal-or-immigration-violation: "无涉毒、偷渡、恐怖活动、伪造文书等刑事或移民违法记录;不在移民警示/不良记录名单."
    consent-background-check-and-biometrics: "同意接受背景调查(含刑事记录、移民违例、国家安全及财务能力等)与指纹/影像等生物信息采集."
    update-info-within-15-days: "承诺资料变更(如护照换新、住址、联系方式)后15日内主动向移民局更新."
  not_eligible:
    deported-or-visa-revoked-watchlist: "曾被遣返、曾被撤销签证或列入移民警示名单者."
    pending-criminal-or-overstay: "存在未决刑事案件、移民违规未了结或逾期停留记录者."
    unable-to-provide-recent-clearances: "不能提供规定时效内的无犯罪或安全背景证明者(或证明显示不合格)."
    travel-records-not-meeting-12m-criteria: "过去12个月不符合“至少一次以临时访客入境且每次不超过30天”的旅行记录要求."
    false-docs-or-refuse-check: "申请材料存在虚假、不实陈述或来源不明,或拒绝接受抽查与面谈者."
pre_required_documents:
  mandatory:
    ttp-application-form-bi-2014-01-014: "填妥的可信旅客计划申请表(BI Form 2014-01-014 Rev 0,贴附2x2白底彩照并签名)."
    official-receipt-copy: "费用缴纳正式收据(Official Receipt)复印件."
    police-clearance-foreign-within-30d: "申请人国籍所属国家联邦/国家级执法机构出具的无犯罪(或未被起诉)证明:签发时间距“最近一次入境日期”不超过30天."
    nbi-nica-clearances-within-15d: "菲律宾国家调查局(NBI)与国家情报协调局(NICA)清关证明:签发时间距“最近一次入境日期”不超过15天."
    passport-copies-id-and-last-entry: "护照复印件:资料页及显示最近12个月内“最近一次入境”记录的相关页面."
    secondary-photo-id-copy: "一份带照片的其他有效身份证明复印件(如驾照、居住证等)."
    bi-clearance-certificate: "BI 无案证明(BI Clearance Certificate,提交申请时同步向记录/认证窗口申请取得)."
  conditional:
    frequent-travel-proof:
      trigger: "需佐证常旅客属性或按通知提供."
      documents:
        - "近3个月内的行程单"
        - "登机牌"
    financial-or-employment-proof:
      trigger: "用于证明旅行目的与稳定性(如商务派任/财力)."
      documents:
        - "银行对账单"
        - "公司派任信"
        - "营业登记"
        - "雇主证明"
    authorized-representative:
      trigger: "由代理人递交时."
      documents:
        - "BI认证资质证件"
        - "每名申请人单独的授权委托书(SPA)原件"
        - "代理人政府签发的有效身份证复印件"
    foreign-docs-auth-and-translation:
      trigger: "涉外文件提交时."
      documents:
        - "驻外菲律宾使领馆(FSP)或菲律宾外交部(DFA)认证"
        - "英文译文"
    additional-documents-as-required:
      trigger: "移民局为进一步核查所要求."
      documents:
        - "其他补充材料(依通知)"
process:
  steps:
    self-check-and-preparation:
      order: "1"
      title: "自查与准备(1–3个工作日)"
      description: "下载申请表与清单,核对资格与材料时效;如拟委托代理,提前准备SPA与代理身份证明."
    submission-and-passport-scan:
      order: "2"
      title: "递件与护照扫描(当日0.5天)"
      description: "向CRU或指定窗口提交材料并出示护照原件现场扫描;材料形式审查,不齐退补."
    payment-and-receipt:
      order: "3"
      title: "缴费与取据(当日0.5天)"
      description: "按通知至BI收银或指定线上渠道缴费,保留OR收据;如需同日办理BICC认证,同步缴纳相应费用."
    interview-and-biometrics:
      order: "4"
      title: "安排面试与生物信息采集(1–5个工作日内预约)"
      description: "TTP专责单位初审后发送排程;按预约参加面试、指纹与影像采集,携带原件备查."
    background-check:
      order: "5"
      title: "背景调查与安全核查(7–14个工作日)"
      description: "BI核验刑事、移民与安全记录(含NBI、NICA等交叉比对);如需补件,按通知限期提交."
    approval-and-card-issuance:
      order: "6"
      title: "审批与制卡(3–5个工作日)"
      description: "审批通过后完成系统登记并制作TTP实体证件/载体;不通过将说明原因,可依规复议或后续重申."
    card-collection-and-activation:
      order: "7"
      title: "领证与启用(当日0.5天)"
      description: "凭有效身份证明领取证件,系统激活后可在机场使用专用通道;后续遵守使用规则与信息更新义务."
  variants: {}
  notes: ""
