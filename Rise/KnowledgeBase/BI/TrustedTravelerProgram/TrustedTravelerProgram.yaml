          amount:
            currency: "PHP"
            display: ""
            value: null
          notes: "补发/续期费用未在官方总价目单列;以BI实际开单OR为准."
          attr:
            amount:
              currency: "str"
              value: "int|null"
            notes: "str"
      total:
        amount:
          currency: "PHP"
          display: ""
          value: null
        notes: "因是否选择加急、是否办理认证/复议等情形不同,合计以OR为准."
deliverables:
  description: "审批通过后完成系统登记并签发TTP实体证件/载体,用于机场专用快速通道与柜台."
  items:
    system-registration:
      name: "系统登记与激活"
      usage: "确认资格生效,启用机场专用通道."
    ttp-card:
      name: "TTP实体证件/载体"
      usage: "作为快速通关资格凭证,于口岸查验配合出示."
kpis:
  processing_time: "2–4周(视背景调查复杂度、预约与补件情况而定)"
risks:
  items:
    clearance-expiry-risk: "无犯罪/安全清关等文件有严格时效(15–30天),过期将导致退件或延误."
    ineligible-if-travel-criteria-not-met: "最近12个月旅行记录与每次停留天数不达标将被不受理."
    misuse-may-cancel: "获批后如违反移民或海关法规,BI可取消TTP资格并没收证件."
    forgery-or-omission-consequence: "伪造/变造文件或隐瞒重要事实将即时驳回、取消资格并可能纳入警示名单."
    overstay-or-refuse-cooperate: "逾期停留、未按时更新信息或拒绝配合抽查,可能导致罚款、注销资格或后续申办受限."
    fail-to-supplement-on-time: "未按通知时限补件将中止办理."
