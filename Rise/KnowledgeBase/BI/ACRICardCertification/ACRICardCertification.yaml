    valid-passport-and-authorized-stay: "护照在有效期内,且最近一次入境的授权停留期限仍有效."
    grace-period-order-required: "办理“宽限期认证”须同时提交由移民局签发的“宽限期命令”(Grace Period Order)."
    letter-to-ard-chief: "申请“记录认证”或“注销卡认证”,需附致 ARD 主管的说明函件(提交至 ARD-CS 窗口)."
