service_overview: "面向持有菲律宾永久或暂时居留类签证且已领用 ACR I-Card 的申请人,由移民局外侨登记处(ARD)签发 ACR I-Card 认证,用于证明卡片处于宽限期、在案记录或已注销等状态的官方信息,可用于政府机关、法院、银行、雇主或第三方的合规审查与提交."
applicability:
  items:
    grace-period-status-explanation: "处于宽限期内,需要移民局出具卡片状态说明,用于补充或解释在办事流程的合规性."
    record-proof: "需要证明 ACR I-Card 的历史登记记录,以用于就业审核、银行开户、合规审计或其他行政审查."
    canceled-card-proof: "卡片已注销,需向第三方说明注销事实与生效时间."
    legal-proceedings-and-reviews: "法院诉讼、政府审查、境外签证申请或公司内部合规需要提交经移民局认证的在案副本或状态证明."
    supporting-other-immigration-services: "与其他移民业务(如离境许可、年报、签证处理)配套,需提交 ACR I-Card 状态或记录认证作为补强材料."
preconditions:
