faq:
  qas:
    eligibility:
      question: "哪些申请人可以办理该认证?"
      answer: "持有有效 ACR I-Card 且签证类别为永久或暂时居留的外国人;短期访客类一般不适用本项认证."
    processing-time:
      question: "办理需要多长时间?"
      answer: "窗口递件与缴费约30分钟,内部审核与签批通常需约2个工作日;如需补件或遇复核将顺延."
    fees-and-payment:
      question: "费用标准是多少,在哪里缴?"
      answer: "标准合计 PHP 1,010(认证费500 + LRF 10 + 快速通道费500),以 OPS/OR 为准;凭 OPS 至移民局 Cash Section 缴费."
    expired-docs-eligibility:
      question: "我的护照或最近一次入境授权停留已过期,能否申请?"
      answer: "原则上不受理;应先依法补救(如办理复议/MR或其他合规措施)后再申请认证."
    missing-grace-order-or-letter:
      question: "未提交“宽限期命令”或未写致 ARD 主管函件是否会被拒?"
      answer: "对应情形必须提交;缺失将被发出补件通知并暂停处理,直至补齐."
    authorized-representative:
      question: "可以委托他人代办/代领吗?"
      answer: "可以.须提供每位申请人的 SPA 原件与代理人有效政府身份证;如代理人为移民局认证机构,可提交其 BI Accreditation ID."
    claim-deadline:
      question: "证书多久内需要领取?"
      answer: "自签发之日起30日内.逾期未领取将自动作废,需重新申请并缴费出证."
    form-filling:
      question: "申请表应如何填写?"
      answer: "使用英文大写字母,无法适用处填“N/A”,不得留空;信息须与护照一致,提交前请自检避免因填写错误导致延误."
