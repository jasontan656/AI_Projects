process:
  steps:
    1-consultation-and-form-release:
      order: "1"
      title: "咨询与领表(ARD-CS)"
      description: "领取申请表与材料清单,确认适用情形与注意事项(约5分钟)."
    2-filing-and-initial-review:
      order: "2"
      title: "递件与初审(ARD-CS)"
      description: "提交完整材料;核对护照原件及在案信息,不足即发补件通知,并进行不良记录检索(约10分钟)."
    3-payment-cash-section:
      order: "3"
      title: "缴费(Cash Section)"
      description: "凭 OPS 到现金窗口缴纳费用并领取 OR 官方收据(约10分钟)."
    4-internal-review-and-approvals:
      order: "4"
      title: "内部审核与签批(ARD-CS/ARD-Proper)"
      description: "制作证书文本,登记官与负责人复核,报 ARD 副主管与主管审核签批后回传证书科(约2个工作日)."
    5-claim-certificate:
      order: "5"
      title: "领证(ARD-CS)"
      description: "凭领证凭条(Claim Stub)领取 ACR I-Card Certification 原件(约5分钟)."
    6-authorized-claim-if-applicable:
      order: "6"
      title: "代理领取(如适用)"
      description: "被授权人须出示 SPA 原件与本人有效身份证;未携带不得代领(约5分钟)."
    7-verify-copies-issued:
      order: "7"
      title: "呈递与核对副本数量"
      description: "如申请多份认证件,按 OPS 标示数量核发并在领条与 OR 上体现(约3分钟)."
