    false-docs-liability: "提供虚假材料或伪造文件将被依法追究,并可能导致列管升级、拒绝出入境或签证申请受限."
    certificate-not-collected-void: "证书签发后30日未领取将自动作废."
    ntsp-not-guarantee-pass: "NTSP用于澄清身份但不保证一定登机或通关,最终由边检/承运人依规则裁量."
