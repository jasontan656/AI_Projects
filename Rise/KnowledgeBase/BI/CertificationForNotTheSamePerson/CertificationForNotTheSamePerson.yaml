version: "2025"
updated_at: ""
default_language: "zh-CN"
aliases: ["NTSP", "Certificate of Not The Same Person"]
department: "BureauOfImmigration"
name: "非同一人证明(Certificate of Not The Same Person, NTSP)"
slug: "certificate-of-not-the-same-person-ntsp"
type: "reference"
semantic_profile:
  intent_id: "ntsp-certification"
  category: "certification-and-clearance"
  tags: ["CCS", "NTSP", "identity-clarification"]
service_overview: "非同一人证明(NTSP)用于澄清申请人与移民局系统中同名的不良记录人员并非同一人,消除因同名命中导致的边检拦截、签证受理受阻或登机受限等影响.由认证与核查科(CCS)受理、签发并加盖干印,供边检、签证官、航空公司或其他机关核对身份."
applicability:
  items:
    airport-interception-same-name: "在机场出入境被提示与“警示/黑名单”等同名而被拦截,需要即刻澄清身份."
    visa-application-suspended-same-name: "递交签证、居留或许可申请时因同名命中不良记录导致案件暂停受理,需要证明“并非同一人”."
    ecc-or-related-certifications: "申请出境许可(ECC)或相关认证时,因同名被要求先行出具澄清文件."
    airline-denied-boarding: "航空公司因系统预警拒绝值机或登机,需要提交官方澄清以恢复行程."
    judicial-or-law-enforcement-request: "司法或执法机关要求提供移民端的身份澄清文件以配合审理或调查."
preconditions:
  required:
    same-name-hit-verification-by-ccs: "申请人确因同名命中移民不良记录(如警示、观察、黑名单)而受影响,需由CCS核验并出具澄清."
    complete-and-verifiable-documents: "提交完整、真实且可核验的身份证明与支持性文件(见材料清单)."
    spa-for-representative: "如由代理人代办,需提供有效的特别授权书(SPA)及代理人政府身份证件;如持有移民局认证ID,亦应一并提供."
    sworn-docs-original-notarized: "所有宣誓类文件必须为原件并经正式公证."
    forms-uppercase-english: "申请表及相关信息须按要求以英文大写填报,不得留空项."
  not_eligible:
    incomplete-or-altered-docs: "资料不完整、内容不清晰或存在涂改,无法据以核证身份."
    court-cannot-issue-definitive-proof: "主管法院/机关无法“明确、确定”地出具“并非同一人”的盖章证明."
    valid-old-ntsp-no-reapply: "旧版NTSP仍符合使用条件(签发日期晚于对应的拦截/管制命令,且内容清晰可辨),无需重复申请."
    suspected-fraud-or-falsification: "存在伪造文书、虚假陈述或其他违法嫌疑."
    noncooperation-on-supplement: "申请人拒不配合补充材料或核查程序."
pre_required_documents:
  mandatory:
    application-form-ccs-a-ntsp-2016: "非同一人证明申请表(BI 表格编号:CCS-A-NTSP-2016),完整用英文大写填写,所有不适用项填“N/A”,不得留空."
    court-or-authority-definitive-proof-sealed: "由签发相关命令/公函/逮捕令的法院或主管机关出具并封缄的盖章证明,须明确且“确定”认定申请人与案件中的被告/相对人“并非同一人”."
    passport-bio-and-stamps-copies: "护照资料页复印件及近期出入境章复印件(建议携原件以供校验)."
    affidavit-of-denial-original-notarized: "否认宣誓书(Affidavit of Denial)原件并经公证."
    nbi-clearance-latest: "如因黑名单/观察名单事项被列管:最新全国调查局无犯罪证明(NBI Clearance)."
    clarification-letter-from-originating-agency: "原列管/通报机关出具的澄清函或查询回覆(如有)."
    photo-2x2-white-recent: "近三个月内拍摄的2×2白底彩照1张(不得佩戴眼镜或彩色美瞳;不接受扫描件)."
  conditional:
    old-ntsp-copy:
      trigger: "旧NTSP签发时间晚于相关拦截/列管命令且内容清晰可辨,可作为佐证并可能免于重新申请."
      documents: ["old-ntsp-copy"]
    agent-filing:
      trigger: "由代理人代办."
      documents: ["spa-original", "agent-government-id", "bi-accredited-id-if-any"]
    court-required-others:
      trigger: "法院/机关要求的其他支持材料(如案件编号、指纹卡比对意见、姓名差异说明等)."
      documents: ["case-number-proof", "fingerprint-comparison-opinion", "name-discrepancy-explanation"]
    ccs-supplementary:
      trigger: "CCS根据核查需要要求的补充资料(以受理窗口书面/加注为准)."
      documents: ["additional-documents-as-required-by-ccs"]
process:
  steps:
    step-1-ticket-and-submission: { order: "1", title: "取号与递件(约5分钟)", description: "到CCS窗口提交完整材料与申请表,领取受理回执." }
    step-2-initial-review-and-system-check: { order: "2", title: "初审与系统核查(约1小时10分钟)", description: "CCS调阅移民信息系统不良记录,比对法院/机关证明与佐证材料,视情形出具补件清单." }
    step-3-supplement-and-ops: { order: "3", title: "补件与受理开单(补件时间不计,开单约3分钟)", description: "按要求补交材料后,CCS出具缴费单/处理单(OPS),同步发放取证凭条." }
    step-4-payment-and-or: { order: "4", title: "缴费与取回官方收据(约10分钟)", description: "前往收银窗口缴费,领取官方收据(OR)和取证凭条(Claim Stub)." }
    step-5-preparation-and-seal: { order: "5", title: "制作与核印(3个工作日内)", description: "CCS制作证书并加盖干印及钢印." }
    step-6-claim-certificate: { order: "6", title: "领取证书(约5分钟)", description: "凭取证凭条于指定窗口领取NTSP正本.未在签发日起30日内领取的证书将自动作废." }
  variants: {}
  notes: "全流程平均办理时间约为3个工作日加现场处理约1小时46分钟(不含补件与候队时间,以现场为准)."
