acknowledgement_flags:
  data_privacy_consent: "申请人同意为办理NTSP之目的提交并处理个人信息,遵守相关数据隐私要求."
  certification_statement: "申请人确认并宣誓所提交信息与材料真实准确,按要求签署/拇指印;宣誓类文件须为原件并经公证."
faq:
  qas:
    processing-time:
      question: "办理需要多久?"
      answer: "一般在受理后3个工作日内制证完成;现场递交、核查与缴费等合计约1小时46分钟(不含补件与排队)."
    old-ntsp-reapply:
      question: "我有旧的NTSP,还需要重新申请吗?"
      answer: "若旧证签发日期晚于拦截/列管命令(如HDO/WLO/ALO/BLO),且内容清晰可读,通常无需重办;否则需重新申请."
    overseas-representative:
      question: "人在海外,可以由他人代办吗?"
      answer: "可以.需提交原件SPA及代理人的有效政府ID;取证时须出示取证凭条."
    court-not-issue-proof:
      question: "法院或机关不愿出具“非同一人”的明确证明怎么办?"
      answer: "可先行咨询律师或移民局认可的服务机构;同时准备NBI证明、案件材料等辅助文件,直至能满足“明确认定”的要求."
    guarantee-pass:
      question: "NTSP能保证我一定能登机或通关吗?"
      answer: "NTSP是权威澄清文件,可大幅降低阻碍,但最终是否放行由边检/承运人依现场规则裁量;请同时携带相关支持材料."
    fee-difference:
      question: "费用为何有人缴PHP 510,有人缴到PHP 1,010?"
      answer: "PHP 510为常规认证+LRF,若选择加急或与其他认证组合办理,通常会加收Express PHP 500,总计PHP 1,010,以现场开单为准."
    claim-stub-lost:
      question: "取证凭条丢了怎么办?"
      answer: "尽快携带OR与有效身份证件前往CCS说明情况,按窗口指引补办核实流程后再行领取."
    ntsp-validity:
      question: "NTSP是否有有效期?"
      answer: "NTSP用于特定时点的身份澄清;若后续列管记录发生变化或新增命中,可能需要重新申请最新证明."
disclaimers:
  items:
    fees-subject-to-or: "费用如遇政策调整,以现场开单(OPS)与官方收据(OR)为准."
    ntsp-not-license: "NTSP用于身份澄清并不替代其他法定许可(如签证、出境许可等);相关手续仍需按规定分别办理."
    timeframes-indicative: "平均3个工作日出证为参考时长,遇高峰或跨机关核验可能延长."
    auto-void-30-days: "证书签发后30日未领取将自动作废."
    bring-or-and-claim-stub: "请妥善保管OR及取证凭条,遗失可能导致延误或需补充证明."
