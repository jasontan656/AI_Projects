deliverables:
  description: "核准后发放裁定文件与Identification Certificate(IC),作为办理护照与各类登记的依据."
  items:
    identification-certificate-ic:
      name: "Identification Certificate(IC)"
      usage: "作为申请菲律宾护照、政府身份证件及教育、就业、登记等事务的法定依据."
    decision-document:
      name: "裁定文件"
      usage: "记载审查结论与依据,供后续办理相关事务存档使用."
kpis:
  processing_time: "平均约40个工作日或以上(不含补件往返与复杂个案延长时间)"
risks:
  items:
    false-statements-or-forgery:
      "虚假陈述或伪造文件将导致案件驳回,并可能触发行政/刑事责任及列入不良记录."
    noncompliant-format-rejection:
      "未按规定版式与顺序装订材料,或逾期未补齐,将导致不予受理、退件或驳回."
    biometrics-not-completed-delay:
