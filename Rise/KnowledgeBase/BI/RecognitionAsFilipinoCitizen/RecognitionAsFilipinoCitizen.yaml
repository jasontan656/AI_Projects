version: ""
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "出生菲律宾公民身份认定"
slug: "recognition-as-filipino-citizen-by-birth"
type: "reference"
semantic_profile:
  intent_id: "recognition-as-filipino-citizen-by-birth"
  category: "citizenship"
  tags: []
service_overview: "由菲律宾移民局审查并确认申请人“出生即为菲律宾公民”的事实,核准后签发 Identification Certificate(IC),可用于申请菲律宾护照、政府身份证件及教育、就业、登记等事务.适用于申请人出生时父母之中至少一方具有菲律宾国籍的情形,材料可由申请人或其父母/法定监护人提交,经指纹采集、背景查核及必要的听证程序后裁定."
applicability:
  items:
    foreign-passport-with-filipino-parent: "申请人目前持有外籍护照,但其出生时父/母之一为菲律宾公民,需在菲律宾移民局取得国籍认定与IC."
    overseas-birth-certificate-submission: "申请人此前未在菲律宾登记出生,持有海外出生证明,需以外馆认证或Apostille方式提交证据并申请认定."
    minor-or-adult-filing: "未成年人由父母或法定监护人代办;已成年人自行申请并签署文件."
    parent-overseas-consular-execution: "父母之一长期居住海外,需由海外菲律宾外馆办理签署/认证申请函与宣誓书后再提交至移民局."
    proof-of-parent-ph-citizenship-at-birth: "曾在他国登记、尚缺菲律宾国籍证明文件,但具备证明父/母在其出生时为菲律宾公民的证据."
preconditions:
  required:
    parent-ph-citizenship-at-birth: "申请人出生时,父母一方或双方为菲律宾公民,并能出具充分证明(如父/母出生证明、护照、宣誓书等)."
    originals-and-copies-legal-folder: "所有文件须提交原件并附至少三份复印件,按清单顺序装订于合法尺寸文件夹(Legal size,8.5×14英寸)."
    psa-issued-civil-registry: "菲律宾签发之民事登记文件须为PSA出具的原件;如旧件标注NSO,原则上以PSA当期版为准."
    foreign-docs-authentication: "外国文件须为原件并经具管辖权的菲律宾外馆认证,或依Apostille公约加注,并附英文译本(非英文文件须提供经公证的正式译文)."
    biometrics-and-bsi: "申请人须配合移民局采集生物信息(指纹)与背景查核,并在必要时出席听证(BSI审理)."
  not_eligible:
    unable-to-prove-parent-ph-citizenship: "无法证明父/母在申请人出生时具有菲律宾国籍,或提交文件不完整、存在伪造或涂改."
    improper-binding-or-late-compliance: "未按规定格式与顺序装订材料,或未在限期内补齐移民局要求的补充文件."
    unauthorized-representative: "由代理人代办而未提供移民局认证资格ID或未提交针对本案的正式特别授权书(SPA)及代理人有效政府身份证明复印件."
    notarization-omissions: "申请表、宣誓书等须公证的文书未办理公证,或文书未以原件递交."
    other-violations: "其他违反办理须知、影响实质审查之情形."
pre_required_documents:
  mandatory:
    application-letter-to-commissioner: "申请函(致移民局局长):由申请人之父/母(或双亲)提交;未满18岁可由法定监护人提交;已满18岁则由本人提交,声明父/母之一或双方为菲律宾公民且所提文件真实并依法取得."
    applicant-passport-biodata-copy: "申请人护照资料页复印件(提交时须出示护照原件供CRU扫描后退还)."
    parents-passport-biodata-copy: "父/母护照资料页复印件(如可取得)."
    applicant-birth-certificate: "申请人出生证明:菲律宾境内出生提交PSA出具的出生证明原件;海外出生提交海外出生证明原件并附菲律宾外馆认证或Apostille与英文译本."
    parents-psa-birth-certificates: "父/母出生证明(PSA版)以证明其在申请人出生时的菲律宾公民身份;如为双亲皆为菲律宾公民,可同时提交."
    affidavit-of-citizenship: "公民身份宣誓书(Affidavit of Citizenship):由申请人之父/母出具,声明其在申请人出生时为菲律宾公民(当申请函由申请人本人或法定监护人出具时,此项为必备)."
    bi-clearance-certificate: "移民局无案证明(BI Clearance Certificate)."
    application-form: "申请表:APPLICATION FOR RECOGNITION AS FILIPINO CITIZEN(BI FORM 2014-05-010 Rev 0,非卖品,可复制)正本及复印件."
    photos-2x2-six: "近期白底2×2照片6张(于指纹采集时提交)."
    official-receipt-or: "官方缴费收据(OR),含移民费、快速通道费与司法部费用."
  conditional:
    parents-marital-status-docs:
      trigger: "需证明父母婚姻或关系状态时"
      documents:
        - "结婚证"
        - "合法分居判决"
        - "离婚判决"
        - "死亡证明"
    nonmarital-filiation-proof:
      trigger: "非婚生且主张菲律宾父亲血统的情形"
      documents:
        - "父亲亲子承认/亲子关系证明"
        - "其他支持性证据(依个案要求)"
    residency-and-id-supporting:
      trigger: "需增强身份链与连续性证明时"
      documents:
        - "居住证明"
        - "政府ID"
        - "税号(TIN)"
        - "学校或就业证明"
    authorized-representative:
      trigger: "由授权代理人办理时"
      documents:
        - "移民局认证资质ID复印件"
        - "针对本案的SPA原件"
        - "代理人有效政府身份证明复印件"
    non-english-or-foreign-docs:
      trigger: "提交非英文或境外签发之文件时"
      documents:
        - "经公证的英文译本"
        - "菲律宾外馆认证或Apostille凭证"
process:
  steps:
    pre-check-and-prepare:
      order: "1"
      title: "前期准备与自查(约10分钟)"
      description: "下载并填写申请表,按材料清单顺序装订于Legal size文件夹,核对原件与复印件份数."
    filing-and-initial-review:
      order: "2"
      title: "递件与初审(约10分钟)"
      description: "前往CRU提交材料,现场出示申请人护照原件供扫描;通过窗口初步审查并接收补件指引(如有)."
    assessment-and-ops:
      order: "3"
      title: "评估与缴费制单(约10分钟)"
      description: "携完整申请夹与护照至窗口12/17接受评估,取得缴费单OPS(Order of Payment Slip)."
    payment-and-or:
      order: "4"
      title: "收费与取票据(约10分钟)"
      description: "前往收银Cash Section缴纳费用,领取官方收据OR(Official Receipt)."
    docket-filing-bsi:
      order: "5"
      title: "递交案卷立案(审理期约40个工作日或以上)"
      description: "将完整申请夹连同OR交至窗口20,转BSI进行案卷审核、背景查核与必要的听证程序."
    biometrics-and-photos:
      order: "6"
      title: "采集指纹与交照片(约10分钟)"
      description: "持OR与6张2×2照片至210室采集生物信息,领取证书领取凭条或后续通知."
    result-release-ic:
      order: "7"
      title: "结果发放与领证"
      description: "按通知携带身份证明与OR至指定窗口领取裁定文件与Identification Certificate(IC).如涉及“认定确认/肯认”(Affirmation of Recognition)程序,则依指引另行办理."
  variants:
    affirmation-of-recognition:
      name: "认定确认/肯认"
      trigger: "涉及认定确认/肯认程序时"
      description: "按移民局指引另行办理相关程序与缴费."
      extra_requirements: []
  notes: "上述时长为现场办理各环节的平均参考时间,不含BSI审理与补件往返时间;复杂个案将延长."
