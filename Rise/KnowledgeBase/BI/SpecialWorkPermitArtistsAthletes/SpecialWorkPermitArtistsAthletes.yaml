semantic_profile:
  intent_id: "special-work-permit-swp-artists-athletes"
  category: "work-permit"
  tags: ["SWP", "artists", "athletes", "Philippines", "BureauOfImmigration"]
service_overview: "特殊工作许可(Special Work Permit, SWP)适用于计划在菲律宾短期(通常为3–6个月)受雇或执行业务的外籍艺人、演出人员、职业运动员、教练及制作团队成员.本服务协助申请人及主办单位在合规前提下,完成材料准备、窗口递交、缴费与领取许可的全流程,确保活动期间用工合法、税务合规并具主管机关背书."
applicability:
  items:
    foreign-performing-arts-concerts-commercial-shows: "外籍歌手/乐队/舞团赴菲举办演唱会、商演或巡演,含随行制作与技术团队."
    professional-athletes-coaches-staff-competitions: "外籍运动员参加在菲举办的职业联赛、国际赛事、表演赛或训练营,含教练、训练与随队工作人员."
    religious-speakers-short-term-ministry-training: "宗教组织安排短期布道/培训活动,需要外籍讲员/传道人在菲短期讲道或授课."
    film-tv-commercial-short-term-shoot: "广告/综艺/影视短期拍摄项目,境外制作公司在菲进行为期数周至数月的制作活动."
    short-term-expert-lectures-technical-exchange: "企业邀请境外专家短期授课/技术交流,时间跨度不构成长期雇佣且以特定项目交付为主."
preconditions:
  required:
    registered-sponsor-and-petition-letter: "申请主体为在菲注册的主办单位/用人单位/赛事组织方,并出具致移民局署长的申请函,列明人员名单、行程并承诺依法代扣代缴并申报相关税款."
    valid-stay-and-entry-proof: "申请人须持有效的临时访客身份(如9(a))或其他有效停留资格,护照资料页、最近一次入境章与当前授权停留期限清晰可辨."
    competent-authority-endorsement: "具备活动主管机关的背书文件,按活动类型分别提供(演出、体育、宗教等)."
    tin-and-service-contract: "每位申请人应具税号(TIN),并有服务合约/任命或派遣文件,载明工作内容、期间与报酬."
    corporate-compliance-consistency: "公司登记合规(SEC/DTI、公司章程、最新GIS/注册信息),董事会授权与税务申报资料与事实一致."
  not_eligible:
    missing-endorsement-or-authenticity: "无相应主管机关背书或无法证明活动真实性、合规性者."
    insufficient-authorized-stay: "授权停留期不足以覆盖拟核发许可的期间,或申请人无法证明合法入境与在菲状态."
    lack-of-contract-or-tin: "缺乏即将执行的服务合约/活动合同,或无法提供税号及代扣代缴承诺."
    documents-unverified-or-tampered: "文书来源不明、未按要求认证/翻译,或存在伪造/涂改迹象."
    conflict-with-long-term-employment-or-watchlist: "与长期雇佣安排相矛盾、拟从事与申报不一致之工作,或已被列入移民局警示名录且未取得无阻证明."
pre_required_documents:
  mandatory:
    petition-letter-to-commissioner: "申请函(致移民局署长),载明外籍人员清单、行程并承诺依法代扣代缴并申报相关税款."
    cgaf-forms-two-originals: "统一申请表(CGAF)2份原件,按“工作许可”类别填写;一份随本申请,另一份用于(如被要求)办理ACR I-Card."
    passport-biodata-entry-visa-copies: "护照资料页、最新入境章与有效停留凭证复印件各1份;原件用于CRU/前台扫描后返还."
    endorsements-by-competent-authorities: "主管机关背书(依活动类型):演出(AMP/OPM + FILSCAP版权授权)、体育(PSC/POC或认可体育组织)、宗教(CBCP/PCEC/INC/JIL等)."
    notarized-company-affidavit-declaration: "公司宣誓/声明书(经公证):确认为首次申请或展延申请,并承诺申请人仅在该公司/组织及申报职位下工作."
    tin-proof: "税号证明(TIN):TIN卡或其他可证明TIN的文件(如BIR表格1901/1904,或含TIN的AEP等凭证)."
    bi-clearance-certificate: "移民局无案证明(BI Clearance Certificate)."
    service-contract-or-appointment: "服务合约/任命或派遣文件原件,明确项目内容、工作地点、期限与报酬方式(境内/境外支付须如实说明)."
    roster-and-itinerary: "人员/行程清单与活动日程(与申请函一致)."
  conditional:
    company-tax-compliance:
      trigger: "公司与税务合规文件(视公司类型与设立年限)"
      documents: ["SEC注册证书、公司章程及最新GIS;或DTI商号登记", "董事会决议/授权书(授权办理本案)", "最近一期所得税申报与缴税凭证;或新设实体的BIR登记与季度缴税凭证", "活动所在地市政府营业许可(Mayor’s Permit)"]
    swp-extension:
      trigger: "展延(SWP Extension)加提资料"
      documents: ["既往SWP核准令及官方收据复印件", "继续雇用与税务合规承诺声明(经公证)", "如有行程变更,更新后的背书与日程"]
    authorized-representation:
      trigger: "授权代理递件"
      documents: ["代理人之移民局认证ID复印件", "每位申请人的特别授权书(SPA)原件", "代理人政府签发身份证复印件"]
    foreign-doc-authentication:
      trigger: "境外文书认证与翻译要求"
      documents: ["属地菲律宾使领馆认证或DFA认证之原件", "非英文文件之英文译本"]
    acr-icard-if-required:
      trigger: "如被处室要求办理ACR I-Card"
      documents: ["第二份CGAF", "ACR I-Card申请所需配套材料(依窗口指引)"]
process:
  steps:
    step-1-precheck-and-passport-scan:
      order: "1"
      title: "预审与护照扫描(约15分钟)"
      description: "地点:中央收件单位(CRU)或受理前台.事项:提交完整材料夹(法定长纸尺寸8.5×14英寸),出示护照供扫描;按清单核对文件顺序与完整性."
    step-2-intake-and-ops-issuance:
      order: "2"
      title: "受理与缴费单开具(约15分钟)"
      description: "地点:Special Permit Unit(窗口2/3).事项:核查是否有警示记录并开具缴费单(OPS),说明应缴费用与缴费指引."
    step-3-cashier-payment:
      order: "3"
      title: "收银缴费(约10分钟)"
      description: "地点:Cash Unit(窗口26/27).事项:按OPS缴纳政府费用(通常合计PHP 6,440),领取官方收据(OR)与领取凭条."
    step-4-or-return-and-adjudication:
      order: "4"
      title: "回递收据与审理(约1–2个工作日)"
      description: "地点:Special Permit Unit.事项:提交OR回执,系统录入申请,签发核准令草案;经审核官与外国人控制官(ACO)分级审查与批示."
    step-5-release-and-closing:
      order: "5"
      title: "领证与结案(约5分钟)"
      description: "地点:Special Permit Unit.事项:凭领取凭条或授权书,领取护照、SWP核准令、BI Clearance Certificate与收据,签收归档."
  variants: {}
  notes: "个案可能被要求补充材料或说明;如存在警示记录,需先向认证与证明科(CCS)申请相关证明后方可继续."
