acknowledgement_flags:
  data_privacy_consent: "提交CGAF及相关资料即表示同意依数据隐私要求收集与处理个人信息."
  certification_statement: "申请函/宣誓/声明文件须由授权代表签署并经公证,所填资料真实完整且愿承担法律责任."
faq:
  qas:
    validity-and-extension:
      question: "SWP有效期多久?可否延长?"
      answer: "SWP通常核发3–6个月.确需延长的,可提交展延申请并提供续期行程、合约与持续税务承诺;如工作性质转为长期,应办理9G或其他相应签证."
    performance-copyright-authorization:
      question: "我只有演出协会背书,能否先行递交,版权授权稍后补?"
      answer: "不建议.演出场景须同时具备行业协会与版权授权(如AMP/OPM与FILSCAP),否则可能直接退件或要求补件,影响排期."
    tin-before-apply:
      question: "尚未取得TIN能否先申请?"
      answer: "不可以.每位申请人需提交TIN或有效证明文件.主办单位亦须明确代扣代缴与申报承诺."
    work-before-approval:
      question: "在SWP核准前可以开始排练或少量工作吗?"
      answer: "不得在未获许可前从事有报酬的工作或与许可范围相关的业务活动.提前开展工作可能构成违规."
    fee-difference-across-offices:
      question: "为什么不同办事处的SWP费用会有差异?"
      answer: "多数页面显示总额PHP 6,440,但也有办事处按明细合计为PHP 6,940.以实际开具的缴费单(OPS)与官方收据(OR)为准."
    authorized-representative:
      question: "是否必须本人到场?可否授权他人办理?"
      answer: "可授权代理办理.需提交移民局认证ID或每位申请人的SPA原件与代理人有效政府ID复印件;但评估/面谈环节可能要求申请人或请愿人携带原证件到场."
    acr-icard-requirement:
      question: "SWP是否一定需要ACR I-Card?"
      answer: "一般不强制,但个别案件或按处室要求可能需办理ACR I-Card.若被要求,需提交第二份CGAF并另行缴纳I-Card费用(USD 50按BSP汇率折算+快通费PHP 500)."
    itinerary-adjustment:
      question: "如果行程临时调整怎么办?"
      answer: "应及时提交更新后的行程、相应主管机关背书与公司宣誓说明;如已展延,需同步提供既往SWP核准令与官方收据复印件以维持材料连续性."
disclaimers:
  items:
    ops-or-prevail: "以缴费单(OPS)与官方收据(OR)为最终依据."
    supplementary-docs-may-be-required: "个案可能被要求补充材料或说明,具体以窗口审理意见为准."
    foreign-doc-legalization: "境外文书须按要求认证并附英文译本;宣誓类文件须为原件并经公证."
