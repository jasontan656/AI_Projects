deliverables:
  description: "签证核准后的实施与证件发放."
  items:
    visa-sticker-endorsement:
      name: "签证贴签/实施"
      usage: "核准后在护照上加注,作为在菲合法停留与活动之依据."
    acr-i-card:
      name: "ACR I‑Card"
      usage: "外侨登记身份证,用于身份识别与出入境/办理业务所需."
kpis:
  processing_time: "数周以上,取决于材料完整度、听证排期与案件复杂度."
risks:
  items:
    failure-to-maintain-10-employees:
      "未持续满足≥10人常规用工可能被要求限期整改,严重者拒批或撤销签证."
    over-90-days-no-implementation:
      "签证核准后90日内未完成签注实施与ACR I‑Card领取,将导致签证自动撤销与卡片停用."
    false-statements:
      "任何虚假陈述或伪造文件可当场驳回,并可能面临刑事起诉、行政程序与遣返."
    non-attendance-hearing:
      "未按要求出席听证、原件核验或采集,可能影响审批进度或导致否决."
    payroll-and-contributions-noncompliance:
      "员工薪资低于法定最低工资或未履行PhilHealth/SSS缴费承诺,可能被驳回或撤销."
