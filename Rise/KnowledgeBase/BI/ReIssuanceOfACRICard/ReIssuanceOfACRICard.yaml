faq:
  qas:
    processing-time:
      question: "从递交到领卡需要多久?"
      answer: "常规流程约7个工作日;遇高峰、补件或需复核的案件会顺延.建议如有近期待出境计划,提前与窗口沟通时程."
    lost-personal-attendance:
      question: "遗失卡一定要本人到场吗?"
      answer: "建议本人到场完成声明与封锁;如确需代理,须提交每位申请人的 SPA 原件与代理人有效政府身份证件.未成年人可由父/母代办并出示其有效证件."
    amendment-fees:
      question: "资料变更如何计费?"
      answer: "资料变更标准合计 PHP 1,010(含变更费、LRF 与快通);若地址变更逾期申报,将加收行政罚 PHP 200/月,年度封顶 PHP 2,000."
    renewal-vs-damage-loss-fees:
      question: "一般续期与损坏/遗失换卡费用有何差异?"
      answer: "续期按 ACR I-Card 费 USD 50 + I-Card 快通 PHP 500;损坏/遗失换卡按 ACR I-Card 费 USD 20 为主,另加相应的快通与可能的组合项(如 Duplicate/ACR Fee 等),以 OPS/OR 为准."
    incorrect-or-missing-forms:
      question: "材料填写有误或缺项会怎样?"
      answer: "窗口将退件或要求限期补正.申请表必须英文大写、不得留空;文件须按清单顺序与法定尺寸装订.逾期补件可能导致时限顺延或重新缴费."
    passport-expiry-impact:
      question: "护照即将到期会影响办理吗?"
      answer: "护照须在办理时保持有效并供现场核验.若即将到期,建议先更新护照后再办理,以免影响卡片有效期与旅行安排."
    depart-within-30-days:
      question: "新卡签发后30日内计划离境怎么办?"
      answer: "请在表上如实勾选“是”,并与窗口确认可行领卡时间或授权代领所需文件,避免因未能及时领取影响出境."
    with-dero:
      question: "若系统显示有不良纪录(DERO),还能办理吗?"
      answer: "须先按指引解决相关纪录或提交必要证明.案件可能转入复核并延长办理周期,直至消除不良纪录或完成复议."
disclaimers:
  items:
    payment-basis-ops-or: "金额以当日 OPS/OR 为准;如涉及 USD 项目,按 BSP 当日汇率折算后并入票据."
    version-governance-2025: "凡与新版不一致之处,以窗口开单与2025年《公民宪章》口径为准(已更新至2025官方版本)."
