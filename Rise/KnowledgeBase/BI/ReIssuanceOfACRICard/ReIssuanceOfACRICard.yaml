version: ""
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "原生于菲律宾之外籍人士(Native Born)ACR I-Card 续办/补发/变更"
slug: "re-issuance-of-acri-card"
type: "reference"
semantic_profile:
  intent_id: "acr-icard-reissuance-native-born"
  category: "ACR-I-Card"
  tags: ["Native Born","ACR I-Card","renewal","replacement","amendment"]
service_overview: "面向在菲律宾出生且具“Native Born”标识之外籍人士,办理 ACR I-Card 的续期、补发、资料变更及因损坏/遗失引起的换发.通过规范申请、材料审核、生物信息采集与系统校验,确保移民登记状态与身份凭证持续有效,降低逾期或信息不一致的风险."
applicability:
  items:
    renewal-native-born: "持有载明“Native Born”的有效或已到期 ACR I-Card,需要续期或提前换发以衔接出入境安排."
    lost-stolen-or-damaged: "ACR I-Card 遗失、被盗或严重损坏,需办理挂失封锁与补发."
    data-amendments: "因姓名拼写校正、国籍/公民身份变化、婚姻状况变更或住址变更,需办理卡片资料修正与换发."
    re-registration-at-14: "未成年人年满14周岁,依法进行 ACR 再登记与采集."
    departure-within-30-days: "持卡人准备在新卡签发后30日内离境,需确认制卡周期与领卡安排."
preconditions:
  required:
    native-born-legal-stay-and-biometrics: "申请人须持有“Native Born”身份记录且在菲停留合法,现场提交原始证件并接受系统核验与必要的指纹/影像补采."
    form-completion-uppercase-na: "使用指定申请表填写完整信息,英文大写字母录入,无法适用处填写“N/A”,不得留空."
    affidavits-and-doc-authentication: "所有宣誓书/声明须为原件并经合法公证;PSA 民事文件与经 FSP/DFA 认证之外国文书(外语需附英文译本)."
    supporting-evidence-for-amendments: "涉及姓名/国籍/婚姻/地址等资料修正,须提交相应官方证明."
    representation-spa-and-id: "如委托办理,须提交 BI 认证旅行社/律所之有效资质或每位申请人单独 SPA 与代理人政府颁发的有效身份证件."
  not_eligible:
    cannot-prove-legal-stay: "无法证明合法停留或拒不出示原始证件者."
    form-noncompliant-or-binding-issue: "申请表未按要求英文大写填写、存在空项或材料未按清单顺序准备且未使用法定尺寸(8.5×14英寸)文件夹装订."
    missing-or-dubious-docs-or-dero: "关键证明文件缺失或真实性存疑(含伪造、篡改),或系统不良纪录(Derogatory Record)未结清."
    unpaid-fines-or-annual-report: "行政罚款、年报(Annual Report)欠缴、迟延登记等未处理或未缴清."
    unblocked-lost-or-unreturned-damaged-card: "未依要求完成旧卡封锁(遗失情形)或未按规定交回损坏卡正本(损坏情形)."
pre_required_documents:
  mandatory:
    bi-form-2014-08-010: "填妥的 ACR I-Card 续办/补发申请表 BI FORM 2014-08-010 Rev 0(英文大写填写,无法适用处填“N/A”)."
    original-acr-card-and-passport-copies: "原 ACR I-Card(遗失除外);有效护照资料页、签证实施页与最近一次入境章页复印件各1份;现场需出示护照原件核对后归还."
    boc-ctc: "经记录科出具的移民专员会令(Board of Commissioners)准许该类签证/登记之核证真实副本(CTC)(用于内部核验)."
    paper-acr-icr-ctc: "持有纸质 ACR/ICR 者:由记录科出具的 ACR/ICR 核证真实副本(CTC)."
    psa-birth-certificate-under-49: "如申请人49岁以下:PSA 出具的出生证明原件(用于 Native Born 身份与信息核验)."
  conditional:
    overdue-or-early-renewal:
      trigger: "逾期/提前续办"
      documents: ["逾期/提前续办说明函(说明原因与时间安排)"]
    lost-replacement:
      trigger: "遗失补发"
      documents: ["补发申请函","遗失宣誓书(Affidavit of Loss)","警方报案证明(Police Report)","现场补采指纹与影像(由采集岗安排)"]
    damaged-replacement:
      trigger: "损坏换卡"
      documents: ["损坏卡正本(现场交回)","既往缴费收据","护照签证页与最新入境章复印件"]
    amendments-name:
      trigger: "资料变更(姓名)"
      documents: ["法院命令(如适用)","更正后的出生证明","姓名更正/增列之宣誓书"]
    amendments-nationality:
      trigger: "资料变更(国籍/公民身份)"
      documents: ["官方变更证明","国籍变更宣誓书"]
    amendments-marital-status:
      trigger: "资料变更(婚姻状况)"
      documents: ["婚姻/死亡/宣告无效/离婚证明","婚姻状况变更宣誓书"]
    amendments-address:
      trigger: "资料变更(住址)"
      documents: ["Barangay 署长出具的居住证明","ACR I-Card 复印件","住址变更宣誓书"]
    re-registration-14:
      trigger: "年满14岁再登记(Re-registration at 14)"
      documents: ["再登记申请资料包","必要的登记费缴款凭证"]
    pickup-parent-of-minor:
      trigger: "父/母代领未成年人之新卡"
      documents: ["父/母任一方有效身份证件"]
    pickup-accredited-agency-lawfirm:
      trigger: "BI 认证旅行社/律所代领"
      documents: ["BI 认证证件复印件"]
    pickup-other-representative:
      trigger: "其他授权代表代领"
      documents: ["每位申请人单独 SPA 原件","代理人有效政府身份证件"]
    claiming-docs:
      trigger: "领卡时一般需提交"
      documents: ["持卡人护照资料页复印件","父/母有效证件(未成年人由父/母代领)","BI 认证 ID 复印件(旅行社/律所代领)","SPA 原件(其他情形)"]
process:
  steps:
    consult-and-pick-form:
      order: "1"
      title: "咨询与取表(约5分钟)"
      description: "至指定窗口(如主楼 Room 210 或外勤办相应窗口)领取申请表与材料清单,获取填写与装订规范说明."
    initial-review-and-record:
      order: "2"
      title: "递件初审与建档(约15分钟)"
      description: "按清单顺序提交资料,注册官进行完整性与真伪性初审;系统核查不良纪录;对遗失/变更等情形标注备注;生成缴费单 OPS."
    payment-and-receipt:
      order: "3"
      title: "缴费与取收据(约10分钟)"
      description: "携 OPS 前往收银缴纳相应费用并取得官方收据 OR."
    biometrics-capture:
      order: "4"
      title: "生物信息采集(约5分钟)"
      description: "前往生物采集岗进行现场拍照、指纹与电子签名采集,必要时完成补采."
    system-processing-and-card-command:
      order: "5"
      title: "系统处理与制卡指令(2–3个工作日)"
      description: "注册官核对电子档案并封锁旧卡(遗失/换卡);提交主管逐级审核;生成制卡指令."
    card-production-and-release:
      order: "6"
      title: "制卡与回传(整体约7个工作日)"
      description: "卡片由合作制卡单位制作并回传;ARD 发出领卡通知;申请人凭领卡凭条与所需证明文件领取新卡或授权代领."
  variants: {}
  notes: "申请表询问“新卡签发后30日内是否计划出境”,如选择“是”,建议提前与窗口确认取卡与行程衔接,必要时调整办理时点.高峰期或需补件/复核的案件,时限将顺延."
