deliverables:
  description: ""
  items: {}
kpis:
  processing_time: "常规约7个工作日;高峰/补件/复核顺延"
risks:
  items:
    form-filling-standard: "申请表必须以英文大写填写,无法适用处填“N/A”,不得留空;特殊字符须转换为标准英文字母拼写."
    binding-requirement: "所有材料须按官方清单顺序装订于法定尺寸(8.5×14英寸)文件夹,否则窗口可拒收."
    doc-authentication: "宣誓书须为原件并依法公证;PSA 民事文件与经 FSP/DFA 认证之外国文书(附英文译本)缺一不可,资料不符将暂缓发卡."
    administrative-fines: "逾期年报、迟延登记、住址变更迟报等将并入本次缴费;未缴清不得领卡.常见档位为 PHP 200/月(年封顶 PHP 2,000)或按项目另行计收."
    lost-card-blocking: "遗失卡须先完成系统封锁旧卡并提交遗失材料,方可制发新卡;未封锁可能导致身份被滥用与案件延误."
    data-verification-on-release: "领卡时务必核对姓名、出生日期、国籍/婚姻、地址等关键信息;如有错误应当场退回更正."
    dero-or-conflict-review: "系统不良纪录(WITH DERO)或信息冲突将触发复核,局方可要求提交更多证明或安排追加指纹比对."
    travel-arrangement: "如计划在新卡签发后30日内离境,请与窗口预估时长(常规约7个工作日),必要时调整办理时点或授权代领并提交相应证明."
    pickup-requirements: "未成年人由父/母代领须出示父/母有效证件;旅行社/律所代领须提 BI 认证 ID 复印件;其他代理须提 SPA 原件与政府有效 ID."
    supplementation-deadline: "被要求补件的,应在窗口限定期限内一次性补齐;逾期未补可能导致退件或需重新申请与缴费."
