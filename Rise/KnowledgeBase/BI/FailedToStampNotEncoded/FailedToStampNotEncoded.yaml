acknowledgement_flags:
  data_privacy_consent: "提交CGAF并办理即表示同意依据2012年数据隐私法处理个人信息,仅用于与申请相关的核验与存档."
  certification_statement: "申请表包含真实性声明/认证条款,申请人需签署确认."
faq:
  qas:
    processing-time:
      question: "平均需要多长时间办理完成?"
      answer: "一般约5个工作日完成;如需补件或进行更深入的系统比对与调查,时间将相应延长."
    where-to-apply:
      question: "可以在其他城市的移民办事处办理吗?"
      answer: "本业务由菲律宾移民区办事处受理.外地申请人请先与当地办事处咨询是否可转案或提供指引."
    lost-passport:
      question: "如果护照丢失,如何补章?"
      answer: "请先按护照签发机关要求补办新护照,并备妥遗失声明/报案或使领馆证明.办事处将依据系统记录核验后再行补章."
    will-change-visa-or-stay:
      question: "补章是否会延长我的停留期限或改变签证类别?"
      answer: "不会.补章仅补足实体印章,不影响既有入境许可种类与停留时限;如需延长停留或变更签证,请另循相应程序办理."
    no-record-in-system:
      question: "系统查不到我的出入境记录还能办理吗?"
      answer: "不能.该业务仅适用于“系统已记录但护照未盖章”.如无系统记录,窗口会转入调查或建议使用其他纠正流程."
    fees-and-express:
      question: "是否有费用?能否加急?"
      answer: "补章本身免费;如需另行申请“认证/证明”类文件,将按认证通用标准收费(如 Certification PHP 500 + LRF PHP 10,选择加急另加 Express PHP 500).是否加急以认证窗口与现场工作量为准."
disclaimers:
  items:
    fees-subject-to-or: "费用以现场出具的官方收据(OR)为准."
    no-change-to-admission: "补章不改变入境许可种类与停留期限."
    timeline-may-extend: "处理时长因补件、交叉验证或调查可能延长."
