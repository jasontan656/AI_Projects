risks:
  items:
    records-mismatch-investigation: "如系统查无该次通关记录或存在矛盾,将转入调查程序,补章暂停直至查清."
    verify-stamp-details-on-pickup: "领取时需核对印章日期、口岸与航班信息,如有错误应当场更正."
    no-change-to-admission-or-stay: "补章不改变入境许可类型与停留期限,不能用于掩盖逾期或其他违规."
    false-docs-liability: "提供伪造文件或虚假陈述可能被当场否决并引发行政/刑事责任."
    pending-issues-must-be-cleared: "存在逾期、罚款未清或不良记录者,应先依规定处理."
    overdue-supplement-closure: "逾期未补件,案件可能按规定结案或驳回."
