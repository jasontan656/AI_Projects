deliverables:
  description: "完成核验与核准后,在护照相应页补盖出入境印章,并完成签收归档."
  items:
    stamped-passport:
      name: "护照补盖出入境印章"
      usage: "完善实体旅行记录,与系统记录一致,用于签证、就业审查、司法用途或航空公司校验."
kpis:
