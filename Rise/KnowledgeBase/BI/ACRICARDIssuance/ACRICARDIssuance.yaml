version: ""
updated_at: ""
default_language: "zh-CN"
aliases:
  - "ACR I-CARD Issuance"
department: "BureauOfImmigration"
name: "ACR I‑CARD 签发(菲律宾移民局外国人登记身份证)"
slug: "acr-icard-issuance"
type: "reference"
semantic_profile:
  intent_id: "acr-icard-issuance"
  category: "alien-registration"
  tags: []
service_overview: "ACR I‑CARD 是菲律宾移民局为在菲停留超过59天的外籍人士签发的生物识别登记卡,用于身份识别与移民管理.该申请需与相应签证申请同步提交,卡片在签证获批后编码并发放."
applicability:
  items:
    stay-over-59-days-on-9a: "入境持9A(临时访客/旅游)签证,累计停留超过59天需办理登记卡."
    other-visa-conversion-or-extension: "办理需登记的签证转换/展延(如9G、13A、9F学生等)时,按主签证流程同步申办 ACR I‑CARD."
    paper-acr-permanent-resident-delayed: "之前持纸本ACR的永久居民,因迟延申办需补办/换发 I‑CARD."
    via-authorized-representative: "通过具备BI认证或有效委托的代理人代办签证与登记卡."
preconditions:
  required:
    valid-passport-and-stay: "持有有效护照,且在菲停留超过59天,或所在签证类别规定需持有 ACR I‑CARD."
    joint-filing-with-visa: "ACR I‑CARD 申请与签证申请同案递交,由同一受理单位处理并一并开具缴费单(OPS)."
    present-passport-for-verification: "递交时可出示护照原件以供窗口核验."
    submission-format-legal-size: "所有文件按清单顺序装订于法定纸(8.5×14英寸)文件夹内."
    sworn-documents-notarized-original: "所有宣誓/陈述性文件须提交原件且经公证."
    civil-registry-and-foreign-docs-auth: "境内民事登记文件须为NSO原件;国外文书须经具辖FSP或DFA认证并附英文译本."
    representative-submission-requirements: "代理递交须附BI认证ID复印件;其他授权代表须提交每位申请人的SPA及代理人政府ID复印件."
  not_eligible:
    incomplete-or-incorrect-cgaf: "申请表未按要求完整、准确以英文大写填写,留空项未标“N/A”."
    improper-binding-or-missing-authentic-copies: "证件未按清单顺序装订、缺少原件/公证件/认证件."
    non-english-or-unauthenticated-foreign-docs: "外文材料未附英文译本,或国外文书未经具辖FSP或DFA认证."
pre_required_documents:
  mandatory:
    application-form-2014-08-006: "填妥的申请表(BI Form 2014‑08‑006 Rev 0)."
    boc-or-commissioners-order-certified-copy: "由专门记录科签发的“签证批准之委员会议(BOC)命令”认证副本;如为学生签证,提交专员核准令认证副本(二者择一,依签证类型)."
    passport-copies-info-visa-entry: "护照资料页复印件,及载有已实施签证与最近一次入境许可停留章的页面复印件."
    official-receipt-copies: "相关费用官方收据(OR)复印件."
    photos-2x2-white-2pcs-recent-3mo: "近三个月内拍摄的2×2白底证件照2张."
  conditional:
    paper-acr-holder-delayed-reissuance:
      trigger: "纸本ACR持有人(永久居民)迟延补办/换发 I‑CARD"
      documents:
        - "填妥的申请表(BI Form 2014‑08‑006 Rev 0)"
        - "关于迟延申办之说明函"
        - "原纸本ACR正本(办理时交回)"
        - "移民居留证(ICR)/本地出生居留证(NBCR)复印件"
        - "指纹科出具的索引卡影像打印件"
        - "护照资料页、签证实施页与最近入境页复印件"
        - "护照已过期者:提交“承诺书”原件,并于新护照签发之日起15日内补交新护照原件及复印件"
        - "近三个月内拍摄的2×2白底证件照2张"
process:
  steps:
    materials-prep-and-bundle-with-visa:
      order: "1"
      title: "材料准备与签证并案组卷"
      description: "按清单备齐 ACR I‑CARD 材料,并与对应签证申请资料一并组卷."
    submission-and-ops:
      order: "2"
      title: "递交受理"
      description: "向中央收件处(CRU)或授权的BI外勤/卫星办公室提交完整资料;窗口初审无误后签发缴费单(OPS)."
    payment-at-cashier:
      order: "3"
      title: "缴费"
      description: "持缴费单至 Cashier 缴纳签证与 ACR I‑CARD 相关费用并领取官方收据(OR)."
    return-or-and-adjudication:
      order: "4"
      title: "回填收据与审理"
      description: "将 OR 与支持文件交回裁决/签证承办单位,等待实质审查与批准."
    visa-implementation-and-card-encoding:
      order: "5"
      title: "签证实施与制卡编码"
      description: "签证核准后,按通知提交护照供签证贴签与 ACR I‑CARD 编码."
    card-release:
      order: "6"
      title: "领卡"
      description: "由外侨登记处(ARD)发放成卡,按通知凭证件(及如适用之授权材料)到场领取."
  variants: {}
  notes: "提示:具体等候时长与放行安排以受理机关现场为准,必要时可能采集/核验生物信息."
pricing:
  metadata:
    last_verified: ""
    source: ""
  items:
    standard:
      label: "标准费用"
      details:
        icard-fee:
          amount:
            currency: "USD"
            display: "USD 50.00"
            value: 50
          notes: "按当期菲律宾央行BSP汇率折算并以PHP收取."
          attr:
            amount:
              currency: "str"
              value: "int"
            notes: "str"
        fast-lane:
          amount:
            currency: "PHP"
            display: "PHP 500.00"
            value: 500
          notes: "快速通道费(卡片处理)."
          attr:
            amount:
              currency: "str"
              value: "int"
            notes: "str"
    combined-as-applicable:
      label: "可能合并计收的相关费用(按OPS/OR构成)"
      details:
        lrf:
          amount:
            currency: "PHP"
            display: ""
            value: null
            tiers:
              - value: 10
                condition: "常见面额,按实际计项"
              - value: 20
                condition: "常见面额,按实际计项"
              - value: 30
                condition: "常见面额,按实际计项"
              - value: 50
                condition: "常见面额,按实际计项"
          notes: "法律检索费,具体以OPS/OR为准."
          attr:
            amount:
              currency: "str"
              value: "int|null"
              tiers:
                value: "int"
                condition: "str"
            notes: "str"
        visa-sticker:
          amount:
            currency: "PHP"
            display: "PHP 100"
            value: 100
          notes: "如需贴签时计收."
          attr:
            amount:
              currency: "str"
              value: "int"
            notes: "str"
        head-tax:
          amount:
            currency: "PHP"
            display: "PHP 250"
            value: 250
          notes: "头税(>16岁)在部分组合场景出现."
          attr:
            amount:
              currency: "str"
              value: "int"
            notes: "str"
        acr-fee:
          amount:
            currency: "PHP"
            display: "PHP 1,000"
            value: 1000
          notes: "ACR登记费;与其他许可/证明并办时可能出现,具体以OPS为准."
          attr:
            amount:
              currency: "str"
              value: "int"
            notes: "str"
deliverables:
  description: "签证获批后编码并发放的生物识别登记卡."
  items:
    acr-i-card:
      name: "ACR I‑CARD 外国人登记身份证"
      usage: "身份识别与移民管理;与主签证案关联编码后由ARD放行."
kpis:
  processing_time: "取决于签证审理时长与制卡进度;以现场为准."
risks:
  items:
    supplemental-docs-may-be-required: "受理机关可要求补充材料以进一步核验."
    timeline-and-fees-may-change: "费用、流程与时限以现场公告与OPS为准,可能调整且不另行通知."
    travel-before-release-risk: "在卡片核发前短期离境可能影响持卡或签证实施,建议提前确认安排."
