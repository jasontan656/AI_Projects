acknowledgement_flags:
  data_privacy_consent: ""
  certification_statement: "申请表须签署;所有宣誓/陈述性文件须提交经公证之原件."
faq:
  qas:
    who-must-apply:
      question: "谁必须办理ACR I‑CARD?"
      answer: "在菲停留超过59天的外籍人士,以及按其签证类别规定需登记的申请人(含多数转换/展延类签证),均须办理."
    when-to-submit:
      question: "何时提交ACR I‑CARD申请?"
      answer: "与对应签证申请同步递交;签证获批后才会制卡与发放."
    where-to-apply:
      question: "在哪里可以办理?"
      answer: "移民局(BI)主办公室或具有该项受理权限的外勤/卫星办事处.提交入口通常为中央收件处(CRU)或相应签证窗口."
    how-much-fee:
      question: "办理费用是多少?"
      answer: "标准为ACR I‑CARD卡费USD 50(按BSP汇率折PHP收取)+卡片处理快速通道费PHP 500.其他与签证并办的费用以OPS为准."
    processing-time:
      question: "从递交到领卡需要多久?"
      answer: "取决于签证审理时长与制卡进度.卡片仅在签证核准后制作并由ARD统一放行."
    representative:
      question: "可以由他人代为办理/领卡吗?"
      answer: "可以.BI认证代理需出示认证ID;其他代表须提交SPA及政府ID复印件.未成年人由父/母代领需出示父/母有效ID."
    depart-in-30-days:
      question: "我计划在卡片签发后30天内离境,会影响吗?"
      answer: "表格将询问该项;如临近离境,建议在递交前向受理窗口确认流程安排,避免影响持卡或签证实施."
    lost-or-damaged:
      question: "遗失或损坏ACR I‑CARD怎么办?"
      answer: "可申请补/换卡.参考价目:丢失/损坏I‑CARD的卡费常见为USD 20,另有快速通道费(PHP 500/1,000,依窗口与票据构成),以OPS为准."
    acr-vs-ecc:
      question: "ACR I‑CARD与ECC是否相同?"
      answer: "不同.ACR I‑CARD为在菲登记身份证;ECC(出境清关证)用于离境审核,两者不可相互替代."
    extra-docs:
      question: "是否会被要求提交额外文件?"
      answer: "可能.移民局为核验与评估需要,保留要求补件的权利."
disclaimers:
  items:
    general-disclaimer:
      "本说明综合自BI官网业务说明、官方表格与清单,并参考2025年价格表条目.所有流程与费用以受理机关现场公告与实际开具的缴费单(OPS)为准."
