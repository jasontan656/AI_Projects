faq:
  qas:
    processing-time:
      question: "从递件到拿到学校认证,一般需要多久?"
      answer: "在缴费与完成现场勘查后,制作与签批通常需约10–14个工作日;加上前序受理与勘查安排,整体常见时长约16个工作日,视补件与排程可能调整."
    fee-differences:
      question: "费用为何在不同办事处有差异?"
      answer: "部分办事处按“费目拆分”(如申请费/认证费各 PHP 510/1,010),也有办事处采用“整包价”(历史示例 PHP 50,510,含多环节成本).最终以当日 OPS 与 OR 为准,币种统一为 PHP,涉及美元费用按 BSP 汇率折算."
    incomplete-docs:
      question: "资料不齐会被当场拒收吗?"
      answer: "未按清单顺序装订、缺少原件或认证件、或表格未按最新版填写,受理窗口可不予接收;已受理案件在审核中发现缺漏将发补件通知,补件期内流程暂停."
    esl-extra-requirements:
      question: "ESL 学校相较非 ESL 有何额外要求?"
      answer: "除通用项目外,ESL 学校通常需提交与英语教学相关的讲师资格(如 TESOL/TESDA Trainers Methodology)与课程认证材料,并在现场勘查中展示实际教学安排与配套设施."
    foreign-documents:
      question: "境外签发的文件如何处理?"
      answer: "须提交原件并经具辖区的菲律宾外事机构或 DFA 认证,若为非英文需要附英文译本.未按认证要求的外文文件不予认可."
    supplement-and-reschedule:
      question: "补件是否需要再次缴费或重新排程?"
      answer: "在补件期限内补齐,一般延续原流程;逾期补件或资料重大变更,受理处可能重新评估并按新 OPS 重新计费与排程."
    after-approval:
      question: "获得认证后还需要做什么?"
      answer: "按期参加移民局或相关主管部门的复查;到期前申请续证;如新增分校或迁址,应及时办理变更并接受必要的现场勘查."
    third-party-agency:
      question: "可以由第三方代理办理吗?"
      answer: "可以.须提交移民局认证 ID 复印件或针对本案的 SPA 及代理人的有效政府身份证件复印件;建议选择移民局认证的专业机构,以降低退补风险."
disclaimers:
  items:
    fees-subject-to-ops: "所有费用项目与总额以当日 OPS/OR 为准,可能因受理办事处口径不同而调整."
    processing-time-may-vary: "办理时长受补件与勘查排程等因素影响,存在变动."
    foreign-docs-legalization: "境外文件须经具辖区外事机构或 DFA 认证并附英文译本,未按要求的外文文件不予认可."
    payment-methods: "支付方式以现场指引为准(现金/刷卡),由收银窗口开具 OR."
