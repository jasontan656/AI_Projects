version: ""
updated_at: ""
default_language: "zh-CN"
aliases:
  - "学校认证"
  - "ESL 学校认证"
department: "BureauOfImmigration"
name: "学校认证(私立 ESL 招收外籍学生资格)"
slug: "school-accreditation"
type: "reference"
semantic_profile:
  intent_id: "school-accreditation"
  category: "accreditation"
  tags:
    - "ESL"
    - "foreign-students"
    - "school"
    - "immigration"
service_overview: "本服务面向在菲律宾设立并拟招收外籍学生的私立学校(尤其开设英语作为第二语言 ESL 的机构),用于首次申请或续期外籍学生招生资格,取得学校认证命令与学校认证识别证.通过获得学校认证,学校可依法向移民局办理外籍学生签证或许可相关事宜,纳入监管与复查机制,提升资质公信力与国际招生合规性."
applicability:
  items:
    private-esl-school-starting-recruitment: "在菲律宾注册的私立 ESL 学校计划正式对外招收外籍学生,需取得招生资格认证."
    esl-course-regularization-for-permits: "已运营 ESL 课程,欲完善合规体系并为学生申请学习许可(如特殊学习许可)提供前置资质."
    new-branch-or-site-inclusion: "新设分校或新增教学场地,需纳入认证范围并接受实地勘查."
    renewal-and-periodic-review: "认证即将到期,需要续证并通过年度或定期复查."
    after-education-agency-approval: "学校完成课程质量认证(FAAP/TESDA/CHED/DepEd)后,申请在移民局备案为可招收外籍学生的机构."
preconditions:
  required:
    legal-establishment-and-registration: "具备合法成立与登记:持有公司注册证明与组织章程(SEC/DTI),或公立院校之设立文件."
    program-quality-accreditation: "课程质量认证到位:持有菲律宾认证联盟(FAAP)或高教委/教育部/技能发展署(CHED/DepEd/TESDA)认可的课程与项目证明."
    campus-safety-and-compliance: "校舍安全与卫生合规:符合消防、卫生、安全等法规,配备必要安防设施(含 CCTV),并持有效本地营业与卫生许可、消防检验证."
    standardized-submission: "资料规范提交:所有文件按清单顺序装订于合法尺寸(8½×14 英寸)文件夹,按要求提供原件与复印件."
    designated-contact-person: "指定联系人:由校方负责人出具签署的申请函,明确课程范围、联系人、联系电话与电子邮箱."
  not_eligible:
    lacking-education-approval: "未取得教育主管部门许可或课程未获上述权威认证."
    major-safety-hazards: "校舍存在重大消防/卫生隐患或设施与规范严重不符."
    incomplete-or-unauthenticated-docs: "资料不齐、不按清单顺序装订,或提交非原件/未按要求认证文件."
    tax-or-compliance-issues: "存在欠税、重大合规问题、或在移民局留有未了结不良纪录的学校."
    unable-to-cooperate-on-inspection: "无法配合现场勘查或关键人员不到场,影响核实与评估."
pre_required_documents:
  mandatory:
    establishment-and-corporate-docs: "学校设立与组织文件:私立机构之 SEC 注册证明、公司章程、细则与最新 GIS;或 DTI 商号登记(独资);公立院校提供特许设立文件."
    program-and-project-accreditations: "课程与项目认证:FAAP 认证证书,及/或 CHED/DepEd/TESDA 批准之课程与项目清单、对应核准文件."
    info-bulletin-and-handbook: "学校信息发布材料:信息手册/招生简章(Information Bulletin)、学校手册与宣传资料."
    faculty-credentials: "师资资料:教师与培训师资历矩阵、主要教师履历;ESL 类课程如涉及 TESOL/TESDA Trainers Methodology 的讲师,提供相应资质证明."
    facility-evidence: "设施证明材料:校舍外观与教学设施照片(教学楼、教室、实验室、图书馆、卫生设施、消防设备、CCTV 等);必要时附平面图/房产或租赁证明."
    local-permits: "地方合规证照:最新营业执照、卫生许可、消防安全检验证(有效期内)."
    nbi-pnp-clearances: "无犯罪与任用证明:专任关键人员的 NBI/PNP 无犯罪证明、在职证明、学校 ID、2×2 白底照片."
    application-letter-and-forms: "申请函与表格:致移民局长的申请函(载明课程、联系人与邮箱);学校认证申请表(BI 表格 2014-02-006 或 2014-02-008,以受理处发放版本为准,通常需提交两份正本)."
    authorization-if-applicable: "代理授权(如适用):授权代表的移民局认证 ID 复印件,或针对每位申请主体出具的专项委托书 SPA(附代理人有效政府身份证件复印件)."
    civil-registry-and-foreign-docs: "其他:如涉及民事登记文件(出生、婚姻、死亡等),需提交菲律宾国家统计局(NSO/PSA)出具的原件;外文文件须附英文译本并经具辖区的菲律宾外事机构或 DFA 认证."
  conditional:
    include-branch-or-new-site:
      trigger: "新增分校/新场地纳入认证范围"
      documents:
        - "分校/场地的使用权证明(产权/租赁)"
        - "地方许可与设施材料(含照片/平面图)"
    rectification-history:
      trigger: "存在历史整改或补检要求"
      documents:
        - "整改报告"
        - "复检合格证据"
    tax-compliance-requested:
      trigger: "受理处要求提供财务与税务合规材料"
      documents:
        - "最新纳税合规证明"
        - "财务概览/报表(如被要求)"
    additional-supporting-as-ops:
      trigger: "受理处评估后要求提交其他支持性材料(以 OPS 备注为准)"
      documents:
        - "受理处指定的补充文件"
process:
  steps:
    consultation-and-pickup-checklist:
      order: "1"
      title: "咨询与取件清单(约10分钟)"
      description: "前往受理办事处领取学校认证清单与申请表,核对资料要求与装订规范."
    submission-and-prescreen:
      order: "2"
      title: "递件与预审(约25分钟)"
      description: "向受理窗口提交完整申请夹;移民官进行形式与要件预审、登记,开具缴费单 OPS."
    payment-and-receipts:
      order: "3"
      title: "缴费与取回凭据(约5分钟)"
      description: "持 OPS 至收银窗口缴费,领取官方收据 OR 与领取凭条."
    on-site-inspection:
      order: "4"
      title: "实地勘查(约2个工作日)"
      description: "配合移民局勘查团队进行现场核查,安排校园导览、资料展示与关键人员访谈,出示安全与课程实施记录."
    internal-review-and-endorsement:
      order: "5"
      title: "内部审核与呈报(约30分钟内完成流转)"
      description: "审核单位编写评估与推荐意见,并行文送学生签证科复核与批准."
    production-and-issuance:
      order: "6"
      title: "制作与签发(约10–14个工作日)"
      description: "学生签证科制作学校认证命令与学校认证识别证,完成签批与制卡."
    release-and-recording:
      order: "7"
      title: "领证与备案(约5分钟)"
      description: "凭 OR 与领取凭条在指定窗口领取学校认证命令与学校认证 ID,并完成备案;后续接受复查与续证管理."
  variants: {}
  notes: "补件或追加勘查将暂停流程;逾期补件可能触发重新评估并按新 OPS 重新计费与排程."
