deliverables:
  description: "核准后签发学校认证命令与学校认证识别证,用于学校对外招生与办理外籍学生签证/许可及备案."
  items:
    school-accreditation-order:
      name: "学校认证命令(Order)"
      usage: "作为学校可招收外籍学生的法律依据与对外出示文件."
    school-accreditation-id:
      name: "学校认证识别证(ID)"
      usage: "校方日常出示与后续签证/许可办理时作为资质凭证."
kpis:
  processing_time: "常见约16个工作日(制作与签批约10–14个工作日;实际视补件与排程调整)."
risks:
  items:
    binding-noncompliance-rejection: "资料未按清单顺序与规定尺寸装订,可能不予受理或被退件."
    originals-and-legalization-required: "宣誓陈述/声明未提供原件或未公证、境外文件未完成认证与译本,可能不予认可."
    authorization-proof-missing: "由授权代表办理而未提供移民局认证 ID 或 SPA 与有效证件,可能导致不予受理."
    on-site-inspection-issues: "现场勘查无法完成或关键人员不到场,将延长时程或导致退件."
    inconsistency-between-curricula-and-qualifications: "申报课程与实际教学安排、师资资质不一致,可能被驳回并列为高风险."
    post-approval-obligations: "未按规定接受复查或逾期续证,可能造成资格中断并影响招生."
    supplement-and-suspension: "材料缺漏将发补件通知;补件期间案件暂停处理,逾期未补可能退件或需重新计费."
    violations-consequences: "逾期续证、伪造/变造文件、未报批扩招、安防不达标等,可能导致驳回、资格暂停/取消、罚款或记录入案."
