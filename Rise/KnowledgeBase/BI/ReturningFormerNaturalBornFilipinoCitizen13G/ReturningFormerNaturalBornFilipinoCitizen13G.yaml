acknowledgement_flags:
  data_privacy_consent: "提交CGAF及相关表格即视为同意数据隐私与资料处理声明."
  certification_statement: "宣誓/声明类文件须签署并提交原件;可能需签名或拇指印."
faq:
  qas:
    who-can-apply:
      question: "谁可以申请13G?"
      answer: "须满足三项核心条件:曾为菲律宾原生公民;目前为他国归化公民;拟回菲律宾长期定居.同时需持有有效护照、在菲有效授权停留,并通过必要的背景与健康审查."
    who-are-dependents:
      question: "附属申请人范围包括谁?"
      answer: "主申请人的配偶与未满21岁的未婚子女可作为附属申请人;每名家属须独立准备一套材料(含关系证明、护照与停留记录等),并满足相应年龄与审查要求."
    when-nbi-required:
      question: "多久需要提交NBI无犯罪证明?"
      answer: "如自首次入境菲律宾至递交申请时已满或超过6个月,则主申请人与年满15周岁的家属需提交NBI无犯罪证明;是否提交以入境时间与年龄条件为准."
    processing-time-and-status:
      question: "办理周期多长、如何查询进度?"
      answer: "周期取决于材料完备度、听证安排与制卡进度等因素.可通过移民局线上查询入口查询审批状态;请妥善保管申请编号与OR信息."
    after-approval:
      question: "签证获批后需做什么?"
      answer: "按通知提交护照进行签证实施(贴签),并在制卡完成后领取ACR I-Card.注意,自批复之日起90日内未实施签证或未领卡,签证将自动取消、I-Card将被停用."
    can-representative-apply:
      question: "可以由代理机构或受权代表提交吗?"
      answer: "可以.须提交移民局认证代理的资质证明复印件,或提交经正规公证的特别授权书(每位申请人各一份)及受权人有效身份证复印件."
    foreign-civil-docs-usage:
      question: "境外出具的关系/民事文件如何使用?"
      answer: "须提供原件并经菲律宾海外馆处认证,或如由驻菲使团出具须经菲律宾外交部认证;非英文文件需附英文译文."
    pricing-changes:
      question: "费用如何计算,是否会变动?"
      answer: "目前可参考2014年13G签证公布金额及通用收费(如ACR I-Card USD 50、签证贴纸费等).实际以OPS/OR为准,美元按BSP汇率折算,移民局可能随时调整且不另行通知.若存在逾期或补证等情形,可能产生额外罚款或复议费."
disclaimers:
  items:
    fees-subject-to-ops-or: "费用以OPS/OR为准,可能随时调整且不另行通知."
    usd-to-php-fx: "美元项目按BSP即时汇率折算."
    additional-docs-may-be-required: "移民局保留要求提交其他补充支持文件的权利."
    original-and-authentication: "宣誓/声明类文件须原件并正规公证;境外文书须经FSP或DFA认证,非英文文件须附英文译文."
