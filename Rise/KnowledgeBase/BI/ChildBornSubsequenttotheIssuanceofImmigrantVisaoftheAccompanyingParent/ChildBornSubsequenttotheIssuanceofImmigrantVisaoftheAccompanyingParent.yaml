version: ""
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "随行父母移民签证签发后所生子女非配额移民签证转换(13C)"
slug: "child-born-subsequenttothe-issuanceof-immigrant-visaofthe-accompanying-parent"
type: "reference"
semantic_profile:
  intent_id: "immigrant-visa-13c-child-born-after-parent-visa"
  category: "immigrant-visa"
  tags: []
service_overview: "为“在随行父母获批并签发移民签证后在菲律宾境内出生的子女”办理非配额移民签证(13C)转换,并同步完成ACR I-Card申请与发放,确保未成年人在菲长期合法居留、出入境与后续教育、医疗、登记等事务的合规性."
applicability:
  items:
    child-born-after-parent-immigrant-visa-issued: "子女在随行父母的移民签证签发之后出生,需在菲律宾境内将身份转换为非配额移民签证(13C)."
    at-least-one-parent-holds-valid-immigrant-visa: "父母一方或双方已持有效移民签证且在菲合法停留,拟为新生儿尽快取得合法居留与登记证件."
    travel-plan-needs-visa-and-acr: "因即将安排子女出入境旅行,需要先落实签证实施与ACR I-Card发放."
    include-child-into-family-records: "子女信息需纳入家庭移民档案,后续办理学校注册、医疗保险或银行开户需提供合法居留证明."
    late-application-rectification: "过往未及时办理,现拟补齐转签与登记手续,规避逾期停留或记录不全的风险."
preconditions:
  required:
    child-born-after-visa-issuance: "子女确为“在随行父母移民签证签发之后”出生."
    parent-holds-valid-immigrant-visa: "随行父母至少一方持有有效移民签证,且当前在菲停留受许可且有效."
    complete-birth-registration-docs: "申请人(子女)具备完整出生登记文件;在菲律宾签发的民事登记文件须为菲律宾统计局(PSA)原件."
    cgaf-two-originals: "按要求完成统一申请表(CGAF)两份正本,且资料齐备."
    present-original-passports-at-intake: "申请人与/或请愿人(父/母)在受理、评估与面谈时可出示原始护照或身份证件."
  not_eligible:
    birth-before-parent-visa-issued: "子女出生日期早于随行父母移民签证签发日期."
    parent-stay-not-legal: "随行父母在菲停留不合法或无法证明其最新入境与有效停留."
    key-docs-missing-or-fraud: "关键文件缺失或存在伪造嫌疑(包括出生证明、护照资料页、检疫证明等)."
    foreign-docs-not-legalized: "未按要求提交经认证的境外文件(未经驻外机构或外交部认证/合法化,且无英文译本)."
    adverse-records-or-prohibited: "经审查存在不良记录或其他法律禁止情形."
pre_required_documents:
  mandatory:
    petition-letter-to-commissioner: "请愿信:由随行父母出具,致移民局局长,请求为子女办理13C转换."
    cgaf-two-originals-bi-form: "统一申请表(CGAF,BI Form CGAF-001-Rev 2)两份正本:全英文、大写字母填写;不适用项填“N/A”,不得留空."
    parents-passport-copies-and-stay-proof: "随行父母护照资料页复印件,以及最近一次入境章与当前有效停留的证明复印件."
    child-birth-certificate: "子女出生证明:菲律宾签发的须为PSA原件;境外签发须为原件并经具辖菲律宾驻外机构(FSP)或菲律宾外交部(DFA)认证/合法化,非英文需附英文译本."
    bi-clearance-certificate: "移民局无案证明(BI Clearance Certificate)."
    quarantine-medical-clearance-if-applicable: "检疫局体检/医学许可(如适用):特定国家且自2014年6月起入境者须提交检疫局出具的原件或经核证的真实副本."
  conditional:
    more-than-two-children:
      trigger: "当申请表中子女数超过2人"
      documents:
        - "申请人子女信息补充表(Consolidated General Application Form for Information on Applicant’s Child(ren))"
    represented-by-agent:
      trigger: "由代理人递交或代领"
      documents:
        - "移民局认可机构之认证ID复印件(如为认证旅行社/律所)"
        - "每位申请人的特别授权书(SPA)原件(如为非认证机构代理)"
        - "代理人有效政府签发身份证复印件"
    acr-i-card-application:
      trigger: "办理ACR I-Card"
      documents:
        - "ACR I-Card申请材料(按外侨登记处ARD指引)"
        - "影像与指纹采集(现场)"
    additional-documents-as-required:
      trigger: "受理单位为核验所需而要求补充"
      documents:
        - "受理单位通知的其他补充材料"
process:
  steps:
    obtain-and-fill-forms:
      order: "1"
      title: "领取与填写表格(PIAU/官网)"
      description: "在移民局PIAU或官网获取CGAF并按规范填写.预计0.5个工作日."
    pre-evaluation-and-intake:
      order: "2"
      title: "预审与收件(CRU/前台)"
      description: "向CRU或具受理资质的外勤办提交资料进行预审与扫描,原始护照核验后退还.预计0.5个工作日."
    get-order-of-payment-slip:
      order: "3"
      title: "获取缴费单(OPS)"
      description: "预审通过后领取缴费指示单(OPS).预计当日."
    payment-and-receipt:
      order: "4"
      title: "缴费与回执"
      description: "于收银窗口缴费并取得官方收据(OR).预计当日."
    hearing-scheduling:
      order: "5"
      title: "听证排期"
      description: "依官方收据所载时间与地点参加听证;同时按安排完成影像与指纹采集.通常提交后1–4周安排."
    biometrics-and-acr-application:
      order: "6"
      title: "生物采集与ACR I-Card申请(ARD)"
      description: "前往ARD完成影像、指纹采集并提交I-Card申请材料.预计当日完成."
    online-status-check:
      order: "7"
      title: "网上查验进度"
      description: "通过电子服务门户查询审批状态.审批周期一般约2–8周,视案情与排期而定."
    visa-implementation:
      order: "8"
      title: "签证实施"
      description: "审批通过后提交护照办理签证贴签(含贴纸费).通常3–5个工作日取件."
    receive-acr-icard:
      order: "9"
      title: "领取ACR I-Card"
      description: "I-Card核发后按通知领取;未成年人由父/母或授权代表依指引携证件领取.一般在生物采集后2–4周内可领."
    archiving-and-follow-up:
      order: "10"
      title: "档案归档与后续管理"
      description: "妥善保存OR、批文与I-Card;用于后续出入境、就学或银行业务."
  variants: {}
  notes: "时间以柜台受理与排期为准;可能因核验需要要求补件或追加面谈."
