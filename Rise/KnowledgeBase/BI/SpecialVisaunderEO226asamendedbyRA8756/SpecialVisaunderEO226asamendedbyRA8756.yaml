version: "2025"
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "E.O. 226 特别非移民签证(经 R.A. 8756 修订)—转换与展延"
slug: "special-visa-under-eo-226-as-amended-by-ra-8756"
type: "reference"
semantic_profile:
  intent_id: "eo226-special-nonimmigrant-visa-convert-extend"
  category: "immigration-visa"
  tags: []
service_overview: "适用于在菲律宾设立并依法许可的区域总部(RHQ)/区域运营总部(ROHQ)的外籍人员或高管,办理“特别非移民签证”的转换或对现有签证的展延.该签证基于 E.O. 226 并经 R.A. 8756 修订,允许合格人员在菲合法长期工作与居留,配偶与未婚未满21岁子女可作为家属依附.指南涵盖资格条件、材料清单、办理步骤、时限与费用要点,规范提交 CGAF、雇主证明与安置材料,降低补件与退件风险."
applicability:
  items:
    convert-for-rhq-rohq-executives: "外籍高管受派至依法许可的 RHQ/ROHQ,持短期入境身份需“转换”为特别非移民签证."
    extend-for-existing-holders: "已持有该特别非移民签证的外籍人员,签证即将到期需“展延”."
    include-spouse-and-children: "主申请人拟携配偶及未婚未满21岁子女作为家属一并办理包含/展延."
    exclusive-employment-and-salary-threshold: "外籍员工在 RHQ/ROHQ 体系内专属任职,年薪不低于 USD 12,000,由雇主为主体提交请愿."
    within-valid-stay-and-acr-updates: "申请人入境后有效停留仍在有效期内,拟在迁居、换护照、更新 ACR I-Card 等节点同步办理."
preconditions:
  required:
    rhq-rohq-personnel-exclusive: "申请人为在菲 RHQ/ROHQ 之人员或高管,并仅在该 RHQ/ROHQ 工作."
    petitioner-sec-compliant: "请愿单位之 RHQ/ROHQ 依法许可经营并在 SEC 登记,能提供当年 GIS 盖收讫章."
    salary-threshold-proof: "赞助单位出具在菲发薪之薪资证明,年薪不低于 USD 12,000(或等值外币)."
    valid-stay-and-passport: "申请时处于有效授权停留期内,护照有效且可用于签证实施."
    cdr-binding-and-cgaf: "申请资料按“文件清单(CDR)”顺序装订于 Legal(8.5×14英寸)文件夹,并提交 2 份 CGAF 正本(其中 1 份用于 ACR I-Card 申请)."
  not_eligible:
    not-rhq-rohq-or-nonexclusive: "非 RHQ/ROHQ 体系人员或无法证明专属任职,或 RHQ/ROHQ 未获许可/未在 SEC 合规登记."
    below-salary-or-no-ph-payroll: "未达到薪资门槛,或无法证明在菲由 RHQ/ROHQ 实付薪资."
    overstayed-without-mr: "入境停留已过期且未依法先行复议(MR)或处理逾期."
    invalid-civil-docs: "提交的民事登记文件非 PSA 正本,或境外文件未经 FSP/DFA 合法认证与英文译本."
    improper-binding-or-false-info: "资料未按清单齐备、未按次序装订、宣誓文件未公证,或存在虚假不实信息."
pre_required_documents:
  mandatory: {}
  conditional:
    conversion-main-applicant:
      trigger: "主申请人办理“转换为特别非移民签证”"
      documents:
        - "致移民局局长之转换请愿函(由公司负责人签署)"
        - "CGAF(BI Form CGAF-002-Rev 0)正本两份"
        - "护照资料页、最近一次入境章与仍在有效期内之授权停留记录复印件"
        - "请愿单位证明:专属任职于 RHQ/ROHQ,且年薪不低于 USD 12,000"
        - "申请人完整履历(含教育背景、工作经历、培训)"
        - "SEC 注册证书与当年 GIS(具 SEC 收讫章)"
        - "BI 无案证明(BI Clearance Certificate)"
        - "(如有家属)家属依附资料(见家属清单)"
        - "(按需)子女信息附表(CGAF for Information on Applicant’s Child(ren))"
    extension-main-applicant:
      trigger: "主申请人办理“展延特别非移民签证”"
      documents:
        - "致移民局局长之展延请愿函(由 RHQ/ROHQ 负责人出具)"
        - "CGAF(BI Form CGAF-002-Rev 3)正本两份"
        - "护照资料页、签证实施页及最近一次入境与有效授权停留记录复印件"
        - "请愿单位证明:专属任职于 RHQ/ROHQ,且年薪不低于 USD 12,000"
        - "当年 SEC GIS(具 SEC 收讫章)"
        - "BI 无案证明(BI Clearance Certificate)"
        - "(如有家属)家属展延资料(见家属清单)"
    dependents-all:
      trigger: "配偶/未婚未满21岁子女作为家属办理转换或展延"
      documents:
        - "CGAF(BI Form CGAF-002-Rev 0 或 Rev 3,与主申请人流程一致)正本两份"
        - "护照资料页与最近一次入境及有效授权停留记录复印件"
        - "与主申请人之亲属关系证明(PSA 结婚证/出生证或经认证之外国民事文件+英文译本)"
        - "BI 无案证明(BI Clearance Certificate)"
    authorized-representative:
      trigger: "由授权代表代理提交"
      documents:
        - "移民局认证机构之认证 ID 复印件,或每位申请人的原始特别授权委托书(SPA)"
        - "代理人有效政府 ID 复印件"
    medical-exam-boq:
      trigger: "申请人或家属属于 SBM-14-059-A 附件A国家且2014年6月后入境"
      documents:
        - "检疫局(BOQ)体检/健康证明原件或经认证之影印件"
    children-supplemental-form:
      trigger: "主申请人子女超过两名或需补充信息"
      documents:
        - "Consolidated General Application Form for Information on Applicant’s Child(ren)"
process:
  steps:
    step-1-obtain-and-complete-forms:
      order: "1"
      title: "获取并填报申请表"
      description: "于 PIAU 或官方网站下载并填写 CGAF 与相关表格,英文大写填写,不适用项填“N/A”;备妥两份正本(约0.5个工作日)."
    step-2-prescreen-and-submission:
      order: "2"
      title: "预审与收件"
      description: "至 CRU 或外勤办提交全套资料进行预审;原始护照交由窗口扫描后退还(当日-2个工作日)."
    step-3-get-ops-and-pay:
      order: "3"
      title: "领取缴费单并缴费"
      description: "获取缴费订单(OPS),在收银台按单据项目缴费,保留官方收据(OR)(当日)."
    step-4-submit-or-and-acceptance:
      order: "4"
      title: "提交缴费凭证与正式受理"
      description: "提交 OR 复印件至指定窗口,确认收案编号与后续查询方式(当日)."
    step-5-evaluation-and-approval:
      order: "5"
      title: "审查与批复"
      description: "移民局进行实质审查,可能要求补件或面谈;按通知提交补充证明(约10-20个工作日,视案情与窗口负荷)."
    step-6-visa-implementation:
      order: "6"
      title: "签证实施与贴签"
      description: "获批后按通知递交护照原件实施签证并贴附签证贴纸;必要时并行办理 ACR I-Card(1-3个工作日)."
    step-7-release-and-verify:
      order: "7"
      title: "证件领取与信息核对"
      description: "领取护照与收据,核对签证信息;ACR I-Card 按指引领取或邮寄(当日-1个工作日)."
  variants: {}
  notes: "实际时长因办事处工作量、补件情况及节假日顺延而变化;申请人可通过移民局电子服务平台查询审批状态."
