acknowledgement_flags:
  data_privacy_consent: "提交 CGAF 等申请表涉及个人资料处理,需提供数据隐私同意."
  certification_statement: "所有宣誓/声明类文件须为经公证的正本,申请人需签署承诺与认证声明."
faq:
  qas:
    processing-time:
      question: "从提交到获批一般多久?"
      answer: "常见为约10-20个工作日,具体视材料完整性、补件次数与办事处工作量而定.遇节假日与高峰期可能顺延."
    missing-docs-consequence:
      question: "材料未按清单次序装订或缺件会怎样?"
      answer: "未按 CDR 顺序或缺失关键文件,CRU 可不予受理;已受理案件也可能因补件延误审批.建议按本清单逐项交叉核对."
    overstayed-apply:
      question: "入境停留已过期能否直接申请?"
      answer: "不建议.应先依规定办理复议(MR)与逾期罚款,恢复合规状态后再提出转换/展延申请,否则存在被驳回或追加处罚的风险."
    rhq-sec-importance:
      question: "RHQ/ROHQ 的薪资证明与 SEC 文件为何重要?"
      answer: "它们共同证明请愿单位合法经营与申请人符合年薪不低于 USD 12,000 的门槛,是本类签证的核心合规要件,缺一不可."
    difference-with-9g:
      question: "本签证与 9G 预先安排就业签证有何不同?"
      answer: "本签证专用于 RHQ/ROHQ 体系的外籍高管/人员,法律依据为 E.O. 226 及 R.A. 8756;9G 属一般预先安排就业签证,适用范围更广.两者材料与收费结构不同,请勿混淆."
    acr-icard-required:
      question: "是否必须办理 ACR I-Card?"
      answer: "获批后通常需办理 ACR I-Card,并在90日内完成领取.未按期实施与取卡将导致签证自动取消及 I-Card 停用."
    dependents-apply:
      question: "家属可以一并申请吗?"
      answer: "可以.配偶与未婚未满21岁子女可作为家属办理转换/展延,但需分别提交 CGAF、护照、关系证明、无案证明与(如适用)BOQ 体检证明."
    fees-discrepancy:
      question: "费用为何与网上部分信息不一致?"
      answer: "本指南列出2014年官方参考费用,并提供2025年通用收费要素.实际以移民局 OPS/OR 为准;因政策更新与汇率变动可能存在差异,属正常现象."
