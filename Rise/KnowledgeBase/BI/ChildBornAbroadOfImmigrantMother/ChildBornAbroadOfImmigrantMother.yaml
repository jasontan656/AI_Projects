acknowledgement_flags:
  data_privacy_consent: "提交CGAF并遵循数据隐私与信息处理声明,同意为办理之目的收集与使用个人信息."
  certification_statement: "申请材料中的宣誓陈述/声明须由申请人或请愿人签署并依法公证,确认所填信息真实准确."
faq:
  qas:
    processing-time:
      question: "整体办理需要多长时间?"
      answer: "窗口递件、缴费、采集等通常当日可完成;听证与审批周期依移民局排期而定,建议通过官网“签证审批查询”定期查看结果并预留数周时间."
    incomplete-or-errors:
      question: "如果资料不全或存在错误会怎样?"
      answer: "不合规填写、缺失文件或未按顺序装订可能被当场退件或导致延误;涉外文件未认证、宣誓件未公证或出生证明非PSA原件(或无认证)均可能需补件或重提."
    beyond-5-years:
      question: "超过出生后5年还能申请吗?"
      answer: "本案强调入菲与申请须在出生后5年内;逾期一般不予受理,除非有法律依据与充分理由并经主管机关认可,建议尽早办理并在请愿信中明确时限符合性."
    hearing-required:
      question: "是否必须参加听证?"
      answer: "是.听证安排以正式收据(OR)/通知为准;缺席可能导致驳回或需重新排期,务必准时到场并携带原件."
    how-to-check-status:
      question: "如何查询审批进度与结果?"
      answer: "可通过移民局官网“签证审批查询/e‑Services核准验证”页面输入信息查询;核准后按指示提交护照进行签证实施并安排I-Card领取."
    icard-pickup:
      question: "ACR I-Card的领取有何特别要求?"
      answer: "未成年人由父/母领取需出示有效身份证;由BI认证的旅行社/律师事务所代领需提供认证ID;一般授权代表代领须提交SPA及身份证.核准后90日内未领取将被停用."
    pricing-differences:
      question: "费用为什么与网络上其他信息不一致?"
      answer: "本服务专门费表最新版本尚未公开统一发布;本文参考2014版及通用收费项目进行整合.现场以OPS/OR为准,美元项目按BSP汇率折算,选择加急或认证类服务会产生额外费用."
    authorized-representative:
      question: "由授权代表递交是否可行?"
      answer: "可以.须提供BI认证ID(机构/人员)或针对每名申请人的SPA原件及代理人有效身份证复印件;仍可能要求申请人/请愿人到场评估或听证."
disclaimers:
  items:
    fees-subject-to-ops-or: "所有费用以现场OPS/OR为准,文中数值仅供参考与通用项目说明."
    usd-bsp-conversion: "美元项目按BSP汇率折算."
    schedule-may-change: "听证与审批周期以移民局排期为准,可能调整."
