version: "2025"
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "移民母亲海外所生子女非配额移民签证转换"
slug: "child-born-abroad-of-immigrant-mother-visa-conversion"
type: "reference"
semantic_profile:
  intent_id: "visa-conversion-child-born-abroad-of-immigrant-mother"
  category: "NonQuotaImmigrantVisa"
  tags: []
service_overview: "为在母亲临时出境期间于境外出生之未成年子女,在菲境内申请将其身份转换为非配额移民签证,并同步申办ACR I-Card.流程涵盖资料预审、缴费、听证、影像指纹采集、核准与贴签及I-Card领取,须按移民局既定表单、格式及时限提交完整认证文件."
applicability:
  items:
    child-born-abroad-to-immigrant-mother-during-temporary-travel: "子女在菲律宾境外出生,母亲为在菲持有移民资格的移民母亲,且境外生育发生于母亲临时出行期间."
    entry-and-application-within-5-years: "子女自出生之日起5年内随同或投靠母亲入境菲律宾,并在5年内提出本次申请."
    status-conversion-needed: "子女当前持短期入境许可或其他非移民身份,需在菲境内转换为非配额移民签证."
    plan-acr-icard: "家庭计划同步为子女申办ACR I-Card."
    by-parent-or-authorized-agent: "由父母一方或经授权的代理人代办,并可提供有效授权文件与身份证明."
preconditions:
  required:
    born-abroad-and-mother-is-petitioner: "子女系在母亲临时出境期间于境外出生,母亲为在菲具移民身份之请愿人."
    entry-and-filing-within-5-years: "子女入菲与本申请提交均应在出生之日起5年内完成(请愿信需声明该时限)."
    valid-passport-and-legal-entry: "子女持有有效护照并已合法入境菲律宾,且在授权停留期内提出申请."
    originals-and-copies: "申请人与请愿人可出示原件并提供按要求格式的复印件,接受预审及面谈/听证."
    foreign-docs-authenticated-and-english: "所有涉外文件完成认证并附必要的英文译本."
  not_eligible:
    cannot-prove-status-or-relationship: "未能证明母亲的移民身份,或母子关系、出生事实不清."
    beyond-5-years-without-reasons: "超过出生5年的入境/申请,未能说明符合规定的正当理由与依据."
    docs-incomplete-false-or-unverifiable: "文件不全、存在虚假或无法核验,或未按要求提交原件与认证件."
    illegal-stay-not-rectified: "申请人处于非法停留状态且未先行依法纠正相关问题."
    noncompliance-with-procedure: "未遵循表单填写规范、材料装订顺序、时限与听证安排."
pre_required_documents:
  mandatory:
    petition-letter-to-commissioner: "请愿母亲出具致移民局专员的请愿信,声明子女入菲与本申请均在出生后5年内办理."
    cgaf-two-originals: "综合通用申请表(CGAF,BI Form CGAF-001-Rev 2/BOC04.QF.001,2024-08-05版)一式两份原件:一份随本申请;另一份用于ACR I-Card."
    child-passport-copies: "子女护照资料页复印件及最近一次入境章页复印件,显示仍在合法停留期内."
    mother-passport-visa-entry-copies: "请愿/移民母亲护照资料页、签证实施页及最近入境章页复印件,显示其合法停留状态."
    child-birth-certificate-original: "子女出生证明原件(菲律宾签发须为PSA原件;境外签发须完成认证并附英文译本)."
    bi-clearance-certificate: "移民局无案证明(BI Clearance Certificate)."
  conditional:
    authorized-representative:
      trigger: "由授权代理办理"
      documents:
        - "BI认证ID(代理机构)复印件"
        - "特别授权书(SPA)原件"
        - "代理人有效政府身份证复印件"
    sbm-14-059a-nationals-2014-06-or-later:
      trigger: "申请人属于SBM-14-059-A附件A所列国家且2014年6月或以后入境"
      documents:
        - "检疫局体检合格证明原件或经认证的正式副本"
    child-info-supplementary-form:
      trigger: "申请人子女信息需补充(如适用)"
      documents:
        - "申请人子女信息综合通用表(CGAF子女信息表,BOC04.QF.003,2024-08-05版)"
process:
  steps:
    obtain-forms-and-guides:
      order: "1"
      title: "领取表格与指南"
      description: "在PIAU或官网获取CGAF、子女信息表(如需)、清单与填写说明."
    pre-screening:
      order: "2"
      title: "资料预审"
      description: "向CRU或受理窗口提交按顺序装订的资料与两份原表单,进行原件校验、护照扫描与清单勾核."
    issue-ops:
      order: "3"
      title: "领取缴费单(OPS)"
      description: "预审通过后由受理人员签发缴费单."
    payment-and-or:
      order: "4"
      title: "缴费与回执"
      description: "到收银缴纳OPS列示费用并领取正式收据(OR)."
    submit-or-and-schedule-hearing:
      order: "5"
      title: "提交收据副本与安排听证"
      description: "提交OR复印件,听证时间与地点以OR/通知为准."
    attend-hearing:
      order: "6"
      title: "听证出席"
      description: "申请人/请愿人按时出席;如需补件,依指示限期提交."
    biometrics-and-icard-filing:
      order: "7"
      title: "影像与指纹采集、I-Card资料提交"
      description: "至ARD影像采集柜台完成采集,并提交用于ACR I-Card的第二套CGAF及材料."
    adjudication-and-status-check:
      order: "8"
      title: "审理与结果查询"
      description: "通过移民局官网签证审批查询/e‑Services核准验证页面关注审批状态."
    visa-implementation:
      order: "9"
      title: "签证实施"
      description: "核准后递交护照办理签证贴签(Visa Sticker Fee另计),完成实施页签注."
    collect-acr-icard:
      order: "10"
      title: "领取ACR I-Card"
      description: "按通知时间/地点携带所需证明领取;未成年人由父/母或授权代表领取."
  variants: {}
  notes: ""
