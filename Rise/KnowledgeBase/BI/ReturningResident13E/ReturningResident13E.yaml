deliverables:
  description: "办理完成后将提供以下成果文件与证件."
  items:
    visa-endorsement-sticker:
      name: "签证实施与贴签完成的护照"
      usage: "作为回返居民签证(13E)身份实施之证明,用于在菲长期居留."
    acr-i-card:
      name: "ACR I-Card(外侨登记身份证)"
      usage: "在菲居留登记与身份识别,办理相关事务所需."
kpis:
  processing_time: "听证与审理常见为2–6周;签证实施约0.5个工作日;ACR I-Card制卡约2–4周."
risks:
  items:
    missing-or-noncompliant-docs: "材料不全或不合规范可能被退件、限期补正或驳回,已缴费用通常不退."
    no-show-hearing-biometrics: "未按通知参加听证或采像指纹,可能导致驳回或终止审理."
    90-day-auto-cancel: "签证核准后90日内未实施签注或未领取ACR I-Card,将自动取消签证并停用I-Card."
    fraudulent-documents: "伪造/变造文件、隐匿重要信息将导致即时驳回,并可能面临刑事起诉、遣返或行政处分."
    health-requirements-noncompliance: "特定国籍未按要求提交检疫健康许可,可能不予受理."
    fees-may-vary: "收费标准及附加费(LRF、Express、签证贴纸费等)可能调整或因组合不同而差异,最终以OPS与OR为准."
