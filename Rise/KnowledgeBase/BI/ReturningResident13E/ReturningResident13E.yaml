version: "2025"
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "回返居民签证(13E)办理指南"
slug: "returningresident13e"
type: "reference"
semantic_profile:
  intent_id: "visa-13e-returning-resident"
  category: "immigrant-visa"
  tags: ["13E", "Returning-Resident", "ACR-I-Card"]
service_overview: "回返居民签证(13E)为非配额移民签证,适用于曾获菲律宾永久居留资格、短期出国后返回且未放弃原永久居留的外籍人士.通过受理预审、缴费、听证、采像指纹与外侨登记身份证(ACR I-Card)办理等环节,恢复并实施其在菲移民身份与权利.办理成败高度依赖“未放弃永久居留”与“临时出境”之证据完备性."
applicability:
  items:
    pr-holder-temporary-abroad-returning: "曾获菲律宾永久居留(PR),近年赴海外临时停留,现返回菲律宾并拟恢复原永久居留身份."
    near-or-over-5y-abroad-explanation-required: "因海外停留接近或超过5年,需要向移民局说明原因,证明并非永久放弃在菲居留."
    reentry-permit-and-entry-stamps-available: "持有并能提供历次返菲入境章与“再入境许可”(RP/SRC)缴费凭证,以支持“未放弃居留”的主张."
    dependents-accompanying: "拟将配偶及未成年子女作为家属一并随同(以依附身份办理),同步提交家庭成员信息表单."
    civil-status-name-change-overseas: "在海外期间发生姓名变更、婚姻状态变化,需要用经认证的民事文件予以佐证并更新登记信息."
preconditions:
  required:
    prior-pr-not-relinquished: "申请人曾获菲律宾永久居留资格,且未办理放弃手续."
    temporary-visit-proof-within-5y: "此次出境属于“临时访问”,一般以5年内往返记录、再入境许可缴费等材料为证."
    valid-entry-stay-and-passport-copies: "返回菲律宾后,在菲持有有效入境许可/停留授权,且可提交护照生物页与最近一次入境章、停留期限页复印件."
    financial-capacity-proof: "能证明在菲的经济支撑能力或稳定收入来源(如养老金、家庭汇款、所得税申报等)."
    hearing-and-biometrics-consent: "同意接受移民局的听证(含面谈/问询)及采集影像与指纹信息."
  not_eligible:
    presumed-abandonment-of-pr: "已明示或通过行为推定为放弃在菲永久居留(缺乏有效再入境许可、长期海外居留无法合理解释等)."
    fraud-or-watchlist: "提交虚假/伪造文件、隐匿重大事实,或申请人与随同家属存在禁入/警示名单记录."
    missing-health-safety-requirements: "未满足必要的健康与安全要求(特定国家公民入境后需检疫体检证明而未提交)."
    nonattendance-or-delay-post-approval: "未按要求参加听证或未在核准后规定时间内实施签注与领卡."
    unauthorized-representative: "由未具资质的代理人递交且未提供合法授权文件."
pre_required_documents:
  mandatory:
    letter-to-commissioner: "致移民局局长的申请函,说明拟在菲律宾永久定居的意向,并阐述在海外逗留时间及如超期的正当理由."
    cgaf-two-originals: "填妥之移民签证综合申请表(CGAF)两份原件:一份随主案材料,一份用于ACR I-Card申请,分装于独立文件夹."
    passport-copies-and-stamps: "护照生物信息页复印件;最近一次入境章、当前授权停留页、近5年内出入境章复印件."
    reentry-permit-proof: "“未放弃永久居留”的依据:再入境许可(RP/SRC)缴费凭证复印件."
    financial-income-proofs: "财力/收入证明:养老金/赡养汇款凭证;最近一纳税期预扣税与ITR及缴款证明;新设企业税务登记证明."
    nbi-clearance: "国家调查局无犯罪记录证明(NBI Clearance):如自首次入境菲律宾起已满6个月或以上再提出申请,须提交有效NBI证明."
    bi-clearance: "移民局无案证明(BI Clearance Certificate):按窗口要求随案核验或另行出具."
    boq-medical-clearance: "检疫局健康证明(Bureau of Quarantine Medical Clearance):如属附表A国家国民且于2014年6月或之后入境,须提交原件或经认证的真实副本."
    original-passport-for-scanning: "原始有效护照:提交至中央收件单位用于扫描后当场退还."
    character-references: "两名在菲品行推荐人信息(按表格要求填写)."
  conditional:
    dependents-applying:
      trigger: "配偶/未成年子女作为家属随同办理依附身份."
      documents: ["配偶/子女护照生物页、入境章、授权停留页复印件", "与主申请人关系证明文件(PSA结婚证/出生证等)", "子女信息补充表(Consolidated General Application Form for Information on Applicant’s Child[ren])", "未成年人领取ACR I-Card时的父母或授权代表身份证明及委托文件"]
    submission-by-authorized-representative:
      trigger: "由授权代表递交申请."
      documents: ["移民局认证代理人证件复印件或每位申请人的单独特别授权书(SPA)", "受托人有效政府身份证复印件"]
    name-or-civil-status-changed:
      trigger: "申请人姓名/婚姻状况变更需更新登记信息."
      documents: ["经认证之更名令/结婚证/离婚/判决等佐证文件"]
    further-verification-required:
      trigger: "移民局为进一步核查需要补充材料."
      documents: ["补充材料与宣誓声明(依窗口通知)"]
process:
  steps:
    obtain-and-complete-forms:
      order: "1"
      title: "领取与填写表格(约0.5个工作日)"
      description: "于PIAU领取或官网下载CGAF并填写;如有子女同步准备子女信息补充表."
    preliminary-review-and-intake:
      order: "2"
      title: "预审与收件(约0.5–1个工作日)"
      description: "向CRU或办事处前台提交材料进行形式审查与初核;原始护照扫描后退还."
    ops-issuance:
      order: "3"
      title: "领取缴费单(OPS)(即日)"
      description: "预审通过后由窗口签发缴费顺序单(OPS)."
    payment-and-or-submission:
      order: "4"
      title: "缴费与回执(即日)"
      description: "按OPS至收银处缴费,并向收件窗口提交官方收据(OR)复印件."
    hearing-and-biometrics:
      order: "5"
      title: "安排听证与采像指纹(1–4周不等)"
      description: "按通知参加听证;至ARD采集人像与指纹;提交ACR I-Card申请资料."
    adjudication-and-status-check:
      order: "6"
      title: "等待审理与结果查询(2–6周常见)"
      description: "通过“签证核准查询”页面在线查询进度与核准状态."
    visa-implementation:
      order: "7"
      title: "签证实施与贴签(约0.5个工作日)"
      description: "获批后按通知提交护照办理签证贴签(含贴纸费),领取签注完成的护照."
    acr-icard-release:
      order: "8"
      title: "领取ACR I-Card(约2–4周制卡)"
      description: "ACR I-Card核发后按指定窗口领取;未成年人由父母或具SPA之代表领取并出示所需文件."
    90-day-reminder:
      order: "9"
      title: "逾期提醒"
      description: "自核准之日起90日内未实施签证/未领取ACR I-Card,将自动取消签证并停用I-Card."
  variants: {}
  notes: "各环节时长受听证排期、补件次数与制卡批量影响,实际以移民局安排为准.在线查询入口参考:https://e-services.immigration.gov.ph/VisaApprovalVerification 或 https://immigration.gov.ph/resources/visa-application-status/ ."
