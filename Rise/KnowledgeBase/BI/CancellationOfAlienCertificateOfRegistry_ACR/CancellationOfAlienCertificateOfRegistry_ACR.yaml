version: ""
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "ACR I-Card 注销(Alien Certificate of Registration I-Card Cancellation)"
slug: "alien-certificate-of-registration-i-card-cancellation"
type: "reference"
semantic_profile:
  intent_id: "acr-i-card-cancellation"
  category: "alien-registration"
  tags: []
service_overview: "适用于签证降级、撤销、永久离境、取得或恢复菲律宾公民身份、或持卡人死亡等情形,对已登记的 ACR I-Card 进行注销;由外侨注册业务线审核并更新系统监管记录,完成后在案信息标注为“卡片已注销/不再有效”,以避免继续产生年报义务、重复收费或逾期责任,并为离境或后续移民与证照服务消除程序性障碍.(已更新至2025官方版本)"
applicability:
  items:
    visa-downgrade-revoke: "已签发之工作/居留类签证被降级、撤销或没收,需终止对应 ACR I-Card 的有效性."
    permanent-departure: "持卡人永久离境或已不再在菲居留,需关闭在案登记并停止年报责任."
    acquired-or-restored-ph-citizenship: "通过婚姻、法院判决或行政程序成为菲律宾公民,或通过复归/选举等方式恢复/确认菲律宾国籍."
    cardholder-death: "持卡人死亡,由配偶/直系亲属或授权代表办理注销."
    lost-or-damaged-no-reissue: "ACR I-Card 丢失或损毁且不再补卡,但须依法注销登记记录."
preconditions:
  required:
    presence-and-complete-dossier-legal-size: "申请人或授权代表在场提交完整材料,文件按清单顺序装订于 8½ x 14 英寸(legal size)文件夹."
    return-card-or-loss-affidavit: "交回 ACR I-Card 正本;如遗失须提交经公证的遗失宣誓书."
    passport-original-for-scan: "备妥有效护照原件用于受理窗口扫描,随后现场退还."
    submit-supporting-orders-proofs: "涉及签证降级/撤销/没收、死亡、取得或恢复菲律宾国籍等,须提交相应命令、证明或誓词文件."
    authorization-spa-and-id: "授权办理须提供移民局认证身份证明或针对每位申请人的特别授权书(SPA)及代理人有效证件复印件."
  not_eligible:
    improper-sequencing-or-missing-originals: "材料未按官方顺序与份数提交、缺少原件或未完成公证/认证."
    foreign-docs-without-legalization-translation: "外文文件未附菲律宾驻外机构(FSP)或外交部(DFA)认证及英文译本."
    falsified-or-inconsistent-documents: "申请人与案件事实不符、存在伪造/篡改文件情形."
    unresolved-status-conflict: "申请与在案签证/身份状态冲突且未先行处理(如仍在进行的签证复核未结案)."
pre_required_documents:
  mandatory:
    cancellation-request-letter: "向专员请示的注销申请函(由申请人签字;声明所提交文件均系依法取得)."
    acr-icard-original-or-loss-affidavit: "ACR I-Card 正本(正反面复印件);如遗失,提交经公证的遗失宣誓书替代."
    passport-bio-and-stamps: "护照资料页复印件;必要时附最近一次入出境章复印件."
    recent-or-copies: "近期缴费官方收据(如有相关历史费用)复印件1套."
    bi-clearance-if-required: "BI 无案证明(BI Clearance Certificate),如经窗口评估需提供."
    spa-and-agent-id: "授权办理:SPA 原件与代理人政府签发身份证件复印件;或提交移民局认证ID复印件."
  conditional:
    visa-downgrade-revocation-confiscation:
      trigger: "签证降级/撤销/没收"
      documents:
        - "降级令"
        - "撤销/没收命令等"
    death-of-cardholder:
      trigger: "持卡人死亡"
      documents:
        - "死亡证明"
        - "与亡者关系证明"
        - "代理人授权材料"
    permanent-departure:
      trigger: "永久离境"
      documents:
        - "离境行程单或离境章复印件(如已离境)"
        - "说明不再在菲居留"
    citizenship-by-marriage:
      trigger: "因婚姻取得/确认菲律宾公民身份(Marriage)"
      documents:
        - "共同宣誓书(Joint Affidavit for Cancellation of Alien Registry by Marriage,BI Form 2014-05-017)"
        - "忠诚誓词(Oath of Allegiance for Cancellation by Marriage,BI Form 2014-05-018)"
        - "结婚证明(菲律宾NSO/PSA出具)及配偶信息"
    administrative-naturalization:
      trigger: "行政入籍取得公民身份(Administrative Naturalization)"
      documents:
        - "行政入籍情形之 ACR 注销申请(BI Form 2014-05-015);原件+三份复印件"
        - "申请函、ACR I-Card 复印件、出生证明、父母结婚证"
        - "行政入籍特别委员会(SCN)核发文件之经认证真实副本:入籍请愿书、入籍证书、忠诚誓词"
        - "BI 无案证明"
    judicial-naturalization:
      trigger: "司法入籍取得公民身份(Judicial Naturalization)"
      documents:
        - "司法入籍情形之 ACR 注销申请(BI Form 2014-05-014);原件+三份复印件"
        - "ACR I-Card 复印件、原ICR/NBCR/居留证明复印件"
        - "区域审判法院(RTC)经认证真实副本:入籍请愿书、判决、终局证明、准予宣誓之命令、忠诚誓词、入籍证书"
        - "BI 无案证明"
    repatriation:
      trigger: "复归菲律宾国籍(Repatriation)"
      documents:
        - "复归国籍情形之外侨登记注销(BI Form 2014-05-020);原件+四份复印件"
        - "经核实之注销请愿书、ACR I-Card 复印件、忠诚誓词、出生证明或足证菲律宾公民身份证明"
        - "申请人外国护照资料页复印件;曾在友好外国服兵役、因婚姻或入籍而丧失国籍之证明;BI 无案证明"
    citizenship-by-election:
      trigger: "以选举(Election)确立/确认菲律宾国籍并申请注销 ACR"
      documents:
        - "选举确立国籍之 ACR 注销/IC 签发申请(BI Form 2014-05-013);原件+三份复印件"
        - "申请人及其母亲的出生证明、忠诚誓词、父母婚姻证明"
        - "选举菲律宾国籍之宣誓书;如逾期选举,附逾期理由宣誓书"
        - "选举文件在地方民事登记处的登记证明;如已婚,附配偶结婚证和子女出生证明"
        - "如母亲出生记录缺失,按指引补充:当地民事登记处与国家档案证明、洗礼记录、同父同母兄弟姐妹出生/婚姻证明、父母死亡证明、其他能证明其为菲律宾人的文件"
process:
  steps:
    step-1-precheck-and-queuing:
      order: "1"
      title: "预检与取号"
      description: "窗口:外侨注册组 ARU.递交全套材料,由注册官进行完整性与事由核验;合格后开具缴费单 OPS(约15分钟)."
    step-2-payment:
      order: "2"
      title: "缴费"
      description: "窗口:现金柜台26–27.持 OPS 缴交申请费/法律检索费/快速通道费,领取官方收据 OR(约10分钟)."
    step-3-submit-or-and-intake:
      order: "3"
      title: "回交收据与受理"
      description: "窗口:ARU.返还缴费凭证,领取盖章收件联,案件进入系统流转(约10分钟)."
    step-4-system-recording:
      order: "4"
      title: "系统登记与拟制注销记录"
      description: "内部:外侨控制官.在登记系统完成注销标注,拟制内部注销记录备忘(NWR)(约2个工作日)."
    step-5-review-and-closing:
      order: "5"
      title: "复核与结案"
      description: "内部:ARD/总部.由联络官转交总部核批,更新总库记录并结案(约1个工作日)."
    step-6-result:
      order: "6"
      title: "结果获取"
      description: "以收件联号码查询进度;如需纸质“ACR I-Card 已注销”在案证明,可另行申请相关认证."
  variants: {}
  notes: "各外勤办事处受理节奏可能不同;重大节假日前后或补件情形将顺延."
