    overdue-not-cancelled:
      "逾期不注销可能继续触发年度报告义务与罚款,影响后续办理."
    falsified-documents:
      "提供虚假文件将导致申请驳回并可能承担行政/刑事责任."
    not-returning-original-card:
      "未交回原卡且未提交遗失宣誓书将被退件,并可能阻断其他移民服务."
    pending-cases-delay:
      "存在未结案件(复议、诉讼、行政复核)未先行处理的,注销将被暂缓."
