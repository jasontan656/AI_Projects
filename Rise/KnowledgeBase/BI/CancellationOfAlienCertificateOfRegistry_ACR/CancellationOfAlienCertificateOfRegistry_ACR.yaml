acknowledgement_flags:
  data_privacy_consent: "申请人/授权代理人同意为办理注销之目的收集、核验与处理其个人资料."
  certification_statement: "申请人就所提交材料之真实性与完整性作出宣誓/声明(含遗失宣誓书、共同宣誓书、忠诚誓词等)."
faq:
  qas:
    lost-card-cancellation:
      question: "遗失 ACR I-Card 能否办理注销?"
      answer: "可以.须提交经公证的遗失宣誓书替代原卡;窗口据此受理并在系统标注注销."
    processing-time-expedite:
      question: "办理需要多长时间?是否可以加急?"
      answer: "受理与缴费当日完成收件,内部登记与核准通常约3个工作日以上;是否加急以窗口“快速通道”受理为准,费用另计."
    citizenship-cases-docs:
      question: "已通过婚姻/入籍成为菲律宾公民,还需要哪些材料?"
      answer: "除通用材料外,按事由提交:婚姻情形需共同宣誓书与忠诚誓词;行政入籍需SCN文件;司法入籍需法院判决全套认证副本;复归或选举情形按对应表格与证明提交."
    missing-docs-impact:
      question: "未按要求交回卡片或材料不全会怎样?"
      answer: "将被退件或无法开具缴费单(OPS),导致流程无法启动;后续签证、离境许可等业务亦可能受阻."
    authorized-representative:
      question: "可否由他人代为办理?"
      answer: "可以.须提交针对每位申请人的特别授权书(SPA)与代理人有效身份证件复印件,或移民局认证ID复印件,并在受理时出示原件核验."
    proof-after-cancel:
      question: "注销完成后有官方凭证吗?"
      answer: "窗口提供盖章收件联作为追踪凭证;系统完成后如需对外出示,可申请“ACR I-Card 已注销”在案认证(A‑Cert),按认证费标准收取."
    impact-if-already-departed:
      question: "如果已永久离境但未办理注销,会有什么影响?"
      answer: "系统可能仍显示有效登记并触发年度报告义务与潜在罚款;建议尽快办理注销或委托代理人补办."
    fee-differences:
      question: "费用为什么与网上部分旧表不同?"
      answer: "以2025年版官方费用为准;如旧版表格或地方法规口径有差异,均以受理窗口当日 OPS/OR 为最终依据."
disclaimers:
  items:
    fees-as-per-ops-or: "费用以受理窗口实际开具的 OPS 与 OR 为准."
    forex-bsp: "如涉及美元计费,按缴费当日菲律宾央行(BSP)汇率折算."
    document-legalization-translation: "外国出具文件须经具管辖权的菲律宾驻外馆(FSP)或 DFA 认证,并附英文译本."
    compilation-legal-size: "材料须按清单顺序编目并装订于 legal size 文件夹."
    field-office-pace-holidays: "各外勤办事处节奏可能不同;重大节假日前后或补件情形将顺延."
