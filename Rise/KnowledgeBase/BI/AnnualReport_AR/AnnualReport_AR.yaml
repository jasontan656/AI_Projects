version: ""
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "Annual Report(年度报告)"
slug: "annual-report"
type: "reference"
semantic_profile:
  intent_id: "immigration-annual-report"
  category: "immigration-compliance"
  tags: ["ACR", "I-Card", "AR", "Philippines"]
service_overview: "在菲律宾移民局登记并持有 ACR(I-Card 或纸本 ACR)的外籍人士须于每年首60日内完成年度报告(Annual Report, AR),核对在菲居留信息并缴纳年报费用;逾期按月计罚.14岁以下未成年人可由父母或法定监护人代为办理,可选择线下窗口、虚拟年报或官方移动年报渠道."
applicability:
  items:
    holder-of-acr-within-first-60-days: "在菲律宾辖区已登记并持有有效 ACR I-Card 或纸本 ACR,需要在当年1月1日至3月1日(前60日)完成年报."
    minor-under-14-reported-by-guardian: "家庭中有14岁以下未成年人,需要由父母/法定监护人代为年报."
    record-check-or-corrections: "往年年报已完成,但需核对系统记录或纠正个人资料差异(建议携带以往OR备查)."
    ensure-cleared-for-ecc-or-extension: "因计划办理ECC离境许可、签证延展等,需确保年报状态为“已缴清”."
    virtual-or-mobile-ar-available: "无法线下到场或希望线上办理的,可使用“虚拟年报(Virtual AR)”或参加官方“移动年报(Mobile/Remote AR)”."
preconditions:
  required:
    valid-acr-and-passport: "持有有效的 ACR(I-Card 或纸本 ACR)与护照原件."
    personal-appearance-or-guardian-for-minor: "申请人须本人到场;14岁以下未成年人可由父母或法定监护人代为到场."
    within-first-60-days-late-fine-applies: "年报办理时间应在每年首60日内;逾期须同步缴纳按月累计的行政罚款."
  not_eligible:
    no-passport-or-acr-original: "未携带护照或 ACR 原件,窗口无法制作缴费单(OPS),不予受理."
    material-authenticity-dispute: "资料真实性存在重大争议且无法当场核实者(可要求提供往年年报OR等佐证后再行处理)."
pre_required_documents:
  mandatory:
    acr-original: "有效 ACR I-Card 或纸本 ACR 原件"
    passport-original: "护照原件(含最近入境章、有效停留签注)"
  conditional:
    previous-or-for-record-discrepancy:
      trigger: "系统记录存在差异时用于核对"
      documents: ["往年 Annual Report 官方收据(OR)"]
    guardianship-proof-for-minor:
      trigger: "代未成年人办理时现场人员要求核验"
      documents: ["监护关系证明"]
process:
  steps:
    registration-verification:
      order: "1"
      title: "受理与核验(Registration Section,约5分钟/人)"
      description: "地点:菲律宾办事处三楼 Registration Section.动作:出示护照与 ACR 供核对;受理人员制作缴费单 OPS."
    payment-and-receipt:
      order: "2"
      title: "缴费与领票(Cash Section,约10分钟/人)"
      description: "持 OPS 前往现金窗口缴费,领取年报官方收据 OR;核对姓名、A号/ACR号等信息."
    alternative-online-or-mobile:
      order: "3"
      title: "线上替代渠道(可选)"
      description: "虚拟年报(Virtual AR):按线上指引登记并通过指定支付渠道(如 Link.Biz、Maya)完成缴费;线下或系统中生成OR记录.移动年报(Mobile/Remote AR):按公告至指定移动年报点办理,现场缴费并领取OR."
  variants:
    virtual-ar:
      name: "虚拟年报(Virtual AR)"
      trigger: "选择线上办理"
      description: "通过指定线上平台完成登记与支付,系统生成 OR 记录."
      extra_requirements: ["按线上指引填写信息", "通过 Link.Biz 或 Maya 等渠道完成支付", "保留电子/纸质凭证(OR)"]
    mobile-remote-ar:
      name: "移动年报(Mobile/Remote AR)"
      trigger: "参加官方移动年报点办理"
      description: "按公告前往指定移动年报点,现场办理并领取 OR."
      extra_requirements: ["关注官方公告与时间地点", "现场缴费并领取 OR", "携带护照与 ACR 原件"]
  notes: ""
