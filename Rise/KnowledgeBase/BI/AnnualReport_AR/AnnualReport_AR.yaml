faq:
  qas:
    must-appear-in-person:
      question: "一定要本人到场吗?"
      answer: "原则上需本人亲办;仅14岁以下未成年人可由父母或法定监护人代办."
    missing-previous-or:
      question: "忘带往年OR可以办理吗?"
      answer: "可以.往年OR非强制,但如系统记录存在差异,可能要求补交以核对,建议随身携带."
    late-penalty-calculation:
      question: "逾期罚款如何计算,有没有上限?"
      answer: "每逾期1个月罚 PHP 200,同一年度封顶 PHP 2,000;罚款不计LRF."
    online-available:
      question: "可以线上办理吗?"
      answer: "可通过“虚拟年报(Virtual AR)”完成线上登记与缴费;也可关注“移动年报(Mobile/Remote AR)”通知就近办理."
    no-passport-or-acr-no-payment:
      question: "没有护照或ACR当天能否先缴费?"
      answer: "不能.未携带护照或ACR原件无法制作OPS,也就无法缴费."
    departing-need-ar:
      question: "准备离境,需要先年报吗?"
      answer: "建议先完成当年年报并确保无欠费,再申请ECC等离境许可,以免影响出境流程."
