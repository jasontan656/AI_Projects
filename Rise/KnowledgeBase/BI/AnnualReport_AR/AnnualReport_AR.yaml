        express-lane:
          amount:
            currency: "PHP"
            display: "PHP 500(如适用)"
            value: 500
          notes: "如现场使用加急通道可能另计"
          attr:
            amount:
              currency: "str"
              value: "int"
            notes: "str"
      total:
        amount:
          currency: "PHP"
          display: ""
          value: null
        notes: "是否产生及金额以当日 OPS/OR 为准."
        attr:
          amount:
            currency: "str"
            value: "int|null"
          notes: "str"
deliverables:
  description: "官方收据(OR)"
  items:
    official-receipt-or:
      name: "官方收据(OR)"
      usage: "缴费与年度报告完成的凭证;后续办理 ECC/签证等业务的核对依据."
kpis:
  processing_time: "受理约5分钟/人;缴费约10分钟/人(不含排队)"
risks:
  items:
    late-penalty-accrues: "未在首60日内完成年报将按月累积罚款,年度封顶 PHP 2,000."
    no-original-docs-no-ops: "未携带护照或 ACR 原件无法生成 OPS、无法缴费."
    record-discrepancy-may-require-previous-or: "系统记载与个人信息不一致时,可能要求补交往年 OR 以核对."
    verify-or-immediately: "缴费后应立即核对 OR 上的姓名、A号/ACR号与金额,避免后续办理出现异常."
    online-channel-fees: "虚拟/移动年报可能产生平台或银行/电子钱包通道手续费."
    combined-services-extra-fees: "与认证/签证等服务同日办理,可能涉及 Express/LRF 等额外费用,以当日 OPS 为准."
