deliverables:
  description: "根据案情与选择路径,出具认证件/撤销或执行结果,并完成名单状态复核."
  items:
    revocation-or-correction-decision:
      name: "撤销/更正决定或执行确认"
      usage: "作为通关、再入境或结案的正式依据."
    certified-records:
      name: "认证件(BICC、旅行/在案记录等)"
      usage: "用于身份比对、举证与归档."
    status-recheck-result:
      name: "名单状态复核结果"
      usage: "确认 ALO/BLO 状态已更新,降低后续处置风险."
kpis:
