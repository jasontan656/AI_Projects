version: ""
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "ALO/BLO 不良名单与指令案件处理指引(Derogatory List & Order Handling Guide)"
slug: "alo-blo-derogatory-list-order-handling-guide"
type: "reference"
semantic_profile:
  intent_id: "derogatory-list-order-handling"
  category: "immigration-compliance"
  tags: ["ALO", "BLO", "Derogatory List", "NTSP", "ECC-A", "ECC-B", "RP/SRC"]
service_overview: "本指引整合与 ALO(到港关注令)/BLO(黑名单指令)相关的查询、举证与撤销、通关协调、护送与再入境安排等流程与材料规范,供个人、雇主与法律团队在合法合规前提下制定可执行方案,降低通关与用工风险,避免程序冲突与不必要延误."
applicability:
  items:
    suspected-or-confirmed-on-alo-blo: "个人疑似或确认被列入 ALO/BLO,需核实身份、了解限制并制定应对方案."
    employer-or-legal-team-assistance: "雇主/律师团队为员工或客户办理撤销、放行、出入境或转机协调."
    roster-check-and-risk-assessment: "政府机关或企业进行候选人/在职员工的名册核查与风险评估."
    deportation-escort-or-transit-cases: "牵涉遣返、护送或第三国转机等需与移民局协同的特殊出入境个案."
    ntsp-for-namesake-or-identity-mixup: "需为同名误列或身份混淆申请“非同一人证明”(NTSP)等更正性文件."
preconditions:
  required:
    valid-identity-docs: "有效身份资料:护照信息页、签证页、近期入境记录(含入境章/电子记录)."
    official-basis: "官方依据:移民局或相关机关的 ALO/BLO 通知、截图、参考编号或来函."
    authorization-if-third-party: "授权文件:由第三方代理(雇主/律师/家属)办理时,提供合法授权或委任书."
    compliance-commitment: "合规承诺:承诺遵循菲律宾移民局(BI)与相关机关程序,拒绝任何非法途径."
  not_eligible:
    no-illegal-intervention: "企图或要求采用非法手段干预名单/通关的申请."
    falsified-or-unverifiable-docs: "提供虚假材料、篡改记录或拒不配合核验的情形."
    insufficient-identity-or-case-info: "无法提供基本身份与案件识别信息(导致无法检索/比对)的情形."
pre_required_documents:
  mandatory:
    passport-full-copy: "护照整本复印件(含生物信息页、有效签证/落地签页面、最新入境章)."
    alo-blo-related-evidence: "ALO/BLO 相关文件:官方通知/截图、参考编号、签发机关与日期."
    personal-affirmation-statement: "个人陈述书:对列管原因的事实说明与法律/政策依据引用."
    contacts-and-authorization: "联系方式与授权:申请人/委托人联系方式、授权书/委任状(如适用)."
  conditional:
    same-name-or-identity-dispute:
      trigger: "同名混淆或身份争议"
      documents: ["出生证明", "旧护照", "别名/改名证明", "两寸证件照", "NTSP 佐证材料"]
    employment-or-invitation:
      trigger: "工作/邀请关系"
      documents: ["雇佣合同", "公司证明", "邀请函", "公司注册/纳税信息"]
    judicial-or-investigation:
      trigger: "司法/调查关联"
      documents: ["法院文件", "检方/执法机关函件", "调查结论或在案证明"]
    itinerary-and-clearance-arrangement:
      trigger: "行程与通关安排"
      documents: ["机票行程单", "转机方案", "护送需求说明", "目的地接收证明"]
    emergency-or-humanitarian:
      trigger: "紧急/人道情形"
      documents: ["医疗诊断书", "死亡/重病亲属证明", "外交/领事函"]
    revocation-or-reconsideration-support:
      trigger: "撤销/复议申请支持"
      documents: ["相关证据", "法律意见书", "参考判例或政策备忘录"]
process:
  steps:
    list-query-and-identity-matching:
      order: "1"
      title: "名单查询与身份比对(1-3 个工作日)"
      description: "通过移民局查询通道或记录科/认证科(Records/CCS)核验 ALO/BLO 状态;必要时申请旅行记录或不良记录认证副本用于比对."
    case-assessment-and-path-selection:
      order: "2"
      title: "案件评估与路径选择(1-3 个工作日)"
      description: "研判列管原因、签发机关(如司法、DOJ、PEZA 等)与适用路径:更正(NTSP)、陈述与听证、撤销、执行与护送、转机协调等."
    document-prep-and-filing:
      order: "3"
      title: "材料组装与递件(3-7 个工作日)"
      description: "按所选路径准备陈述、证据与认证件,向 BI 或相关机关提交,获取收据/参考编号."
    procedure-advancement-and-communication:
      order: "4"
      title: "程序推进与沟通(5-30 个工作日,视案情)"
      description: "根据指引参加面谈/听证,补件答复;必要时同步办理 ECC(A/B)、RP/SRC、降签等避免出入境冲突."
    clearance-and-escort-execution:
      order: "5"
      title: "通关与护送实施(按航班周期)"
      description: "ALO 通关/护送、BLO 转机/不准入境处置、执行遣返或再入境安排,现场对接机场/港口窗口,确保程序与票据一致."
    closure-and-status-recheck:
      order: "6"
      title: "结案与状态复核(1-3 个工作日)"
      description: "取得撤销/更正结果或执行确认后,办理最终认证(如 BICC、记录证明),二次查询确认名单状态已更新."
  variants:
    alo-processing-and-clearance:
      name: "ALO 名单查询/处理/撤销、到港通关与护送"
      trigger: "涉及 ALO 个案"
      description: "按需调用的查询、撤销与到港通关/护送处置."
      extra_requirements: ["可能需旅行记录或不良记录认证副本", "必要时口岸窗口协调/护送"]
    blo-coordination-and-revocation:
      name: "BLO 入境/出境/转机协调、撤销或执行确认"
      trigger: "涉及 BLO 个案"
      description: "不准入境/转机协调,撤销或执行确认等路径."
      extra_requirements: ["转机或不准入境处置需事先与口岸窗口确认"]
    ntsp-and-record-certifications:
      name: "同名排除(NTSP)、旅行记录证明、在案记录认证副本(用于举证)"
      trigger: "同名混淆或需认证举证"
      description: "通过认证件与比对材料完成同名排除与举证."
      extra_requirements: ["提交出生证明/旧护照/照片等佐证"]
    ecc-and-related-scheduling:
      name: "与 ECC-A/ECC-B + RP/SRC、降签、年报等配套流程的时序协调"
      trigger: "涉及出入境配套流程"
      description: "与航班周期匹配,避免流程冲突."
      extra_requirements: ["按航班周期预约柜台", "预留机票变更弹性"]
  notes: "子流程要点可按案情择用;涉及多机关协作时应明确窗口与参考编号."
