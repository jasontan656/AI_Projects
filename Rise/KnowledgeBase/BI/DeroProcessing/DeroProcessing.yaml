risks:
  items:
    illegal-intervention-risk: "严禁寻求或使用非法手段影响名单或通关."
    procedure-conflict-risk: "出境安排与降签、ECC、年报等流程不同步,可能导致程序冲突或误机."
    status-not-updated-risk: "未在航班前后复核名单状态,可能被拒绝放行或再次拦检."
    alo-blo-difference-misunderstanding: "误解 ALO 与 BLO 差异可能导致错误决策(ALO 为到港关注,BLO 为禁止入境)."
    data-privacy-risk: "个人与案件敏感信息泄露风险,应仅向授权机关与必要方共享."
