  items:
    designate-or-replace-liaison: "已获移民局认证的学校,拟指定或更换负责外籍学生事务的校方代表(联络员)."
    increase-liaison-quota: "新增校区或业务量增长,需要增加联络员数量以满足合规对接与日常办理需要."
    staff-change-or-renewal: "原代表离职、调岗或证件到期,需要办理人员变更或续办."
    resume-student-admissions: "学校拟恢复暂停的外籍学生接收业务,需同步重建对接窗口与代表身份."
    audit-or-rectification: "经稽核要求或整改通知,需要补办或规范代表的资格与证件."
