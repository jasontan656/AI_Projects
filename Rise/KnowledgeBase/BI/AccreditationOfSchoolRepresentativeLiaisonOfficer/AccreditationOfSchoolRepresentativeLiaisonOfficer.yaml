service_overview: "本服务由移民局菲律宾外勤办公室受理,面向已获得移民局学校认证的院校,用于提名并核准学校代表(联络员)资格.获准的学校代表将持有移民局核发的代表证,作为处理外籍学生事务(含入学报备、许可申请、后续沟通)的必要前置条件.办理内容包括资料审核、费用缴纳与受理转送;经外办受理后,申请档案由外办统一转送至学生签证处制卡与核发,申请人根据通知领取代表证."
