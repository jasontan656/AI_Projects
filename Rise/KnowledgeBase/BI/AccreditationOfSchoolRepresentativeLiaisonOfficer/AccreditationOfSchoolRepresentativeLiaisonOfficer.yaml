faq:
  qas:
    eligibility-of-liaison:
      question: "谁可以申请成为学校代表(联络员)?"
      answer: "仅限已获移民局学校认证的学校之正式在职员工,并须由学校出具推荐函;申请人需提供有效的警察或NBI无犯罪记录证明."
    can-agent-submit:
      question: "是否可以由他人代办提交?"
      answer: "可以.须由具移民局认证资格的代理出示其BI认证ID复印件,或提交针对每位申请人的SPA原件,并附代理人的有效政府身份证复印件."
    same-day-release:
      question: "受理当天能否拿到代表证?"
      answer: "不能.外办仅负责受理与转送,代表证由学生签证处制证与核发,发证时间以该处通知为准."
    paper-and-binding:
      question: "材料必须使用何种纸张与装订方式?"
      answer: "必须按官方清单顺序装订在法式纸张(legal size,8.5×14英寸)文件夹内;否则不予受理."
    photo-and-clearance-time:
