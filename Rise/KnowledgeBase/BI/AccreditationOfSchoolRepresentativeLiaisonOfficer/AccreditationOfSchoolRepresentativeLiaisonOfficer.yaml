      documents:
        - "重新提交合规照片"
    additional-supporting-documents:
      trigger: "因核查而被要求补充其他材料"
      documents:
        - "其他支持性材料(以受理单位书面/系统通知为准)"
process:
  steps:
    pre-check-and-binding:
      order: "1"
      title: "资料装订与预检(约5–10分钟)"
      description: "按官方清单顺序装订于法式纸张文件夹并携全套原件备查;在外勤办指定窗口取号并接受形式审查,核对表格、照片、签字与份数."
    acceptance-and-ops:
      order: "2"
      title: "受理与开单(约2–5分钟)"
      description: "受理人员审阅并确认材料完整性,必要时现场点列补件;符合受理条件的,开具OPS(Official Payment Slip),列明费用项目与金额."
    payment-and-or:
      order: "3"
      title: "缴费与取收据(约3–5分钟)"
      description: "持OPS至收银(Cashier)缴费,获取官方收据(Official Receipt, OR);缴费后复印OR两份,按要求回填至案卷中."
    return-counter-and-ack:
      order: "4"
      title: "回柜确认与收讫(即办)"
      description: "将OR与案卷交回窗口,受理人员核销并出具收讫确认;由中央收件单位/受理人员在清单封面签注“文件齐备”."
    forwarding-and-card-production:
      order: "5"
      title: "转送与后台制作(转送当日)"
      description: "档案由外办通过LBC转送至学生签证处(Student Visa Section)进行后续制卡与核发;申请人依照学生签证处通知领取或接收代表证."
  variants: {}
  notes: "办理时长以资料完整度、后台排队量与核查要求为准;外办现场受理通常可于同日完成,制证及发放由学生签证处另行通知."
