acknowledgement_flags:
  data_privacy_consent: "申请人同意为办理本案之目的收集与处理其个人数据,并遵循适用的数据隐私规定."
  certification_statement: "申请人确认所提交文件真实且依法取得,并在宣誓下承担相应法律责任."
faq:
  qas:
    who-eligible:
      question: "谁可以提出本项申请?"
      answer: "已获移民局签发IC但司法部肯认尚未核出的个人;未成年人由父母或法定监护人代为申请;已成年的申请人可自行申请."
    processing-time:
      question: "办理周期多久?"
      answer: "从受理起至出结论,通常约40个工作日.如收到补件通知,周期将依补件提交与复核时间顺延."
    original-documents-required:
      question: "一定要提交原件吗?"
      answer: "是.宣誓书与关键民事文书须提交原件供核验;同时按规定提供四份影印件.护照原件用于CRU扫描后立即归还."
    foreign-docs-without-apostille:
      question: "境外文件没有Apostille可以受理吗?"
      answer: "不可以.境外文件须完成Apostille或由具辖菲律宾驻外馆/外交部认证;非英文材料需附英文译文."
    can-authorized-representative:
      question: "可以由代理人代办与代领吗?"
      answer: "可以.代办需提交移民局认证机构ID或针对每位申请人的SPA原件,并附双方有效身份证件.代领同理,须持领证凭条与授权材料."
    fee-difference:
      question: "费用为何与网上不同?"
      answer: "以2025年版标准合计约PHP 13,050为准;早期口径可能为约PHP 11,540.实际金额以收银窗口OPS/OR开单为准,若政策更新将以新标准执行."
    during-review-can-travel-or-claim:
      question: "审查中能否出境或从事需要公民身份的事项?"
      answer: "不建议在肯认确认未核出前主张菲律宾公民身份办理涉及权益的重要事务;如需出境或办理其他许可,建议先行咨询承办窗口或法律顾问."
    how-to-respond-rfe:
      question: "收到补件函怎么办?"
      answer: "请在函件规定期限内一次性补足所需材料,并保留提交凭证.逾期可能导致审查延误或案件终止."
disclaimers:
  items:
    fees-subject-to-or: "实际金额以收银窗口OPS/OR开单为准."
    policy-updates-may-change-fees: "若政策更新或系统整合,费用将以新标准执行."
    document-authentication-requirement: "境外文件须完成Apostille或菲律宾驻外馆/外交部认证,非英文材料需附英文译文."
    non-claim-before-affirmation: "肯认确认未核出前,不得以菲律宾公民身份主张免除他项义务."
