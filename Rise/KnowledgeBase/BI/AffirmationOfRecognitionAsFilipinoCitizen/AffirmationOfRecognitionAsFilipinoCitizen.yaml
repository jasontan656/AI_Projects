name: "菲律宾人身份肯认“确认”与IC签发(Affirmation of Recognition as Filipino Citizen and Issuance of Identification Certificate)"
slug: "affirmation-of-recognition-as-filipino-citizen-and-issuance-of-identification-certificate"
type: "reference"
semantic_profile:
  intent_id: "affirmation-of-recognition-filipino-citizen-ic"
  category: "citizenship-recognition"
  tags: ["IC", "DOJ", "PSA", "Apostille", "Affirmation"]
service_overview: "本服务面向已获移民局IC但尚待司法部“肯认确认”的个人,通过提交佐证材料、缴费、生物信息采集与复审流程,促成特别调查委员会完成最终确认,并按程序发放或更新IC,保障后续身份主张与政务办理."
applicability:
  items:
    ic-issued-awaiting-doj-affirmation: "已由移民局初步认定并获IC,但司法部“肯认确认”尚未核出,需要完成最终确认程序."
    claim-by-descent-need-proof-parents-citizenship-at-birth: "依据血统主张菲律宾籍,需证明父母在申请人出生时具有菲律宾公民身份."
    minor-application-by-parents-or-guardian: "申请人为未成年人,由父母或法定监护人代为说明与申请."
    adult-applicant-self-apply: "申请人已成年,拟自行陈述并提交证明其父母身份与出生事实的文件."
    received-rfe-continue-process: "已收到特别调查委员会的补件通知,需在限期内提交补充材料并继续流程."
preconditions:
  required:
    with-order-of-recognition-and-ic-certified-copies: "已获移民局签发的“认定令/认定书”(Order of Recognition)及 IC(如已签发),并准备其认证副本."
    prove-parents-filipino-citizenship-at-applicant-birth: "能证明申请人出生时父母之一或双方具有菲律宾公民身份;若父母涉及归化或双重国籍,须能清晰证明其在出生时的国籍状态."
    sworn-statements-original-and-notarized: "所有宣誓陈述与声明须为原件并经合法公证."
    philippine-civil-registry-psa-nso-originals: "菲律宾境内出具的民事登记文件(出生、结婚、死亡等)须为PSA/NSO原件."
    foreign-documents-apostille-or-consular-legalization-with-english-translation: "境外签发文件须为原件,已完成Apostille认证或由具辖菲律宾驻外馆/外交部认证,并附英文译文(若使用其他语种)."
  not_eligible:
    improper-binding-and-format-noncompliant: "未按清单顺序装订、份数与幅面不合规(未用Legal尺寸夹:8.5×14英寸)且经提示仍未整改的."
    missing-essential-identity-and-filial-evidence: "未提交申请人及父母(或监护人)身份文件、血统关系与出生事实之必要证据的."
    overdue-rfe-or-refusal-to-cooperate: "逾期未回覆补件通知或拒不配合核验、无法进行必要比对的."
    forged-or-falsified-documents: "明显提供虚假或伪造文书的."
pre_required_documents:
  mandatory:
    application-letter-to-commissioner: "致移民局局长的申请函/请求书(成年申请人自行签署;未成年人由父母一方/双方或法定监护人签署),须载明父母在申请人出生时为菲律宾公民,并声明文件真实且依法取得."
    passport-bio-page-copy: "申请人护照资料页复印件(受理时需出示护照原件供扫描)."
    order-of-recognition-and-ic-certified-copies: "已签发的认定令(Order of Recognition)与菲律宾人识别证(IC)的认证副本(如已签发)."
    photos-2x2-white-6pcs: "近期证件照片:2×2英寸白底6张(指纹建档与制证使用)."
    official-receipt-or: "官方缴费收据(OR)."
    parents-passport-bio-page-copies-or-govt-ids: "父母护照资料页复印件(或其他足以证明其国籍与身份之政府签发证件)."
    birth-certificates-psa-or-foreign-legalized: "申请人及父母的菲律宾出生证明(PSA/NSO)或境外出生证明(须Apostille/领馆或DFA认证)."
    guardian-proof-of-authority-notarized: "监护人资格证明(如适用),须公证并可供核验."
  conditional:
    naturalization-or-dual-citizenship:
      trigger: "父母归化、再取得/保留菲律宾国籍(如双重国籍)等情形"
      documents: ["公民身份宣誓书(公证)", "与父母归化、再取得/保留菲律宾国籍相关文件"]
    non-english-documents:
      trigger: "所提交文件为非英文"
      documents: ["英文译文"]
    authorized-representative:
      trigger: "授权代办或授权代领"
      documents: ["移民局认证机构ID复印件", "特别授权书(SPA)原件(针对每位申请人)", "委托人有效政府身份证复印件", "受托人有效政府身份证复印件"]
    rfe-or-review-stage:
      trigger: "进入补件或复核阶段(收到补件函)"
      documents: ["补件答复函", "补充宣誓书", "更新后的护照/民事登记证件", "CRU/承办人员标注的受理与核验记录复印件(如有)"]
process:
  steps:
    materials-binding-initial-check:
      order: "1"
      title: "材料装订与初检(窗口12或17,约10分钟)"
      description: "携带按清单顺序装订好的Legal尺寸申请夹至指定窗口,由BSI评估人员进行形式审查与受理登记,生成OPS."
    passport-scanning-and-registration:
      order: "2"
      title: "护照扫描与登记(CRU中央收件,约3–5分钟)"
      description: "出示申请人护照原件供CRU或前台扫描核存,随后即刻归还."
    payment-and-receipt-collection:
      order: "3"
      title: "缴费并领取收据(Cash Section,约10分钟)"
      description: "持OPS至收银窗口缴纳移民费用、快速通道费及司法部费用,领取官方收据(OR)."
    submit-complete-application-folder:
      order: "4"
      title: "递交完整申请夹(窗口20,约3分钟)"
      description: "将申请夹连同OR交CRU登记;由受理人员出具材料完整性确认并流转."
    fingerprint-enrollment-and-photo-verification:
      order: "5"
      title: "指纹建档与相片核验(证书科/210室,约10分钟)"
      description: "出示OR与2×2白底照片6张,完成指纹与照片建档,领取领证凭条."
    substantive-review-and-rfe:
      order: "6"
      title: "实体审查与补件(BSI案审,约40个工作日)"
      description: "等候特别调查委员会的实质审查;如接获补件函,请按指引在期限内提交补件,逾期将顺延或致案停滞."
    certificate-release:
      order: "7"
      title: "领证(证书科,约10分钟)"
      description: "凭领证凭条与有效身份证件领取IC,可选择本人领取、授权代理领取或邮寄送达(授权/邮寄须按要求提供相应文件)."
  variants: {}
  notes: "全程建议保留OPS号、OR号与收件回执;如需进度说明,可凭证件至受理窗口查询."
