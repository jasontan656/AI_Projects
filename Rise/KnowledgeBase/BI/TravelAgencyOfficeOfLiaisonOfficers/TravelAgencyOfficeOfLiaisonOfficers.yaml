acknowledgement_flags:
  data_privacy_consent: "申请人确认已阅读并同意依 Data Privacy Act 2012 及其实施细则处理与使用所提交的个人信息."
  certification_statement: "申请单位、负责人及联络官声明所填资料与所提文件真实、准确、完整,并签署承诺宣誓书(Affidavit of Undertaking);如有虚假,愿承担相应法律与行政责任."
faq:
  qas:
    processing-time:
      question: "续期一般需要多长时间?"
      answer: "常规案件约20个自然日完成(含初审、缴费入账、实质审查与核签、制证发放);如遇补件、资质到期或信息不一致,周期相应顺延."
    bond-expiry:
      question: "保证金/现金押金已到期未续存还能提交吗?"
      answer: "不建议.应先完成保证金续存并取得最新 OR/证明后再提交续期,否则大概率退件."
    payment-failed:
      question: "线上支付失败或未显示入账如何处理?"
      answer: "保存渠道回执,联系收银或平台渠道(如 LandBank、GCash)核对交易记录;确认入账后在 e‑Services 重新上传凭证,再继续流程."
    lo-resignation:
      question: "联络官离职了,如何操作?"
      answer: "单位应回收并交回其 BIAU ID;续期时提交新的任用文件与联络官资料.若 ID 遗失,需提交报案证明及遗失宣誓书."
    multiple-los:
      question: "可以同时为多名联络官续期吗?"
      answer: "可以.每名联络官均需单独上传完整资料(申请表、NBI、培训证书、无亲属宣誓书、旧 ID 等)并缴纳相应 ID 工本费."
    update-during-renewal:
      question: "机构地址或负责人变更能否在续期中一并变更?"
      answer: "可以,但须提供相应变更文件(如 SEC/DTI 修正、董事会决议、租赁/产权及最新水电网账单).信息不一致将导致补件或暂缓审查."
    affidavit-core:
      question: "承诺宣誓书有哪些核心内容?"
      answer: "包括不提交虚假材料、不从事跑件牟利、客户需亲签申请表、联络官离任须交回 ID、同意违规时罚款/没收保证金/暂停或取消认证、无三等内亲属在移民局任职、遵守健康与数据隐私规范等."
    correction:
      question: "若发现资料误填或遗漏怎么办?"
      answer: "在平台补正期限内重新上传更正文件并说明;若超过期限或已进入核签程序,需待审查结论后按退件通知要求重新提交."
