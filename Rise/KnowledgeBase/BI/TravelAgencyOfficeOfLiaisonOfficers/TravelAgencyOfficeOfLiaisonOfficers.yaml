semantic_profile:
  intent_id: "biau-eservices-renewal"
  category: "AccreditationRenewal"
  tags: ["BIAU","e-Services","renewal","liaison-officer"]
service_overview: "面向已获移民局认证单位(BIAU)的传教组织、旅行社、公司企业、顾问公司及其联络官,提供通过 BIAU e‑Services 完成的线上续期服务,用于更新机构与联络官信息、提交合规文件、缴费并领取新证及联络官新 ID,以确保持续符合业务往来标准并避免认证失效风险."
applicability:
  items:
    accredited-entity-certificate-near-expiry: "已获 BIAU 认证的旅行社/企业/顾问公司/传教组织,证书临近到期需续期."
    extend-liaison-officer-id-validity: "已认证单位拟延续现有联络官(Liaison Officer/Representative)的 ID 有效期."
    update-entity-profile-during-renewal: "机构基本信息(如地址/负责人)有调整,需在续期时一并更新备案."
    bond-renewed-then-renew-certificate: "保证金或现金押金将到期,已完成续存后同步办理续期."
    submit-tax-and-client-masterlist: "因监管要求需提交最新客户清单与上年度税务资料,通过续期流程集中补齐."
preconditions:
  required:
    existing-biau-accreditation: "仅限“既有”BIAU 认证单位办理续期;须在证书或联络官 ID 到期前发起."
    submit-via-eservices: "所有资料通过 BIAU 线上服务平台(e‑Services)上传,纸本原件留存备查."
    lo-nbi-and-training-and-signature: "联络官须具备有效的全国调查局无犯罪证明(NBI)及合格培训证明,且提交签名样本."
    no-close-kin-in-boi-affidavit: "机构及负责人、联络官须出具“无三等以内亲属在移民局任职”的宣誓书,避免利益冲突."
    valid-bond-and-tax-and-masterlist: "机构需维持有效现金/保证金,并具备最新税务申报与缴款凭证、最新客户清单."
  not_eligible:
    first-time-or-wrong-category: "首次申请认证(非续期)或不属于本类别的单位."
    not-uploaded-or-expired-docs: "未通过 e‑Services 上传、资料不全或关键文件逾期失效."
    invalid-bond-or-missing-tax-masterlist: "保证金/现金押金失效未续存,或税务、客户清单缺失."
    falsified-docs-or-improper-brokering: "发现虚假、伪造、篡改文件或“跑件/代办不当牟利”等违规情形."
    undisclosed-kinship-with-boi: "申请人或联络官与移民局员工存在三等以内亲属关系未如实申报."
pre_required_documents:
  mandatory:
    renewal-application-and-biau-update-list: "续期申请函与 BIAU 更新清单(按平台生成版本)."
    client-masterlist: "最新客户清单(Masterlist),含在办与近期开办客户的基本信息."
    company-registration-and-permits: "公司注册与经营资质:公司注册证明(SEC/DTI)、公司章程/修正案、营业/市长许可等."
    itr-and-payment-proof: "上一纳税年度所得税申报表(ITR)及相应缴税凭证."
    bond-receipt-and-proof: "有效现金/保证金缴存或续存收据(OR 号)及相关证明."
    responsible-officer-undertaking-and-signature-card: "负责人承诺书/签名样本卡."
    office-tenancy-and-utility-bills: "办公场所权属或租赁文件、以及近期公共事业账单(电/水/网)作为地址佐证."
    affidavit-of-undertaking: "承诺宣誓书(Affidavit of Undertaking,公证/宣誓版)."
    lo-application-form: "联络官申请表 BI Form 2014‑03‑006(按平台版本填报)."
    lo-appointment-documents: "任用文件:聘书/董事会决议/授权书等能证明任用关系的材料."
    lo-nbi-clearance: "NBI 无犯罪证明(在有效期内)."
    lo-no-kinship-affidavit: "无三等以内亲属在移民局任职之宣誓书(公证/宣誓版)."
    lo-company-id-or-valid-id: "公司工作证或有效身份证明复印件."
    lo-signature-card-and-training-cert: "联络官签名样本卡与合格培训证书."
    lo-old-biau-id: "旧版 BIAU 联络官 ID(续期或更换时需交回)."
  conditional:
    change-company-name:
      trigger: "变更公司名称时"
      documents: ["SEC/DTI 名称变更核准文件"]
    change-address:
      trigger: "变更地址时"
      documents: ["新增租赁合同或产权证明","最新水电网账单"]
    change-responsible-officer:
      trigger: "变更负责人/授权签字人时"
      documents: ["董事会决议/授权文件","负责人/授权签字人身份证明"]
    liaison-officer-separated-or-replaced:
      trigger: "联络官离职/更换时"
      documents: ["离职证明","ID 交回凭证","如遗失:报案证明与遗失宣誓书"]
    new-branch:
      trigger: "新增分支机构时"
      documents: ["分支营业许可","分支场所证明"]
process:
  steps:
    step-1:
      order: "1"
      title: "在线领取清单与表单"
      description: "机构账号登录 BIAU e‑Services,获取续期所需文件清单与表单模板,确认资料要求与格式."
    step-2:
      order: "2"
      title: "上传机构与联络官资料"
      description: "依清单逐项上传;BIAU 进行线上初审与接收,必要时发出补正通知."
    step-3:
      order: "3"
      title: "缴费与回传凭证"
      description: "通过指定线上渠道完成缴费(如 LandBank 电子支付、GCash 等),并在平台回传付款凭证."
    step-4:
      order: "4"
      title: "受理与立案"
      description: "费用入账后生成正式受理记录,进入实质审查."
    step-5:
      order: "5"
      title: "实质文件审核"
      description: "对资质、税务、保证金、客户清单、联络官资格等进行综合审查与比对."
    step-6:
      order: "6"
      title: "内部核签与批准"
      description: "经承办与主管复核后,提交 OIC/BIAU 负责人审核,再呈局长或技术助理批准."
    step-7:
      order: "7"
      title: "制证与发放"
      description: "核准后签发机构新证与联络官新 ID;按通知安排线上下载凭证及到场领取/邮寄(如有)与旧证回收."
  variants: {}
  notes: "常规案件全流程约20个自然日;如遇补件、信息不一致或资质到期需先更新的情形,总时长顺延."
