      usage: "用于确保护照纸本与移民系统记录一致."
    system-record-updated:
      name: "系统记录更正/同步"
      usage: "消除入出境记录不一致,便于后续办理移民相关业务."
    no-derogatory-stamp:
      name: "“无不良记录”戳记/批注(如适用)"
