version: "2025"
updated_at: ""
default_language: "zh-CN"
aliases: ["Failed to Stamp (Encoded)"]
department: "BureauOfImmigration"
name: "未盖章(已编码)入出境纪录补章服务"
slug: "failed-to-stamp-encoded"
type: "reference"
semantic_profile:
  intent_id: "failed-to-stamp-encoded-correction"
  category: "record-correction"
  tags: ["IRD","CGAF","stamp-correction"]
service_overview: "用于修复“护照未盖章但移民系统已有入/出境编码”的不一致记录.由移民局审核并函送移民管制处(IRD)批准后,在护照相应页面补盖出入境章,并同步更正系统记录,确保纸本与系统一致.完成补章有助于后续办理签证延期、出境许可、无案证明等,减少因记录不一致导致的窗口疑义、边检延误或潜在罚款风险."
applicability:
  items:
    encoded-entry-no-stamp: "入境时系统已录入行程(已“编码”),但护照上未出现入境章."
    encoded-exit-no-stamp: "出境时系统显示已离境,但护照无相应出境章."
    old-passport-missing-stamp-with-encoding: "更换新护照后发现既往某次入/出境在旧护照上未盖章,且系统有对应编码."
    self-reported-encoding-missing-stamp: "自述曾经入/出境且记得日期与航班号,柜台查询亦能在系统定位到编码,但纸本章缺失."
    name-variance-or-rebook-no-stamp: "因姓名差异、航班改签等客观原因导致现场未盖章、后续需补章以避免今后办理移民业务受阻."
preconditions:
  required:
    encoding-record-found: "系统可查询到与申请人相符的入境或出境编码记录(含日期、航班号等基础要素)."
    applicant-in-person: "申请人须亲自到场递交申请与护照原件,并现场签署声明与隐私同意."
    submit-cgaf-failed-to-stamp: "提交“综合通用申请表(CGAF)/表号 IRD01.QF.006 Rev.03”并如实填写“未盖章(Failed to Stamp)/未编码/未验放勾选项”和“原因说明”."
    endorsement-to-ird-before-stamping: "申请受理后,由外站拟文转呈IRD主办公室审批;未获批准前不得在护照上补盖章."
    reachable-contact-info: "联系方式(手机/邮箱)可用、保持畅通,以接收外站与IRD的审批与取件通知."
  not_eligible:
    no-encoding-record: "无法在系统定位到任何与当次行程相符的编码记录."
    contradictory-or-fraudulent-info: "提交的身份或旅行信息前后矛盾,或疑似伪造、篡改."
    passport-invalid-or-identity-mismatch: "护照损毁、失效或身份信息与系统严重不一致,无法建立同一性."
    outstanding-derogatory-records: "申请人存在未结清的不良记录(derogatory records)且未按要求先行处置."
    unauthorized-representative-or-refuse-consent: "代办人无法出示合法授权或必要身份证件,或申请人拒绝签署数据隐私同意与真实性声明."
pre_required_documents:
  mandatory:
    cgaf-completed-signed: "填妥并签名的综合通用申请表 CGAF(表号 IRD01.QF.006 Rev.03;勾选“Failed to Stamp”,填写“原因说明”)."
    passports-original-current-and-old: "护照原件(如曾更换护照,须同时携带新旧护照原件以供比对)."
    personal-profile-and-contacts: "个人基本资料与联络方式(手机、座机、电子邮箱)与菲律宾现居住地址."
    latest-related-travel-elements: "最近一次相关入境/出境信息(日期、航班号),与系统检索用的BIBS编号(如已知)."
    signed-privacy-and-cert-statement: "申请人现场签署的数据隐私同意与真实性声明."
  conditional:
    travel-proof:
      trigger: "窗口要求补充旅行凭证以佐证“原因说明”."
      documents: ["登机牌","行程单/电子客票"]
    identity-support-docs:
      trigger: "用于未成年人监护关系或同一性确认时提供身份辅助文件."
      documents: ["政府签发的带照片身份证件"]
    lost-or-damaged-passport-evidence:
      trigger: "如护照曾丢失或损毁,需出具相应证明."
      documents: ["警方报案回执","领事更换证明"]
    authorized-representative-pickup:
      trigger: "如由授权代表代为领取."
      documents: ["授权书原件","代理人与申请人身份证件复印件各一份"]
    civil-status-corrections:
      trigger: "涉及姓名差异、出生日期更正等民事状态事项时按窗口提示提交."
      documents: ["与姓名差异或出生日期更正相关的民事状态证明"]
process:
  steps:
    acceptance-and-initial-screening:
      order: "1"
      title: "受理与初审(Window 1,约3分钟)"
      description: "递交CGAF与护照原件,窗口核对身份、旅行要素与表格完整性."
    record-verification-and-endorsement:
      order: "2"
      title: "记录核查与转呈(Window 2,约25分钟)"
      description: "检索是否存在不良记录,核实“系统已编码”事实,制作并签署转呈函报送IRD主办公室."
    ird-main-office-approval:
      order: "3"
      title: "IRD主办公室审批(约3–5个工作日)"
      description: "IRD复核系统记录与转呈材料,作出批准或退补/不予批准决定."
    notification-and-passport-stamping:
      order: "4"
      title: "通知与回柜补章(约5分钟)"
      description: "外站通知申请人携带有效身份证明回柜;经批准后在护照相应页面补盖出/入境章,并在护照上或系统中加注“无不良记录”戳记/批注(No Derogatory Record)."
    filing-and-system-sync:
      order: "5"
      title: "案件归档与系统同步(约3分钟)"
      description: "窗口完成系统更新、出具取件登记与文件发还记录."
  variants: {}
  notes: "上述时长为窗口作业参考时间;审批时长以IRD实际工作量为准,遇节假日或查核加严会顺延."
