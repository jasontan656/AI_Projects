faq:
  qas:
    processing-time:
      question: "整个流程需要多长时间?"
      answer: "窗口受理与转呈约28分钟,IRD审批约3–5个工作日,取章约5分钟;总时长以IRD实际批复为准,请预留时间."
    can-always-stamp:
      question: "未盖章一定能补章吗?"
      answer: "前提是系统存在与您相符的编码记录,并且经IRD批准.若无编码或资料矛盾,将无法办理."
    affect-travel-or-other-services:
      question: "提交后还能否出境或办理其他业务?"
      answer: "原则上不影响其他合法行程;但如相关业务对记录一致性有硬性要求,建议待补章完成后再行办理,以免窗口疑义."
    expedited-available:
      question: "可以加急吗?"
      answer: "窗口作业可当场完成,审批由IRD统一处理,无单独加急通道;请依通知时间回柜."
    authorize-representative:
      question: "能否委托他人代办?"
      answer: "受理与签署须本人;仅限领取阶段可由授权代表代领,需提交授权书及双方身份证件."
    lost-or-new-passport:
      question: "如果护照遗失或已更新怎么办?"
      answer: "请携带新护照及可提供的旧护照信息或更换证明,并按窗口提示补充旅行凭证以协助核对."
    fees-or-penalties:
      question: "是否会收取费用或罚款?"
      answer: "补章本身不收费;如IRD认定涉及其他法定费用(如要求出具证明或处理相关事项),将按通知在收银处缴纳."
disclaimers:
