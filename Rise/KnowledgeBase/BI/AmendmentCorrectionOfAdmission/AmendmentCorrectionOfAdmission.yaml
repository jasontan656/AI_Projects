faq:
  qas:
    not-ph-entry:
      question: "不是在菲律宾入境,还能在菲律宾办理更正吗?"
      answer: "不能.本服务限菲律宾移民外办辖区入境的案件,其他口岸须向对应的外办或主办单位提出."
    government-fee:
      question: "办理需要支付政府费用吗?"
      answer: "柜台更正不收取移民局规费;如由分港转送,将产生由申请人承担的第三方快递费用."
    processing-time:
      question: "通常需要多长时间?"
      answer: "菲律宾外办直接受理约 36 分钟;经分港转送者,整体约需 4 天 36 分钟(以转送与回传耗时为准)."
    applicability-9a:
      question: "9(a) 临时访客能否使用本服务?"
      answer: "不适用.9(a) 情形不在“入境类别更正”范围内,应按对应延签或其他流程处理."
    representative:
      question: "可由他人代办吗?"
      answer: "可以.需提供授权书、申请人与代办人身份证件复印件,并由申请人或授权代表在表格上签名."
    wrong-category-previous:
      question: "如果曾用错误类别办理了其他手续怎么办?"
      answer: "应先完成入境类别更正,再由承办窗口评估既往手续是否需要复核或补充文件;具体以窗口要求为准."
    need-acr-or-visa:
