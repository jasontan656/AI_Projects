deliverables:
  description: "完成更正后,护照入境类别与系统记录一致."
  items:
    amendment-order:
      name: "更正命令(Amendment Order)"
      usage: "由 IRD 签发并回传受理处作为执行依据."
    corrected-passport-annotation:
      name: "护照入境类别批注已更正"
      usage: "在护照上完成正确类别与停留权益之批注,供后续延签、登记卡、出境许可或签证转换/展延使用."
kpis:
  processing_time: "外办直接受理:约 36 分钟(不含候补与传输时间);分港转送:约 4 天 36 分钟(含转送与回传时间,实际以快递与批次为准)."
risks:
  items:
    untimely-correction-impact: "未及时更正可能影响后续延签、登记卡、出境许可或签证转换/展延,甚至影响合法停留认定."
    false-info-legal-consequence: "任何虚假陈述或伪造文件可导致即时驳回,并可能引发进一步法律行动."
    scope-limitations: "本服务仅限菲律宾移民外办辖区且不适用于 9(a) 临时访客."
    pending-alerts-may-delay: "办理前的不良记录核查如发现未结警示或案件,可能需先行处理或补充说明."
    courier-and-transit-delay: "分港转送将产生快递费用与额外传输时间,整体进度受承运与批次影响."
