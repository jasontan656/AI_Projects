version: ""
updated_at: ""
default_language: "zh-CN"
aliases: []
department: "BureauOfImmigration"
name: "入境类别更正(Amendment/Correction of Admission)—菲律宾辖区"
slug: "amendment-correction-of-admission"
type: "reference"
semantic_profile:
  intent_id: "amendment-correction-of-admission"
  category: "entry-status-correction"
  tags: ["IRD","Balikbayan","9G","13A","9F","SRRV","ACR-I-Card"]
service_overview: "本服务面向在菲律宾移民外办辖区入境时,因未能出示必要文件或柜台作业疏漏,导致入境类别或批注错误的外籍人士.通过提交证明与说明,可由移民法规处(IRD)签发更正命令,由受理办公室在护照上实施更正,恢复并确认正确的入境身份与停留权益.入境类别更正可确保后续延签、登记卡、出境许可、签证转换/展延等事项时,身份信息与系统记录一致,降低逾期停留、手续被拒或额外复核的风险."
applicability:
  items:
    balikbayan-missed-annotation: "入境时应获“Balikbayan”待遇但因柜台未勾选/未盖章/未编码而未获相应批注,需要补件更正."
    long-term-visa-mismatch: "持长期或特别签证(如 9G、13A、9F、SRRV 等)入境时,因“未勾选/未编码/未盖章”导致系统与护照批注与实际签证不一致."
    family-proof-not-shown: "同行配偶/子女系权利性身份的证明未当场出示(结婚证/出生证明等),入境被错误归类,需要补交证明更正."
    wrong-category-recorded: "入境窗口误将非 9(a) 身份登记为临时访客或其他类别,需按证据恢复正确类别."
    subport-cases-forward-to-ird: "经菲律宾辖区子港(分港)递件的错误入境记录需转送 IRD 总部核准后由受理处执行更正."
preconditions:
  required:
    personal-submission-or-authorized: "申请人须亲签提交,或由授权代表递交并附授权书与双方身份证件复印件."
    passport-and-supporting-documents: "提交护照原件(含最新入境章)及与申称身份相符的支持文件."
    within-ph-jurisdiction: "案件必须属于菲律宾移民外办辖区入境并由其受理;非菲律宾入境者应向相应办公室申请."
    clean-record-check: "申请人须在移民局无不良记录(由 IRD/BSI 进行核查)."
    clear-reason-matching-form: "申请理由明确且与表格选项一致(如“未勾选/未编码/未盖章”等),并提供书面说明."
  not_eligible:
    visa-9a-not-covered: "9(a) 临时访客签证情形不在本更正范围内."
    non-ph-entry-or-other-office: "非菲律宾辖区入境或需其他处室专属流程之案件."
    false-or-inconsistent-docs: "提交虚假文件、信息不实或与系统记录明显不符且无法合理解释者."
    duplicate-or-adjudicated: "同一事项重复申办未撤回或已有裁决在先."
    pending-removal-proceedings: "涉及遣返/驱逐等强制程序未结案者."
pre_required_documents:
  mandatory:
    cgaf-ird01qf006: "综合通用申请表(BI FORM NO. IRD01.QF.006 Rev. 03;勾选“Amendment/Correction of Admission Status”,填写“Reason/Explanation”,签署数据隐私同意与申请人/授权代表签名)."
    passport-original-with-latest-entry: "护照原件(个人信息页、最新入境章页,建议另附复印件各1份)."
    boarding-pass-or-itinerary: "最新入境信息辅助材料(如登机牌/行程单,如有)."
    contact-and-address: "联系方式与地址信息(菲律宾居留地址、手机/座机、电子邮箱)."
  conditional:
    visa-holder:
      trigger: "持长期或特别签证(如 9G、13A、9F、SRRV 等)"
      documents: ["签证贴签页复印件","ACR I-Card 登记卡复印件(如已签发)"]
    balikbayan:
      trigger: "Balikbayan 情形需证明与菲律宾公民/前菲律宾公民或其配偶/父母关系"
      documents: ["结婚证复印件(如配偶关系)","出生证明复印件(如亲子关系)"]
    authorized-representative:
      trigger: "授权代表代办"
      documents: ["授权书","代办人身份证件复印件"]
    identity-verification:
      trigger: "身份识别或同名核验需要时"
      documents: ["同名不同人证明(NTSP)或旅行记录证明(如被要求)"]
process:
  steps:
    submission-initial-screening:
      order: "1"
      title: "递交与初审(菲律宾外办接待窗口)"
      description: "提交申请表与材料,窗口核对完整性与一致性,签收并出具领取凭条(约 5 分钟)."
    forwarding-to-ird:
      order: "2"
      title: "转送与登记(如由子港递件)"
      description: "对来自分港的案件制作转送清单并寄送 IRD 总部进行核准,产生第三方快递费用(转送约 2 天;本地直办无此环节)."
    record-check:
      order: "3"
      title: "纪录核查(IRD)"
      description: "进行不良纪录检核并建立处理批注(约 10 分钟,传输时间另计)."
    review-and-issuance:
      order: "4"
      title: "审核与签发(IRD)"
      description: "审核证据后签发“更正命令”(Amendment Order),回传至受理办公室(约 10 分钟,传输时间另计)."
    implement-correction:
      order: "5"
      title: "执行更正(菲律宾外办)"
      description: "依命令在护照上实施更正,并完成系统批注(约 10 分钟/本护照)."
    release-passport:
      order: "6"
      title: "发还证件"
      description: "申请人凭领取凭条领回护照,当场核对更正结果(约 1 分钟)."
  variants: {}
  notes: ""
