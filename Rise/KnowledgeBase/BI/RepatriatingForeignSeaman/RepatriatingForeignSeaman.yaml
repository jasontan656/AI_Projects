faq:
  qas:
    difference-express-regular:
      question: "加急与普通的时长与费用有什么差别?"
      answer: "加急(Express)平均约1小时14分钟,常见费用合计PHP 1,510;普通(Regular)平均约3个工作日,常见费用合计PHP 1,010;如涉及WEG、船员名单签证费或罚款,另行累加."
    no-9c-visa-handling:
      question: "船员没有9(c)签证如何处理?"
      answer: "需在口岸按规定补办WEG并缴纳相应费用(含行政罚与LRF;如选加急另收快通费),同时配合BSS与区办的放行流程."
    authorized-liaison-submission:
      question: "材料必须本人提交吗?可否由公司联络员代办?"
      answer: "可由指定联络员代办,但须附上所属公司的工牌复印件与授权说明;材料仍须按清单顺序、法律纸规格装订."
    medical-evacuation-extra:
      question: "医疗撤离是否有额外要求?"
      answer: "除常规材料外,必须提供BOQ检疫证明、医院接收函和相关医疗文件;费用与审批时序与常规一致,但建议选择加急并提前协调救护转运与口岸通道."
    derogatory-or-name-hit:
      question: "若发现不良纪录或同名警示怎么办?"
      answer: "暂停办理并转CCS完成清算或取得“非同一人”证明(NTSP)后继续流程;期间可能产生证明类费用与处理时延."
    lost-clv-receipt:
      question: "船员名单签证费收据遗失怎么办?"
      answer: "应向相关窗口申请开具记录证明或按规定补缴;若需认证副本,按认证费标准缴纳,并确保清楚标明名单与人员对应关系."
    flight-change-impact:
      question: "航班临时变更会影响放行吗?"
      answer: "需尽快通知BSS与区办更新编码与放行时间;未及时同步可能导致口岸执行延误或需要重新排程."
disclaimers:
  items:
    materials-spec-deadline: "所有文件须按清单顺序、法律纸规格装订;逾期或散件不予受理."
    authenticity-and-consequences: "提交虚假或涂改文件将被拒绝受理并可能移交执法."
    scope-boundary-aep: "本服务与就业许可(AEP)无关,不涉及在菲就业资格审批."
