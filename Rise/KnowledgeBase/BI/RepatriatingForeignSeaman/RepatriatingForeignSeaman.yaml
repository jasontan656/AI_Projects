department: "BureauOfImmigration"
name: "外籍船员遣返(下船放行)办理指引"
slug: "repatriating-foreign-seaman"
type: "reference"
semantic_profile:
  intent_id: "repatriating-foreign-seaman"
  category: "port-clearance"
  tags:
    - "BSS"
    - "Express"
    - "CE Waiver"
    - "LRF"
    - "WEG"
    - "Crew List Visa"
    - "Repatriation"
service_overview: "本指引面向航运公司或船员代理,在菲律宾港口为外籍船员办理下船放行/遣返的全流程操作,包括材料准备、BSS窗口受理与缴费、科长审批、移民区办系统编码及最终口岸放行.常见场景涵盖常规轮换与紧急医疗撤离;依据紧急程度可选择普通(Regular)或加急(Express)路径,所需时长与费用不同.核心环节包括不良纪录核验、证件与航班核验、缴纳CE豁免、LRF及(可选)快通费,并由属地区办完成最终编码放行."
applicability:
  items:
    vessel-berth-disembarkation: "船舶靠泊菲律宾港口,外籍船员完成合约需下船返乡,由船代/派遣公司统一办理遣返放行."
    rotation-adjustment: "船员轮换计划调整(如提前或延后换班),需为离船人员办理签离与离境放行."
    medical-evacuation: "船员因健康原因需紧急医疗撤离并转入医院治疗,需快速完成移民手续与后续放行."
    document-lost-or-damaged: "船员证件遗失/损坏已补齐必要证明,但需在港口合法完成下船与离境安排."
    visa-or-crew-list-info-incomplete: "船员签证或船员名单签证(9(c))信息不齐,需要补缴相关费用或提交说明后办理放行."
preconditions:
  required:
    company-formal-application-and-guarantee: "由航运/船员管理或派遣公司发出正式申请,并提供担保,承诺承担相关法律与费用责任.
"
    no-derogatory-verification-or-ccs-clearance: "船员通过不良纪录核验并取得“无不良纪录”标注(No Derogatory Stamp);如命中记录,须先经认证与清算科(CCS)完成清算/证明."
    documents-complete: "证件齐备:护照、海员证、签证化的船员名单或相应缴费凭证、入境卡及航班离境信息."
    fees-paid-and-bss-approval: "所有应缴费用缴清,取得官方收据(OR,Official Receipt),并经BSS科长审批同意办理."
    medical-evacuation-supporting: "如属医疗撤离,须有检疫局证明(BOQ,Bureau of Quarantine)及医院接收函与医疗文件."
  not_eligible:
    materials-not-organized-or-late: "未按清单顺序、规格整理材料,或未在规定期限内提交,窗口可不予受理."
    false-info-or-forged-docs-or-refuse-ndb-check: "航班信息明显不实、证件存在伪造/涂改,或拒不配合不良纪录查验."
    unpaid-fines-or-without-approval: "尚未结清逾期停留、罚款、复议费用(如适用),或未经BSS科长批准即要求放行."
    subject-to-hold-or-immigration-detainer: "涉及司法机关限制出境或移民局留置指令的人员."
    medevac-missing-key-docs: "医疗撤离缺少BOQ证明或医院接收函等关键材料."
pre_required_documents:
  mandatory:
    application-letter-3-copies: "由航运/派遣公司出具、致移民局署长的遣返(下船放行)申请函三份."
    guarantee-letter-3-originals: "本地航运/派遣公司出具的担保函原件三份."
    no-derogatory-stamp: "不良纪录验证结果(加盖“无不良纪录”戳记)."
    vessel-arrival-notice: "船舶抵港通知/到港通告."
    passport-biodata-copy: "船员护照资料页复印件."
    seamans-book-copy: "海员证复印件."
    crew-list-visa-or-or: "签证化的船员名单复印件,或已缴纳“船员名单签证费”的官方收据."
    ce-waiver-or: "免除证明(CE)费用的官方收据原件或复印件(用于CE豁免核验)."
    filled-arrival-card: "填妥的入境卡(Immigration Arrival Card)."
  conditional:
    flight-itinerary:
      trigger: "常规遣返或医疗撤离建议提供航班与机票信息."
      documents:
        - "机票/行程单(PNR)"
        - "离境机场与航班号"
    crew-manifest-verification:
      trigger: "口岸/区办要求核对乘员名单时."
      documents:
        - "到港乘员名单"
    medical-evacuation-extra:
      trigger: "涉及医疗撤离(MEDEVAC)时."
      documents:
        - "BOQ检疫证明"
        - "医院接收函"
        - "医疗诊断摘要/转运计划"
    name-similarity-or-alert-hit:
      trigger: "姓名相似或命中警示需澄清身份时."
      documents:
        - "“同一人/非同一人”证明(NTSP)或移民局清关证明"
    lacking-9c-or-visa-mismatch:
      trigger: "未持9(c)船员签证入境或签证信息不符,需现场补办WEG时."
      documents:
        - "WEG相关缴费凭证与书面说明"
    authorized-liaison-processing:
      trigger: "由企业指定联络员代办时."
      documents:
        - "公司工牌复印件"
        - "授权说明"
process:
  steps:
    step-1-bss-intake-and-precheck:
      order: "1"
      title: "接案与材料预检(BSS受理窗口,约30分钟)"
      description: "提交完整材料包(按清单装订),核对护照、海员证、签证/船员名单与不良纪录验证;材料缺漏则退回补件."
    step-2-ops-and-payment:
      order: "2"
      title: "开具缴费单并缴费(BSS评估与收银,约15–30分钟)"
      description: "评估员出具缴费单OPS(含CE豁免、LRF及可选快通费),前往收银缴费并领取官方收据(OR)后返回提交."
    step-3-chief-approval:
      order: "3"
      title: "科长审批与放行许可签发(BSS科长审批,约25分钟)"
      description: "核验收据与材料一致后签发“遣返/下船放行许可”;如命中不良纪录,先转CCS清算/证明后续办."
    step-4-district-encoding-and-release:
      order: "4"
      title: "区办编码与放行(相应移民区办,Express约1小时14分钟;Regular约3个工作日)"
      description: "将批准件与全套材料转至辖区移民区办完成系统编码并生成放行指令;选择Express则优先处理."
    step-5-port-execution:
      order: "5"
      title: "口岸执行与离境配合(口岸/港勤单位,约10–30分钟)"
      description: "放行信息同步至口岸检查/签证窗口;船员按计划离船并办理离境手续;航班或转运变更需即时通知更新安排."
  variants:
    express:
      name: "加急(Express)"
      trigger: "选择加急办理"
      description: "平均约1小时14分钟完成区办编码与放行;需缴纳快速通道费."
      extra_requirements:
        - "支付快速通道费(Express 500)"
        - "优先排程处理"
    regular:
      name: "普通(Regular)"
      trigger: "选择普通办理"
      description: "平均约3个工作日完成区办编码与放行;按常规时序处理."
      extra_requirements:
        - "不收取快速通道费"
        - "依常规排程"
  notes: ""
